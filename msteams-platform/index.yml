summary: 'Obtenga documentación, código de ejemplo, tutoriales y mucho más para ayudarle a crear aplicaciones Microsoft Teams personalizadas.'
brand: teams
metadata:
  title: Microsoft Teams de desarrolladores de plataformas
  description: 'La plataforma de desarrolladores de Microsoft Teams facilita a los desarrolladores la integración de sus propias aplicaciones y servicios para mejorar la productividad, tomar decisiones con mayor rapidez, prestar atención al reducir el cambio de contexto y crear colaboración en torno al contenido y los flujos de trabajo existentes.'
  ms.service: msteams
  ms.topic: hub-page
  ms.collection: collection
  author: akjo
  ms.author: lajanuar
  ms.date: 05/29/2020
