items:
- durationInMinutes: 1
  content: "Inicie el desarrollo de aplicaciones de Microsoft Teams con su primera aplicación de Teams. Creará una aplicación de Teams de extensión de mensaje. \n\nLa aplicación tendrá una funcionalidad, que incluye su propia interfaz de usuario y experiencia de usuario:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características.\":::\n\n\nEn este tutorial, aprenderá lo siguiente:\n\n- Cómo configurar un nuevo proyecto con Teams Toolkit.\n- Cómo crear una aplicación de extensión de mensaje.\n- Cómo implementar la aplicación.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de herramientas que necesitará para compilar e implementar las aplicaciones.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript o TypeScript, entornos de compilación. Use la versión más reciente. |\n| &nbsp; | [Kit de herramientas de Teams](#install-the-teams-toolkit) | Extensión de Microsoft Visual Studio Code que crea un scaffolding de proyecto para la aplicación. Use la versión 4.0.0.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Entorno de tiempo de ejecución de JavaScript de back-end. Use la versión 14 o 16.|\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollo. |\n| &nbsp; | [Cuenta de desarrollador de Microsoft 365](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Acceso a la cuenta de Teams con los permisos adecuados para instalar una aplicación. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Herramientas de Azure para Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) y [la CLI de Azure](/cli/azure/install-azure-cli) | Herramientas de Azure para acceder a datos almacenados o para implementar un back-end basado en la nube para la aplicación de Teams en Azure. |\n| &nbsp; | [React Developer Tools for Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) OR [React Developer Tools for Microsoft&nbsp;Edge](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Extensión DevTools del explorador para la biblioteca de Código abierto React JavaScript. |\n| &nbsp; | [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, una herramienta basada en explorador que permite ejecutar una consulta desde datos de Microsoft Graph. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación de Teams, incluida su organización o la tienda de Teams. |\n\n\n> [!TIP]\n> Si trabaja con datos de Microsoft Graph, debe obtener información y marcar el Explorador de Microsoft Graph. Esta herramienta basada en explorador permite consultar Microsoft Graph fuera de una aplicación.\n\n\n## <a name=\"prepare-development-environment\"></a>Preparación del entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Instalación del kit de herramientas de Teams\n\nEl kit de herramientas de Teams ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para la aplicación, publicar en la tienda de Teams y mucho más. \n \nPuede usar el kit de herramientas con Visual Studio Code o la CLI (interfaz de línea de comandos), denominada `TeamsFx`.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code y seleccione la vista **Extensiones** (**Ctrl+Mayús+X** / **⌘⇧-X** o **Ver extensiones de >**).\n1. En el cuadro de búsqueda, escriba **Kit de herramientas de Teams**.\n1. Seleccione **Instalar** junto al kit de herramientas de Teams.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscodeversion.png\" alt-text=\"Ilustración que muestra la instalación de la extensión teams Toolkit.\":::\n\n El icono del kit de herramientas de Teams aparece en la barra lateral Visual Studio Code después de instalarlo.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Ilustración que muestra el icono del kit de herramientas de Teams en Visual Studio Code barra lateral.\":::\n\nTambién puede encontrar el kit de herramientas de Teams en [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador de `npm` paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nEn función de la configuración, es posible que tenga que usar `sudo` para instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la memoria caché global npm a la ruta de acceso. Este paso se realiza normalmente como parte del instalador de Node.js.  \n\nPuede usar la CLI con el `teamsfx` comando . Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"con firma remota\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde la aplicación se carga localmente y prueba. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n > [!NOTE]\n > La instalación local es necesaria para obtener una vista previa y probar aplicaciones en el entorno local de Teams. Si no está habilitada, no podrá obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir localmente aplicaciones en Teams:\n\n 1. En el cliente de Teams, seleccione el icono **De la Tienda** .\n 1. Seleccione **Administrar las aplicaciones**.\n 1. Seleccione **Publicar una aplicación**.\n 1. Busque la opción **Cargar una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new1.png\" alt-text=\"bot home\":::\n\n     > [!NOTE]\n     > Si no tiene la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratuito (opcional)\n\nSi no tiene una cuenta de desarrollador de Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Cuando haya terminado, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Cargar una aplicación personalizada** en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi desea hospedar la aplicación o acceder a los recursos en Azure, debe tener una suscripción a Azure. [Cree una cuenta gratuita](https://azure.microsoft.com/free/) antes de empezar.\n\nAhora tiene todas las herramientas y configura su cuenta. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar. Seleccione la aplicación que desea hacer primero.\n"
- title: Creación del área de trabajo del proyecto para la aplicación de extensión de mensajes
  durationInMinutes: 1
  content: "\nHa creado la aplicación de bot. Ahora, vamos a crear la primera aplicación de extensión de mensaje.\n\nLa funcionalidad Extensión de mensaje le permite interactuar con un servicio web. Use el área de redacción, el cuadro de comandos o una mensajería en el cliente de Teams para buscar e iniciar acciones en un sistema externo.\n\n  :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-msgext/your-helloworld-app-msgext.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características. la extensión de mensaje está resaltada.\":::\n\nHay dos tipos de **extensiones de mensaje** de Teams:\n\n- [Comandos de búsqueda](../msteams-platform/messaging-extensions/how-to/search-commands/define-search-command.md): puede buscar en sistemas externos. A continuación, puede insertar sus resultados en un mensaje en forma de tarjeta.\n- [Comandos de acción](../msteams-platform/messaging-extensions/how-to/action-commands/define-action-command.md): puede presentar a los usuarios un elemento emergente modal para recopilar o mostrar información. A continuación, puede procesar su interacción y enviar información a Teams.\n\nVamos a crear una aplicación de extensión de mensaje con un *comando de búsqueda*. Úselo para buscar datos externos e insertar los resultados en un mensaje dentro del cliente de Teams.\n\nComo ya ha preparado para crear estas aplicaciones, puede configurar un nuevo proyecto de Teams para crear la aplicación de extensión de mensajes.\n\n> [!NOTE]\n> Las extensiones de mensaje se basan en bots para proporcionar un diálogo entre el usuario y el código.\n\n\nEn este tutorial, aprenderá lo siguiente:\n\n1. [Cómo configurar un nuevo proyecto de extensión de mensaje con teams Toolkit.](#create-your-message-extension-project-workspace)\n1. [Acerca de la estructura de directorios del proyecto de aplicación.](#take-a-tour-of-the-message-extension-app-source-code)\n\n## <a name=\"create-your-message-extension-project-workspace\"></a>Creación del área de trabajo del proyecto de extensión de mensaje\n\nSi se cumplen los requisitos previos, comencemos.\n\n> [!NOTE]\n> La interfaz de usuario Visual Studio Code que se muestra es de Mac. Puede variar según el sistema operativo, la versión del kit de herramientas y el entorno.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Abrir Visual Studio Code.\n1. Seleccione icono del Kit de herramientas de Teams :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral de Visual Studio Code.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ubicación del vínculo Crear nuevo proyecto en la barra lateral del Kit de herramientas de Teams.\":::\n\n1. Seleccione **Crear una nueva aplicación de Teams** para crear una aplicación mediante el kit de herramientas de Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Inicio del Asistente para crear un nuevo proyecto\":::\n\n1. Seleccione **Extensión de mensaje**, anule la selección de **Pestaña** y seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-capabilities-mex1.png\" alt-text=\"Captura de pantalla que muestra cómo agregar funcionalidades a la nueva aplicación.\":::\n\n1. Seleccione **JavaScript** como lenguaje de programación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-language-mex.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar el lenguaje de programación.\":::\n\n1. Seleccione la **carpeta Área de trabajo** eligiendo la carpeta necesaria.  \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar la carpeta.\":::\n\n1. Escriba un nombre adecuado para la aplicación. Asegúrese de que el nombre de la aplicación sea alfanumérico. Seleccione **Introducir**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/enter-name-mex.png\" alt-text=\"Captura de pantalla que muestra cómo escribir el nombre de la aplicación.\":::\n\n    Teams Toolkit crea la aplicación en unos segundos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-created-mex.png\" alt-text=\"Captura de pantalla que muestra la aplicación creada.\":::\n\n    Una vez creada la aplicación, el kit de herramientas de Teams muestra el siguiente mensaje: \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"Localdebug\":::\n\n    Puede seleccionar **Depuración local** para obtener una vista previa del proyecto. \n\n  <details>\n  <summary>Resumen rápido de la creación de una aplicación de Teams.</summary>\n  Vea este breve resumen para crear una aplicación de Teams.\n\n  ![Creación de una aplicación de Teams](~/assets/videos/javascript-msg-ext-app1.gif)\n  </details>\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nUse la CLI de `teamsfx` para crear su primer proyecto: Comience en la carpeta en la que quiera crear la carpeta del proyecto.\n\n``` bash\nteamsfx new\n```\n\nPuede usar la CLI para crear una nueva aplicación de Teams. La CLI le guía a través de una serie de preguntas. Cada pregunta incluye una instrucción sobre cómo responderla.\n\nPor ejemplo, use las teclas de flecha para seleccionar una opción. Después de elegir, seleccione **Entrar** para confirmarlo.\n\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n1. Seleccione **Extensión de mensaje** y anule la selección de **Pestaña**.\n1. Seleccione **JavaScript** como lenguaje de programación.\n1. Seleccione **Entrar** para seleccionar la carpeta predeterminada del área de trabajo.\n1. Escriba un nombre adecuado para la aplicación, como `HelloMsgExtn`.  El nombre de la aplicación solo puede contener caracteres alfanuméricos.\n\n  Una vez que se han respondido todas las preguntas, se crea el proyecto.\n\n---\n\n## <a name=\"take-a-tour-of-the-message-extension-app-source-code\"></a>Realice un recorrido por el código fuente de la aplicación de extensión de mensajes.\n\nUna extensión de mensaje usa Bot Framework. Se usa para interactuar con el servicio a través de una conversación. Una vez realizado el scaffolding, vea los directorios y archivos del proyecto en el área Explorador de Visual Studio Code.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-msgext/hw-folder-structure-mex12.png\" alt-text=\"folder msg\":::\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| `.fx/configs` | Archivos de configuración que el usuario puede personalizar para la aplicación teams. |\n| `.fx/configs/config.<envName>.json` | Archivo de configuración para cada entorno. |\n| `.fx/configs/azure.parameters.<envName>.json` | Archivo de parámetros para el aprovisionamiento de Azure BICEP para cada entorno. |\n| `.fx/configs/projectSettings.json` | Configuración global del proyecto que se aplica a todos los entornos. |\n| `.fx/states` | Aprovisione la salida generada por el kit de herramientas.  El kit de herramientas crea esta carpeta después de aprovisionar recursos para la aplicación. |\n| `.fx/states/state.<envName>.json` | Aprovisione el archivo de salida para cada entorno. |\n| `.fx/states/<env>.userdata` | Datos de usuario confidenciales para la salida de aprovisionamiento para cada entorno. |\n| `bot` |  Código para el bot necesario en tiempo de ejecución. |\n| `bot/messageExtensionBot.js` | Punto de entrada principal de la aplicación de extensión de mensaje. |\n| `templates/appPackage` | Archivos de plantilla de manifiesto de aplicación y los iconos de aplicación, color.png y outline.png. |\n| `templates/appPackage/manifest.template.json` | Manifiesto de aplicación para ejecutar la aplicación en un entorno local y remoto.  |\n| `templates/azure` | Archivos de plantilla de BICEP |\n\n> [!Tip]\n> Familiarícese con los bots y la extensión de mensajes fuera de Teams antes de integrar la aplicación en Teams.\n"
- title: Compilación y ejecución de la primera aplicación de extensión de mensaje
  durationInMinutes: 1
  content: "\nDespués de configurar el área de trabajo del proyecto con Teams Toolkit, compile el proyecto. Tendrá que iniciar sesión en su cuenta de Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicio de sesión en su cuenta de Microsoft 365\n\nUse esta cuenta para iniciar sesión en Teams. Si usa un inquilino del programa para desarrolladores de Microsoft 365, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vcode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el icono kit de herramientas de  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams en la barra lateral.\n1. Seleccione **Iniciar sesión en M365**.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n\n1. Inicie sesión en su cuenta de Microsoft 365.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n1. Vuelva al kit de herramientas de Teams en Visual Studio Code.\n\n    En la sección **CUENTAS** de la barra lateral se muestra el nombre de la cuenta de Microsoft 365. El kit de herramientas de Teams muestra **la instalación local habilitada** si la instalación local está habilitada para la cuenta de Microsoft 365.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled-msg.png\" alt-text=\"Captura de pantalla que muestra dónde iniciar sesión en Microsoft 365 y Azure.\":::\n\n    Ahora ya está listo para compilar la aplicación y ejecutarla localmente.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Ahora que el entorno de desarrollo está configurado, puede crear, compilar e implementar la primera aplicación de Teams.\n\n---\n\n## <a name=\"build-and-run-your-app-in-the-local-environment\"></a>Compilación y ejecución de la aplicación en el entorno local\n\nUna extensión de mensaje le permite interactuar con un servicio web. Aprovecha la característica de mensajería y la comunicación segura de un bot. La aplicación de extensión de mensaje se agrega a un servicio web registrado como bot. \n\n### <a name=\"build-and-run-your-app-locally\"></a>Compilación y ejecución de la aplicación localmente\n\n1. Seleccione **F5** en Visual Studio Code para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, el kit de herramientas de Teams:\n\n    1. Comprueba todos los siguientes requisitos previos:\n      - Ha iniciado sesión con una cuenta de Microsoft 365.\n      - La instalación local está habilitada para la cuenta de Microsoft 365.\n      - Se instala la versión de Node.js compatible.\n      - Los paquetes NPM para la aplicación bot están instalados.\n      - Ngrok está instalado.\n      - El puerto requerido por la aplicación de bot está disponible.\n\n      > [!NOTE]\n      > Si el kit de herramientas de Teams no puede comprobar un requisito previo determinado, se le pedirá que lo compruebe.\n\n    2. Inicia Ngrok para crear un túnel HTTP.\n    3. Registra la aplicación en Azure AD y configura la aplicación.\n    4. Registra la aplicación bot en Bot Framework y configura la aplicación.\n    5. Registra la aplicación en el Portal para desarrolladores de Teams y configura la aplicación.\n    6. Inicia la aplicación de extensión de mensaje hospedada localmente.\n    7. Inicia Teams en un explorador web y descarga localmente la aplicación teams.\n    \n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/f5-build-and-run-mex.png\" alt-text=\"Captura de pantalla que muestra cuándo se presiona la tecla F5 para depurar.\":::\n\n    > [!NOTE]\n    > Al ejecutar la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Se abre una ventana del explorador cuando se completa la compilación. Este proceso puede tardar entre 3 y 5 minutos en completarse.\n\n    Teams ejecuta la aplicación en un explorador web.\n    \n1. Inicie sesión con su cuenta de Microsoft 365, si se le solicita.\n1. Seleccione **Agregar** para agregar la aplicación a su cuenta.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/add-mex-app-local-debug.png\" alt-text=\"Captura de pantalla que muestra el mensaje para agregar la aplicación\":::\n\n    El kit de herramientas muestra un mensaje para indicar que la aplicación se agrega a Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-added-local-debug.png\" alt-text=\"Captura de pantalla que muestra el mensaje para probar la aplicación ahora o posterior\":::\n\n    - Si **seleccionaSi lo tienes**, puedes probar la aplicación más adelante en la lista de aplicaciones de prueba.\n    - Si selecciona **Probar,** Teams carga la aplicación.\n\n1. Seleccione **Probar.**\n\n    La aplicación Extensión de mensaje se carga en una aplicación de bot de chat.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/app-added-mex-local-debug.png\" alt-text=\"Captura de pantalla que muestra la aplicación transferida localmente en Teams\":::\n\n    A medida que las aplicaciones de extensión de mensajes se basan en bots para habilitar la comunicación entre el usuario y el servicio web, la aplicación se carga en una característica de chat de un bot.\n\n    - Si ha creado una aplicación de bot antes de crear la aplicación de extensión de mensaje, puede ver que se carga en la misma aplicación de bot que ha creado. Los mensajes de chat anteriores son visibles.\n    - Si creó primero una extensión de mensaje, la aplicación se cargará en cualquier chat que esté abierto en Teams.\n\n### <a name=\"test-your-app\"></a>Probar la aplicación\n\nLa primera vez que se carga la aplicación, la aplicación de extensión de mensaje está abierta para que la pruebe. Esta aplicación de ejemplo le permite buscar paquetes npm de código abierto desde el registro de software.\n\n#### <a name=\"to-run-a-search-query\"></a>Para ejecutar una consulta de búsqueda\n\n1. Vamos a escribir una cadena de búsqueda en el cuadro de búsqueda, como \"cli\". Obtendrá una lista de los elementos coincidentes:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/mex-search-string.png\" alt-text=\"Captura de pantalla que muestra cómo usar la aplicación para la búsqueda\":::\n\n1. Seleccione uno de los resultados de la búsqueda. Se mostrará en el área de redacción para que pueda enviar el resultado al canal.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-result.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda\":::\n\n1. Seleccione las instrucciones **de envío** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-sent.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda enviado en el chat\":::\n\n    Ahora, ha aprendido a compilar y ejecutar una aplicación de extensión de mensaje básica.         \n\n## <a name=\"optional-scenarios\"></a>Escenarios opcionales\n\nHa probado la característica de búsqueda de una aplicación de extensión de mensaje básica. Ahora, puedes probar otras funcionalidades de esta aplicación. Estos son escenarios opcionales en esta aplicación.\n<br>\n<br>\n<details>\n<summary>Para crear una tarjeta</summary>\n\n1. Seleccione **Crear tarjeta**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-added-mex-local-debug.png\" alt-text=\"Captura de pantalla que muestra cómo crear una tarjeta\":::\n\n1. Escriba los detalles de la tarjeta como se muestra y seleccione **Enviar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-details.png\" alt-text=\"Captura de pantalla que muestra cómo agregar los detalles de una tarjeta\":::\n\n    Los detalles de la tarjeta aparecen en el área de redacción.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-added.png\" alt-text=\"Captura de pantalla que muestra cómo agregar los detalles de una tarjeta\":::\n\n1. Seleccione el icono **Enviar** en el área de redacción.\n\n    La aplicación envía la tarjeta en el chat del bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-sent.png\" alt-text=\"Captura de pantalla que muestra la tarjeta enviada\":::\n</details>\n<br>\n<details>\n<summary>Para abrir la aplicación desde el área de redacción</summary>\n\nElija una de las siguientes maneras de abrir la aplicación.\n\n* **Mediante `@mention`:**\n\n1. Escriba `@your-app-name` en el área de comandos de la aplicación.\n    \n    La aplicación abre el cuadro de búsqueda y puede usarlo para ejecutar una consulta.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mention-mex-app.png\" alt-text=\"Captura de pantalla que muestra cómo @mention la aplicación de extensión de mensaje\":::\n\n1. Escriba una cadena de búsqueda y seleccione una en el resultado de la búsqueda.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-box-search.png\" alt-text=\"Captura de pantalla que muestra cómo ejecutar una búsqueda mediante la aplicación de extensión de mensaje\":::\n\n    Se muestra en el área de comandos como una tarjeta.\n\n1. Copie la tarjeta para pegarla en el área de redacción.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda en una tarjeta\":::\n    \n1. Envíe la tarjeta mediante el área de redacción.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card-sent.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda en un chat\":::\n\n* **Usar el icono de tres puntos:**\n\n1. Inicie la extensión del mensaje desde tres puntos en la parte inferior del área de composición.\n1. Seleccione la aplicación de extensión de mensaje.       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/three-dot-mex.png\" alt-text=\"Captura de pantalla que muestra cómo abrir la aplicación de extensión de mensaje de ejemplo\":::\n\n    La aplicación de extensión de mensaje se carga con las opciones para ejecutar una búsqueda y crear tarjetas adaptables.\n</details>\n<br>\n<details>\n<summary>Ejecución de la aplicación desde aplicaciones de prueba</summary>\n\nPuede abrir una aplicación de Teams transferida localmente desde la lista de aplicaciones de prueba. \n\n1. Seleccione el icono **De la Tienda** en la barra lateral de Teams.\n1. Seleccione **Administrar aplicaciones**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/sideloaded-apps.png\" alt-text=\"Captura de pantalla que muestra las aplicaciones transferidas localmente\":::\n\n1. Seleccione el icono de tres puntos de la aplicación y, a continuación, seleccione **Ver detalles**. También puede copiar el vínculo a la aplicación y usarlo para abrir la aplicación.\n1. Seleccione **Abrir** para cargar la aplicación y, a continuación, seleccione **Probarla**. \n    \n    La aplicación se carga en Teams.\n\n</details>\n<br>\n<br>\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\nPara ejecutar la aplicación en Teams, debe tener una cuenta de desarrollo de Microsoft 365 que permita la instalación local de aplicaciones. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n</details>\n"
- title: Implementación de la primera aplicación de Teams
  durationInMinutes: 1
  content: "\nHa aprendido a crear, compilar y ejecutar aplicaciones de Teams con funcionalidades de extensión de mensaje. El último paso es implementar la aplicación en Azure.\n\nVamos a implementar la primera aplicación con la funcionalidad Tab en Azure mediante el kit de herramientas de Teams.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Inicio de sesión en su cuenta de Azure\n\nUse esta cuenta para acceder a microsoft Azure Portal y aprovisionar nuevos recursos en la nube para admitir la aplicación.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Abra la carpeta del proyecto en la que creó la aplicación de pestaña.\n1. Seleccione el icono kit de herramientas de  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams en la barra lateral.\n1. Seleccione **Iniciar sesión en Azure**.\n\n    > [!TIP]\n    > Si tiene instalada la extensión cuenta de Azure y usa la misma cuenta, puede omitir este paso. Use la misma cuenta que usa en otras extensiones.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n1. Inicie sesión en su cuenta de Azure con sus credenciales.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n\n    La sección **ACCOUNTS** de la barra lateral muestra las dos cuentas por separado. También muestra el número de suscripciones de Azure utilizables disponibles. Asegúrese de que tiene al menos una suscripción de Azure utilizable disponible. Si no es así, cierre la sesión y use otra cuenta.\n\n    Ahora está listo para implementar la aplicación en Azure.\n\n    Enhorabuena, ha creado una aplicación de Teams. \n    Ahora vamos a continuar y aprender a implementar una de las aplicaciones en Azure mediante el kit de herramientas de Teams.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Enhorabuena, ha creado una aplicación de Teams. \n    Ahora vamos a continuar y aprender a implementar una de las aplicaciones en Azure mediante el kit de herramientas de Teams.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Vea lo que ocurre al implementar la aplicación en Azure</summary>\n\n  Antes de la implementación, la aplicación se ejecuta de forma local:\n\n  * El back-end se ejecuta con **Azure Functions Core Tools**.\n  * El punto de conexión HTTP de la aplicación, donde Microsoft Teams carga la aplicación, se ejecuta de forma local.\n\n  La implementación es un proceso de dos pasos. Aprovisione los recursos en una suscripción de Azure activa y, a continuación, implemente o cargue el código de back-end y front-end de la aplicación en Azure.\n\n  * El back-end, si está configurado, usa varios servicios de Azure, incluidos Azure App Service y Azure Storage.\n  * La aplicación front-end se implementará en una cuenta de Azure Storage configurada para hospedaje web estático.\n\n  </details>\n"
- title: ¡Enhorabuena!
  durationInMinutes: 1
  content: "\n¡Lo has hecho!\n\nHa creado una aplicación de extensión de mensaje.\n\nAhora que ha aprendido a crear una aplicación básica, puede pasar a crear aplicaciones más complejas. Para empezar, pruebe a agregar funcionalidades a las aplicaciones existentes.\n\nPara agregar funcionalidades a la aplicación existente:\n\n1. Seleccione **Agregar característica** en la sección **Desarrollo** de la barra lateral del kit de herramientas de Teams.\n\n1. Seleccione la funcionalidad que desea agregar a la aplicación.\n\nY eso es todo. Teams Toolkit agrega el scaffolding para la nueva funcionalidad a la estructura de directorios de la aplicación. Siga los procedimientos para compilar e implementar la aplicación, y la aplicación tendrá varias funcionalidades. \n\nHa completado el tutorial para compilar la aplicación de extensión de mensajería con JavaScript."
