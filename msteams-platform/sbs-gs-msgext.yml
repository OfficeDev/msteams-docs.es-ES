title: Cree su primera aplicación de extensión de mensajes con JavaScript
metadata:
  title: Hola mundo con JavaScript
  description: En este tutorial, aprenderá a compilar Hola mundo aplicación con JavaScript mediante la configuración de un nuevo proyecto con Teams Toolkit, la compilación e implementación de la aplicación de extensión de mensajes.
