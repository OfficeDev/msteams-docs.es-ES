- durationInMinutes: 1
  content: "El inicio de sesión único de Azure Active Directory (AAD SSO) ayuda a autenticar a los usuarios en Teams. \n\n**Aspectos clave de la guía paso a paso del inicio de sesión único de AAD para pestañas y extensiones de mensaje**:\n\n * Después del primer inicio de sesión, el inicio de sesión único de AAD permite al usuario iniciar sesión automáticamente.\n * Permite al usuario iniciar sesión en otros dispositivos sin volver a escribir las credenciales de inicio de sesión.\n * Obtiene el token para el usuario que ha iniciado sesión.   \n\nEsta guía paso a paso le ayuda a crear pestañas y extensiones de mensajes que habilitan la autenticación de SSO de AAD. Verá la siguiente salida:\n\n  ![Imagen de felicitación](~/assets/images/Tab-ME-SSO/hello-megan-profile245.png)   \n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* versión más reciente [de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de tunelización equivalente\n* [Microsoft 365 cuenta de desarrollador](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) o acceso a Teams cuenta con los permisos adecuados para instalar una aplicación\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en la GitHub local:  \n\n 1. Abra [ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n    ![Clonar repositorio](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en el portal de Azure AD
  durationInMinutes: 5
  content: "Los pasos siguientes le guían a:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente que habilite la autenticación sso del bot.\n* Agregue Microsoft Teams canal para implementar el bot en un canal de Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [portal de Microsoft Azure](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n\n     ![Creación de una tarjeta de bot de Azure](~/assets/images/bots/createazurebot.png)\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione su **Suscripción** en la lista desplegable.\n1. En la lista desplegable **Grupo de** recursos, seleccione el grupo de recursos existente. También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n    ![Registro del bot](~/assets/images/Tab-ME-SSO/register-bot.png)\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Seleccione **Usar registro de aplicación existente** y escriba **Id. de aplicación existente** y **Contraseña de aplicación existente** para una aplicación existente. Seleccione **Crear nuevo identificador de aplicación de Microsoft** para una nueva aplicación.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como `Multi Tenant`.\n1. Seleccione **Revisar y crear**.\n\n   ![Registro del bot](~/assets/images/Tab-ME-SSO/register-bot-2.png)\n\n1. Si se supera la validación, seleccione **Crear**.\n\n    El servicio de bot tarda unos minutos en aprovisionarse.\n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementación de la aplicación](~/assets/images/Tab-ME-SSO/go-to-resource.png)\n\n    Se crea el bot de Azure.\n\n    ![Implementación de la aplicación](~/assets/images/Tab-ME-SSO/app-overview.png)\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n    ![Id. de aplicación de Microsoft](~/assets/images/Tab-ME-SSO/manage.png)\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n    ![Nuevo secreto de cliente](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   Aparece **la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    ![Agregar secreto de cliente a la aplicación](~/assets/images/Tab-ME-SSO/add-client-id.png)\n\n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n     ![Valor del secreto de cliente](~/assets/images/Tab-ME-SSO/client-ids.png)\n   \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Microsoft Teams**\n\n1. Seleccione **Inicio**.\n\n    ![Página principal](~/assets/images/Tab-ME-SSO/home.png)\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Seleccione **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/meeting-token-generator/meeting-token-generator-config-teams.png)   \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok HTTPS URL](~/assets/images/Tab-ME-SSO/ngrok-image.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** del bot de Azure que ha creado, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n    ![Punto de conexión de mensajería](~/assets/images/Tab-ME-SSO/messaging-endpoint.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Configuración del inicio de sesión único para la pestaña
  durationInMinutes: 1
  content: "1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n1. Seleccione **Exponer una API**.\n\n1. Seleccione **Establecer**.\n\n   ![Exponer una API](~/assets/images/Tab-ME-SSO/application-id-set.png)\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{your AppID}`.\n\n   ![Establecer vínculo](~/assets/images/Tab-ME-SSO/appid-uri1.png)\n    \n1. Seleccione **Agregar un ámbito**. \n\n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n   * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n   * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n   * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n   * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n   ![Scopes](~/assets/images/Tab-ME-SSO/add-a-scope.png)\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      ![Scopes](~/assets/images/Tab-ME-SSO/add-a-scope-final1.png) \n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n1. Escriba cada uno de los siguientes identificadores de cliente y seleccione el ámbito autorizado:</br>\n\n     * `1fec8e78-bce4-4aaf-ab1b-5451cc387264`(Teams aplicación móvil o de escritorio)\n\n       ![Agregar aplicación cliente](~/assets/images/Tab-ME-SSO/add-client-application.png) \n\n     * `5e3ce6c0-2b1f-4285-8d4b-75ee78787346`(Teams aplicación web)\n\n       ![Agregar aplicación cliente](~/assets/images/Tab-ME-SSO/add-client-application21.png) \n    \n\n   En la imagen siguiente se muestra el **identificador de cliente**:\n\n     ![Aplicaciones cliente](~/assets/images/Tab-ME-SSO/client-id-2.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n1. Seleccione **Microsoft Graph**.\n\n   ![Microsoft Graph](~/assets/images/Tab-ME-SSO/microsoft-graph.png)\n\n1. Seleccione **Permisos delegados**\n\n1. Agregue los permisos siguientes:</br>\n    * **email**\n    * **offline_access**\n    * **Openid**\n    * **profile**\n    * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        ![Web](~/assets/images/Tab-ME-SSO/configure-platform1.png)\n\n     1. Escriba **uri de redireccionamiento** como `https://token.botframework.com/.auth/web/redirect`.\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Configuración de la web](~/assets/images/Tab-ME-SSO/configure-web.png)\n\n**Para actualizar el manifiesto**\n\n1. Seleccione **Manifiesto** en el panel izquierdo.\n\n1. Asegúrese de que el elemento de configuración está establecido en **“accessTokenAcceptedVersion”: 2**. Si no es así, cambie su valor a **2** y seleccione **Guardar**. \n\n   > [!Tip]\n   > Si ya está probando el bot en Teams, debe cerrar la sesión del bot y cerrar la sesión de Teams. A continuación, vuelva a iniciar sesión para ver este cambio.\n\n   ![Actualizar manifiesto](~/assets/images/bots/update-manifest.png)</br>\n\n**Para configurar Bot Service conexión**\n\n1. Vaya a la **página** >  Configuración **Agregar Configuración de conexión de OAuth**.\n\n1. Seleccione el botón **Agregar ajustes de conexión de OAuth** en la pantalla Configuración.\n\n1. En **Nueva configuración de conexión**, escriba los detalles siguientes:\n\n    | Field | Valor o descripción |\n    | ----- | ----- |\n    | **Nombre** | Escriba el nombre de la nueva configuración de conexión. Puede usar el nombre en la configuración del código de bot service. |\n    | **Proveedor de servicios** | Seleccione **Azure Active Directory V2**. |\n    | **Id. de cliente** | Se guardó anteriormente como **su identificador de aplicación de Microsoft**. |\n    | **Secreto de cliente** | Se guardó anteriormente como **Valor** del identificador de secreto de cliente. |\n    | **Dirección URL de Exchange de token** | Use el **URI del identificador de aplicación** obtenido anteriormente al exponer el punto de conexión de API. |\n    | **Identificación del inquilino** | Escriba **común**. |\n    | **Scopes** | Escriba **User.Read** y agregue todos los **ámbitos seleccionados** al especificar permisos para las API de nivel inferior. |\n\n1. Seleccione **Guardar**.\n\n    <img src=\"~/assets/images/Tab-ME-SSO/new-connection-setting.png\" alt=\"Bot Service connection\" width=\"300\"/>\n"
- title: Configuración de la aplicación
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de la configuración de la aplicación](~/assets/images/Tab-ME-SSO/app-setting-folder.png)\n\n1. Abra **appsettings.json** en **Visual Studio Code** y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establezca en `\"DOMAIN-NAME\"` la dirección URL de ngrok.\n     * Establezca `\"ConnectionName\"` en el nombre de la configuración de conexión de OAuth.\n     * Establezca en `\"ClientId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"AppSecret\"` el valor de id. de secreto de cliente del bot.\n     * Se establece `\"ApplicationIdURI\"` en forma de `api://584f****.ngrok.io/botid-{AppID}`.\n\n    ![Configuración de la aplicación](~/assets/images/Tab-ME-SSO/app-setting1.png)\n"
- title: Configuración del archivo de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a `manifest.json` en el repositorio clonado.\n\n    ![Ubicación del archivo de manifiesto](~/assets/images/Tab-ME-SSO/folder-manifest.png)\n\n1. Abra `manifest.json` en **Visual Studio Code** y realice los cambios siguientes:\n\n     * Reemplace todas las repeticiones de por el nombre de `[DOMAIN-NAME]` dominio ngrok. \n     * Reemplace todas las repeticiones de `[YOUR-MICROSOFT-APP-ID]` por el identificador de **aplicación de Microsoft** del bot.\n\n         > [!NOTE]\n         > Dependiendo del escenario `[YOUR-MICROSOFT-APP-ID]` y `[DOMAIN-NAME]` puede producirse varias veces.\n\n     * Establezca `\"resource\"` como `api://584f****.ngrok.io/botid-{AppID}`.</br>\n    \n    ![Imagen de manifiesto2](~/assets/images/Tab-ME-SSO/vs-manifest.png)\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio 2019 o la línea de comandos**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Inicie **Visual Studio 2019**.\n   1. Vaya a **Archivo** > **abierto** >  **Project/Solución**.\n\n      ![Abrir archivo](~/assets/images/Tab-ME-SSO/open-project1.png)\n\n   1. Seleccione **Archivo Sample.csproj de SSO** de la aplicación en la carpeta **csharp** .\n\n      ![carpeta Project](~/assets/images/Tab-ME-SSO/project-folder1.png)\n\n   1. Verá la siguiente salida:\n\n      ![Archivo de token](~/assets/images/Tab-ME-SSO/output1.png)\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      ![Certificado de confianza](~/assets/images/Tab-ME-SSO/certificate.png)\n\n      Se abre una página web con un mensaje **¡El bot está listo!**\n\n      ![Aplicación lista](~/assets/images/Tab-ME-SSO/bot-completion-explorer.png) \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a la carpeta **csharp** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Tab-ME-SSO/dotnet-run1.png)\n  \n"
- title: Upload aplicación sso a Teams
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp > App SSO Sample > TeamsAppManifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Seleccionar archivo ZIP](~/assets/images/Tab-ME-SSO/upload-tab-me-sso.png)\n\n1. Ve a **Microsoft Teams**.\n\n1. Seleccione **Almacenar**.\n1. Seleccione **Administrar las aplicaciones**.\n1. Seleccione **Publicar una aplicación**.\n\n   ![Dotnet](~/assets/images/Tab-ME-SSO/publish-an-app.png)\n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n   ![Cargar aplicación personalizada](~/assets/images/Tab-ME-SSO/upload-custom-app.png)\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n   ![Seleccionar archivo ZIP](~/assets/images/Tab-ME-SSO/upload-tab-me-sso-open.png)\n\n1. Seleccione **Agregar**.\n\n   ![Agregar la aplicación](~/assets/images/Tab-ME-SSO/add-sso-app.png)\n\n1. Envíe un mensaje al bot. \n1. El bot realizará el inicio de sesión único y mostrará la tarjeta de perfil junto con la solicitud de opción para ver el token.\n\n   ![Tarjeta de perfil](~/assets/images/Tab-ME-SSO/Congratulation-image.png)\n\n1. Seleccione **Sí** para ver el token o **No** para continuar con el chat.\n  \n   ![Vista de token](~/assets/images/Tab-ME-SSO/token-view1.png)\n\n  1. Si no se realiza el inicio de sesión único, el bot realizará el método de autenticación predeterminado para la pestaña.\n\n      ![Sin inicio de sesión único](~/assets/images/Tab-ME-SSO/not-login11.png)\n\n  1. Seleccione puntos suspensivos **...** para abrir la extensión del mensaje.\n\n      ![extensión de mensaje](~/assets/images/Tab-ME-SSO/message-extension.png)\n  \n  1. Seleccione la nueva aplicación sso.\n\n      ![Aplicación sso](~/assets/images/Tab-ME-SSO/recent-app-sso.png)\n\n  1. Seleccione **Iniciar sesión**.\n\n      ![Iniciar sesión](~/assets/images/Tab-ME-SSO/sign-in-sso1.png)\n\n  1. Escriba sus credenciales en el cuadro de inicio de sesión y seleccione **Siguiente**.\n\n      ![Cuadro de inicio de sesión](~/assets/images/Tab-ME-SSO/sign-in-box.png)\n  \n  1. Seleccione **Aceptar**.\n\n      ![cuadro de consentimiento](~/assets/images/Tab-ME-SSO/concent-box.png)\n\n  1. Abra la extensión de mensaje y seleccione la aplicación.\n\n  1. Seleccione el perfil en el cuadro de búsqueda. Verá algo parecido a esto:\n\n      ![Perfil](~/assets/images/Tab-ME-SSO/hello-megan-profile.png)\n\n  1. Envíe `https://profile.botframework.com` a la aplicación para obtener una tarjeta de perfil.\n   \n      ![Tarjeta de perfil](~/assets/images/Tab-ME-SSO/profile-card.png)\n"
