### YamlMime:Tutorial
title: Inicio de sesión único para pestañas y extensión de mensaje
metadata:
  title: Inicio de sesión único para pestañas y extensión de mensaje
  description: Con este módulo de aprendizaje, aprenderá a configurar el inicio de sesión único de Azure Active Directory (INICIO de sesión único de Azure AD) para pestañas.
  audience: Developer
  level: Beginner
  ms.date: 12/07/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: tabs/how-to/authentication/tab-sso-overview.md
  nextTutorialTitle: Obtenga más información sobre la autenticación de SSO para pestañas.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 3e4b40e958ccb9a3702232603e97dc3979c4cdd9
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818872"
items:
- durationInMinutes: 1
  content: "El inicio de sesión único de Azure Active Directory (SSO de Azure AD) ayuda a autenticar a los usuarios en Teams. \n\n**Aspectos clave del inicio de sesión único de Azure AD**:\n\n * Permite al usuario iniciar sesión automáticamente después del primer inicio de sesión.\n * Permite al usuario iniciar sesión en otros dispositivos sin volver a escribir las credenciales.\n * Obtiene el token para el usuario que ha iniciado sesión.\n\nEsta guía paso a paso le ayuda a crear pestañas y extensiones de mensajes que habilitan la autenticación de SSO de Azure AD. Verá la siguiente salida:\n\n  :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile245_1.png\" alt-text=\"Imagen de felicitación.\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las herramientas siguientes y de configurar el entorno de desarrollo:  \n\n| &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar.|\n | &nbsp; | [Cuenta de desarrollador de Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Acceso a la cuenta de Teams con los permisos adecuados para instalar una aplicación. |\n | &nbsp; | [SDK de .NET Core versión 3.1](https://dotnet.microsoft.com/en-us/download) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |\n | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • desarrollo web y ASP.NET <br> • Desarrollo multiplataforma de .NET Core | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en su GitHub local:  \n\n 1. Abra [Ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n 1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en el portal de Azure AD
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Microsoft Azure AD, siga estos pasos:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente que habilite la autenticación sso del bot.\n* Agregue el canal de Microsoft Teams para implementar el bot en un canal de Teams.\n* Cree un túnel ngrok en los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [Azure Portal de Microsoft](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n1. Seleccione **Crear**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-bot_1.png\" alt-text=\"Bot de Azure.\":::\n     \n**Aparece la ventana Crear un bot de Azure** .\n\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione la **suscripción** y **el grupo de recursos** en la lista desplegable correspondiente.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-subscription.png\" alt-text=\"Suscripción a Azure.\":::\n\n   Puede crear un nuevo grupo de recursos. Seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**. Seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de pantalla que muestra la nueva ubicación del grupo de recursos.\":::\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Puede seleccionar **Usar registro de aplicación existente** y escribir **Id. de aplicación**, Id. de **inquilino de la aplicación** e **Id. de recurso msi**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n1. Seleccione **Revisar y crear**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/tenant-review.png\" alt-text=\"revisión del inquilino.\":::\n\n1. Si se pasa la validación, seleccione **Crear**.\n\n    El servicio de bot tarda unos minutos en aprovisionarse.\n\n1. Seleccione **Ir a recursos**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/go-to-resource_1.png\" alt-text=\"vaya al recurso.\":::\n\n  Se crea el bot de Azure y puede ver el **grupo de recursos** y el **identificador de suscripción** en el bot de Azure.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-overview_1.png\" alt-text=\"información general de la aplicación.\" lightbox=\"./assets/images/Tab-ME-SSO/app-overview_1.png\":::\n    \n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/manage-bot-label_1.png\" alt-text=\"Captura de pantalla que muestra la selección de la opción administrar.\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/newclientsecret_1.png\" alt-text=\"Captura de pantalla que muestra la selección del nuevo secreto de cliente.\":::\n\n   **Aparece la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción** del secreto de cliente.\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-client-id.png\" alt-text=\"Agregue el secreto de cliente a la aplicación.\":::\n\n1. Seleccione **Copiar en el Portapapeles** para copiar los detalles del **valor** .\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/client-ids_1.png\" alt-text=\"Valor del secreto de cliente.\":::\n     \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Microsoft Teams**\n\n1. Seleccione **Inicio**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/home_1.png\" alt-text=\"Página principal.\":::\n   \n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/channel-teams_1.png\" alt-text=\"Selección de Teams en canales\":::\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/terms.png\" alt-text=\"Términos de servicio\":::\n\n1. Seleccione **Aplicar**.\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/apply.png\" alt-text=\"Captura de pantalla que muestra la selección de Teams.\":::\n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n > [!TIP]\n > Si encuentra **ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el `ngrok http --host-header=localhost`\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok HTTPS URL](~/assets/images/Tab-ME-SSO/ngrok-image.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio que no incluye `https://`.\n\n1. En **Configuración**, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, agregue la dirección URL HTTPS de ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/messaging-endpoint_1.png\" alt-text=\"Punto de conexión de mensajería.\":::\n    \n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Configuración del inicio de sesión único para la pestaña
  durationInMinutes: 1
  content: "1. Ve a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure directory.png\" alt-text=\"azure directory.\":::\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app reg.png\" alt-text=\"app reg.\":::\n\n1. En **Administrar**, seleccione **Exponer una API**.\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/application-id-set_1.png\" alt-text=\"Exponer una API.\":::\n   \n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/expose_2.png\" alt-text=\"establecer vínculo.\":::\n\n   En la imagen siguiente se muestra el nombre de dominio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/app_id_1.png\" alt-text=\"Identificador URI de la aplicación\":::\n\n1. Seleccione **Agregar un ámbito**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Seleccionar un ámbito\":::\n\n**Aparece agregar una ventana de ámbito** .\n\n1. Escriba los detalles siguientes para configurar el ámbito:\n\n   * Escriba `access_as_user` como **nombre del ámbito**.\n\n   * Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n   * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n   * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n   * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n   * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Establezca **Estado** **en Habilitado**.\n\n1. Seleccione **Agregar ámbito**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope_1.png\" alt-text=\"Ámbitos.\":::\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope-final1_1.png\" alt-text=\"Ámbitos2.\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/selectclientapp_1.png\" alt-text=\"Captura de pantalla que muestra la selección de la aplicación cliente.\":::\n\n1. Escriba cada uno de los siguientes identificadores de cliente y seleccione el ámbito autorizado:</br>\n\n     * Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación móvil o de escritorio de Teams.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Captura de pantalla que muestra la adición de la aplicación cliente\":::\n\n     * Escriba **Id. de cliente**:`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Captura de pantalla de cómo agregar el identificador de cliente.\":::\n           \n1.  Seleccione **Ámbitos autorizados**.\n\n    En la imagen siguiente se muestra el **identificador de cliente**:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/client-id-2.png\" alt-text=\"Captura de pantalla que muestra la aplicación cliente.\"::: \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n1. Seleccione **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/microsoft-graph_1.png\" alt-text=\"microsoft-graph.\":::\n\n1. Seleccione **Permisos delegados**\n\n1. Agregue los siguientes permisos de API:</br>\n    * **email**\n    * **offline_access**\n    * **Openid**\n    * **profile**\n    * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Captura de pantalla que muestra la adición de otros permisos.\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen la aplicación.\n           \n     1. Seleccione **Agregar una plataforma** > **web**.\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-platform1_1.png\" alt-text=\"plataforma web.\":::\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando al nombre de `auth-end` dominio:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador (utilizados para flujos implícitos)**\n         * **Tokens de acceso (utilizados para flujos implícitos e híbridos)**\n\n     1. Seleccione **Configurar**.\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-web_1.png\" alt-text=\"configurar web.\":::\n\n**Para actualizar el manifiesto**\n\n1. Seleccione **Manifiesto** en el panel izquierdo.\n\n1. Asegúrese de que el elemento de configuración está establecido en **“accessTokenAcceptedVersion”: 2**. Si no es así, cambie su valor a **2** y seleccione **Guardar**. \n\n   > [!Tip]\n   > Si ya está probando el bot en Teams, debe cerrar la sesión del bot y cerrar la sesión de Teams. A continuación, vuelva a iniciar sesión para ver este cambio.\n\n   :::image type=\"content\" source=\"./assets/images/bots/update-manifest.png\" alt-text= \"update manifest.\":::\n\n**Para configurar Bot Service conexión**\n\n1. Vaya a la **página** >  Configuración **Agregar configuración de conexión de OAuth**.\n\n1. Seleccione el botón **Agregar ajustes de conexión de OAuth** en la pantalla Configuración.\n\n1. En **Nueva configuración de conexión**, escriba los detalles siguientes:\n\n    | Campo | Valor o descripción |\n    | ----- | ----- |\n    | **Nombre** | Escriba el nombre de la nueva configuración de conexión. Puede usar el nombre en la configuración del código de bot service. |\n    | **Proveedor de servicios** | Seleccione **Azure Active Directory V2**. |\n    | **Id. de cliente** | Se guardó anteriormente como **su identificador de aplicación de Microsoft**. |\n    | **Secreto de cliente** | Se guardó anteriormente como **Valor** del identificador de secreto de cliente. |\n    | **Dirección URL de Intercambio de tokens** | Use el **URI del identificador de aplicación** obtenido anteriormente al exponer el punto de conexión de API. |\n    | **Identificación del inquilino** | Escriba **común**. |\n    | **Scopes** | Escriba **User.Read** y agregue todos los **ámbitos seleccionados** al especificar permisos para las API de nivel inferior. |\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/new-connection-setting_1.png\" alt-text=\"configuración de juramento.\":::\n\n 1. Seleccione **Guardar**.\n"
- title: Configuración de la aplicación
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting-folder_1.png\" alt-text=\"ubicación de la aplicación.\":::\n\n1. Abra **appsettings.json** en Visual Studio Code.\n\n1. Actualice la siguiente información:  \n\n     * Reemplace por `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Reemplace por `\"MicrosoftAppPassword\"` el **valor** de id. de secreto de cliente del bot.\n     * Reemplace por `\"SiteUrl\"` la dirección URL de ngrok.\n     * Reemplace por `\"ConnectionName\"` el nombre de la configuración de conexión de OAuth.\n     * Reemplace por `\"TenantId\"` el identificador de inquilino del inquilino donde se usa la aplicación.\n     * Reemplace por `\"ClientId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Reemplace por `\"AppSecret\"` el **valor** de id. de secreto de cliente del bot.\n     * Reemplace `\"ApplicationIdURI\"` en forma de `api://*******.ngrok.io/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting1.png\" alt-text=\"Configuración de la aplicación.\":::\n"
- title: Configuración del archivo de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a `manifest.json` en el repositorio clonado.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/folder-manifest_1.png\" alt-text=\"Ubicación del archivo de manifiesto.\":::\n\n1. Abra `manifest.json` en **Visual Studio Code** y realice los cambios siguientes:\n\n     * Reemplace por `DOMAIN-NAME` la dirección URL de ngrok.\n     * Reemplace por `YOUR-MICROSOFT-APP-ID` el **identificador de aplicación de Microsoft** del bot.\n\n         > [!NOTE]\n         > Dependiendo del escenario `[YOUR-MICROSOFT-APP-ID]` y `[DOMAIN-NAME]` puede producirse varias veces.\n\n     * Reemplace `\"resource\"` como `api://*******.ngrok.io/botid-{AppID}`.</br>\n    \n    ![Imagen de manifiesto2](~/assets/images/Tab-ME-SSO/vs-manifest.png)\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con la versión más reciente de Visual Studio o la línea de comandos**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs2019)\n\n   1. Inicie la versión más reciente de Visual Studio.\n   1. Seleccione **Archivo** > **Abrir** > **proyecto o solución**.\n\n      ![Abrir archivo](~/assets/images/Tab-ME-SSO/open-project1.png)\n\n   1. Seleccione **Archivo Sample.csproj de SSO** de la aplicación en la carpeta **csharp** .\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/project-folder1_1.png\" alt-text= \"Project folder.\":::\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      :::image type=\"content\" source=\"./assets/images/sbs-outgoing-webhooks/outgoing-webhook-certificate.png\" alt-text=\"Certificado de confianza.\":::\n\n      Aparece una página web con un mensaje **El bot está listo.**\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/bot-completion-explorer.png\" alt-text=\"Aplicación lista.\":::\n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a la carpeta **csharp** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Tab-ME-SSO/dotnet-run1.png)\n  \n"
- title: Carga de una aplicación de SSO en Teams
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp > App SSO Sample > TeamsAppManifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso_1.png\" alt-text=\"cargar manifiesto.\":::\n\n1. Vaya a **Microsoft Teams**.\n\n1. Seleccione **Aplicaciones** > **Administrar las aplicaciones**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"Administrar aplicaciones\":::\n\n1. Seleccione **Cargar una aplicación** > **Cargar una aplicación personalizada**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"Cargar aplicación personalizada\":::\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso-open_1.png\" alt-text=\"cargar la aplicación).\":::\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-sso-app_1.png\" alt-text=\"agregar aplicación.\":::\n\n1. Envíe un mensaje al bot. \n1. El bot realiza el inicio de sesión único y muestra la tarjeta de perfil junto con la solicitud de opción para ver el token.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/Congratulation-image_1.png\" alt-text=\"Imagen de felicitación.\":::\n\n1. Seleccione **Sí** para ver el token o **No** para continuar con el chat.\n  \n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/token-view1_1.png\" alt-text=\"vista de token.\":::\n\n  1. Si no se realiza el inicio de sesión único, el bot realiza el método de autenticación predeterminado para la pestaña.\n\n     :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/not-login11_1.png\" alt-text=\"no inicie sesión.\":::\n\n  1. Seleccione ellipse ●●● para abrir la aplicación de extensión de mensaje.\n         \n  1. Seleccione la nueva aplicación sso.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/recent-app-sso_1.png\" alt-text=\"Aplicación sso.\":::\n\n  1. Seleccione **Iniciar sesión**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-sso1_1.png\" alt-text= \"sign in.\":::\n\n  1. Escriba sus credenciales **en la ventana Iniciar sesión** y seleccione **Siguiente**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-box.png\" alt-text= \"sign-in box.\":::\n  \n  1. Seleccione **Aceptar**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/consent-box.png\" alt-text= \"consent box.\":::\n\n  1. Seleccione la extensión de mensaje y la aplicación.\n\n  1. Seleccione el perfil en el cuadro de búsqueda. Verá la siguiente salida:\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile_1.png\" alt-text= \"Profile.\":::\n\n  1. Envíe `https://profile.botframework.com` a la aplicación para obtener una tarjeta de perfil.\n   \n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/profile-card_1.png\" alt-text= \"Profile card.\":::\n"
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Se le ocurrió una salida así?


    :::image type="content" source="./assets/images/Tab-ME-SSO//hello-megan-profile245_1.png" alt-text="Imagen de felicitación.":::
- content: Ha completado el tutorial para empezar a usar sso para la aplicación de extensión de pestañas y mensajes.
