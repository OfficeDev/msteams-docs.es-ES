- durationInMinutes: 1
  content: "Las extensiones de mensajería permiten a los usuarios interactuar con los servicios web en el Microsoft Teams cliente. Ayudan a buscar en un sistema externo desde el área del mensaje de redacción, el cuadro de comandos o directamente desde un mensaje. \n\n**Características clave de la extensión de mensajería basada en búsquedas**\n\n* Permitir que los usuarios busquen sistemas externos.\n* Inserte los resultados de la búsqueda en un mensaje en forma de tarjeta.\n\nEsta guía paso a paso le ayuda a crear una extensión de mensajería basada en búsquedas. Verá el resultado siguiente:\n\n![Final](~/assets/images/Teams-Messaging-Extensions-Search/final_output.png)\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [versión más reciente de ngrok](https://ngrok.com/download) o cualquier solución de túnel equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrate e instala [authtoken](https://ngrok.com/download).\n"
- title: Configurar entorno local
  durationInMinutes: 1
  content: "Clone `BotBuilder-Samples` el repositorio en el repositorio local GitHub:  \n\n 1. Abra [Ejemplos de BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, selecciona **Abrir con GitHub escritorio**.\n\n    ![Repositorio de clones](~/assets/images/Teams-Messaging-Extensions-Search/clonerepository.png)\n\n 1. Seleccione **Clonar**. \n"
- title: Crear y registrar el bot en Azure AD portal
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Microsoft Azure Active Directory (Azure AD), cree un túnel con ngrok y agregue un extremo de mensajería, siga estos pasos:\n\n* Cree el recurso Bot de Azure para registrar el bot con el Servicio de bots de Azure.\n* Cree un secreto de cliente para habilitar la autenticación sso del bot.\n* Agregue Microsoft Teams para implementar el bot en un canal Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que creó.\n\n**Para crear un recurso bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Bot de Azure**.\n1. Seleccione **Entrar**.\n1. Seleccione **Bot de Azure**.\n\n     ![Crear tarjeta de bot de Azure](~/assets/images/bots/createazurebot.png)\n\n1. Seleccione **Crear**.\n1. Escriba el nombre del controlador del bot necesario en **el controlador bot**.\n1. En la **lista desplegable** Suscripción, seleccione **msteams.nonprod.pub.msft.aplt**.\n1. En la **lista desplegable Grupo de** recursos, seleccione el grupo de recursos existente. \n\n    ![Seleccionar bot de Azure de recursos](~/assets/images/Teams-Messaging-Extensions-Search/review-plus-create.png) \n\n   También puede crear un nuevo grupo de recursos (seleccione Crear **nuevo** > nombre de recurso > seleccione **Aceptar**).\n\n1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en **la lista desplegable Nueva ubicación de grupo de** recursos.\n\n    ![Nueva ubicación del grupo de recursos](~/assets/images/meetings-side-panel/newresource.png)\n\n1. Seleccione **MultiTenant en** **Tipo de bot**.\n\n    ![Tipo bot](~/assets/images/Teams-Messaging-Extensions-Search/bot-type.png) \n\n1. En la **sección Id. de aplicación de Microsoft** , está seleccionada de forma predeterminada **Crear nuevo identificador de aplicación de Microsoft** . \n\n   Puedes seleccionar Usar el registro de la aplicación **existente** y escribir **Id** . de aplicación existente y Contraseña de aplicación **existente, o** **bien seleccionar Crear nuevo identificador de aplicación de Microsoft**.\n\n   > [!NOTE]\n   > No puedes crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n    ![Crear id. de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Si la validación pasa, seleccione **Crear**. \n\n    El servicio de bots tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementar aplicación](~/assets/images/Teams-Messaging-Extensions-Search/botdeployment.png)\n\n    Se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/Teams-Messaging-Extensions-Search/bot-page.png)\n\n**Para crear un secreto de cliente**\n\n  Realice los pasos siguientes si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **id. de la aplicación de Microsoft** **o el id. de cliente** para referencia futura.\n\n1. Junto a **Id. de aplicación de Microsoft**, selecciona **Administrar**.\n\n    ![Id. de aplicación de Microsoft](~/assets/images/Teams-Messaging-Extensions-Search/config1.png)\n\n1. En la **sección Secretos de** cliente, seleccione **Nuevo secreto de cliente**. \n\n    ![Nuevo secreto de cliente](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   Aparecerá **la ventana Agregar un secreto de** cliente.  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    ![Agregar secreto de cliente a la aplicación](~/assets/images/Teams-Messaging-Extensions-Search/clientsecret.png)\n\n1. En la **columna** Valor, seleccione **Copiar en el Portapapeles**.\n\n     ![Valor del secreto de cliente](~/assets/images/Teams-Messaging-Extensions-Search/clientvalue.png)\n   \n   > [!TIP]\n   > Guarde el **valor secretos de** cliente o la contraseña de la aplicación para su referencia futura.\n\n**Para agregar el Teams canal**\n\n1. Seleccione **Inicio**.\n\n    ![Página principal](~/assets/images/Teams-Messaging-Extensions-Search/gotohome.png)\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/meetings-side-panel/terms.png)\n\n1. Seleccione **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/Teams-Messaging-Extensions-Search/config-teams.png)   \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS del servidor web que se ejecuta localmente. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si encuentras **ERR_NGROK_4018**, sigue los pasos proporcionados en el símbolo del sistema para registrarte y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n**Para agregar punto de conexión de mensajería**\n\n1. Desde ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok DIRECCIÓN URL HTTPS](~/assets/images/Teams-Messaging-Extensions-Search/ngrok.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de su ngrok es su nombre de dominio completo.\n    > Se `WebAppDomain` trata de un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** para el bot de Azure que creó, seleccione **Configuración**.\n\n1. En **el extremo de** mensajería, use la dirección URL HTTPS disponible desde ngrok y al final de la dirección URL agregue **/api/messages**.\n\n    ![Extremo de mensajería](~/assets/images/Teams-Messaging-Extensions-Search/messaging-endpoint.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en el Servicio de bots de Azure.\n"
- title: Actualizar el registro Azure AD aplicación
  durationInMinutes: 1
  content: "1. Vaya al [portal de Microsoft Azure web](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   ![Registro de la aplicación](~/assets/images/Teams-Messaging-Extensions-Search/appregister.png)\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   ![Exponer una API](~/assets/images/Teams-Messaging-Extensions-Search/exposeanapi.png)\n\n1. Establezca el **URI de id.** de aplicación en forma de `api://{AppID}`.\n\n   ![Establecer vínculo](~/assets/images/Teams-Messaging-Extensions-Search/setlink.png)\n\n1. Inserte el `WebAppDomain` valor entre `api://` y `/{AppID}`.</br>\n    `api://9179****.ngrok.io/{AppID}`</br>\n    \n   La siguiente imagen muestra el nombre de dominio:\n    \n    ![URI de id. de aplicación](~/assets/images/Teams-Messaging-Extensions-Search/appIDuri.png)\n\n    > [!NOTE]\n    > Si usa un servicio de túnel como ngrok, asegúrese de actualizar el valor siempre que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` está el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n   ![Seleccionar ámbito](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. En el panel que aparece, escriba `access_as_user` como nombre **de ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar los mensajes de consentimiento de administrador y usuario con los `access_as_user` valores adecuados para el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Nombre para mostrar del consentimiento de administrador**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Descripción del consentimiento de administrador**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento de usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito para** guardar.\n\n    ![Agregar un ámbito](~/assets/images/Teams-Messaging-Extensions-Search/addascope.png)\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de** aplicación con `/access_as_user` anexado al final.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/Teams-Messaging-Extensions-Search/scopes.png) \n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    ![Seleccionar aplicación cliente](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Escriba **Id. de** cliente: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams móvil o de escritorio. \n\n    ![Agregar aplicación cliente 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Puede escribir id **. de** cliente: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n    ![Agregar aplicación cliente 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Seleccione **Ámbitos autorizados**.\n\n    ![Agregar aplicación cliente 2](~/assets/images/Teams-Messaging-Extensions-Search/authorizedscope.png) \n\n   En la siguiente imagen se muestran los IDs de cliente:\n\n    ![Aplicaciones cliente](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a los permisos de la API solo si la aplicación Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n    ![Agregar permiso](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n     ![Otros permisos](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento de administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        ![Web](~/assets/images/Teams-Messaging-Extensions-Search/webauth.png)\n\n     1. Escribe el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://9179****.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos** híbridos seleccionando las siguientes casillas:\n         * **Tokens de id.**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Auth-end](~/assets/images/Teams-Messaging-Extensions-Search/authend.png)\n"
- title: Configurar la configuración de la aplicación y los archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de configuración de la aplicación](~/assets/images/Teams-Messaging-Extensions-Search/appsettingslocation.png)\n\n1. Abra **appsettings.json** en la versión más reciente de Visual Studio y actualice la siguiente información:  \n\n     * Se `\"MicrosoftAppType\"` establece **en MultiTenant**.\n     * Establece `\"MicrosoftAppId\"` el id. de **la aplicación de Microsoft del bot**.\n     * Se establece `\"MicrosoftAppPassword\"` **en Valor** del **secreto de cliente**.\n     * Establecer `\"MicrosoftAppTenantId\"` como en blanco.\n     * Se `\"BaseUrl\"` establece en el nombre de dominio completo (https a io).\n\n    ![Configuración de la aplicación](~/assets/images/Teams-Messaging-Extensions-Search/appsettings.png)\n\n1. Vaya a **manifest.json** en el repositorio clonado.\n\n    ![Ubicación del archivo de manifiesto](~/assets/images/Teams-Messaging-Extensions-Search/manifestlocation.png)\n\n1. Abra **manifest.json** en la versión más reciente de Visual Studio y realice los siguientes cambios:\n\n     * Reemplace `<<YOUR-BASE-URL-DOMAIN>>` por su `WebAppDomain` nombre.\n     * Reemplace todas las repeticiones por `<<YOUR-MICROSOFT-APP-ID>>` el identificador de **aplicación de Microsoft del bot**.\n\n    ![Manifiesto](~/assets/images/Teams-Messaging-Extensions-Search/manifest.png)\n"
- title: Compilar y ejecutar el servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con la versión más reciente de Visual Studio o línea de comandos**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versión más reciente de Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Inicie la versión más reciente de Visual Studio.\n   1. Vaya a **FileOpen** >  >  **Project/Solution**.\n\n      ![Abrir archivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Seleccione **El archivo TeamsMessagingExtensionsSearch.csproj** de **la carpeta 50.teams-messaging-extensions-search** .\n\n      ![Archivo proj de CS](~/assets/images/Teams-Messaging-Extensions-Search/fileready.png)\n\n   1. Abra **el Explorador de soluciones** desde **la vista**.\n\n      ![Explorador de soluciones](~/assets/images/Teams-Messaging-Extensions-Search/solutionexplorer.png)\n\n   1. Haga clic con el botón secundario en **para seleccionar TeamsMessagingExtensionsSearch**.\n\n   1. Seleccione **Establecer como inicio Project**.\n\n      ![Explorador de soluciones](~/assets/images/Teams-Messaging-Extensions-Search/startup.png)\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      ![Certificado de confianza](~/assets/images/Teams-Messaging-Extensions-Search/certificate.png)\n\n      Se abre una página web con un mensaje **El bot está listo**.\n\n      ![Aplicación lista](~/assets/images/Teams-Messaging-Extensions-Search/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **BotBuilder-Samples > samples > csharp_dotnetcore > 50.teams-messaging-extensions-search** en la ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Agregar aplicación extensión de mensajería de búsqueda
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp_dotnetcore > 50.teams-messaging-extensions-search > TeamsAppManifest**.\n\n1. Cree una .zip con los siguientes archivos que están presentes en la **carpeta TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Archivo Zip](~/assets/images/Teams-Messaging-Extensions-Search/zipfile.png) \n\n1. Vaya a **Microsoft Teams**.\n\n1. Seleccione **Aplicaciones**.\n\n   ![Archivo Zip](~/assets/images/Teams-Messaging-Extensions-Search/AppStore.png)\n\n1. En la esquina inferior izquierda, selecciona **Administrar tus aplicaciones**.\n\n   ![Administrar aplicaciones](~/assets/images/Teams-Messaging-Extensions-Search/manageapps.png)\n\n1. Selecciona **Upload una aplicación en el catálogo de aplicaciones de tu organización**. \n\n   ![Upload aplicación personalizada](~/assets/images/Teams-Messaging-Extensions-Search/uploadapp.png)\n\n1. Seleccione **Abrir** para cargar el .zip que creó en la **carpeta TeamsAppManifest** .\n\n   ![Seleccionar archivo zip](~/assets/images/Teams-Messaging-Extensions-Search/selectzipopen.png)\n\n1. Seleccione **Agregar**.\n\n   ![Agregar la aplicación](~/assets/images/Teams-Messaging-Extensions-Search/addapp.png)\n\n   Se abre una ventana emergente en un chat.\n\n   ![Chat](~/assets/images/Teams-Messaging-Extensions-Search/popup.png)\n"
