### YamlMime:Tutorial
title: Invocación de módulos de tareas desde Microsoft Teams
metadata:
  title: Invocación de módulos de tareas desde Microsoft Teams
  description: Con este módulo de aprendizaje, aprenderá a configurar el módulo de tareas de Teams mediante tarjetas adaptables o tarjetas de Bot Framework.
  audience: Developer
  level: Beginner
  ms.date: 23/02/2022
  ms.topic: interactive-tutorial
