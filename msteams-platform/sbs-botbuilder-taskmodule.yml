items:
- durationInMinutes: 1
  content: >
    Puede invocar módulos de tareas desde bots de Teams mediante tarjetas adaptables o tarjetas de Bot Framework.


    **Características clave de los módulos de tareas:**


    * Mejore la experiencia del usuario evitando varios pasos.

    * Ayude a los usuarios a realizar un seguimiento del estado del bot.

    * Recupere la entrada del usuario y muestre el contenido de la página web personalizada.


    Esta guía paso a paso le ayuda a crear un bot de Azure de ejemplo para invocar el módulo de tareas de Teams. Verá la siguiente salida:

     ![Módulo de tareas](~/assets/images/Teams-task-module/final_image.png)
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo: \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar.|\n | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • **desarrollo web y ASP.NET** <br> • **Desarrollo multiplataforma de .NET Core** | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |\n | &nbsp; | [SDK de .NET Core versión 3.1](https://dotnet.microsoft.com/en-us/download) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "Clone `BotBuilder-Samples` el repositorio en su GitHub local:  \n\n 1. Abra [Ejemplos de BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Seleccione **Código**.\n 1. Seleccione **Abrir con GitHub Desktop** en el menú desplegable.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/clonerepository_1.png\" alt-text=\"Clonar repositorio\":::\n\n 1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en el portal de Azure AD
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Microsoft Azure Active Directory (Azure AD), siga estos pasos:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree el identificador de secreto de cliente y los detalles del valor para habilitar la autenticación sso del bot.\n* Agregue el canal de Teams para implementar el bot en un canal de Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [Azure Portal de Microsoft](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n\n     :::image type=\"content\" source=\"./assets/images/Teams-task-module/azure-bot_1.png\" alt-text=\"Bot de Azure.\":::\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione **la suscripción** y **el grupo de recursos** en la lista desplegable.\n    \n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/review-plus-create_2.png\" alt-text=\"Selección de un bot de Azure de recursos\"::: \n\n   Para crear un nuevo grupo de recursos, seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**. Seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n   \n    ![Nueva ubicación del grupo de recursos](~/assets/images/bots/newresource.png)\n\n1. Seleccione **MultiTenant** en Tipo de bot.\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   También puede seleccionar **Usar registro de aplicación existente** y escribir **Id. de aplicación**, Id. de **inquilino de la aplicación** e **Id. de recurso msi**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n    ![Id. de aplicación de Microsoft](~/assets/images/Teams-task-module/multi-tenant-option.png)\n\n1. Una vez superada la validación, seleccione **Crear**. \n\n    El servicio de bot tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementación de la aplicación](~/assets/images/Teams-task-module/bot-deployment_1.png)\n\n    Se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/Teams-task-module/bot-page_1.png)\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n    ![Id. de Microsoft creado](~/assets/images/Teams-task-module/manage.png)\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Nuevo secreto de cliente\":::\n\n   Aparece **la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/clientsecret_1.png\" alt-text=\"Agregar secreto de cliente a la aplicación\":::\n\n1. En la columna **Valor** , seleccione el icono Copiar en el Portapapeles para copiar los detalles del valor.\n\n     :::image type=\"content\" source=\"~/assets/images/Teams-task-module/clientvalue_1.png\" alt-text=\"Valor del secreto de cliente\":::\n   \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n    ![Página principal](~/assets/images/Teams-task-module/gotohome_1.png)\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo y seleccione **Microsoft Teams**. <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n     :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Selección de Teams en canales\":::\n     \n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/Teams-task-module/terms_1.png)\n\n1. Seleccione **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/Teams-task-module/configteams_1.png)  \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http --host-header=rewrite 3978\n ```\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"ngrok HTTPS URL\":::\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** del bot de Azure que creó, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n    ![Punto de conexión de mensajería](~/assets/images/Teams-task-module/messaging-endpoint_1.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   ![Registro de la aplicación](~/assets/images/Teams-task-module/appregister_1.png)\n\n1. Seleccione **Exponer una API**.\n\n1. Seleccione **Establecer**.\n\n   ![Exponer una API](~/assets/images/Teams-task-module/exposeanapi_1.png)\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/{AppID}`.\n\n   ![Establecer vínculo](~/assets/images/Teams-task-module/setlink_1.png)\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Seleccionar un ámbito\":::\n\n   Aparece **la ventana Agregar un ámbito** .\n\n1. Escriba los detalles siguientes para configurar el ámbito:\n\n    1. Escriba `access_as_user` como **nombre del ámbito**.\n\n    1. Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/addascope_1.png\" alt-text=\"Agregar un ámbito\":::\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://d4b8****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/Teams-task-module/scopes_2.png) \n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Seleccionar aplicación cliente\"::: \n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación móvil o de escritorio de Teams. \n\n    ![Adición de la aplicación cliente 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Escriba **Id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n    ![Adición de la aplicación cliente 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Seleccione **Ámbitos autorizados**.\n\n    ![Adición de la aplicación cliente 2](~/assets/images/Teams-task-module/authorizedscope.png) \n\n   En la imagen siguiente se muestran los identificadores de cliente:\n\n    ![Aplicaciones cliente](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a los permisos de API solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n    ![Agregar permiso](~/assets/images/meetings-side-panel/add-permission_1.png)\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n1. Seleccione los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n      * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n     ![Otros permisos](~/assets/images/meetings-side-panel/other-permissions_1.png)\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma** > **web**.\n\n        ![Web](~/assets/images/Teams-task-module/webauth_1.png)\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://d4b8****.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Auth-end](~/assets/images/Teams-task-module/authend_1.png)\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de la configuración de la aplicación](~/assets/images/Teams-task-module/appsettingslocation_1.png)\n\n1. Abra **appsettings.json** en la versión más reciente de Visual Studio y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppType\"` **MultiTenant**.\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` **Valor** del **secreto de cliente**.\n     * Establezca `\"MicrosoftAppTenantId\"` en el identificador de inquilino del inquilino donde se usa la aplicación.\n     * Establezca `\"BaseUrl\"` en el nombre de dominio completo (https a io).\n\n    ![Configuración de la aplicación](~/assets/images/Teams-task-module/appsettings_1.png)\n\n1. Vaya a \"manifest.json\" en el repositorio clonado.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/manifestlocation_1.png\" alt-text=\"Ubicación del archivo de manifiesto\":::\n\n1. Abra \"manifest.json\" en la versión más reciente de Visual Studio y realice los siguientes cambios:\n\n     * Reemplace todas las repeticiones de `YourDeployedBotUrl.com` por `WebAppDomain` nombre.\n     * Reemplace todas las repeticiones de `<<YOUR-MICROSOFT-APP-ID>>` por el **identificador de aplicación de Microsoft** del bot.\n\n    ![Imagen de manifiesto2](~/assets/images/Teams-task-module/manifest_1.png)\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con la versión más reciente de Visual Studio o la línea de comandos**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versión más reciente de Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Inicie la versión más reciente de Visual Studio.\n   1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n\n      ![Abrir archivo](~/assets/images/Teams-task-module/VSopenfile.png)\n\n   1. Seleccione **El archivo TeamsTaskModule.csproj** en la carpeta **54.teams-task-module** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/csprojfileopen_1.png\" alt-text=\"Archivo proj de CS\":::\n\n   1. Abra **Explorador de soluciones** desde **la vista**.\n\n      ![Explorador de soluciones](~/assets/images/Teams-task-module/solutionexplorer_1.png)\n\n   1. Haga clic con el botón derecho para seleccionar **TeamsTaskModule**.\n\n   1. Seleccione **Establecer como proyecto de inicio**.\n\n      ![Explorador de soluciones](~/assets/images/Teams-task-module/startup_1.png)\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/certificate_1.png\" alt-text=\"Certificado de confianza\":::\n\n      Se abre una página web con un mensaje **. El bot está listo**.\n\n      ![Aplicación lista](~/assets/images/Teams-task-module/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **BotBuilder-Samples > ejemplos > csharp_dotnetcore > 54.teams-task-module** en la ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-task-module/dotnetruncmd.png)\n"
- title: Carga de la aplicación del módulo de tareas
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp_dotnetcore > 54.teams-task-module > TeamsAppManifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Archivo ZIP](~/assets/images/Teams-task-module/zip-file_1.png) \n\n1. Vaya a **Microsoft Teams**.\n\n1. Seleccione **Aplicaciones**.\n\n   ![Archivo ZIP](~/assets/images/Teams-task-module/AppStore_1.png)\n\n1. Seleccione **Administrar las aplicaciones**.\n\n   ![Administrar aplicaciones](~/assets/images/Teams-task-module/manage-apps_1.png)\n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n   ![Cargar aplicación personalizada](~/assets/images/Teams-task-module/upload-app_1.png)\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **TeamsAppManifest** .\n\n   ![Seleccionar archivo ZIP](~/assets/images/Teams-task-module/select-zip_1.png)\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/add-app_1.png\" alt-text=\"Agregar la aplicación\":::\n\n   La aplicación se abre en un chat.\n\n1. Escriba cualquier texto y seleccione Entrar. \n\n   ![Chat](~/assets/images/Teams-task-module/chat_ready.png)\n\n   La aplicación muestra **La invocación del módulo de tareas desde la tarjeta principal** y la **invocación del módulo de tareas desde la tarjeta adaptable**.         \n"
- title: Interacción con la aplicación en Teams
  durationInMinutes: 1
  content: >
    1. Seleccione **Tarjeta adaptable** en **Invocación de módulo de tareas de Tarjeta de héroe** o **Invocación de módulo de tareas de tarjeta adaptable**.

       ![Tarjeta adaptable](~/assets/images/Teams-task-module/adaptive-card_1.png)

    1. Escriba cualquier texto.


    1. Seleccione **Enviar**.

       ![Texto de tarjeta adaptable](~/assets/images/Teams-task-module/adaptive-card-text.png)

       **La tarjeta adaptable** envía un mensaje de confirmación.

       ![Envío de tarjeta adaptable](~/assets/images/Teams-task-module/adaptive-card-submit.png)

    1. Seleccione **Formulario personalizado** en **Invocación de módulo de tareas de Tarjeta de héroe** o **Invocación de módulo de tareas de tarjeta adaptable**.

       ![Formulario personalizado](~/assets/images/Teams-task-module/custom-form_1.png)

    1. Escriba la información necesaria:

       * **Nombre**
       * **Correo electrónico**
       * **Libro favorito**
       * **Password**
       * **Confirmar contraseña**

    1. Seleccione **Registrarse**.

       ![Texto del formulario personalizado](~/assets/images/Teams-task-module/custom-text.png)

       **Custom Form** envía un mensaje de confirmación.

       ![Registrarse](~/assets/images/Teams-task-module/custom-on-sign-up.png)

       La siguiente información aparece en el chat:

       ![Chat](~/assets/images/Teams-task-module/adaptive-custom-chat.png)

    1. Seleccione **YouTube** en **Invocación del módulo de tareas de tarjeta principal** o **Invocación de módulo de tareas de tarjeta adaptable**.

       ![YouTube](~/assets/images/Teams-task-module/youtube_1.png)

    1. Seleccione **Reproducir**.

       ![Selección de YouTube](~/assets/images/Teams-task-module/youtube-select_1.png)

       Se reproduce el vídeo.
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Se te ocurrió algo como esto?

       ![Módulo de tareas](~/assets/images/Teams-task-module/final_image.png)
- content: Ha completado el tutorial para empezar a trabajar con la aplicación del módulo de tareas de Teams.
