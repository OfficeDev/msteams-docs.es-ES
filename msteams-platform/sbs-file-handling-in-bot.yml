### YamlMime:Tutorial
title: Carga de archivos en Teams mediante bot
metadata:
  title: Carga de archivos en Teams mediante bot
  description: Obtenga información sobre cómo cargar archivos en Teams desde un bot y cómo recibir un archivo enviado a un bot como datos adjuntos.
  audience: Developer
  level: Beginner
  ms.date: 28/12/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: bots/how-to/bots-filesv4.md
  nextTutorialTitle: Obtenga más información sobre el envío y la recepción de archivos a través del bot.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 6e027093ba812296e9c8e2da426ed3551a69e60d
  ms.sourcegitcommit: c398dfdae9ed96f12e1401ac7c8d0228ff9c0a2b
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 06/30/2022
  ms.locfileid: "66557837"
items:
- durationInMinutes: 1
  content: "El bot usa la API de Teams para enviar y recibir archivos con los usuarios en los chats personales. Los archivos compartidos en Teams pueden aparecer como tarjetas y permitir una visualización enriquecida desde la aplicación. El bot también ayuda a implementar características como los informes de gastos, el reconocimiento de imágenes, el archivo de archivos y las firmas electrónicas que implican la edición del contenido del archivo. \n\n**Características clave de la carga de archivos en Teams mediante bot** \n\n  * Cargue archivos en Teams mediante un bot.\n  * Recibir un archivo enviado al bot como datos adjuntos.\n  * Captura de imágenes insertadas enviadas en el mensaje.\n\nEsta guía paso a paso le ayuda a cargar archivos en Teams mediante bot. Verá la siguiente salida:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"imagen de salida\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo: \n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versión más reciente del SDK de .NET Core](https://dotnet.microsoft.com/download).\n* [Versión más reciente de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de tunelización equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/botbuilder-sample.png\" alt-text=\"clonación del repositorio\":::\n\n1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot
  durationInMinutes: 5
  content: "Los pasos siguientes le ayudan a crear y registrar el bot en Azure Portal:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente para habilitar la autenticación sso del bot.\n* Agregue el canal de Teams para implementar el bot.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Bot de Azure**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot de Azure.\":::\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. En la lista desplegable **Suscripción** , seleccione la suscripción.\n1. En la lista desplegable **Grupo de** recursos, seleccione el grupo de recursos existente.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selection-of-resource.png\" alt-text=\"selección de recursos de Azure\":::\n   \n     También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/newresource.png\" alt-text=\"selección de la nueva ubicación del recurso\":::\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n    Puede seleccionar **Usar registro de aplicación existente** y escribir Id. de **aplicación existente** y **Contraseña de aplicación existente**, o bien seleccionar **Crear nuevo identificador de aplicación de Microsoft**.\n\n    > [!NOTE]\n    > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n1. Seleccione **Revisar y crear**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/review-create.png\" alt-text=\"creación de un nuevo bot\":::   \n\n1. Si se supera la validación, seleccione **Crear**. \n\n    El servicio de bot tarda unos minutos en aprovisionarse.\n\n1. Seleccione **Ir a recursos**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/deployment.png\" alt-text=\"seleccionar recurso\":::\n    \n    Se crea el bot de Azure.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-bot-created.png\" alt-text=\"creación del bot\":::\n\n **Para crear un secreto de cliente**\n\n   Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"administrar bot\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-client-secret.png\" alt-text=\"agregar secreto de cliente\":::\n\n        \n   Aparece **la ventana Agregar un secreto de cliente** .\n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-client-secret.png\" alt-text=\"agregar el secreto de cliente y la descripción\"::: \n\n   \n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/copy-value.png\" alt-text=\"copiar el valor en el Portapapeles\":::\n\n         \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n **Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/go-to-home.png\" alt-text=\"seleccionar inicio\":::    \n\n   \n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/terms.png\" alt-text=\"seleccionar términos\":::\n\n  \n1. Seleccione **Aplicar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams.png\" alt-text=\"microsoft teams\":::\n\n  \n**Para crear un túnel para el servidor web local**\n\nUse ngrok o símbolo del sistema para crear un túnel a los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n   1. En ngrok, copie la dirección URL HTTPS.\n   \n      :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"ngrok HTTPS URL\":::\n      \n      > [!NOTE]\n      > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n      > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n   1.  En **Configuración** del bot de Azure que creó, seleccione **Configuración**.\n\n   1.  En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-api-teams-bot.png\" alt-text=\"agregar api\":::\n    \n   1. Seleccione **Aplicar**.\n\n      Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 5
  content: "1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/select-your-bot.png\" alt-text=\"selección del bot\":::\n\n1. Seleccione **Exponer una API**.\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/set-api.png\" alt-text=\"configuración de api\":::\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/app-id-uri1.png\" alt-text=\"uri de redirección\":::\n\n   En la imagen siguiente se muestra el nombre de dominio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/expose-api.png\" alt-text=\"api\":::\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectscope.png\" alt-text=\"selección del ámbito\":::\n\n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-a-scope.png\" alt-text=\"agregar ámbito\":::\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/access-as-user.png\" alt-text=\"mostrar el acceso como usuario\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación.\n\n1. Seleccione **Agregar una aplicación cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectclientapp.png\" alt-text=\"aplicación cliente\":::\n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación móvil o de escritorio de Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-mobile.png\" alt-text=\"cliente móvil\":::  \n\n   Puede escribir **id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-web.png\" alt-text=\"client id web\":::\n\n   En la imagen siguiente se muestra el **identificador de cliente**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-teams-bot.png\" alt-text=\"muestra los identificadores\":::   \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a los permisos de API solo si la aplicación de AAD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permission.png\" alt-text=\"permiso agregado\":::\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n1. Agregue **el permiso User.Read** en .\n\n1. Seleccione **Agregar permisos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permissions.png\" alt-text=\"permisos delegados agregados\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento.\n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n\n     1. Seleccione **Agregar una plataforma**.\n    \n     1. Seleccione **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configure-web.png\" alt-text=\"configuración web\"::: \n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.  \n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configuration-web.png\" alt-text=\"configuración\":::\n\n  **Para actualizar **TeamsAppManifest**.\n\n  1. Seleccione **Manifiesto** en el panel izquierdo.\n\n  1. Establezca el elemento de configuración **\"accessTokenAcceptedVersion\":2**. Si no se establece, cambie su valor a `2` y seleccione **Guardar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manifest-value.png\" alt-text=\"abrir el archivo de manifiesto\":::\n    \n     > [!NOTE]\n     > Si ya está probando el bot en Teams, cierre la sesión de esta aplicación y cierre la sesión de Teams. Para ver este cambio, vuelva a iniciar sesión.\n\n  **Para configurar Bot Service conexión**\n\n  1. Vaya a la **página** >  Configuración **Agregar configuración de conexión de OAuth**.\n\n  1. Seleccione el botón **Agregar ajustes de conexión de OAuth** en la pantalla Configuración.\n\n  1. En **Nueva configuración de conexión**, escriba los detalles siguientes:\n\n      * **Escriba el** `name for your new connection setting. You can use the name in the settings of your bot service code`nombre .\n      * **Proveedor de servicios** seleccione `Azure Active Directory V2`.\n      * **Id. de cliente** de `Microsoft App ID`.\n      * **Secreto** `Value of the client secret ID`de cliente .\n      * **La dirección URL de Exchange de token** usa el `Application ID URI` obtenido anteriormente al exponer el punto de conexión de API.\n      * **Id. de inquilino** escriba `common`.\n      * **Los ámbitos** escriben `User.Read`.\n \n  1. Seleccione **Guardar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-connection-setting.png\" alt-text=\"establecer nueva conexión\":::\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 2
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-file.png\" alt-text=\"manifiesto de configuración de la aplicación\":::\n                  \n1. Abra **appsettings.json** en Visual Studio.\n\n1. Actualice la siguiente información:\n\n     * Establezca en `\"MicrosoftAppType\"` **MultiTenant**.\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establézcalo `\"MicrosoftAppTenantId\"` como en blanco para el bot multiinquilino.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-json1.png\" alt-text=\"archivo appsettings en Visual Studio\":::\n       \n1. Vaya a **manifest.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-app-manifest.png\" alt-text=\"abrir archivo de manifiesto\":::\n     \n1. Abra **manifest.json** en Visual Studio y realice los cambios siguientes:\n\n   Reemplace todas las repeticiones de `<<YOUR-MICROSOFT-APP-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id.png\" alt-text=\"replace bot id\"::: \n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 2
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio o la línea de comandos**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/visualstudio)\n\n  1. Inicie Visual Studio.\n  \n  1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/VS-open-file.png\" alt-text=\"visual Studio\":::      \n   \n  1. Seleccione **El archivo TeamsFileUpload.csproj** en **la carpeta 56.teams-file-upload** .\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/csproj-folder.png\" alt-text=\"folder\":::        \n\n  1. Abra **Explorador de soluciones** desde **la vista**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/solutionexplorer.png\" alt-text=\"view\":::\n\n  1. Haga clic con el botón derecho en **TeamsFileUpload**.\n\n  1. Seleccione **Establecer como proyecto de inicio**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-file-upload.png\" alt-text=\"inicio del proyecto\":::\n     \n  1. Pulse **F5** para ejecutar el proyecto.\n\n  1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/certificate.png\" alt-text=\"Ca\":::\n\n     \n     Se abre una página web con un mensaje **El bot está listo**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/file-bot.png\" alt-text=\"el bot está listo\":::\n\n  \n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **BotBuilder-Samples > ejemplos > csharp_dotnetcore > 50.teams-messaging-extensions-search** en la ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Adición de un bot de carga de archivos en Teams
  durationInMinutes: 2
  content: "1. En el repositorio clonado, vaya a **csharp_dotnetcore** > **56.teams-file-upload** > **TeamsAppManifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **TeamsAppManifest** : \n  * manifest.json\n  * icon-outline.png\n  * icon-color.png \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-upload-manifest.png\" alt-text=\"carpeta de manifiesto\":::\n\n 1. Vaya a **Microsoft Teams**.\n\n 1. Seleccione **Aplicaciones**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/AppStore1.png\" alt-text=\"agregar aplicación\"::: \n\n 1. En la esquina inferior izquierda, seleccione **Administrar las aplicaciones**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manage-apps.png\" alt-text=\"Aplicaciones\":::\n\n 1. Seleccione **Cargar una aplicación personalizada**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/upload-custom-app.png\" alt-text=\"aplicaciones personalizadas\":::\n\n 1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **TeamsAppManifest** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-manifest.png\" alt-text=\"manifiesto abierto\"::: \n\n 1. Seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-file-bot.png\" alt-text=\"agregar\"::: \n\n  1. En el área redactar mensaje, escriba **hola** y espere unos segundos para que responda con una tarjeta.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/respond-bot.png\" alt-text=\"envío de tarjetas por bot\":::\n"
- title: Interacción con el bot en Teams
  durationInMinutes: 2
  content: "1. Envíe un mensaje al bot. Responde con una tarjeta para el permiso para cargar el archivo.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-1.png\" alt-text=\"tarjeta de envío de bots\":::\n\n1. Seleccione **Permitir**. Se carga un `teams-logo.png` archivo en el directorio de archivos, que está listo para su descarga.\n     \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-2.png\" alt-text=\"logotipo de teams\":::\n\n1. Enviar un archivo al bot como datos adjuntos en Teams. Responde con un mensaje `Received and Saved`. Puede ver los datos adjuntos desde la pestaña **Archivos** .\n    \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-3.png\" alt-text=\"enviar archivo\":::\n\n1. Enviar una imagen como datos adjuntos. Responde con un mensaje `Received and saved`. Puede ver la imagen en la ventana de chat y en la pestaña **Archivos** .\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-4.png\" alt-text=\"received\":::\n  \n    > [!NOTE]\n    >  Una vez instalado el bot en el ámbito personal, el usuario entra en una conversación de chat con el bot.\n  \n"
- title: Desafío completo
  durationInMinutes: 1
  content: "¿Se te ocurrió algo como esto?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"imagen final\"::: \n"
- content: Ha completado el tutorial. Ahora puede cargar archivos en Teams mediante bot.
