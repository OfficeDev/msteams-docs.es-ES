- durationInMinutes: 1
  content: >
    Microsoft Teams ayuda a interactuar con el bot de burbujas de contenido en Teams reunión.


    **Características clave de la burbuja de contenido de reunión**


    * Verá los elementos de la agenda enumerados en una tarjeta adaptable.

    * Puede seleccionar cualquier opción de la agenda determinada.

    * Puedes enviar tus comentarios sobre la burbuja de contenido o la tarjeta adaptable enviada en chat.


    Esta guía paso a paso te ayuda a enviar comentarios al bot de burbujas de contenido durante las reuniones Teams con los asistentes. Verá el resultado siguiente:

       ![Introducción a la burbuja de contenido de reunión](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* Microsoft Teams con una cuenta válida\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* versión más reciente de [ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de túnel equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrate e instala [authtoken](https://ngrok.com/download).\n\nAsegúrese de que tiene conocimientos [prácticos C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments).\n"
- title: Configurar entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en el repositorio local GitHub:  \n\n 1. Abra [Microsoft Teams ejemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n    ![Repositorio de clones](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository1.png)\n\n 1. Seleccione **Clonar**. \n"
- title: Crear y registrar el bot en AAD portal
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Azure Active Directory (AAD), cree un túnel con ngrok y agregue un extremo de mensajería, siga estos pasos:\n\n* Cree el recurso Bot de Azure para registrar el bot con el Servicio de bots de Azure.\n* Cree un secreto de cliente que permita la autenticación sso del bot.\n* Agregue Microsoft Teams para implementar el bot en un canal Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que creó.\n\n**Para crear un recurso bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Bot de Azure**.\n1. Seleccione **Entrar**.\n1. Seleccione **Azure Bot**.\n\n     ![Crear tarjeta de bot de Azure](~/assets/images/bots/createazurebot.png)\n\n1. Seleccione **Crear**.\n1. Escriba el nombre del controlador del bot necesario en **el controlador bot**.\n1. En la **lista** desplegable Suscripción, seleccione **msteams.nonprod.pub.msft.aplt**.\n1. En la **lista desplegable Grupo de** recursos, seleccione el grupo de recursos existente. También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > nombre de recurso > seleccione **Aceptar**).\n\n1. Seleccione la ubicación necesaria en la **lista desplegable Nueva ubicación de grupo** de recursos.\n\n    ![Crear bot de Azure de recursos](~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create.png)\n\n1. En la **sección Id. de** aplicación de Microsoft, está seleccionada de forma predeterminada Crear nuevo identificador de aplicación de **Microsoft.** \n\n   Puedes seleccionar Usar el registro **de** la aplicación existente y escribir **Id.** de aplicación existente y Contraseña de aplicación **existente,** o bien seleccionar Crear nuevo identificador de aplicación **de Microsoft**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n    ![Crear id. de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Si la validación pasa, seleccione **Crear**.\n\n    El servicio de bots tarda unos minutos en aprovisionarse.\n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementar aplicación](~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment.png)\n\n    Se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group.png)\n\n**Para crear un secreto de cliente**\n\n  Realice los pasos siguientes si ha creado un nuevo **identificador de aplicación de Microsoft:**\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **id. de la aplicación de Microsoft** o el **id. de cliente** para referencia futura.\n\n1. Junto a **Id. de aplicación de Microsoft,** seleccione **Administrar**.\n\n1. Seleccione **Multitenant en** **Tipo de aplicación**.\n\n    ![Id. de aplicación de Microsoft](~/assets/images/meeting-content-bubble/meeting-content-bubble-view-configuration.png)\n\n1. En la **sección Secretos de** cliente, seleccione **Nuevo secreto de cliente**. \n\n    ![Nuevo secreto de cliente](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   Aparecerá la ventana Agregar **un secreto de** cliente.  \n\n1. Escriba **Description**.\n\n1. Seleccione **Agregar**.\n\n    ![Agregar secreto de cliente a la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. En la **columna** Valor, seleccione **Copiar en el Portapapeles.**\n\n     ![Valor del secreto de cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret.png)\n   \n   > [!TIP]\n   > Guarde el **valor secretos de** cliente o la contraseña de la aplicación para su referencia futura.\n\n**Para agregar el Microsoft Teams canal**\n\n1. Seleccione **Inicio**.\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Seleccione **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/meeting-token-generator/meeting-token-generator-config-teams.png)   \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS del servidor web que se ejecuta localmente. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n**Para agregar punto de conexión de mensajería**\n\n1. Desde ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok DIRECCIÓN URL HTTPS](~/assets/images/meeting-content-bubble/meeting-content-bubble-messaging-end-point.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de su ngrok es su nombre de dominio completo.\n    > Se `WebAppDomain` trata de un nombre de dominio completo que no incluye en `https://` él.\n\n1. En **Configuración** para el bot de Azure que creó, seleccione **Configuración**.\n\n1. En **el extremo de** mensajería, use la dirección URL HTTPS disponible desde ngrok y al final de la dirección URL agregue **/api/messages**.\n\n    ![Extremo de mensajería](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en el Servicio de bots de Azure.\n"
- title: Actualizar el registro AAD aplicación
  durationInMinutes: 1
  content: "**Para registrar la aplicación a través del portal AAD web**  \n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n1. Establezca el **URI de id.** de aplicación en forma de `api://{AppID}` .\n\n   ![Establecer vínculo](~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api.png)\n\n1. Inserte el `WebAppDomain` valor entre `api://` y `/{AppID}` .</br>\n    `api://****.ngrok.io/{AppID}`</br>\n    \n    ![URI de id. de aplicación](~/assets/images/meeting-content-bubble/meeting-content-bubble-expose-api.png)\n\n    > [!NOTE]\n    > Si usa un servicio de túnel como ngrok, asegúrese de actualizar el valor siempre que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde está el nuevo nombre del `f631****.ngrok.io` subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n    ![Agregar ámbito](~/assets/images/meeting-content-bubble/selectscope.png)\n\n1. En el panel que aparece, escriba `access_as_user` como nombre de **ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users` .\n\n1. Para configurar los mensajes de consentimiento de administrador y usuario con los valores adecuados para el `access_as_user` ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como Nombre para mostrar del consentimiento de **administrador**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como descripción del consentimiento de **administrador**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como Nombre para mostrar del consentimiento de **usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como Descripción del consentimiento del **usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito para** guardar.\n\n    ![Agregar un ámbito](~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user.png)\n\n   > [!NOTE]\n   > El **nombre del ámbito** debe coincidir con el URI del identificador **de** aplicación con `/access_as_user` anexado al final.</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Ámbito](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope.png)\n\n1. En la **sección Aplicaciones cliente autorizadas,** identifique las aplicaciones que desea autorizar para la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    ![Agregar aplicación cliente](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. Escriba **Id. de** cliente : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams móvil o de escritorio. \n\n    ![Agregar aplicación cliente 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Puede escribir **id. de** cliente : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n    ![Agregar aplicación cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Seleccione **Ámbitos autorizados**.\n\n     ![Agregar aplicación cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app.png)\n\n   En la siguiente imagen se muestran los IDs de cliente:\n\n     ![Aplicaciones cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios solo deben dar su consentimiento a estos permisos si la AAD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n    De forma predeterminada, **User.Read** está seleccionado.\n\n     ![Usuario](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n\n1. Seleccione **Agregar permisos**.\n\n     ![Otros permisos](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento de administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        ![Web](~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web.png)\n\n     1. Escribe el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://****.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos** híbridos seleccionando las siguientes casillas:\n         * **Tokens de id.**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Auth-end](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web.png)\n"
- title: Configurar la configuración de la aplicación
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de configuración de la aplicación](~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo.png)\n\n1. Abra **appsettings.json** en **Visual Studio 2019** y actualice la siguiente información:  \n\n     * Establecer `\"MicrosoftAppId\"` en el identificador de aplicación de Microsoft del **bot**.\n     * Se `\"MicrosoftAppPassword\"` establece en el valor de id. de secreto de cliente del bot.\n     * Establecer `\"BaseURL\"` en su `webAppDomain` .\n\n    ![Configuración de la aplicación](~/assets/images/meeting-content-bubble/appsettings-json.png)\n"
- title: Configurar archivo de manifiesto
  durationInMinutes: 1
  content: >
    1. Vaya a **manifest.json** en el repositorio clonado.


    1. Abra **manifest.json** en **Visual Studio 2019** y realice los siguientes cambios:

         * Establecer `id` en `[MicrosoftAppId]`
         * Establecer `botId` en `[MicrosoftAppId]`
         * Establecer `validDomains` en `[WebAppDomainName]`

          > [!NOTE]
          > `WebAppDomain` es su dominio ngrok.

          ![Imagen del manifiesto1](~/assets/images/meeting-content-bubble/manifest-set.png)
- title: Compilar y ejecutar el servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con Visual Studio 2019**\n\n   1. Inicie **Visual Studio 2019**.\n   1. Vaya a **Archivo**  >  **abierto**  >  **Project/Solución**.\n\n      ![Abrir archivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Abra `ContentBubbleBot.sln` el archivo.\n\n      ![Abrir archivo](~/assets/images/meeting-content-bubble/proj-sln.png)\n\n   1. Presione **fn+F5** para ejecutar el proyecto.\n\n      Se abre una página web con un mensaje **El bot está listo.**\n\n      ![Aplicación lista](~/assets/images/meeting-content-bubble/your-bot-is-ready.png) \n"
- title: Agregar aplicación burbuja de contenido de reunión a Teams
  durationInMinutes: 1
  content: "**Para crear una reunión Teams y agregar una burbuja de contenido de reunión**\n\n1. En el repositorio clonado, vaya a **csharp > Resources > Manifest**.\n\n1. Cree una .zip con los siguientes archivos que están presentes en la **carpeta Manifiesto:** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Archivo Zip](~/assets/images/meeting-content-bubble/create-manifest-zip.png) \n\n1. Cree una reunión con algunos presentadores y asistentes.\n\n1. Después de crear la reunión, selecciona **+** **Agregar una aplicación.**\n\n   ![Agregar una aplicación](~/assets/images/meeting-content-bubble/add-an-app.png) \n\n1. En la ventana emergente que se abre, selecciona **Administrar aplicaciones**.\n\n   ![Administrar aplicaciones](~/assets/images/meeting-content-bubble/manage-apps.png)\n\n1. Selecciona **Upload una aplicación personalizada**. \n\n   ![Upload aplicación personalizada](~/assets/images/meeting-content-bubble/upload-custom-app.png)\n\n1. Seleccione **Abrir** para cargar el .zip que creó en la **carpeta** Manifiesto.\n\n   ![Upload zip app](~/assets/images/meeting-content-bubble/zip.png)\n\n1. Seleccione **Agregar**.\n\n   ![Agregar la aplicación](~/assets/images/meeting-content-bubble/content-bubble-demo.png)\n\n1. La **sección Administrar aplicaciones** muestra la lista de aplicaciones.\n\n   ![Administrar aplicaciones](~/assets/images/meeting-content-bubble/Manage.png)\n\n1. Vaya al chat de reunión.\n\n1. **La aplicación de demostración** de burbuja de contenido envía una respuesta automática al chat de la reunión.\n\n   ![Respuesta de la demostración de burbuja de contenido](~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png)\n\n1. Enviar un **mensaje de** saludo al bot.\n\n   ![Mencionar bot](~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png)\n\n1. Bot te envía los elementos de la agenda enumerados en una tarjeta adaptable.\n\n1. Seleccione cualquier opción y seleccione **Push Agenda** para enviar respuesta.\n\n   ![Bot te envía tarjeta adaptable](~/assets/images/meeting-content-bubble/push-agenda.png)\n\n1. Bot envía **una tarjeta adaptable de** comentarios.\n\n1. Seleccione **Sí** o **No**.\n\n1. Seleccione **Enviar**.\n\n   ![Bot te envía una tarjeta de comentarios](~/assets/images/meeting-content-bubble/content-bubble-feedback.png)\n\n    El bot te envía un mensaje de comentarios.\n  \n"
