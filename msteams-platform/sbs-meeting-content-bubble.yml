### YamlMime:Tutorial
title: Generación de una burbuja de contenido de reunión
metadata:
  title: Generación de una burbuja de contenido de reunión
  description: Con este módulo de aprendizaje, aprenderá a enviar respuesta a la burbuja de contenido de la reunión mediante el bot en Teams con los asistentes.
  audience: Developer
  level: Beginner
  ms.date: 12/03/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Obtenga más información para habilitar y configurar aplicaciones para reuniones.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 47c9dc339a1ac5fc616bbf2f2b49cc0044881056
  ms.sourcegitcommit: 5070746e736edb4ae77cd3efcb2ab8bb2e5819a0
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 06/16/2022
  ms.locfileid: "66123037"
items:
- durationInMinutes: 1
  content: "Teams le ayuda a generar e interactuar con la burbuja de contenido mediante el bot.\n\n**Características clave de la burbuja de contenido de reunión**:\n\n* Ver los elementos de la agenda enumerados en una tarjeta adaptable.\n* Seleccione cualquier opción de la agenda especificada.\n* Envíe sus comentarios sobre la burbuja de contenido o la tarjeta adaptable enviada en el chat.\n\n> [!NOTE]\n> La burbuja de contenido de reunión solo está disponible para usuarios de Azure AD y no para usuarios anónimos.\n\nEsta guía paso a paso le ayuda a generar burbujas de contenido de reunión mediante bot en Teams reunión con los asistentes. Verá la siguiente salida:\n\n  :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png\" alt-text=\"Introducción a la burbuja de contenido de reunión\" border=\"true\":::\n\n \n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [Versión más reciente del SDK de .NET Core](https://dotnet.microsoft.com/download) \n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versión más reciente de ngrok](https://ngrok.com/download) solo para pruebas de devbox o cualquier solución de tunelización equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n\nAsegúrese de que tiene conocimientos prácticos de [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clonerepository.png\" alt-text=\"Clonar repositorio\" border=\"true\":::\n\n1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot
  durationInMinutes: 5
  content: "Los pasos siguientes le ayudan a crear y registrar el bot en Azure Portal.\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente para habilitar la autenticación sso del bot.\n* Agregue Teams canal para implementar el bot.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/createazurebot.png\" alt-text=\"Creación de una tarjeta de bot de Azure\" border=\"true\":::\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione su **Suscripción** en la lista desplegable.\n1. Seleccione el **Grupo de recursos** en la lista desplegable.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create.png\" alt-text=\"Creación de un bot de Azure de recursos\" border=\"true\":::\n\n   También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/newresource.png\" alt-text=\"Creación de un bot de Azure de recursos\" border=\"true\":::\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Puede seleccionar **Usar registro de aplicación existente** y escribir Id. de **aplicación existente** y **Contraseña de aplicación existente**, o bien seleccionar **Crear nuevo identificador de aplicación de Microsoft**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n1. Seleccione **Revisar y crear**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Review-create.png\" alt-text=\"Revisar crear\" border=\"true\":::\n\n1. Si se supera la validación, seleccione **Crear**.\n\n    El servicio de bot tarda unos minutos en aprovisionarse.\n\n1. Seleccione **Ir a recursos**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment.png\" alt-text=\"Implementación de la aplicación\" border=\"true\":::\n    \n    Se crea el bot de Azure.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group.png\" alt-text=\"Recurso de bot de Azure creado\" border=\"true\":::\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.      \n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-view-configuration.png\" alt-text=\"Id. de aplicación de Microsoft\" border=\"true\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-newclientsecret.png\" alt-text=\"Nuevo secreto de cliente\" border=\"true\":::\n    \n   Aparece **la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clientsecret.png\" alt-text=\"Agregar secreto de cliente a la aplicación\" border=\"true\":::\n\n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret.png\" alt-text=\"Valor del secreto de cliente\" border=\"true\":::\n   \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-terms.png\" alt-text=\"Términos de servicio\" border=\"true\":::\n\n1. Seleccione **Aplicar**.\n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok o símbolo del sistema para crear un túnel a los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n > [!NOTE]\n > Al crear ngrok tunnel, use `localhost 5000` en lugar de si elige Línea de `3978` **comandos** para ejecutar la aplicación.\n \n > [!TIP]\n > Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-messaging-end-point.png\" alt-text=\"ngrok HTTPS URL\" border=\"true\":::\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** del bot de Azure que ha creado, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point.png\" alt-text=\"Punto de conexión de mensajería\" border=\"true\":::\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api.png\" alt-text=\"Establecer vínculo\" border=\"true\":::\n\n   En la imagen siguiente se muestra el nombre de dominio:\n    \n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-exposeapi.png\" alt-text=\"URI de id. de aplicación\" border=\"true\":::\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/selectscope.png\" alt-text=\"Agregar ámbito\" border=\"true\":::\n        \n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n   En la imagen siguiente se muestran los campos y los valores:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user.png\" alt-text=\"Agregar un ámbito\" border=\"true\":::\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/add-scope.png\" alt-text=\"Agregar un ámbito\" border=\"true\":::\n\n   > [!NOTE]\n   > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope.png\" alt-text=\"Scope\" border=\"true\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-selectclientapp.png\" alt-text=\"Agregar aplicación cliente\" border=\"true\":::\n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicación móvil o de escritorio. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp1.png\" alt-text=\"Adición de la aplicación cliente 1\" border=\"true\":::\n\n   Puede escribir **id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp2.png\" alt-text=\"Adición de la aplicación cliente 2\" border=\"true\":::\n\n1. Seleccione **Ámbitos autorizados**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app.png\" alt-text=\"Agregar aplicación cliente\" border=\"true\":::\n\n   En la imagen siguiente se muestra el identificador de cliente:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png\" alt-text=\"Aplicaciones cliente\" border=\"true\":::\n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/addpermission.png\" alt-text=\"Agregar permiso\" border=\"true\":::\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-otherpermissions.png\" alt-text=\"Otros permisos\" border=\"true\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web.png\" alt-text=\"Web\" border=\"true\":::\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web.png\" alt-text=\"Auth-end\" border=\"true\":::\n"
- title: Configuración de la aplicación
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo.png\" alt-text=\"Ubicación de la configuración de la aplicación\" border=\"true\":::\n\n1. Abra **appsettings.json** en Visual Studio y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establezca en `\"BaseURL\"` `webAppDomain`.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/appsettings-json1.png\" alt-text=\"Configuración de la aplicación\" border=\"true\":::\n"
- title: Configuración del archivo de manifiesto
  durationInMinutes: 1
  content: >
    1. Vaya a **manifest.json** en el repositorio clonado.


    1. Abra **manifest.json** en Visual Studio y realice los cambios siguientes:

         * Establézcalo en `id` **Id. de aplicación de Microsoft**.
         * Establézcalo en `botId` **Id. de aplicación de Microsoft**.
         * Establezca en `validDomains` **Nombre de dominio de aplicación web**.

          > [!NOTE]
          > `WebAppDomain` es el dominio ngrok.

         :::image type="content" source="~/assets/images/meeting-content-bubble/manifest-set.png" alt-text="Imagen de manifiesto1" border="true":::
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio**\n\n   1. Abra **Visual Studio**.\n   1. Vaya a **Archivo** > **abierto** >  **Project/Solución**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-VSopenfile.png\" alt-text=\"Abrir archivo\" border=\"true\":::\n\n   1. Abra **el archivo ContentBubbleBot.sln** .\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/proj-sln.png\" alt-text=\"Abrir archivo\" border=\"true\":::\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n      Se abre una página web con un mensaje **El bot está listo**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/your-bot-is-ready.png\" alt-text=\"Aplicación lista\" border=\"true\"::: \n"
- title: Agregar la aplicación de burbuja de contenido de reunión a Teams
  durationInMinutes: 1
  content: "\n1. En el repositorio clonado, vaya a **csharp > Resources > Manifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/create-manifest-zip.png\" alt-text=\"Archivo ZIP\" border=\"true\"::: \n\n1. Cree una reunión con algunos moderadores y asistentes.\n\n1. Una vez creada la reunión, seleccione **+** **Agregar una aplicación**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/add-an-app.png\" alt-text=\"Agregar una aplicación\" border=\"true\"::: \n\n1. En la ventana emergente, seleccione **Administrar aplicaciones**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/manage-apps.png\" alt-text=\"Administrar aplicaciones\" border=\"true\"::: \n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/upload-custom-app.png\" alt-text=\"Cargar aplicación personalizada\" border=\"true\"::: \n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Zip-file.png\" alt-text=\"Upload aplicación zip\" border=\"true\":::\n\n1. Seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo.png\" alt-text=\"Agregar la aplicación\" border=\"true\"::: \n\n1. En la sección **Administrar aplicaciones** se muestra la lista de aplicaciones.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Manage.png\" alt-text=\"Administrar aplicaciones\" border=\"true\"::: \n\n1. Vaya a Teams chat de reunión.\n\n1. **La aplicación Content Bubble Demo** envía una respuesta automática al chat de reunión.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png\" alt-text=\"Respuesta de demostración de burbuja de contenido\" border=\"true\"::: \n\n1. Enviar un mensaje **de hola** al bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png\" alt-text=\"Mención del bot\" border=\"true\"::: \n\n1. El bot le envía los elementos de la agenda que aparecen en una tarjeta adaptable.\n\n1. Seleccione cualquier opción y seleccione **Insertar agenda** para enviar la respuesta.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/push-agenda.png\" alt-text=\"El bot le envía una tarjeta adaptable\" border=\"true\"::: \n\n1. El bot envía una tarjeta adaptable **de comentarios** .\n\n1. Seleccione **Sí** o **No**.\n\n1. Seleccione **Enviar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-feedback.png\" alt-text=\"El bot le envía una tarjeta de comentarios\" border=\"true\"::: \n\n    El bot le envía un mensaje de comentarios.\n  \n"
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Se te ocurrió algo como esto?

     :::image type="content" source="~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png" alt-text="Escritorio y móvil de Content Bubble Demo" border="true":::
- content: Ha completado el tutorial para empezar a trabajar con una aplicación de generación de burbujas de contenido de reunión.
