### YamlMime:Tutorial
title: Vista de la fase de reuniones
metadata:
  title: Vista de la fase de reuniones
  description: En este tutorial, aprenderá a configurar una vista de fase de reuniones para Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
