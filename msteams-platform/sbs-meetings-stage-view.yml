items:
- durationInMinutes: 1
  content: "La vista fase de reuniones ayuda a habilitar y configurar las aplicaciones para Teams reuniones. Ayuda a los usuarios a compartir la fase de reuniones, permite a los participantes de la reunión agregar detalles de estado de tareas pasadas, presentes y futuras, lo que mejora la Teams de la reunión. \n\n**Características clave de la vista fase de reuniones**\n\n* Agregue detalles de estado en el panel lateral.\n* Agregue detalles para la colaboración.\n\nEsta guía paso a paso le ayuda a generar la vista Fase de reuniones para agregar detalles de estado para la colaboración en Teams. Verá el resultado siguiente:\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"vista de fase de reuniones\" border=\"false\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [Microsoft Teams con una cuenta (no una cuenta de invitado)](https://developer.microsoft.com/en-us/microsoft-365/dev-program)\n* [Visual Studio código](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) LTS versión 10.21.0 o posterior\n* versión más reciente de [ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de túnel equivalente, como símbolo del sistema\n\nAsegúrese de tener conocimientos prácticos de las siguientes tecnologías:\n\n* [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET versión principal](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) versión 16 o posterior\n"
- title: Configurar entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en el repositorio local GitHub:  \n\n 1. Abra [Microsoft Teams ejemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"clonación del repositorio\" border=\"false\":::\n\n 1. Seleccione **Clonar**. \n"
- title: Configurar túnel para el servidor web local
  durationInMinutes: 1
  content: "Use ngrok o símbolo del sistema para crear un túnel para los puntos de conexión HTTPS del servidor web que se ejecuta localmente. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Si se encuentra **con ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978` .\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"túnel mediante símbolo del sistema\" border=\"false\":::\n"
- title: Configurar archivo de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **manifest.json** en node.js carpeta del repositorio clonado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"ruta de acceso para manifest.json\" border=\"false\":::\n\n1. Abra **manifest.json** en **Visual Studio Code** y realice los siguientes cambios:\n\n     * Reemplace `<<App-ID>>` con el identificador de aplicación de Microsoft del **bot** o con algún **GUID único**.\n     * Reemplace `<<BASE-URL>>` por la dirección URL base de **ngrok**.\n     * Reemplace `<<VALID DOMAIN>>` por su dominio **ngrok**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"archivo de manifiesto\" border=\"false\":::   \n"
- title: Crear y ejecutar la aplicación cliente con npm
  durationInMinutes: 1
  content: "**Para crear la aplicación cliente con npm install para generar una carpeta distribuible:**\n\n1. Vaya a la carpeta **samples/meetings-stage-view/nodejs** de la ruta de acceso de la aplicación en el repositorio clonado.\n\n1. Copie la **ruta de acceso de la carpeta nodejs.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"ruta de acceso de carpeta\" border=\"false\":::\n\n1. Abra una nueva ventana del símbolo del sistema, cambie el directorio actual a la ruta **de acceso de nodejs** copiada.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"ruta de acceso para nodejs\" border=\"false\":::\n\n1. Ejecutar `npm install` para descargar paquetes y dependencias.\n\n1. Ejecutar `npm start` para iniciar la aplicación.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"compilación y ejecución\" border=\"false\":::\n   \n"
- title: Agregar vista fase de reuniones a Teams
  durationInMinutes: 1
  content: "**Para crear una reunión Teams y agregar la vista Fase de reuniones a Teams**:\n\n1. En el repositorio clonado, vaya a **ejemplos> meetings-stage-view> nodejs> Manifest**.\n\n1. Cree una .zip con los siguientes archivos que están presentes en la **carpeta Manifiesto:** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"manifiesto\" border=\"false\":::\n\n1. Cree una Teams reunión con algunos presentadores y asistentes.\n\n1. Después de crear la reunión, vaya a la página de detalles de la reunión y seleccione **Agregar una aplicación.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Agregar una aplicación\" border=\"false\":::\n1. En la ventana emergente que se abre, selecciona **Administrar aplicaciones**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-manageapps.png\" alt-text=\"administrar aplicaciones\" border=\"false\":::\n\n1. Selecciona **Upload una aplicación personalizada**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"cargar un archivo\" border=\"false\":::\n\n1. Seleccione **Abrir** para cargar el .zip que creó en la **carpeta** Manifiesto.\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"agregar aplicación en la reunión\" border=\"false\":::\n\n   La **sección Administrar aplicaciones** muestra la lista de aplicaciones.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"lista de aplicaciones\" border=\"false\":::\n"
- title: Interactuar con la aplicación en Teams
  durationInMinutes: 1
  content: "**Para interactuar con la aplicación en Teams**:\n\n1. Vaya a Teams reunión.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra **como Aplicación en reunión**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"aplicación en la vista de fase de reuniones\" border=\"false\":::\n\n1. Seleccione la **aplicación en reunión**.\n\n1. Haga clic en **Guardar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"bienvenido a la aplicación\" border=\"false\":::\n\n1. Inicie la reunión. \n\n   El icono está visible en la barra de control de reunión.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"aplicación de reunión\" border=\"false\":::\n\n1. Para actualizar la tarea de estado de sprint, agregue:\n\n   * **Asignado a**\n   * **Descripción**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"agregar estado en la reunión\" border=\"false\":::\n   \n   Aplicación en vista de panel lateral:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"vista de panel\" border=\"false\":::\n"
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Has llegado a algo como esto? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="salida de vista de fase" border="false":::
- content: Has completado el tutorial para empezar a usar una vista de fase de reuniones.
