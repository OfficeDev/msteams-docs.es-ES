items:
- durationInMinutes: 1
  content: "La vista de fase de reuniones ayuda a habilitar y configurar las aplicaciones para las reuniones de Teams. Ayuda a los usuarios a compartir la fase de reuniones, permite a los participantes de la reunión agregar detalles de estado de tareas pasadas, presentes y futuras, lo que mejora Teams experiencia de reunión. \n\n**Características clave de la vista de fase de reuniones**\n\n* Agregue detalles de estado en el panel lateral.\n* Agregue detalles para la colaboración.\n\nEsta guía paso a paso le ayuda a generar la vista de fase de reuniones para agregar detalles de estado para la colaboración en Teams. Verá la siguiente salida:\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"vista de la fase de reuniones\" border=\"false\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [Microsoft Teams con una cuenta (no una cuenta de invitado)](https://developer.microsoft.com/microsoft-365/dev-program)\n* [código Visual Studio](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) LTS versión 10.21.0 o posterior\n* versión más reciente [de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de tunelización equivalente, como símbolo del sistema\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n\nAsegúrese de que tiene conocimientos prácticos de las siguientes tecnologías:\n\n* [C#](https://docs.microsoft.com/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET](https://docs.microsoft.com/aspnet/core/?view=aspnetcore-3.1) versión principal 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) versión 16 o posterior\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en la GitHub local:  \n\n 1. Abra [ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"clonación del repositorio\" border=\"false\":::\n\n 1. Seleccione **Clonar**. \n"
- title: Configuración del túnel para el servidor web local
  durationInMinutes: 1
  content: "Use ngrok o símbolo del sistema para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Si encuentra **ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"tunnel mediante el símbolo del sistema\" border=\"false\":::\n"
- title: Configuración del archivo de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a `manifest.json` en node.js carpeta del repositorio clonado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"ruta de acceso para manifest.json\" border=\"false\":::\n\n1. Abra `manifest.json` en **Visual Studio Code** y realice los cambios siguientes:\n\n     * Reemplace por `<<App-ID>>` el **identificador de aplicación de Microsoft** del bot o por algún **GUID** único.\n     * Reemplace por `<<BASE-URL>>` **la dirección URL base de ngrok**.\n     * Reemplace por `<<VALID DOMAIN>>` el **dominio ngrok**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"archivo de manifiesto\" border=\"false\":::   \n"
- title: Compilación y ejecución de una aplicación cliente con npm
  durationInMinutes: 1
  content: "**Para compilar la aplicación cliente mediante npm install para generar una carpeta distribuible**:\n\n1. Vaya a la carpeta **samples/meetings-stage-view/nodejs** de la ruta de acceso de la aplicación en el repositorio clonado.\n\n1. Copie la ruta de acceso de la carpeta **nodejs** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"ruta de acceso de carpeta\" border=\"false\":::\n\n1. Abra una nueva ventana del símbolo del sistema y cambie el directorio actual a la ruta **de acceso de nodejs** copiada.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"ruta de acceso para nodejs\" border=\"false\":::\n\n1. Ejecute `npm install` para descargar paquetes y dependencias.\n\n1. Ejecute `npm start` para iniciar la aplicación.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"compilación y ejecución\" border=\"false\":::\n   \n"
- title: Adición de la vista de fase de reuniones a Teams
  durationInMinutes: 1
  content: "**Para crear una reunión Teams y agregar la vista de fase de reuniones a Teams**:\n\n1. En el repositorio clonado, vaya a **ejemplos> meetings-stage-view> nodejs> Manifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"Manifiesto\" border=\"false\":::\n\n1. Cree una reunión Teams con algunos moderadores y asistentes.\n\n1. Una vez creada la reunión, vaya a la página de detalles de la reunión y seleccione **Agregar una aplicación**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Agregar una aplicación\" border=\"false\":::\n1. En el elemento emergente que se abre, seleccione **Administrar aplicaciones**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/meeting-token-generator-manageapps.png\" alt-text=\"administrar aplicaciones\" border=\"false\":::\n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"cargar un archivo\" border=\"false\":::\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"agregar aplicación en la reunión\" border=\"false\":::\n\n   En la sección **Administrar aplicaciones** se muestra la lista de aplicaciones.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"lista de aplicaciones\" border=\"false\":::\n"
- title: Interacción con la aplicación en Teams
  durationInMinutes: 1
  content: "**Para interactuar con la aplicación en Teams**:\n\n1. Vaya a Teams reunión.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra como **Aplicación en reunión**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"aplicación en la vista de fase de reuniones\" border=\"false\":::\n\n1. Seleccione la **aplicación en la reunión**.\n\n1. Haga clic en **Guardar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"bienvenido a la aplicación\" border=\"false\":::\n\n1. Inicie la reunión. \n\n   El icono está visible en la barra de control de reunión.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"aplicación de reunión\" border=\"false\":::\n\n1. Para actualizar la tarea de estado de sprint, agregue:\n\n   * **Asignado a**\n   * **Descripción**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"agregar estado en la reunión\" border=\"false\":::\n   \n   Aplicación en la vista del panel lateral:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"vista de panel\" border=\"false\":::\n"
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Se te ocurrió algo como esto? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="salida de la vista de fase" border="false":::
- content: Ha completado el tutorial para empezar a trabajar con una vista de fase de reuniones.
