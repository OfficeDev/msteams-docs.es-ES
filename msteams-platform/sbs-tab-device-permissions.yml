- durationInMinutes: 1
  content: >
    Teams aplicación que requiere permisos de dispositivo, como la ubicación, la cámara o el acceso al micrófono, ahora requieren que los usuarios concedan permiso manualmente en cada nivel de aplicación en el explorador web. Anteriormente, el explorador controló cómo conceder permisos de acceso, pero ahora estos permisos se controlan en Microsoft Teams.


    Esta guía paso a paso le ayuda a realizar permisos de dispositivo de tabulación en Microsoft Teams. Verá la siguiente salida:

      ![desktop3](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las herramientas siguientes y de configurar el entorno de desarrollo:  \n\n* Instale [ngrok](https://ngrok.com/) o una solución de tunelización equivalente.\n* Instale [Node.js](https://nodejs.org/en/).\n* Visual Studio Code o la versión más reciente.\n* [Microsoft 365 cuenta de desarrollador](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) o acceso a Teams cuenta con los permisos adecuados para instalar una aplicación.\n"
- title: Configurar y ejecutar la aplicación de permisos de dispositivo tab en Teams
  durationInMinutes: 1
  content: "La manera más completa de probar la aplicación es crear un paquete de aplicación y cargarlo en Teams. Este método es la única manera de probar la funcionalidad completa disponible para la aplicación en todos los ámbitos. \n\nPara configurar y ejecutar la aplicación de Teams cargando el archivo manifest.zip, realice lo siguiente:\n\n1. Configure y ejecute la aplicación de permisos de dispositivo de pestaña.\n2. Comience el servicio de tunelización para obtener un punto de conexión https.\n3. Ejecute los permisos del dispositivo de pestaña cargando el archivo manifest.zip en Teams.\n\n**Para configurar y ejecutar la aplicación de permisos de dispositivo de pestaña:**\n\n1. Abra **el símbolo del sistema** y clone un **repositorio git clone https://github.com/OfficeDev/Microsoft-Teams-Samples.git**. Asegúrese de tener en cuenta la **ruta de acceso** donde se clona el repositorio.\n2. En el **Explorador de archivos**, vaya a **la carpeta Microsoft-Teams-Samples > samples > tab-device-permissions > nodejs** y copie la ubicación de la carpeta.\n3. En el **símbolo del sistema**, escriba **cd location (node js folder location)** y ejecute este comando.\n4. Ejecute el siguiente comando en el **símbolo del sistema**:\n\n   ```command-prompt\n    npm install\n    ```\n5. Ejecute la aplicación en el **símbolo del sistema** mediante el siguiente comando:\n\n   ```command-prompt\n   npm start\n   ```\n6. Puede ver la siguiente salida en el explorador:\n\n   ![Reaccionar](~/assets/images/tab-device-permission/sbs-react.PNG)\n\n**Comience el servicio de tunelización para obtener un punto de conexión https:**\n\n1. Vaya a **Microsoft-Teams-Samples > samples > tab-device-permissions > nodejs**.\n2. Abra **el terminal ngrok** e inicie un túnel ngrok con el siguiente comando (necesitará el punto de conexión https para actualizar el archivo de manifiesto):\n\n   ```ngrok\n   ngrok http 3000 --host-header=localhost\n   ```  \n    \n**Para ejecutar los permisos del dispositivo de pestaña cargando el archivo manifest.zip en Teams:**\n\n1. En el **Explorador de archivos**, vaya a **Microsoft-Teams-Samples > samples > tab-device-permissions > nodejs > carpeta appPackage**.\n2. Abra el `manifest.json` archivo en Visual Studio Code.\n3. En el `manifest.json` archivo, busque **<<BASE_URI_DOMAIN>>** y reemplácelo por el punto de conexión https de ngrok excluyendo la parte \"https://\" en todos los lugares.\n\n   ![ngrok](~/assets/images/tab-device-permission/ngrok-tunnel.PNG)\n\n4. Comprima los archivos del **appPackage/folder** como manifest.zip.\n5. Abra Teams en el explorador mediante el identificador de inquilino.\n6. Para cargar `manifest.zip`, seleccione **Aplicaciones > Upload una aplicación personalizada** y abra `manifest.zip`.\n7. Seleccione **Pestaña Aplicación de permisos de dispositivo** .\n8. Seleccione **Agregar** para agregar la aplicación de permisos de dispositivo de pestaña.\n\n    ![addbrowserteams](~/assets/images/tab-device-permission/sbs-add-browser-teams.png)\n\n9. Abra **Tab Device Permission (Permiso de dispositivo de pestaña** ) y seleccione **Device Permission Tab (Pestaña Permiso** de dispositivo) para ver la siguiente salida:\n\n    ![equipos de escritorio](~/assets/images/tab-device-permission/sbs-tab-device-permission-browser-mobile-get-location.png)\n\n10. Abra Teams móviles para ver las siguientes salidas:\n\n    ![mobileteams](~/assets/images/tab-device-permission/mobile-teams-output.png)\n\n11. Abra Teams de escritorio.\n12. Para cargar `manifest.zip`, seleccione **Aplicaciones > Upload una aplicación personalizada** y abra `manifest.zip`.\n13. Seleccione **Agregar** para agregar la aplicación de permisos de dispositivo de pestaña y verá la siguiente salida:  \n\n    ![equipos de escritorio](~/assets/images/tab-device-permission/dekstop-tab-device-permission.png)\n"
- title: Probar la aplicación
  durationInMinutes: 1
  content: "Para asegurarse de que la aplicación de permisos de dispositivo de pestaña permite al usuario conceder el permiso, debe probar la aplicación después de cargarla correctamente en Teams.\n\n # <a name=\"desktop\"></a>[Escritorio](#tab/Desktop)\n\n  Para probar la aplicación en el escritorio, seleccione el icono **Permiso** de aplicación y obtenga las siguientes indicaciones para aceptar la solicitud de permiso:\n\n   ![desktoppermissionteams](~/assets/images\\tab-device-permission\\desktop-teams-permission.png)\n\n  # <a name=\"browser\"></a>[Explorador](#tab/Browser)\n\n  Para probar la aplicación en el explorador, seleccione **Obtener ubicación** para ver las siguientes salidas:\n\n   ![locationresultbrowserteams](~/assets/images/tab-device-permission/sbs-location-result.png)\n\n # <a name=\"mobile\"></a>[Móvil](#tab/Mobile)\n\n  Para probar la aplicación en dispositivos móviles, seleccione el botón correspondiente para probar el escenario y obtener las siguientes indicaciones para aceptar la solicitud de permiso:\n\n   ![mobileappteams](~/assets/images/tab-device-permission/prompt-mobile-app.png)\n\n--- \n"
