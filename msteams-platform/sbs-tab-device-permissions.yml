items:
- durationInMinutes: 1
  content: >
    La aplicación teams que requiere permisos de dispositivo, como la ubicación, la cámara o el acceso al micrófono, ahora requiere que los usuarios concedan permiso manualmente en el explorador web. Anteriormente, el explorador se encargaba de conceder los permisos de acceso, pero ahora estos permisos se gestionan en Microsoft Teams.


    Esta guía paso a paso le ayuda a conceder permiso de dispositivo de pestaña en Teams. Verá la siguiente salida:

      :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/output1.png" alt-text="salida final" border="true":::
- title: Requisitos previos
  durationInMinutes: 1
  content: >
    Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:



    * [Microsoft Teams](https://www.microsoft.com/en-in/microsoft-teams/log-in) con una cuenta válida

    * [Cuenta de desarrollador de Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program) o acceso a la cuenta de Teams con los permisos adecuados para instalar una aplicación

    * [Versión más reciente de Visual Studio](https://code.visualstudio.com/Download)

    * [Versión más reciente de nodejs](https://nodejs.org/en/download/)

    * [Versión más reciente de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de tunelización equivalente

      > [!NOTE]
      > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).
- title: Configuración del entorno local
  durationInMinutes: 1
  content: >
    1. Abra [Ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).


    1. Seleccione **Código**.


    1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.


       :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/cloner-epository-tab-device.png" alt-text="clonación del repositorio" border="true":::


    1. Seleccione **Clonar**.
- title: Configuración del túnel para el servidor web local
  durationInMinutes: 1
  content: "Use ngrok o símbolo del sistema para crear un túnel a los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n```bash\nngrok http -host-header=localhost 3000\n``` \n  > [!TIP]\n  > Si encuentra **ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3000`.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/ngrok-tab-device.png\" alt-text=\" Tunelización de ngrok\" border=\"true\":::\n"
- title: Configuración del archivo de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **manifest.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifestjson-tab-device.png\" alt-text=\"archivo de manifiesto\" border=\"true\":::\n\n1. Abra **manifest.json** en Visual Studio y realice los cambios siguientes:\n  \n   Reemplace por `<<BASE_URI_DOMAIN>>` el punto de conexión http de ngrok excluyendo la parte https:// en todos los lugares.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/tab-device-VS-update1.png\" alt-text=\"actualizar ngrok en Visual Studio\" border=\"true\":::\n          \n"
- title: Compilación y ejecución de una aplicación cliente con npm
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **ejemplos > tab-device-permissions > nodejs**.\n\n1. Copie la ruta de acceso de la carpeta **nodejs** . \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-path-tab-device.png\" alt-text=\"copiar la ruta de acceso\" border=\"true\":::  \n\n1. Abra una nueva ventana **del símbolo del sistema** y cambie el directorio actual a la ruta **de acceso de nodejs** copiada.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-new-folder-path-tab-device.png\" alt-text=\"copiar la ruta de acceso\" border=\"true\":::     \n\n1. Ejecute el siguiente comando en el **símbolo del sistema** para descargar paquetes y dependencias:\n\n   ```Command-Prompt\n    npm install\n    ```  \n\n1. Ejecute el siguiente comando en el **símbolo del sistema** para iniciar la aplicación:\n\n   ```Command-Prompt\n   npm start\n   ```\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/npm-start-install1.png\" alt-text=\"instalar e iniciar npm\" border=\"true\":::     \n\n1. Puede ver la siguiente salida en el explorador:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-react.png\" alt-text=\"Salida del explorador\" border=\"true\":::     \n"
- title: Agregar permiso de dispositivo de pestaña a Teams
  durationInMinutes: 1
  content: "# <a name=\"desktop\"></a>[Escritorio](#tab/desktop) \n\n\n1. En el repositorio clonado, vaya a **samples** > **tab-device-permissions** > **nodejs** > **appPackage**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **appPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"crear un archivo ZIP\" border=\"true\":::        \n \n 1. Vaya a **Microsoft Teams**.\n\n 1. Seleccione **Aplicaciones**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"seleccionar aplicaciones\" border=\"true\":::         \n\n 1. En la esquina inferior izquierda, seleccione **Administrar las aplicaciones**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"seleccionar administrar aplicación\" border=\"true\":::         \n\n 1. Seleccione **Cargar una aplicación personalizada**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"carga de una aplicación personalizada\" border=\"true\":::           \n\n 1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **appPackage** .\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"agregar el archivo ZIP del manifiesto\" border=\"true\":::             \n\n 1. Seleccione **Agregar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-desktop.png\" alt-text=\"agregar el permiso de dispositivo de pestaña de aplicación\" border=\"true\":::               \n\n 1. Seleccione **la pestaña Permiso de dispositivo** para ver la siguiente salida:\n \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"agregar un dispositivo de pestaña al escritorio\" border=\"true\"::: \n\n\n# <a name=\"browser\"></a>[Explorador](#tab/Browser)\n\n\n1. En el repositorio clonado, vaya a **samples** > **tab-device-permissions** > **nodejs** > **appPackage**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **appPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"crear un archivo ZIP\" border=\"true\":::        \n\n1. Vaya a **Microsoft Teams**. \n\n1. Seleccione **Aplicaciones**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"seleccionar aplicaciones\" border=\"true\":::         \n\n1. En la esquina inferior izquierda, seleccione **Administrar las aplicaciones**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"seleccionar administrar aplicación\" border=\"true\":::         \n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"carga de una aplicación personalizada\" border=\"true\":::           \n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **appPackage** .\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"agregar el archivo ZIP del manifiesto\" border=\"true\":::             \n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-browser-teams1.png\" alt-text=\"agregar el permiso de dispositivo de pestaña de aplicación\" border=\"true\":::               \n\n1. Seleccione **la pestaña Permiso de dispositivo** para ver la siguiente salida:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"obtener ubicación\" border=\"true\":::\n\n\n# <a name=\"mobile\"></a>[Móvil](#tab/mobile)\n\n \n  Abra Teams en dispositivos móviles para ver las siguientes salidas:\n\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/mobile-teams-output1.png\" alt-text=\"dispositivo de pestaña móvil\" border=\"true\":::                   \n\n \n"
- title: Probar la aplicación
  durationInMinutes: 1
  content: "Para asegurarse de que la aplicación de permisos de dispositivo de pestaña permite al usuario conceder el permiso, debe probar la aplicación después de cargarla correctamente en Teams.\n\n # <a name=\"desktop\"></a>[Escritorio](#tab/Desktop)\n\n  Para probar la aplicación en el escritorio, seleccione el icono **Permiso de aplicación** para permitir el acceso a las solicitudes de permisos:\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"Escritorio\" border=\"true\":::                   \n  \n  \n   # <a name=\"browser\"></a>[Explorador](#tab/Browser)\n\n  \n  Para probar la aplicación en el explorador, seleccione el icono **Permiso de aplicación** para permitir el acceso a las solicitudes de permisos:\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"obtener ubicación\" border=\"true\":::                   \n \n \n # <a name=\"mobile\"></a>[Móvil](#tab/Mobile)\n\n  \n  Para probar la aplicación en dispositivos móviles, se muestran las siguientes ventanas emergentes para seleccionar el curso de acción:\n\n  * Seleccione **ALLOW** si desea conceder permiso.\n  * Seleccione **DENY** si no desea conceder permiso.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/prompt-mobile-app1.png\" alt-text=\"salida móvil\" border=\"true\":::                   \n--- \n"
- title: Desafío completo
  durationInMinutes: 1
  content: "¿Se te ocurrió algo como esto?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/output1.png\" alt-text=\"location\" border=\"true\":::                   \n"
- content: Ha completado el tutorial y ahora puede conceder permiso de dispositivo de pestaña en Teams.
