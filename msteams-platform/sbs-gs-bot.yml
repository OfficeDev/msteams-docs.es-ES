- durationInMinutes: 1
  content: "Inicie Microsoft Teams desarrollo de aplicaciones con la primera aplicación de Teams. Creará una aplicación de bot con Teams. \n\nLa aplicación tendrá una funcionalidad, que incluye su propia interfaz de usuario y experiencia de usuario:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características.\" border=\"false\":::\n\n> [!NOTE]\n> En este tutorial, creará una aplicación de bot.\n\nEn este tutorial, aprenderá lo siguiente:\n\n- Cómo configurar un nuevo proyecto con Teams Toolkit.\n- Cómo crear una aplicación de bot.\n- Cómo implementar la aplicación.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de herramientas que necesitará para compilar e implementar las aplicaciones.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Kit de herramientas de Teams](#install-the-teams-toolkit) | Extensión de código de Microsoft Visual Studio que crea un scaffolding de proyecto para la aplicación. Use la versión 4.0.0. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones de chat, reuniones, llamadas, todo en un solo lugar.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Entorno de tiempo de ejecución de JavaScript de back-end. Use la versión v16 LTS más reciente.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollo. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Entornos de compilación de JavaScript, TypeScript o SharePoint Framework (SPFx). Use la versión 1.55 o posterior. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Herramientas de Azure para Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) y [la CLI de Azure](/cli/azure/install-azure-cli) | Herramientas de Azure para acceder a datos almacenados o para implementar un back-end basado en la nube para la aplicación de Teams en Azure. |\n| &nbsp; | [React Developer Tools for Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) OR [React Developer Tools for Microsoft&nbsp;Edge](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Extensión DevTools del explorador para la biblioteca de Código abierto React JavaScript. |\n| &nbsp; | [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Explorador de Microsoft Graph, una herramienta basada en explorador que permite ejecutar una consulta desde datos de Microsoft Graph. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación de Teams, incluida su organización o la tienda de Teams. |\n\n\n> [!TIP]\n> Si trabaja con datos de Microsoft Graph, debe obtener información y marcar el Explorador de Microsoft Graph. Esta herramienta basada en explorador le permite consultar Microsoft Graph fuera de una aplicación.\n\n\n## <a name=\"prepare-development-environment\"></a>Preparación del entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Instale el Teams Toolkit\n\nEl Teams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para la aplicación, publicar en la tienda Teams y mucho más. \n \nPuede usar el kit de herramientas con Visual Studio Code o la CLI (interfaz de línea de comandos), denominada `TeamsFx`.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code y seleccione la vista **Extensiones** (**Ctrl+Mayús+X** / **⌘⇧-X** o **Ver extensiones de >**).\n1. En el cuadro de búsqueda, escriba **Teams Toolkit**.\n1. Seleccione **Instalar** junto al Teams Toolkit.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscodeversion.png\" alt-text=\"Ilustración que muestra la instalación de la extensión Teams Toolkit.\" border=\"false\":::\n\n El icono de Teams Toolkit aparece en la barra lateral Visual Studio Code después de instalarlo.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Ilustración que muestra el icono de Teams Toolkit en Visual Studio Code barra lateral.\" border=\"false\":::\n\nTambién puede encontrar la Teams Toolkit en [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador de `npm` paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nEn función de la configuración, es posible que tenga que usar `sudo` para instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la memoria caché global de npm a la ruta de acceso. Este paso se realiza normalmente como parte del instalador de Node.js.  \n\nPuede usar la CLI con el `teamsfx` comando . Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"con firma remota\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde la aplicación se carga localmente y prueba. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n > [!NOTE]\n > La instalación local es necesaria para obtener una vista previa y probar aplicaciones en Teams entorno local. Si no está habilitada, no podrá obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir de forma local aplicaciones en Teams:\n\n 1. En el cliente Teams, seleccione el icono **Tienda**.\n 1. Seleccione **Administrar las aplicaciones**.\n 1. Seleccione **Publicar una aplicación**.\n 1. Busque la opción para **Upload una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Ilustración que muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n     > [!NOTE]\n     > Si no tiene la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratis (opcional)\n\nSi no tiene una cuenta de desarrollador Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Cuando haya terminado, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\" border=\"true\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Upload una aplicación personalizada** en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi desea hospedar la aplicación o acceder a los recursos en Azure, debe tener una suscripción a Azure. [Cree una cuenta gratuita](https://azure.microsoft.com/free/) antes de empezar.\n\nAhora tiene todas las herramientas y configura su cuenta. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar. Seleccione la aplicación que desea hacer primero.\n"
- title: Creación del área de trabajo del proyecto para la aplicación de bot
  durationInMinutes: 1
  content: "\nVamos a crear la primera aplicación de bot.\n\nLa funcionalidad del bot de una aplicación Teams crea un bot de chat o un bot conversacional. Se usa para ejecutar tareas sencillas y automatizadas, como proporcionar servicio al cliente. Un bot habla con un servicio web y le ayuda a usar sus ofertas. Puede obtener la previsión meteorológica, realizar reservas o cualquier otro servicio ofrecido mediante un bot conversacional.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-bot/your-helloworld-app-bot.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características. El bot está resaltado.\" border=\"false\":::\n\nComo ya ha preparado para crear estas aplicaciones, puede configurar un nuevo proyecto de Teams para crear la aplicación de bot.\n\nEn este tutorial, aprenderá lo siguiente:\n\n1. [Configuración de un nuevo proyecto de bot con Teams Toolkit.](#create-your-bot-project-workspace)\n1. [Acerca de la estructura de directorios del proyecto de aplicación.](#take-a-tour-of-the-bot-app-source-code)\n\n> [!IMPORTANT]\n> Actualmente, los bots están disponibles en Government Community Cloud (GCC), pero no en GCC-High y en el Departamento de defensa (DOD).\n\n## <a name=\"create-your-bot-project-workspace\"></a>Creación del área de trabajo del proyecto de bot\n\nSi se cumplen los requisitos previos, comencemos.\n\n> [!NOTE]\n> La interfaz de usuario Visual Studio Code que se muestra es de Mac. Puede variar en función del sistema operativo, la versión Teams Toolkit y el entorno.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione icono del Kit de herramientas de Teams :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral de Visual Studio Code.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ubicación del vínculo Crear nuevo proyecto en la barra lateral del Kit de herramientas de Teams.\" border=\"false\":::\n\n1. Seleccione **Crear una nueva aplicación Teams** para crear una aplicación mediante el Teams Toolkit.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Inicio del Asistente para crear un nuevo proyecto\" border=\"false\":::\n\n1. Seleccione **Bot** **y aceptar.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-capabilities-bot.png\" alt-text=\"Captura de pantalla que muestra cómo agregar funcionalidades a la nueva aplicación.\" border=\"false\":::\n\n1. Seleccione **JavaScript** en la sección **Lenguaje de programación** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-language-bot.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar el lenguaje de programación.\" border=\"false\":::\n\n1. Seleccione la **carpeta Área de trabajo** eligiendo la carpeta necesaria.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar el lenguaje de programación.\" border=\"false\":::\n\n1. Escriba un nombre adecuado para la aplicación, como `hellobot`. Asegúrese de que el nombre de la aplicación sea alfanumérico. Seleccione **Introducir**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/enter-name-bot.png\" alt-text=\"Captura de pantalla que muestra dónde escribir el nombre de la aplicación.\" border=\"false\":::\n\n    La aplicación Teams con una funcionalidad de bot se crea en unos segundos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-created-bot.png\" alt-text=\"Captura de pantalla que muestra la aplicación creada.\" border=\"false\":::\n\n    Una vez creada la aplicación, el Teams Toolkit muestra el siguiente mensaje:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"Mensaje de ubicación\":::\n    \n    Seleccione **Depuración local** para obtener una vista previa del proyecto.\n    \n<details>\n<summary>Un resumen rápido de la creación de una aplicación de Teams.</summary>\nVea este breve resumen para crear una aplicación de Teams.\n\n![Creación de una aplicación de Teams](~/assets/videos/javascript-bot-app1.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nUse la CLI de `teamsfx` para crear su primer proyecto:  Comience en la carpeta en la que quiera crear la carpeta del proyecto.\n\n``` bash\nteamsfx new\n```\n\nPuede usar la CLI para crear una nueva aplicación de Teams. La CLI le guía a través de una serie de preguntas. Cada pregunta incluye una instrucción sobre cómo responderla.\n\nPor ejemplo, use las teclas de flecha para seleccionar una opción. Después de elegir, seleccione **Entrar** para confirmarlo.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n1. Seleccione **Bot** y anule la selección de **Tab**.\n1. Seleccione **JavaScript** como lenguaje de programación.\n1. Seleccione **Entrar** para seleccionar la carpeta predeterminada del área de trabajo.\n1. Escriba un nombre adecuado para la aplicación, como `HelloBot`. El nombre de la aplicación solo puede contener caracteres alfanuméricos.\n\nDespués de responder a todas las preguntas, se crea el proyecto.\n\n---\n\n## <a name=\"take-a-tour-of-the-bot-app-source-code\"></a>Realice un recorrido por el código fuente de la aplicación de bot\n\nUna vez realizado el scaffolding, vea los directorios y archivos del proyecto en el área Explorador de Visual Studio Code.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-folder-structure-bot-new.png\" alt-text=\"hw new tab\" border=\"true\":::\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| `.fx/configs` | Archivos de configuración que el usuario puede personalizar para la aplicación de Teams. |\n| `.fx/configs/config.<envName>.json` | Archivo de configuración para cada entorno. |\n| `.fx/configs/azure.parameters.<envName>.json` | Archivo de parámetros para el aprovisionamiento de Azure BICEP para cada entorno. |\n| `.fx/configs/projectSettings.json` | Configuración global del proyecto que se aplica a todos los entornos. |\n| `.fx/states` | Aprovisione la salida generada por el Toolkit.  El kit de herramientas crea esta carpeta después de aprovisionar recursos para la aplicación. |\n| `.fx/states/state.<envName>.json` | Aprovisione el archivo de salida para cada entorno. |\n| `.fx/states/<env>.userdata` | Datos de usuario confidenciales para la salida de aprovisionamiento para cada entorno. |\n| `bot` |  Código para la funcionalidad bot necesaria en tiempo de ejecución. |\n| `bot/teamsBot.js` | Punto de entrada principal de la aplicación de bot. |\n| `templates/appPackage` | Archivos de plantilla de manifiesto de aplicación y los iconos de aplicación, color.png y outline.png. |\n| `templates/appPackage/manifest.template.json` | Manifiesto de aplicación para ejecutar la aplicación en un entorno local y remoto.  |\n| `templates/azure` | Archivos de plantilla de BICEP |\n\n> [!Tip]\n> Familiarícese con los bots fuera de Teams antes de integrar su primer bot en Teams.\n"
- title: Compilación y ejecución de la primera aplicación de bot
  durationInMinutes: 1
  content: "\nDespués de configurar el área de trabajo del proyecto con Teams Toolkit, compile el proyecto de bot. Asegúrese de que ha iniciado sesión en su cuenta de Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicie sesión en su cuenta de Microsoft 365\n\nUse esta cuenta para iniciar sesión en Teams. Si usa un inquilino de Microsoft 365 programa para desarrolladores, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el icono de Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral.  \n1. Seleccione **Iniciar sesión en M365**.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n\n1. Inicie sesión en su cuenta de Microsoft 365 con sus credenciales.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n1. Vuelva a Teams Toolkit dentro de Visual Studio Code.\n\n    Use esta cuenta para iniciar sesión en Teams. Si usa un inquilino de Microsoft 365 programa para desarrolladores, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Captura de pantalla que muestra dónde iniciar sesión en Microsoft 365 y Azure.\" border=\"false\":::\n\n    Ahora ya está listo para compilar la aplicación y ejecutarla localmente.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Ahora que el entorno de desarrollo está configurado, puede crear, compilar e implementar la primera aplicación Teams.\n\n---\n\n## <a name=\"build-and-run-your-first-bot-app-locally\"></a>Compilación y ejecución de la primera aplicación de bot localmente\n\nPara compilar y ejecutar la aplicación en el entorno local:\n\n1. Seleccione **F5** en Visual Studio Code para ejecutar la aplicación en modo de depuración.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    En caso de que se pregunte, al presionar la tecla **F5**, el Teams Toolkit:\n\n    1. Comprueba todos los siguientes requisitos previos:\n      - Ha iniciado sesión con una cuenta de Microsoft 365.\n      - La instalación local está habilitada para la cuenta de Microsoft 365.\n      - Se instala la versión de Node.js compatible.\n      - Los paquetes NPM para la aplicación bot están instalados.\n      - Ngrok está instalado.\n      - El puerto requerido por la aplicación de bot está disponible.\n\n      > [!NOTE]\n      > Si Teams Toolkit no puede comprobar un requisito previo determinado, se le pedirá que lo compruebe.\n\n    2. Inicia Ngrok para crear un túnel HTTP.\n    3. Registra la aplicación en Azure AD y configura la aplicación.\n    4. Registra la aplicación bot en Bot Framework y configura la aplicación de bot.\n    5. Registra la aplicación en Teams Portal para desarrolladores y configura la aplicación.\n    6. Inicia la aplicación del bot.\n    7. Inicia Teams en un explorador web y descarga localmente la aplicación de bot.\n\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/f5-build-and-run.png\" alt-text=\"Captura de pantalla que muestra cuándo se presiona la tecla F5 para la depuración.\":::\n\n    > [!NOTE]\n    > Al ejecutar la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Cuando se complete la compilación, se abrirá automáticamente una ventana del explorador. Este proceso puede tardar entre 3 y 5 minutos en completarse.\n\n    Teams ejecuta la aplicación en un explorador web.\n\n1. Inicie sesión con su cuenta de Microsoft 365, si se le solicita.\n\n1. Seleccione **Agregar** cuando se le pida que transfiera localmente la aplicación a Teams en el equipo local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/add-bot-app-local-debug.png\" alt-text=\"Captura de pantalla que muestra que el bot se agrega en Teams cliente.\":::\n\n    Ahora el bot se ejecuta correctamente en Teams! Una vez cargada la aplicación, se abre una sesión de chat con el bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-added-bot-local-debug.png\" alt-text=\"Captura de pantalla que muestra que el bot se ejecuta en Teams cliente.\":::\n\n    Puede escribir `welcome` para mostrar una tarjeta de introducción y escribir `learn` para ir a la documentación de comandos de bot y tarjeta adaptable.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/bot-app-learn-local-debug.png\" alt-text=\"Captura de pantalla que muestra la tarjeta de aprendizaje en el bot en Teams cliente.\":::       \n\n    Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como con cualquier otra aplicación web. Abra el archivo `bot/teamsBot.js` y busque el método `onMessage()`. Establezca un punto de interrupción en cualquier caso. A continuación, escriba texto.\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\n  Para ejecutar correctamente la aplicación en Teams, asegúrese de que ha habilitado la transferencia local en la cuenta de Teams. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n\n  > [!IMPORTANT]\n  > Actualmente, las aplicaciones de transferencia local están disponibles en Government Community Cloud (GCC), GCC-High y DOD.\n\n  > [!TIP]\n  > Compruebe si hay problemas antes de transferir localmente la aplicación mediante la [herramienta de validación de aplicaciones](https://dev.teams.microsoft.com/appvalidation.html). Esta herramienta se incluye en el kit de herramientas. Corrija los errores para transferir localmente la aplicación.\n  </details> \n"
- title: Implementación de la primera aplicación de Teams
  durationInMinutes: 1
  content: "\nHa aprendido a crear, compilar y ejecutar Teams aplicación con la funcionalidad Bot. El último paso es implementar la aplicación en Azure.\n\nVamos a implementar la primera aplicación con la funcionalidad Bot en Azure mediante Teams Toolkit.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Inicio de sesión en su cuenta de Azure\n\nUse esta cuenta para acceder al portal de Microsoft Azure y aprovisionar nuevos recursos en la nube para admitir la aplicación.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Abra la carpeta del proyecto en la que creó la aplicación de pestaña.\n1. Seleccione el icono de Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral.  \n1. Seleccione **Iniciar sesión en Azure**.\n\n    > [!TIP]\n    > Si tiene instalada la extensión cuenta de Azure y usa la misma cuenta, puede omitir este paso. Use la misma cuenta que usa en otras extensiones.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n1. Inicie sesión en su cuenta de Azure con sus credenciales.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n\n    La sección **ACCOUNTS** de la barra lateral muestra las dos cuentas por separado. También muestra el número de suscripciones de Azure utilizables disponibles. Asegúrese de que tiene al menos una suscripción de Azure utilizable disponible. Si no es así, cierre la sesión y use otra cuenta.\n\n    Ahora está listo para implementar la aplicación en Azure.\n\n    Enhorabuena, ha creado una aplicación Teams! \n    Ahora vamos a continuar y aprender a implementar una de las aplicaciones en Azure mediante el Teams Toolkit.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Enhorabuena, ha creado una aplicación Teams! \n    Ahora vamos a continuar y aprender a implementar una de las aplicaciones en Azure mediante el Teams Toolkit.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Vea lo que ocurre al implementar la aplicación en Azure</summary>\n\n  Antes de la implementación, la aplicación se ejecuta de forma local:\n\n  * El back-end se ejecuta con **Azure Functions Core Tools**.\n  * El punto de conexión HTTP de la aplicación, donde Microsoft Teams carga la aplicación, se ejecuta de forma local.\n\n  La implementación es un proceso de dos pasos. Aprovisione los recursos en una suscripción de Azure activa y, a continuación, implemente o cargue el código de back-end y front-end de la aplicación en Azure.\n\n  * El back-end, si está configurado, usa varios servicios de Azure, incluidos Azure App Service y Azure Storage.\n  * La aplicación front-end se implementará en una cuenta de Azure Storage configurada para hospedaje web estático.\n\n  </details>\n"
- title: ¡Enhorabuena!
  durationInMinutes: 1
  content: "\n¡Lo has hecho!\n\nHa creado una aplicación de bot.\n\nAhora que ha aprendido a crear una aplicación básica, puede pasar a crear aplicaciones más complejas. Para empezar, pruebe a agregar funcionalidades a las aplicaciones existentes.\n\nPara agregar funcionalidades a la aplicación existente:\n\n1. Seleccione **Agregar características** en la sección **Desarrollo** de la barra lateral Teams Toolkit.\n\n1. Seleccione la funcionalidad que desea agregar a la aplicación.\n\nY eso es todo. Teams Toolkit agrega el scaffolding de la nueva funcionalidad a la estructura de directorios de la aplicación. Siga los procedimientos para compilar e implementar la aplicación, y la aplicación tendrá varias funcionalidades. \n\nHa completado el tutorial para compilar un bot con JavaScript."
