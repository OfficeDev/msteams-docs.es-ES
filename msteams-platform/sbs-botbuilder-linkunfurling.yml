### YamlMime:Tutorial
title: Desenlazclar vínculos en Teams mediante bot
metadata:
  title: Desenlazclar vínculos en Teams mediante bot
  description: Obtenga información sobre cómo configurar el bot de desplegamiento de vínculos de Teams. Esta guía le ayuda a registrar la aplicación y recibir una actividad de invocación.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Obtenga más información sobre la desplegamiento de vínculos.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: e3821b87d03d76c6932aed9184e11b70ed88078c
  ms.sourcegitcommit: 10debe0f01574a21aab54bfac692a4c8373263a8
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 10/31/2022
  ms.locfileid: "68789964"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework amplía la especificación de tarjetas agregando un conjunto de tarjetas predefinidas que los bots pueden usar como parte de la mensajería de bots. La desplegamiento de vínculos mediante bot en Teams le ayuda a registrar la aplicación. Y ayuda a recibir una actividad de invocación cuando la dirección URL con dominio se pega en el área del mensaje de redacción. La actividad de invocación contiene la dirección URL completa y puede responder con una tarjeta. Los usuarios pueden desenrollar el vínculo con bot con información adicional para obtener una experiencia mejorada.\n\n > [!NOTE]\n > Actualmente, no se admite la desplegamiento de vínculos en clientes móviles.\n\n **Características clave de la desplegamiento de vínculos** \n\n * Permite al usuario pegar direcciones URL y responder con una tarjeta.\n * Permite al usuario registrar la aplicación y recibir la actividad de invocación.\n\nEsta guía paso a paso le ayuda a crear un bot para realizar la desplegamiento de vínculos en Microsoft Teams para `https://www.BotFramework.com`. Verá la siguiente salida:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Apertura de vínculos\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo: \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar.|\n | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • **desarrollo web y ASP.NET** <br> • **Desarrollo multiplataforma de .NET Core** | Puede instalar la versión empresarial en Visual Studio 2022 e instalar las cargas de trabajo. |\n | &nbsp; | [SDK de .NET Core versión 3.1](https://dotnet.microsoft.com/en-us/download) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [Ejemplos de BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n1. Seleccione **Código**.\n1. Seleccione **Abrir con GitHub Desktop** en el menú desplegable.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new_1.png\" alt-text=\"Clonar repositorio\":::\n\n1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en Azure Portal
  durationInMinutes: 5
  content: "Los pasos siguientes le ayudan a crear y registrar el bot en Azure Portal:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente para habilitar la autenticación sso del bot.\n* Agregue el canal de Teams para implementar el bot en el canal de Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [Azure Portal de Microsoft](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Bot de Azure.\":::\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione la **suscripción** y **el grupo de recursos** en la lista desplegable correspondiente.\n1. Seleccione Residencia **de datos necesaria (versión preliminar).**\n\n   :::image type=\"content\" source=\"./assets/images/conversation-bot/create-azure-bot.png\" alt-text=\"Captura de pantalla que muestra cómo crear un bot de Azure.\":::\n   \n   También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n1. Seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo** de recursos, si ha creado un nuevo grupo de recursos.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de pantalla que muestra la nueva ubicación del grupo de recursos.\":::\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   También puede seleccionar **Usar registro de aplicación existente** y escribir **Id. de aplicación**, Id. de **inquilino de la aplicación** e **Id. de recurso msi**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n1. Seleccione **Revisar y crear**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/register-bot-2_1.png\" alt-text=\"Captura de pantalla que muestra la creación del identificador de aplicación de Microsoft.\":::\n\n1. Una vez superada la validación, seleccione **Crear**.\n\n   El servicio de bot tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment_1.png\" alt-text=\"Captura de pantalla que muestra la navegación de ir al recurso.\":::\n\n   Se crea el bot de Azure y puede ver el **grupo de recursos** y el **identificador de suscripción** en el bot de Azure.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page_1.png\" alt-text=\"Recurso de bot de Azure creado\":::\n    \n  **Para crear un secreto de cliente**\n\n   Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Captura de pantalla que muestra la selección de la opción administrar.\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Captura de pantalla que muestra la selección del nuevo secreto de cliente.\":::\n        \n   Aparece **la ventana Agregar un secreto de cliente** .\n\n1. Escriba **Descripción** en el secreto de cliente.\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret_1.png\" alt-text=\"Captura de pantalla que muestra la opción agregar.\":::\n   \n1. En la columna **Valor** , seleccione el icono Copiar en el Portapapeles para copiar los detalles del valor.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Captura de pantalla que muestra el valor del secreto de cliente copiado en el Portapapeles.\":::\n         \n   > [!TIP]\n   > Guarde el **valor** de los secretos de cliente o la contraseña de la aplicación para futuras referencias.\n\n **Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome_1.png\" alt-text=\"Página principal\":::\n   \n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo.\n\n1. Seleccione **Microsoft Teams.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/terms.png\" alt-text=\"Términos de servicio\":::\n  \n1. Seleccione **Aplicar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Captura de pantalla que muestra la selección de Teams.\":::\n  \n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n  \n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Si encuentra **ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS (https a io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"Captura de pantalla que muestra la dirección URL https de ngrok.\":::\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración**, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint_2.png\" alt-text=\"Captura de pantalla que muestra el punto de conexión de mensajería.\":::\n     \n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister_1.png\" alt-text=\"Registro de aplicación\":::\n   \n1. Seleccione **Exponer una API**.\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi_1.png\" alt-text=\"Exponer una API\":::\n  \n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink_1.png\" alt-text=\"Establecer vínculo\":::\n           \n   En la imagen siguiente se muestra el nombre de dominio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri_1.png\" alt-text=\"Id. de aplicación\":::\n  \n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Seleccionar un ámbito\":::\n\n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Captura de pantalla que muestra cómo agregar ámbito.\"::: \n    \n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope_1.png\" alt-text=\"Scopes\"::: \n    \n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Captura de pantalla que muestra la selección de la aplicación cliente.\":::\n   \n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación de escritorio de Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Captura de pantalla que muestra la adición de la aplicación cliente\":::\n   \n   Escriba **Id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Captura de pantalla de cómo agregar el identificador de cliente.\":::\n  \n1. Seleccione **Ámbitos autorizados**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Captura de pantalla que muestra la adición de la aplicación cliente.\":::\n  \n   En la imagen siguiente se muestra el **identificador de cliente**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Captura de pantalla que muestra la aplicación cliente.\"::: \n     \n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a los permisos de API solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n1. Seleccione **Permisos delegados de** **Microsoft Graph** > .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addpermission_1.png\" alt-text=\"Captura de pantalla que muestra la adición de permisos.\":::\n  \n1. Seleccione los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Captura de pantalla que muestra la adición de otros permisos.\":::\n     \n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth_1.png\" alt-text=\"Web\":::\n     \n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend_1.png\" alt-text=\"Auth-end\":::\n        \n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation_1.png\" alt-text=\"Captura de pantalla que muestra la navegación de la ubicación de configuración de la aplicación.\":::\n  \n1. Abra **appsettings.json** en Visual Studio.\n\n1. Actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppType\"` **MultiTenant**.\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establézcalo `\"MicrosoftAppTenantId\"` como en blanco para el bot multiinquilino.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings_1.png\" alt-text=\"Captura de pantalla que muestra la configuración de la aplicación.\":::\n    \n1. Vaya a **manifest.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation_1.png\" alt-text=\"Captura de pantalla que muestra la ubicación del archivo de manifiesto.\":::\n    \n1. Abra **manifest.json** en Visual Studio.\n\n1. Agregue el siguiente fragmento de código al archivo de manifiesto, si aún no está presente:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Reemplace todas las repeticiones de `<<YOUR-MICROSOFT-APP-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest_1.png\" alt-text=\"Captura de pantalla que muestra el reemplazo del identificador de aplicación de Microsoft.\":::\n  \n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con la versión más reciente de Visual Studio o la línea de comandos**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Inicie la versión más reciente de Visual Studio.\n   1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile_1.png\" alt-text=\"Captura de pantalla que muestra la navegación del archivo abierto.\":::\n      \n   1. Seleccione **El archivo TeamsLinkUnfurling.csproj** en la carpeta **55.teams-link-unfurling** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj_1.png\" alt-text=\"Captura de pantalla que muestra la selección de la carpeta .\":::\n  \n   1. Abra **Explorador de soluciones** desde **la vista**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer_1.png\" alt-text=\"Captura de pantalla que muestra el Explorador de soluciones.\":::\n      \n   1. Haga clic con el botón derecho en **TeamsLinkUnfurling**.\n\n   1. Seleccione **Establecer como proyecto de inicio**.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup_1.png\" alt-text=\"Captura de pantalla que muestra la configuración del proyecto de inicio.\"::: \n      \n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate_1.png\" alt-text=\"Captura de pantalla que muestra el certificado de confianza.\":::\n      \n      Se abre una página web con un mensaje **El bot está listo**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Captura de pantalla que muestra la página web que indica que el bot está listo.\":::\n              \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **BotBuilder-Samples > ejemplos > csharp_dotnetcore > 55.teams-link-unfurling** en la ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Captura de pantalla que muestra la ejecución de dotnet en Bash.\":::\n\n  ---\n"
- title: Upload Link Unfurling App (Cargar aplicación de desplegamiento de vínculos)
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile_1.png\" alt-text=\"Captura de pantalla que muestra el archivo comprimido.\":::\n   \n1. Vaya a **Microsoft Teams**.\n\n1. Seleccione **Aplicaciones**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore_1.png\" alt-text=\"Archivo ZIP\":::\n   \n1. Seleccione **Administrar las aplicaciones**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"Administrar aplicaciones\":::\n      \n1. Seleccione **Cargar una aplicación personalizada**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"Cargar aplicación personalizada\":::\n  \n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip_1.png\" alt-text=\"Captura de pantalla que muestra la selección del archivo ZIP.\":::\n  \n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Captura de pantalla que muestra la adición de la aplicación.\":::\n   \n   La aplicación se abre en un chat.\n\n1. En el área redactar mensaje, escriba `https://www.BotFramework.com`.\n\n   El vínculo se desplegó como se muestra en la siguiente imagen:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Captura de pantalla que muestra el resultado de desplegar vínculo.\":::\n   \n1. Presione Entrar.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Captura de pantalla que muestra la salida.\":::\n"
