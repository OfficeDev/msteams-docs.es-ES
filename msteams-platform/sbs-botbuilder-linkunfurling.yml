### YamlMime:Tutorial
title: Desenlazclar vínculos en Teams mediante bot
metadata:
  title: Desenlazclar vínculos en Teams mediante bot
  description: Obtenga información sobre cómo configurar el bot de desplegamiento de vínculos de Teams que le ayuda a registrar la aplicación y recibir una actividad de invocación.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Obtenga más información sobre la desplegamiento de vínculos.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: f203f661e30dd06d4229ee0208dad87e7a65ce4e
  ms.sourcegitcommit: 0c734a5809ad6eb36255c97f38589c67d0971741
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 07/16/2022
  ms.locfileid: "66830816"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework amplía la especificación de tarjetas agregando un conjunto de tarjetas predefinidas que los bots pueden usar como parte de la mensajería de bots. La desplegamiento de vínculos mediante bot en Teams le ayuda a registrar la aplicación y a recibir una actividad de invocación cuando la dirección URL con un dominio determinado se pega en el área del mensaje de redacción. La invocación contiene la dirección URL completa y puede responder a ella con una tarjeta. El usuario puede desenrollar el vínculo mediante el bot con información adicional para obtener una experiencia mejorada.\n\n > [!NOTE]\n > Actualmente, no se admite la desplegamiento de vínculos en clientes móviles.\n\n **Características clave de la desplegamiento de vínculos** \n\n * Permite al usuario pegar direcciones URL y responder con una tarjeta.\n * Permite al usuario registrar la aplicación y recibir la actividad de invocación.\n\nEsta guía paso a paso le ayuda a crear un bot para realizar la desplegamiento de vínculos en Microsoft Teams para `https://www.BotFramework.com`. Verá la siguiente salida:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Apertura de vínculos\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo: \n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versión más reciente de ngrok](https://ngrok.com/download) o cualquier solución de tunelización equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [Ejemplos de BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"Clonar repositorio\":::\n\n1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en Azure Portal
  durationInMinutes: 5
  content: "Los pasos siguientes le ayudan a crear y registrar el bot en Azure Portal:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente para habilitar la autenticación sso del bot.\n* Agregue el canal de Teams para implementar el bot en el canal de Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [Azure Portal de Microsoft](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot de Azure.\":::\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione su **Suscripción** en la lista desplegable.\n1. Seleccione el **Grupo de recursos** en la lista desplegable.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"Selección de un bot de Azure de recursos\":::\n   \n   También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Nueva ubicación del grupo de recursos.\":::\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Puede seleccionar **Usar registro de aplicación existente** y escribir Id. de **aplicación existente** y **Contraseña de aplicación existente**, o bien seleccionar **Crear nuevo identificador de aplicación de Microsoft**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n1. Seleccione **Revisar y crear**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/register-bot-2.png\" alt-text=\"Creación de un identificador de aplicación de Microsoft\":::\n\n1. Si se supera la validación, seleccione **Crear**. \n\n   El servicio de bot tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"Implementación de la aplicación\":::\n\n   Se crea el bot de Azure.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"Recurso de bot de Azure creado\":::\n    \n  **Para crear un secreto de cliente**\n\n   Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"Administrar\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Nuevo secreto de cliente\":::\n        \n   Aparece **la ventana Agregar un secreto de cliente** .\n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"Agregar secreto de cliente a la aplicación\":::\n   \n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Valor del secreto de cliente\":::\n         \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n **Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"Página principal\":::\n   \n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"Términos de servicio\":::\n  \n1. Haga clic en **Guardar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"Seleccione Teams\":::\n  \n**Para crear un túnel para el servidor web local**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Si encuentra **ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS (https a io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"ngrok HTTPS URL\":::\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** del bot de Azure que creó, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"Punto de conexión de mensajería\":::\n     \n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"Registro de aplicación\":::\n   \n1. Seleccione **Exponer una API**.\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"Exponer una API\":::\n  \n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"Establecer vínculo\":::\n           \n   En la imagen siguiente se muestra el nombre de dominio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"Id. de aplicación\":::\n  \n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Seleccionar un ámbito\"::: \n      \n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar un ámbito** para guardar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Agregar un ámbito\"::: \n    \n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Scopes\"::: \n    \n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Seleccionar aplicación cliente\":::\n   \n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación de escritorio de Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Agregar aplicación cliente\":::\n   \n   Escriba **Id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Agregar aplicación cliente\":::\n  \n1. Seleccione **Ámbitos autorizados**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Agregar aplicación cliente\":::\n  \n   En la imagen siguiente se muestra el **identificador de cliente**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Aplicación cliente\"::: \n     \n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a los permisos de API solo si la aplicación de AAD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"Agregar permiso\":::\n  \n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n1. Seleccione los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Otros permisos\":::\n     \n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Web\":::\n     \n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Auth-end\":::\n        \n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"Ubicación de la configuración de la aplicación\":::\n  \n1. Abra **appsettings.json** en Visual Studio.\n\n1. Actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppType\"` **MultiTenant**.\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establézcalo `\"MicrosoftAppTenantId\"` como en blanco para el bot multiinquilino.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"Configuración de la aplicación\":::\n    \n1. Vaya a **manifest.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"[Ubicación del archivo de manifiesto\":::\n    \n1. Abra **manifest.json** en Visual Studio.\n\n1. Agregue el siguiente fragmento de código al archivo de manifiesto, si aún no está presente:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Reemplace todas las repeticiones de `<<YOUR-MICROSOFT-APP-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"Imagen de manifiesto\":::\n  \n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con la versión más reciente de Visual Studio o la línea de comandos**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Inicie la versión más reciente de Visual Studio.\n   1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"Abrir archivo\":::\n      \n   1. Seleccione **El archivo TeamsLinkUnfurling.csproj** en la carpeta **55.teams-link-unfurling** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"Seleccionar de la carpeta\":::\n  \n   1. Abra **Explorador de soluciones** desde **la vista**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"Explorador de soluciones\":::\n      \n   1. Haga clic con el botón derecho en **TeamsLinkUnfurling**.\n\n   1. Seleccione **Establecer como proyecto de inicio**.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"Explorador de soluciones\"::: \n      \n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"Certificado de confianza\":::\n      \n      Se abre una página web con un mensaje **El bot está listo**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Aplicación lista\":::\n              \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **BotBuilder-Samples > ejemplos > csharp_dotnetcore > 55.teams-link-unfurling** en la ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Dotnet\":::\n\n  ---\n"
- title: Upload Link Unfurling App (Cargar aplicación de desplegamiento de vínculos)
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"Archivo ZIP\":::\n   \n1. Vaya a **Microsoft Teams**.\n\n1. Seleccione **Aplicaciones**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"Archivo ZIP\":::\n   \n1. En la esquina inferior izquierda, seleccione **Administrar las aplicaciones**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"Administrar aplicaciones\":::\n      \n1. Seleccione **Cargar una aplicación en el catálogo de aplicaciones de su organización**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"Cargar aplicación personalizada\":::\n  \n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"Seleccionar archivo ZIP\":::\n  \n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Agregar la aplicación\":::\n   \n   La aplicación se abre en un chat.\n\n1. En el área redactar mensaje, escriba `https://www.BotFramework.com`.\n\n   El vínculo se desplegó como se muestra en la siguiente imagen:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Resultado de desplegamiento de vínculos\":::\n   \n1. Presione Entrar.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Resultado de desplegamiento de vínculos\":::\n"
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Se te ocurrió algo como esto?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Apertura de vínculos":::
- content: Ha completado el tutorial para empezar a trabajar con la aplicación desplegada de vínculos de Teams.
