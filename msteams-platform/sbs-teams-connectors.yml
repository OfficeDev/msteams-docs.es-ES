- durationInMinutes: 1
  content: "El conector de Microsoft Teams es una aplicación de administración de tareas de ejemplo de Model-View-Controller (MVC) y se genera mediante la plantilla de aplicación web ASP.NET. La mayor parte del código está relacionado con la configuración básica de MVC o el sistema de administración de tareas. Puede agregar el conector de Office 365 existente o crear uno nuevo en Teams.\n\n**Tipos de códigos de conector**\n\n  * **ConnectorController.cs**: configurar y guardar acciones.\n  * **TaskController.cs**: crear y actualizar acciones.\n  \n**Características clave del conector de Microsoft Teams**\n\n  * Simula un sistema de administración de tareas real.\n  * Permite a los usuarios crear y ver tareas.\n  * Genera contenido de forma aleatoria. \n  * Simula la notificación que se va a enviar al canal de Microsoft Teams. \n\nEsta guía paso a paso le ayuda a crear y probar un conector en Microsoft Teams. Verá la siguiente salida:\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"imagen de introducción\":::\n   \n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo: \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar.|\n | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • **desarrollo web y ASP.NET** <br> • **Desarrollo multiplataforma de .NET Core** | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [Ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository_1.png\" alt-text=\"clonación del repositorio\":::\n\n1. Seleccione **Clonar**. \n"
- title: Habilitar la versión preliminar para desarrolladores
  durationInMinutes: 1
  content: "\n1. Habilite la carga de aplicaciones en la consola de administración del inquilino.\n    1. Inicie sesión en el [centro de administración de Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) con sus credenciales de administrador.\n    1. En el panel izquierdo, seleccione **Mostrar todo**.\n    1. Seleccione **Teams**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter_1.png\" alt-text=\"Menú del Centro de administración\":::\n\n1.  En el panel izquierdo, seleccione **Aplicaciones de Teams**.\n   \n1.  Seleccione **Directivas de instalación**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies_1.png\" alt-text=\"Directivas de instalación\":::\n\n1.  Seleccione **Global (valor predeterminado para toda la organización).**\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-connector/Global_1.png\" alt-text=\"Global\":::\n\n1.   Cambie **Upload custom apps (Cargar aplicaciones personalizadas** ) a **On position (En** posición).\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn_1.png\" alt-text=\"Activar\":::\n\n1.   Seleccione **Guardar**.\n   \n      El inquilino de prueba puede permitir la instalación local de aplicaciones personalizadas.\n\n      > [!TIP]\n      > La transferencia local tarda algún tiempo en activarse.\n\n1.   Vaya a **Microsoft Teams**.\n\n1.   En la esquina superior derecha de la interfaz de Teams, seleccione `...`.\n\n1.   Seleccione **Información**.\n\n1.   Seleccione **Versión preliminar para desarrolladores**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview_1.png\" alt-text=\"Developer Preview\":::\n\n1.   Seleccione **Cambiar a la versión preliminar del desarrollador**.\n"
- title: Configuración del conector
  durationInMinutes: 1
  content: "\n1. Vaya a **TeamsToDoAppconnector.sln** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/sln_1.png\" alt-text=\"Sln\":::\n\n2. Use ngrok o símbolo del sistema para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n    ```bash\n    ngrok http --host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Si encuentra **ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/ngrok1_1.png\" alt-text=\"ngrok1\":::\n\n3. Vaya al [Portal para desarrolladores del conector](https://outlook.office.com/connectors/publish).\n4. Seleccione **Nuevo conector**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/connector_1.png\" alt-text=\"Agregar nuevo conector\":::\n  \n5. Escriba los detalles siguientes para registrar un nuevo conector:\n\n   * Nombre del conector\n   * Logotipo\n   * Descripción breve de la aplicación (10 palabras o menos)\n   * Descripción detallada de lo que hace el conector (de 3 a 5 oraciones)\n   * Sitio web de la empresa\n   * Página de configuración del conector como `https://[BASE_URI]/connector/setup`\n   * Dominio válido como `https Base URL`\n   * Seleccione **Sí** para habilitar la acción en la tarjeta del conector.\n   * Dirección URL de acciones como `https://[BASE_URI]/Task/Update`\n   * Seleccione **Acepto los términos y condiciones del Contrato para desarrolladores de aplicaciones**.\n   * Seleccione **Guardar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/basicdetails_1.png\" alt-text=\"basicdetails\":::\n\n   Ha registrado correctamente un nuevo conector. La ventana aparece con el identificador de conector registrado.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/output_1.png\" alt-text=\"Salida\":::\n  \n   > [!TIP]\n   > Guarde el identificador del conector para futuras referencias.\n\n6. Seleccione **El archivo TeamsToDoAppConnector.csproj** en la **carpeta TeamsToDoAppConnector**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/web_1.png\" alt-text=\"web\"::: \n\n7. Abra en Visual Studio. \n\n8. Reemplace la `configuration.appSettings.BaseUrl` variable por `ngrok https forwarding url`.\n   \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manifest_1.png\" alt-text=\"Manifiesto\"::: \n\n9. Pulse **F5** para ejecutar el proyecto.\n   Se abre una página web. \n\n   ![Host local](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Conector de prueba en Microsoft Teams
  durationInMinutes: 5
  content: "\n1. En el repositorio clonado, vaya a **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/zip_1.png\" alt-text=\"Ubicación del manifiesto\":::\n\n1. Vaya a **Microsoft Teams**.\n1. En el panel izquierdo, seleccione **Aplicaciones** > **Administrar las aplicaciones**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manageapp_1.png\" alt-text=\"manageapp\":::\n\n1. Seleccione **Cargar una aplicación personalizada**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/upload_1.png\" alt-text=\"cargar\":::\n  \n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/open_1.png\" alt-text=\"Manifiesto\":::\n\n1. Seleccione **Agregar a un equipo**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/addtoteam_1.png\" alt-text=\"Agregar la aplicación\":::\n\n1. Seleccione el nombre del equipo o canal de la lista.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/channel_1.png\" alt-text=\"seleccionar canal\":::\n\n1. Seleccione **Configurar un conector**.\n\n1. En el panel izquierdo, busque el conector **de notificación ToDo de Teams** en la barra de búsqueda y seleccione **Configurar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/configure_1.png\" alt-text=\"Configurar\":::\n\n1. Seleccione **Creado** o **Actualizado** en la página de registro y seleccione **Guardar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/create_1.png\" alt-text=\"select\":::\n\n   Después de la configuración, puede ver la notificación en el canal con el vínculo al **Portal del Administrador de tareas**.\n\n   ![mensaje de notificación](~/assets/images/sbs-connector/notification.png)\n\n12. Vaya al **Portal del Administrador de tareas**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/taskportal_1.png\" alt-text=\"Portal del administrador de tareas\":::\n\n13. Seleccione **Crear nuevo**.\n   \n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/tasks_1.png\" alt-text=\"crear nueva tarea\":::\n   \n14. Escriba los detalles de la nueva tarea:\n\n    * Título\n    * Descripción\n    * Asignar a\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/details_1.png\" alt-text=\"details\":::\n\n15. Seleccione **Guardar**. \n  \n    La tarjeta de mensaje aparece en el canal de Teams registrado.\n   \n    ![Message](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Puede probar los botones accionables disponibles en la tarjeta de mensaje.\n"
