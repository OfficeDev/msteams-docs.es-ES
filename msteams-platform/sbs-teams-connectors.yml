- durationInMinutes: 1
  content: "Microsoft Teams es una aplicación de administración de tareas de ejemplo de Model-View-Controller (MVC). La aplicación se genera mediante la ASP.NET de aplicación web. La mayoría del código está relacionado con la configuración básica de MVC o el sistema de administración de tareas. Puede agregar el conector de Office 365 existente o crear uno nuevo en Teams.\n\n**Tipos de códigos de conector**\n\n  * **ConnectorController.cs**: Configurar y guardar acciones\n  * **TaskController.cs**: Crear y actualizar acciones\n\n**Características clave de Microsoft Teams conector**\n\n  * Simula el sistema de administración de tareas real.\n  * Permite a los usuarios crear y ver tareas.\n  * Genera contenido aleatoriamente. \n  * Simula la notificación que se va a enviar Microsoft Teams canal. \n\nEsta guía paso a paso le ayuda a crear y probar un conector en Microsoft Teams. Verá el resultado siguiente:\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"imagen de introducción\" border=\"true\":::\n   \n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo: \n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versión más reciente de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de túnel equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrate e instala [authtoken](https://ngrok.com/download).\n"
- title: Configurar entorno local
  durationInMinutes: 1
  content: "\n1. Abra [Microsoft Teams ejemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, selecciona **Abrir con GitHub escritorio**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"clonación del repositorio\" border=\"true\":::\n\n1. Seleccione **Clonar**. \n"
- title: Habilitar la versión preliminar para desarrolladores
  durationInMinutes: 1
  content: "\n1. Habilita la carga de aplicaciones en la consola de administración de tu inquilino.\n    1. Inicie sesión en [Centro de administración de Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) con sus credenciales de administrador.\n    1. En el panel izquierdo, seleccione **Mostrar todo**.\n    1. Seleccione **Teams**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter.png\" alt-text=\"Menú centro de administración\" border=\"true\":::\n\n1.  En el panel izquierdo, selecciona **Teams aplicaciones**.\n   \n1.  Seleccione **Directivas de instalación**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Directivas de instalación\" border=\"true\":::\n\n1.  Seleccione **Global**.\n\n      ![Global](~/assets/images/sbs-connector/Global.png)\n\n1.   Alterna **Upload aplicaciones personalizadas** a **Posición** activa.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"Activar\" border=\"true\":::\n\n1.   Haga clic en **Guardar**. \n   \n      El inquilino de prueba puede permitir la instalación local de aplicaciones personalizadas.\n\n      > [!TIP]\n      > La instalación local tarda algún tiempo en activarse.\n\n1.   Vaya a **Microsoft Teams**.\n\n1.   En la esquina superior derecha de la Teams, seleccione `...` .\n\n1.   Seleccione **Información**. \n\n1.   Seleccione **Vista previa del programador**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png\" alt-text=\"Developer Preview\" border=\"true\":::\n\n1.   Selecciona **Cambiar a vista previa del desarrollador**.\n"
- title: Configurar el conector
  durationInMinutes: 1
  content: "\n1. Vaya a **TeamsToDoAppconnector.sln en** el repositorio clonado.\n\n   ![ruta de acceso de sln](~/assets/images/sbs-connector/sln.png)\n\n2. Use ngrok o símbolo del sistema para crear un túnel para los puntos de conexión HTTPS del servidor web que se ejecuta localmente. Ejecute el siguiente comando en ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Si encuentras **ERR_NGROK_4018**, sigue los pasos, como se muestra en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n   ![ruta de acceso ngrok](~/assets/images/sbs-connector/ngrok1.png)\n\n3. Vaya a [Portal para desarrolladores de Connector](https://outlook.office.com/connectors/publish).\n4. Seleccione **Nuevo conector**.\n \n   ![Agregar nuevo conector](~/assets/images/sbs-connector/connector.png)\n  \n5. Escriba los siguientes detalles para registrar un nuevo conector:\n\n   * **Nombre del conector**\n   * **Logotipo**\n   * **Breve descripción de la aplicación (10 palabras o menos)**\n   * **Descripción detallada de lo que hace el conector (de 3 a 5 oraciones)**\n   * **Sitio web de la compañía**\n   * **Página de configuración del conector como**`https://[BASE_URI]/connector/setup`\n   * **Dominios válidos** como `https Base URL`\n   * Seleccione **Sí** para habilitar la acción en la tarjeta del conector\n   * **Dirección URL de acciones** como `https://[BASE_URI]/Task/Update`\n   * Selecciona **Acepto los términos y condiciones del Acuerdo para desarrolladores de aplicaciones**\n   * Seleccione **Guardar**.\n\n   ![Detalles básicos](~/assets/images/sbs-connector/basicdetails.png)\n\n   Ha registrado correctamente un nuevo conector. La ventana aparece con el identificador de conector registrado.\n\n   ![Pantalla de salida](~/assets/images/sbs-connector/output.png)\n  \n   > [!TIP]\n   > Guarde el identificador del conector para la referencia futura.\n\n6. Seleccione **El archivo TeamsToDoAppConnector.csproj** de **la carpeta TeamsToDoAppConnector**.\n\n   ![Ruta de navegación](~/assets/images/sbs-connector/web.png) \n\n7. Abra en Visual Studio. \n\n8. Reemplace la `configuration.appSettings.BaseUrl` variable por `ngrok https forwarding url`.\n   \n   ![Configuración manifiesto](~/assets/images/sbs-connector/manifest.png) \n\n9. Pulse **F5** para ejecutar el proyecto.\n   Se abre una página web. \n\n   ![Host local](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Conector de prueba en Microsoft Teams
  durationInMinutes: 5
  content: "\n1. En el repositorio clonado, vaya a **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Cree una .zip con los siguientes archivos que están presentes en la **carpeta Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Ubicación del manifiesto](~/assets/images/sbs-connector/zip.png)\n\n1. Vaya a **Microsoft Teams**.\n1. En el panel izquierdo, selecciona **StoreManage** >  **your apps**.\n\n   ![Administrar aplicaciones](~/assets/images/sbs-connector/manageapp.png)\n\n1. Seleccione **Cargar una aplicación personalizada**.\n\n   ![Upload una aplicación personalizada](~/assets/images/sbs-connector/upload.png)\n  \n1. Seleccione **Abrir** para cargar el .zip que creó en la **carpeta** Manifiesto.\n\n   ![manifiesto](~/assets/images/sbs-connector/open.png)\n\n1. Seleccione **Agregar a un equipo**.\n\n   ![Agregar la aplicación](~/assets/images/sbs-connector/addtoteam.png)\n\n1. Seleccione el nombre del equipo o canal de la lista.\n\n   ![seleccionar canal](~/assets/images/sbs-connector/channel.png)\n\n1. Seleccione **Configurar un conector**.\n\n1. En el panel izquierdo, busque Teams conector de notificación **de ToDo** en la barra de búsqueda y seleccione **Configurar**.\n\n   ![configurar notificación](~/assets/images/sbs-connector/configure.png)\n\n1. Seleccione **Creado o** **Actualizado** en la página de registro y **seleccione Guardar**.\n\n   ![select](~/assets/images/sbs-connector/create.png)\n\n   Después de la configuración, puede ver la notificación en el canal con el vínculo al **Portal del Administrador de tareas**.\n\n   ![mensaje de notificación](~/assets/images/sbs-connector/notification.png)\n\n12. Vaya al **Portal del Administrador de tareas**.\n\n    ![Portal del administrador de tareas](~/assets/images/sbs-connector/taskportal.png)\n\n13. Seleccione **Crear nuevo**.\n   \n    ![crear nueva tarea](~/assets/images/sbs-connector/tasks.png)\n   \n14. Escriba los detalles de la nueva tarea:\n\n    * **Título**\n    * **Descripción**\n    * **Asignar a**\n\n    ![Detalles de la tarea](~/assets/images/sbs-connector/details.png)\n\n15. Haga clic en **Guardar**. \n  \n    La tarjeta de mensaje aparece en el canal Teams registrado\n   \n    ![Message](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Puedes probar los botones que se pueden usar en la tarjeta de mensaje.\n"
