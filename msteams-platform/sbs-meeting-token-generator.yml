- durationInMinutes: 1
  content: >
    La aplicación Generador de token de reunión ayuda a mejorar la experiencia de la reunión en Teams al permitir que los participantes de la reunión soliciten un token. La aplicación genera tokens secuencialmente para que cada participante tenga la misma oportunidad de interactuar en la reunión. Por ejemplo, la aplicación es útil en las sesiones de Q&A y en las reuniones, como las reuniones de scrum.


    > [!NOTE]

    > Las pestañas En reunión de la aplicación Generador de token de reunión solo están disponibles en el **cliente de escritorio de Teams**.


    **Características clave del generador de tokens de reunión**


    * Muestra el token actual que se está prestando servicio en la reunión.

    * Muestra la lista de usuarios ordenada por el número de token.

    * Genera un token para el usuario a petición.

    * Muestra el número de token del usuario actual.

    * Permite al organizador omitir el token de reunión actual.


    **Diferentes formas de interacciones con el usuario**


    * Token: solicita el token para el usuario.

    * Listo: confirma la generación de tokens para el usuario.

    * Omitir: omite el usuario actual y se mueve a la siguiente persona en línea para un token.

       > [!NOTE]
       > Skip solo está disponible para los organizadores de reuniones.

    Esta guía paso a paso le ayuda a generar un token de reunión para ampliar las reuniones en Teams. Verá la siguiente salida:

       ![El token](~/assets/images/meeting-token-generator/meeting-token-generator-yourtokennumber.png)
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) LTS versión 10.21.0 o posterior\n* versión más reciente [de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de tunelización equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n\n* [Obtener un inquilino Teams desarrollador gratuito](https://developer.microsoft.com/microsoft-365/dev-program)\n\nAsegúrese de que tiene conocimientos prácticos de las siguientes tecnologías:\n\n* [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET](/aspnet/core/?view=aspnetcore-3.1) versión principal 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) versión 16 o posterior\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en la GitHub local:  \n\n 1. Abra [ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n    ![Clonar repositorio](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en Azure AD portal
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Azure Active Directory, cree un túnel mediante ngrok y agregue el punto de conexión de mensajería, siga estos pasos:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente que habilite la autenticación sso del bot.\n* Agregue Microsoft Teams canal para implementar el bot en un canal de Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [portal de Microsoft Azure](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Entrar**.\n1. Seleccione **Bot de Azure**.\n\n     ![Creación de una tarjeta de bot de Azure](~/assets/images/bots/createazurebot.png)\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione su **suscripción** en la lista desplegable.\n1. En la lista desplegable **Grupo de** recursos, seleccione el grupo de recursos existente. También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n1. Seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n    ![Creación de un bot de Azure de recursos](~/assets/images/meeting-token-generator/meeting-token-generator-review-plus-create.png)\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Puede seleccionar **Usar registro de aplicación existente** y escribir Id. de **aplicación existente** y **Contraseña de aplicación existente**, o bien seleccionar **Crear nuevo identificador de aplicación de Microsoft**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n    ![Creación de un identificador de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Si se supera la validación, seleccione **Crear**.\n\n    El servicio de bot tarda unos instantes en aprovisionarse.\n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementación de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-botdeployment.png)\n\n    Se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png)\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Seleccione **Multiinquilino** en **Tipo de bot**.\n\n    ![Tipo de bot](~/assets/images/meeting-token-generator/bot-type.png)\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n    ![Identificador de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-config.png)\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n    ![Nuevo secreto de cliente](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   Aparece **la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    ![Agregar secreto de cliente a la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n     ![Valor del secreto de cliente](~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png)\n   \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Microsoft Teams**\n\n1. Seleccione **Inicio**.\n\n    ![Página principal](~/assets/images/meeting-token-generator/meeting-token-generator-gotohome.png)\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Haga clic en **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/meeting-token-generator/config-teams.png)   \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!NOTE]\n> Al crear ngrok tunnel, use `localhost 5000` en lugar de si elige Línea de `3978` **comandos** para ejecutar la aplicación.\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok HTTPS URL](~/assets/images/meeting-token-generator/meeting-token-generator-ngrok.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** del bot de Azure que ha creado, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n    ![Punto de conexión de mensajería](~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación Azure AD para el inicio de sesión único de pestaña
  durationInMinutes: 1
  content: "**Para registrar su aplicación a través del portal de Azure AD**  \n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   ![Registro de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appregister.png)\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   ![Exponer una API](~/assets/images/meeting-token-generator/meeting-token-generator-exposeanapi.png)\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://{AppID}`.\n\n   ![Establecer vínculo](~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png)\n\n1. Inserte el `WebAppDomain` valor entre `api://` y `/{AppID}`.</br>\n    `api://ae57****.ngrok.io/{AppID}`</br>\n    \n   En la imagen siguiente se muestra el nombre de dominio:\n    \n    ![URI de id. de aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png)\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **nombre para mostrar del consentimiento del administrador**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **descripción del consentimiento del administrador**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n   En la imagen siguiente se muestran los campos y los valores:\n\n    ![Agregar un ámbito](~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png)\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    ![Agregar ámbito](~/assets/images/meeting-token-generator/meeting-token-generator-addscope2.png)\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png) \n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    ![Agregar aplicación cliente](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicación móvil o de escritorio. \n\n    ![Adición de la aplicación cliente 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Puede escribir **id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n    ![Adición de la aplicación cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Seleccione **Ámbitos autorizados**.\n\n    ![Adición de la aplicación cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope1.png) \n\n   En la imagen siguiente se muestran los identificadores de cliente:\n\n     ![Aplicaciones cliente](~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n     ![Agregar permiso](~/assets/add-permission.png)\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n    De forma predeterminada, se selecciona **User.Read** .\n\n     ![Usuario](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **OpenID**\n     * **profile**\n\n1. Seleccione **Agregar permisos**.\n\n     ![Otros permisos](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si no se concede el consentimiento del administrador de TI a una aplicación, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        ![Web](~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png)\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://ae57****.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Auth-end](~/assets/images/meeting-token-generator/meeting-token-generator-authend.png)\n"
- title: Configuración de la aplicación
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de la configuración de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png)\n\n1. Abra **appsettings.json** en **Visual Studio Code** y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establezca `\"AzureAd\".\"TenantId\"` en el identificador de inquilino del inquilino donde se usa la aplicación.\n\n         > [!NOTE]\n         > El ejemplo solo funciona en el inquilino actual.\n\n     * Establezca en `\"AzureAd\".\"ApplicationId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establézcalo `\"ContentBubbleUrl\"` en la dirección URL `(https://[WebAppDomain]/contentBubble.html)`del iframe de la burbuja de contenido.\n\n         > [!NOTE]\n         > `WebAppDomain` es el dominio ngrok, por lo que la dirección URL de la burbuja de contenido es similar a `https://ae57****.ngrok.io/contentBubble.html`.\n\n    ![Configuración de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appsettings.png)\n"
- title: Configuración del archivo de manifiesto
  durationInMinutes: 1
  content: >
    1. Vaya a `manifest.json` en el repositorio clonado.

        ![Ubicación del archivo de manifiesto](~/assets/images/meeting-token-generator/meeting-token-generator-manifestlocation.png)

    1. Abra `manifest.json` en **Visual Studio Code** y realice los cambios siguientes:

         * Establezca en `manifestVersion` `1.11`.

           > [!NOTE]
           > Proporcione la versión más reciente.

         * Establezca en `$schema` `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Establezca en `resource` `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * `Contoso`Reemplace por `[companyName]` .
         * Reemplace las secciones siguientes por el nombre de dominio completo:
           * `[websiteUrl]`
           * `[privacyUrl]`
           * `[termsOfUseUrl]`


           ![Imagen de manifiesto1](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-1.png)

         * Reemplace todas las repeticiones de por el nombre de `[WebAppDomainName]` dominio ngrok.
         * Reemplace todas las repeticiones de `[MicrosoftAppId]` por el identificador de **aplicación de Microsoft** del bot.

           ![Imagen de manifiesto2](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-2.png)
- title: Compilación de una aplicación cliente mediante npm install
  durationInMinutes: 1
  content: >
    **Para compilar una aplicación cliente mediante npm install para generar una carpeta distribuible**


    1. Vaya a la carpeta **Aplicación** del repositorio clonado.

    1. Copie la ruta **de acceso de** la carpeta Aplicación.

    1. Abra una nueva ventana del símbolo del sistema y cambie el directorio actual a la ruta de acceso **de la aplicación** copiada.

       ![Ruta de acceso de la carpeta de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appfolderlocation.png)

    1. Ejecute `npm install` para descargar paquetes y dependencias.

    1. Ejecute `npm run build` para compilar la aplicación.

       ![Compilación de una aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png)

       El proceso genera la carpeta distribuible o **/dist** dentro de la carpeta **App** donde se copian los recursos. El servidor sirve los archivos estáticos desde la ubicación.

       ![Carpeta distribuible](~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png)
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio 2019 o la línea de comandos**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Inicie **Visual Studio 2019**.\n   1. Vaya a **ArchivoAbrir** >  >  **Project/Solución**.\n\n      ![Abrir archivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Seleccione **TokenApp.csproj file (Archivo TokenApp.csproj** ) en **la carpeta csharp** .\n\n      ![Archivo de token](~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png)\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      ![Certificado de confianza](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Se abre una página web con un mensaje **App is ready!**.\n\n      ![Aplicación lista](~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a la carpeta **csharp** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png)\n  \n"
- title: Habilitar la versión preliminar para desarrolladores
  durationInMinutes: 1
  content: "**Para habilitar la versión preliminar del desarrollador en el cliente de Teams de escritorio**\n\n1. Habilite la carga de aplicaciones en la consola de administración del inquilino.\n   1. Inicie sesión en el [centro de administración de Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) con sus credenciales de administrador.\n   1. En el panel izquierdo, seleccione **Mostrar todo**.\n   1. Seleccione **Teams**.\n\n      ![Menú del Centro de administración](~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png)\n\n   1. En el panel izquierdo, seleccione **Teams aplicaciones**.\n   \n   1. Seleccione **Directivas de instalación**.\n\n      ![Directivas de instalación](~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png) \n\n   1. Seleccione **Global**.\n\n      ![Activar](~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideloadimage.png)\n\n   1. Cambie **Upload aplicaciones personalizadas** a **En** posición.\n\n      ![Activar](~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png)\n\n   1. Haga clic en **Guardar**. \n   \n      El inquilino de prueba puede permitir la instalación local de aplicaciones personalizadas.\n\n      > [!NOTE]\n      > La transferencia local tarda algún tiempo en activarse.\n\n1. Ve a **Microsoft Teams**.\n\n1. En la esquina superior derecha de la interfaz de Teams, seleccione `...`.\n\n1. Seleccione **Información**. \n\n1. Seleccione **Versión preliminar para desarrolladores**.\n\n    ![Developer Preview](~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png)\n\n1. Seleccione **Cambiar a la versión preliminar del desarrollador**.\n\n    ![Cambiar a la versión preliminar del desarrollador](~/assets/images/meeting-token-generator/meeting-token-generator-switchtodevpreview.png)\n"
- title: Adición de una aplicación de token de reunión a Teams
  durationInMinutes: 1
  content: "**Para crear una reunión Teams y agregar una aplicación de token de reunión**\n\n1. En el repositorio clonado, vaya a **csharp > Resources > Manifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Archivo ZIP](~/assets/images/meeting-token-generator/meeting-token-generator-zipfile.png) \n\n1. Cree una reunión con algunos moderadores y asistentes.\n\n1. Una vez creada la reunión, vaya a la página de detalles de la reunión y seleccione **Agregar** **una aplicación**.\n\n   ![Agregar una aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png) \n\n1. En el elemento emergente que se abre, seleccione **Administrar aplicaciones**.\n\n   ![Administrar aplicaciones](~/assets/meeting-token-generator-manageapps.png)\n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n   ![Upload aplicación personalizada](~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png)\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n   ![Seleccionar archivo ZIP](~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png)\n\n1. Seleccione **Agregar**.\n\n   ![Agregar la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png)\n\n   En la sección **Administrar aplicaciones** se muestra la lista de aplicaciones.\n\n   ![Aplicación en Administrar aplicaciones](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png)\n\n1. Vaya a Teams reunión.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra como **Aplicación de token de reunión**.\n\n   ![Icono de aplicación en Teams](~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png)\n\n1. Seleccione la **aplicación de token de reunión**.\n\n1. Haga clic en **Guardar**.\n\n   ![Aplicación de bienvenida](~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png)\n\n   La aplicación está visible en el chat de reunión. \n\n1. Inicie la reunión. \n\n   El icono está visible en la barra de control de reunión.\n\n    ![Token en meet](~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png)\n\n > [!NOTE] \n > Cuando trabaje en su propio proyecto, asegúrese de usar un mecanismo de almacenamiento duradero para almacenar la información del token y la dirección URL del servicio para el inquilino.\n"
