- durationInMinutes: 1
  content: >
    La aplicación Generador de tokens de reunión ayuda a mejorar la experiencia de la reunión en Teams permitiendo que los participantes de la reunión soliciten token. La aplicación genera tokens secuencialmente para que cada participante tenga la misma oportunidad de interactuar en la reunión. Por ejemplo, la aplicación es útil en preguntas&sesiones A y en reuniones, como reuniones de scrum.


    > [!NOTE]

    > Las pestañas En la reunión de la aplicación Generador de tokens de reunión solo están disponibles en **el Teams de escritorio**.


    **Características clave del generador de tokens de reunión**


    * Muestra el token actual que se está prestando servicio en la reunión.

    * Muestra la lista de usuarios ordenada por el número de token.

    * Genera un token para el usuario a petición.

    * Muestra el número de token del usuario actual.

    * Permite al organizador omitir el token de reunión actual.


    **Diferentes formas de interacción del usuario**


    * Token: solicita token para el usuario.

    * Listo: confirma la generación de tokens para el usuario.

    * Omitir: omite el usuario actual y se mueve a la siguiente persona en la línea para un token.

       > [!NOTE]
       > Omitir solo está disponible para los organizadores de la reunión.

    Esta guía paso a paso le ayuda a generar token de reunión para ampliar las reuniones en Teams. Verá el resultado siguiente:

       ![Su token](~/assets/images/meeting-token-generator/meeting-token-generator-yourtokennumber.png)
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) LTS versión 10.21.0 o posterior\n* [versión más reciente de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de túnel equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrate e instala [authtoken](https://ngrok.com/download).\n\n* [Obtener un espacio empresarial Teams desarrollador gratuito](https://developer.microsoft.com/microsoft-365/dev-program)\n\nAsegúrese de tener conocimientos prácticos de las siguientes tecnologías:\n\n* [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET versión principal](/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) versión 16 o posterior\n"
- title: Configurar entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en el repositorio local GitHub:  \n\n 1. Abra [Microsoft Teams ejemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, selecciona **Abrir con GitHub escritorio**.\n\n    ![Repositorio de clones](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. Seleccione **Clonar**. \n"
- title: Crear y registrar el bot en Azure AD portal
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Azure Active Directory, cree un túnel con ngrok y agregue un extremo de mensajería, siga estos pasos:\n\n* Cree el recurso Bot de Azure para registrar el bot con el Servicio de bots de Azure.\n* Cree un secreto de cliente que permita la autenticación sso del bot.\n* Agregue Microsoft Teams para implementar el bot en un canal Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que creó.\n\n**Para crear un recurso bot de Azure**\n\n1. Vaya al [portal de Microsoft Azure web](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Bot de Azure**.\n1. Seleccione **Entrar**.\n1. Seleccione **Bot de Azure**.\n\n     ![Crear tarjeta de bot de Azure](~/assets/images/bots/createazurebot.png)\n\n1. Seleccione **Crear**.\n1. Escriba el nombre del controlador del bot necesario en **el controlador bot**.\n1. En la **lista desplegable** Suscripción, seleccione **msteams.nonprod.pub.msft.aplt**.\n1. En la **lista desplegable Grupo de** recursos, seleccione el grupo de recursos existente. También puede crear un nuevo grupo de recursos (seleccione Crear **nuevo** > nombre de recurso > seleccione **Aceptar**).\n\n1. Seleccione la ubicación necesaria en la **lista desplegable Nueva ubicación de grupo** de recursos.\n\n    ![Crear bot de Azure de recursos](~/assets/images/meeting-token-generator/meeting-token-generator-review-plus-create.png)\n\n1. En la **sección Id. de aplicación de Microsoft** , está seleccionada de forma predeterminada **Crear nuevo identificador de aplicación de Microsoft** . \n\n   Puedes seleccionar Usar el registro de la aplicación **existente** y escribir **Id** . de aplicación existente y Contraseña de aplicación **existente, o** **bien seleccionar Crear nuevo identificador de aplicación de Microsoft**.\n\n   > [!NOTE]\n   > No puedes crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n    ![Crear id. de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Si la validación pasa, seleccione **Crear**.\n\n    El servicio de bots tarda unos minutos en aprovisionarse.\n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementar aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-botdeployment.png)\n\n    Se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png)\n\n**Para crear un secreto de cliente**\n\n  Realice los pasos siguientes si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **id. de la aplicación de Microsoft** **o el id. de cliente** para referencia futura.\n\n1. Seleccione **Multitenant en** **Tipo de bot**.\n\n    ![Tipo bot](~/assets/images/meeting-token-generator/bot-type.png)\n\n1. Junto a **Id. de aplicación de Microsoft**, selecciona **Administrar**.\n\n    ![Id. de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-config.png)\n\n1. En la **sección Secretos de** cliente, seleccione **Nuevo secreto de cliente**. \n\n    ![Nuevo secreto de cliente](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   Aparecerá **la ventana Agregar un secreto de** cliente.  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    ![Agregar secreto de cliente a la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. En la **columna** Valor, seleccione **Copiar en el Portapapeles**.\n\n     ![Valor del secreto de cliente](~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png)\n   \n   > [!TIP]\n   > Guarde el **valor secretos de** cliente o la contraseña de la aplicación para su referencia futura.\n\n**Para agregar el Microsoft Teams canal**\n\n1. Seleccione **Inicio**.\n\n    ![Página principal](~/assets/images/meeting-token-generator/meeting-token-generator-gotohome.png)\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Seleccione **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/meeting-token-generator/config-teams.png)   \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS del servidor web que se ejecuta localmente. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!NOTE]\n> Al crear un túnel de ngrok, usa `localhost 5000` en lugar de `3978` si eliges **Línea de comandos** para ejecutar la aplicación.\n\n> [!TIP]\n> Si encuentras **ERR_NGROK_4018**, sigue los pasos proporcionados en el símbolo del sistema para registrarte y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n\n**Para agregar punto de conexión de mensajería**\n\n1. Desde ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok DIRECCIÓN URL HTTPS](~/assets/images/meeting-token-generator/meeting-token-generator-ngrok.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de su ngrok es su nombre de dominio completo.\n    > Se `WebAppDomain` trata de un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** para el bot de Azure que creó, seleccione **Configuración**.\n\n1. En **el extremo de** mensajería, use la dirección URL HTTPS disponible desde ngrok y al final de la dirección URL agregue **/api/messages**.\n\n    ![Extremo de mensajería](~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en el Servicio de bots de Azure.\n"
- title: Actualizar el registro Azure AD aplicación para la pestaña SSO
  durationInMinutes: 1
  content: "**Para registrar su aplicación a través del portal de Azure AD**  \n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   ![Registro de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appregister.png)\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   ![Exponer una API](~/assets/images/meeting-token-generator/meeting-token-generator-exposeanapi.png)\n\n1. Establezca el **URI de id.** de aplicación en forma de `api://{AppID}`.\n\n   ![Establecer vínculo](~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png)\n\n1. Inserte el `WebAppDomain` valor entre `api://` y `/{AppID}`.</br>\n    `api://ae57****.ngrok.io/{AppID}`</br>\n    \n   La siguiente imagen muestra el nombre de dominio:\n    \n    ![URI de id. de aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png)\n\n    > [!NOTE]\n    > Si usa un servicio de túnel como ngrok, asegúrese de actualizar el valor siempre que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` está el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n1. En el panel que aparece, escriba `access_as_user` como nombre **de ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar los mensajes de consentimiento de administrador y usuario con los `access_as_user` valores adecuados para el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Nombre para mostrar del consentimiento de administrador**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Descripción del consentimiento de administrador**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento de usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n   La siguiente imagen muestra los campos y los valores:\n\n    ![Agregar un ámbito](~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png)\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito para** guardar.\n\n    ![Agregar ámbito](~/assets/images/meeting-token-generator/meeting-token-generator-addscope2.png)\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de** aplicación con `/access_as_user` anexado al final.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png) \n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    ![Agregar aplicación cliente](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. Escriba **Id. de** cliente: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams móvil o de escritorio. \n\n    ![Agregar aplicación cliente 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Puede escribir id **. de** cliente: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n    ![Agregar aplicación cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Seleccione **Ámbitos autorizados**.\n\n    ![Agregar aplicación cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope1.png) \n\n   En la siguiente imagen se muestran los IDs de cliente:\n\n     ![Aplicaciones cliente](~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios solo deben dar su consentimiento a estos permisos si la aplicación Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n     ![Agregar permiso](~/assets/add-permission.png)\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n    De forma predeterminada, **User.Read** está seleccionado.\n\n     ![Usuario](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n\n1. Seleccione **Agregar permisos**.\n\n     ![Otros permisos](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento de administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        ![Web](~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png)\n\n     1. Escribe el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://ae57****.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos** híbridos seleccionando las siguientes casillas:\n         * **Tokens de id.**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Auth-end](~/assets/images/meeting-token-generator/meeting-token-generator-authend.png)\n"
- title: Configurar la configuración de la aplicación
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de configuración de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png)\n\n1. Abra **appsettings.json** en **Visual Studio Code** y actualice la siguiente información:  \n\n     * Establece `\"MicrosoftAppId\"` el id. de **la aplicación de Microsoft del bot**.\n     * Se `\"MicrosoftAppPassword\"` establece en el valor de id. de secreto de cliente del bot.\n     * Se `\"AzureAd\".\"TenantId\"` establece en el identificador de inquilino del espacio empresarial donde se usa la aplicación.\n\n         > [!NOTE]\n         > El ejemplo solo funciona en el espacio empresarial actual.\n\n     * Establece `\"AzureAd\".\"ApplicationId\"` el id. de **la aplicación de Microsoft del bot**.\n     * Se `\"ContentBubbleUrl\"` establece en la dirección URL de iframe de burbuja de contenido `(https://[WebAppDomain]/contentBubble.html)`.\n\n         > [!NOTE]\n         > `WebAppDomain` es el dominio ngrok, por lo que la dirección URL de burbuja de contenido es similar a `https://ae57****.ngrok.io/contentBubble.html`.\n\n    ![Configuración de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appsettings.png)\n"
- title: Configurar archivo de manifiesto
  durationInMinutes: 1
  content: >
    1. Vaya a **manifest.json** en el repositorio clonado.

        ![Ubicación del archivo de manifiesto](~/assets/images/meeting-token-generator/meeting-token-generator-manifestlocation.png)

    1. Abra **manifest.json** en **Visual Studio Code** y realice los siguientes cambios:

         * Se establece `manifestVersion` en `1.11`.

           > [!NOTE]
           > Proporcione la versión más reciente.

         * Se establece `$schema` en `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Se establece `resource` en `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * Reemplace `[companyName]` por `Contoso`.
         * Reemplace las secciones siguientes por el nombre de dominio completo:
           * `[websiteUrl]`
           * `[privacyUrl]`
           * `[termsOfUseUrl]`


           ![Imagen del manifiesto1](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-1.png)

         * Reemplace todas las repeticiones de `[WebAppDomainName]` por su nombre de dominio ngrok.
         * Reemplace todas las repeticiones por `[MicrosoftAppId]` el identificador de **aplicación de Microsoft del bot**.

           ![Imagen del manifiesto2](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-2.png)
- title: Crear la aplicación cliente mediante la instalación de npm
  durationInMinutes: 1
  content: >
    **Para crear la aplicación cliente mediante la instalación de npm para generar una carpeta distribuible**


    1. Vaya a la **carpeta Aplicación** en el repositorio clonado.

    1. Copie la **ruta de acceso de** la carpeta Aplicación.

    1. Abra una nueva ventana del símbolo del sistema, cambie el directorio actual a la ruta de **acceso de la aplicación** copiada.

       ![Ruta de acceso de carpeta de la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-appfolderlocation.png)

    1. Ejecutar para `npm install` descargar paquetes y dependencias.

    1. Ejecutar `npm run build` para compilar la aplicación.

       ![Crear aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png)

       El proceso genera la carpeta distribuible o **/dist** dentro de la **carpeta App** donde se copian los activos. El servidor sirve los archivos estáticos desde la ubicación.

       ![Carpeta distribuible](~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png)
- title: Compilar y ejecutar el servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio 2019 o línea de comandos**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Inicie **Visual Studio 2019**.\n   1. Vaya a **FileOpen** >  >  **Project/Solution**.\n\n      ![Abrir archivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Seleccione **Archivo TokenApp.csproj** en **la carpeta csharp** .\n\n      ![Archivo de token](~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png)\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      ![Certificado de confianza](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Se abre una página web con un mensaje **¡La aplicación está lista!**.\n\n      ![Aplicación lista](~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nNavegue a la **carpeta csharp** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png)\n  \n"
- title: Habilitar la versión preliminar para desarrolladores
  durationInMinutes: 1
  content: "**Para habilitar la vista previa del desarrollador en el cliente Teams escritorio**\n\n1. Habilita la carga de aplicaciones en la consola de administración de tu inquilino.\n   1. Inicie sesión en el [centro de administración de Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) con sus credenciales de administrador.\n   1. En el panel izquierdo, seleccione **Mostrar todo**.\n   1. Seleccione **Teams**.\n\n      ![Menú centro de administración](~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png)\n\n   1. En el panel izquierdo, selecciona **Teams aplicaciones**.\n   \n   1. Seleccione **Directivas de instalación**.\n\n      ![Directivas de instalación](~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png) \n\n   1. Seleccione **Global**.\n\n      ![Activar](~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideloadimage.png)\n\n   1. Alterna **Upload aplicaciones personalizadas** a **Posición** activa.\n\n      ![Activar](~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png)\n\n   1. Seleccione **Guardar**. \n   \n      El inquilino de prueba puede permitir la instalación local de aplicaciones personalizadas.\n\n      > [!NOTE]\n      > La instalación local tarda algún tiempo en activarse.\n\n1. Vaya a **Microsoft Teams**.\n\n1. En la esquina superior derecha de la interfaz Teams, seleccione `...`.\n\n1. Seleccione **Información**. \n\n1. Seleccione **Vista previa del programador**.\n\n    ![Developer Preview](~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png)\n\n1. Selecciona **Cambiar a vista previa del desarrollador**.\n\n    ![Cambiar a vista previa del desarrollador](~/assets/images/meeting-token-generator/meeting-token-generator-switchtodevpreview.png)\n"
- title: Agregar aplicación de token de reunión a Teams
  durationInMinutes: 1
  content: "**Para crear una reunión Teams y agregar una aplicación de token de reunión**\n\n1. En el repositorio clonado, vaya a **csharp > Resources > Manifest**.\n\n1. Cree una .zip con los siguientes archivos que están presentes en la **carpeta Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Archivo Zip](~/assets/images/meeting-token-generator/meeting-token-generator-zipfile.png) \n\n1. Cree una reunión con algunos presentadores y asistentes.\n\n1. Después de crear la reunión, ve a la página de detalles de la reunión y selecciona **Agregar** **una aplicación**.\n\n   ![Agregar una aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png) \n\n1. En la ventana emergente que se abre, selecciona **Administrar aplicaciones**.\n\n   ![Administrar aplicaciones](~/assets/meeting-token-generator-manageapps.png)\n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n   ![Upload aplicación personalizada](~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png)\n\n1. Seleccione **Abrir** para cargar el .zip que creó en la **carpeta** Manifiesto.\n\n   ![Seleccionar archivo zip](~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png)\n\n1. Seleccione **Agregar**.\n\n   ![Agregar la aplicación](~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png)\n\n   La **sección Administrar aplicaciones** muestra la lista de aplicaciones.\n\n   ![Aplicación en Administrar aplicaciones](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png)\n\n1. Vaya a Teams reunión.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra como **Aplicación de token de reunión**.\n\n   ![Icono de aplicación en Teams](~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png)\n\n1. Selecciona la **aplicación Token de reunión**.\n\n1. Seleccione **Guardar**.\n\n   ![Aplicación de bienvenida](~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png)\n\n   La aplicación está visible en el chat de la reunión. \n\n1. Inicie la reunión. \n\n   El icono está visible en la barra de control de reunión.\n\n    ![Token en reunión](~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png)\n\n > [!NOTE] \n > Cuando trabaje en su propio proyecto, asegúrese de usar un mecanismo de almacenamiento duradero para almacenar la información del token y la dirección URL del servicio para el inquilino.\n"
