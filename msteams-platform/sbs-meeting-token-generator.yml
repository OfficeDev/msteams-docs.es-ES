### YamlMime:Tutorial
title: Generación de un token de reunión
metadata:
  title: Generación de un token de reunión
  description: Con este módulo de aprendizaje, aprenderá a generar un token de reunión para que todos los participantes interactúen en la reunión de Teams.
  audience: Developer
  level: Beginner
  ms.date: 11/24/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Obtenga más información para habilitar y configurar aplicaciones para reuniones.
