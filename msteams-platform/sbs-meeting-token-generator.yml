items:
- durationInMinutes: 1
  content: >
    La aplicación de token de reunión ayuda a mejorar la experiencia de la reunión en Teams al permitir que los participantes de la reunión soliciten tokens y generen tokens. La aplicación genera tokens secuencialmente para que cada participante tenga la misma oportunidad de interactuar en la reunión. Por ejemplo, la aplicación es útil en las sesiones de Q&A y en las reuniones, como las reuniones de scrum.


    > [!NOTE]

    > Las pestañas en reunión de la aplicación generador de tokens de reunión solo están disponibles para el cliente de escritorio de Teams.


    **Características clave del generador de tokens de reunión**


    * Muestra el token actual usado en la reunión.

    * Muestra la lista de usuarios ordenada en función del número de token.

    * Genera un token para el usuario a petición.

    * Muestra el número de token del usuario actual.

    * Permite al organizador omitir el token de reunión actual.


    **Diferentes formas de interacciones con el usuario**


    * Token: solicita el token para el usuario.

    * Listo: confirma la generación de tokens para el usuario.

    * Omitir: omite el usuario actual y se mueve a la siguiente persona en línea para un token.

      > [!NOTE]
      > Skip solo está disponible para los organizadores de reuniones.

    Esta guía paso a paso le ayuda a generar un token de reunión para que todos los participantes interactúen en la reunión. Verá la siguiente salida:

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-final-output.png" alt-text="salida final":::
- title: Requisitos previos
  durationInMinutes: 1
  content: "Instale las siguientes herramientas y configure el entorno de desarrollo: \n\n * [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida \n * [Obtención de un inquilino para desarrolladores de Teams gratuito](https://developer.microsoft.com/microsoft-365/dev-program)\n * [Versión más reciente del SDK de .NET Core](https://dotnet.microsoft.com/download)\n * [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n * [Versión más reciente de nodejs](https://nodejs.org/en/download/)\n * [Versión más reciente de ngrok](https://ngrok.com/download) o cualquier solución de tunelización equivalente\n \n   > [!NOTE]\n   > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n \n Debe tener conocimientos prácticos de las siguientes tecnologías:\n\n * [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n * [ECMAScript6](http://es6-features.org/#Constants)\n * [Versión más reciente de ASP.NET core](/aspnet/core/?view=aspnetcore-3.1)\n * [Versión más reciente de React.JS](https://reactjs.org/tutorial/tutorial.html) \n \n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "1. Abra [Ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-builder-samples.png\" alt-text=\"Bot\":::\n\n1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot
  durationInMinutes: 5
  content: "Los pasos siguientes le ayudan a crear y registrar el bot en Azure Portal.\n\n * Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n * Cree un secreto de cliente para habilitar la autenticación sso del bot.\n * Agregue el canal de Teams para implementar el bot.\n * Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n * Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n **Para crear un recurso de Bot de Azure**\n\n 1. Vaya a [Azure Portal](https://portal.azure.com/).\n 1. Elija **Crear un recurso**.\n 1. En el cuadro de búsqueda, escriba **Azure Bot**.\n 1. Seleccione **Introducir**.\n 1. Seleccione **Bot de Azure**.\n\n      :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot de Azure.\":::\n\n 1. Seleccione **Crear**.\n 1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n 1. Seleccione su **Suscripción** en la lista desplegable.\n 1. Seleccione el **Grupo de recursos** en la lista desplegable.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-create-azure-bot.png\" alt-text=\"nuevo aruze\":::\n\n    También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n 1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n     \n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-south-india.png\" alt-text=\"India\":::\n\n 1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n \n    Puede seleccionar **Usar registro de aplicación existente** y escribir Id. de **aplicación existente** y **Contraseña de aplicación existente**, o bien seleccionar **Crear nuevo identificador de aplicación de Microsoft**.\n\n    > [!NOTE]\n    > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n 1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n 1. Seleccione **Revisar y crear**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-multitenant.png\" alt-text=\"multiinquilino\":::\n\n 1. Si se supera la validación, seleccione **Crear**.\n\n     El servicio de bot tarda unos minutos en aprovisionarse.\n\n 1. Seleccione **Ir a recursos**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-meeting-token-generator-bot-deployment.png\" alt-text=\"Bot\":::\n\n     Se crea el bot de Azure.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png\" alt-text=\"bot home\":::\n\n **Para crear un secreto de cliente**\n\n   Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n 1. En el panel izquierdo, seleccione **Configuración**. \n\n    > [!TIP]\n    > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n 1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n    :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"administrar bot\":::\n\n 1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-client-secret.png\" alt-text=\"Secreto\":::\n    \n    Aparece **la ventana Agregar un secreto de cliente** .  \n\n 1. Escriba **Descripción**.\n \n 1. Seleccione **Agregar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-add-client secret.png\" alt-text=\"client\":::\n\n 1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png\" alt-text=\"bot home\":::\n    \n    > [!TIP]\n    > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n **Para agregar el canal de Microsoft Teams**\n\n 1. Seleccione **Inicio**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-home-page.png\" alt-text=\"Página\":::\n\n 1. Seleccione el bot en **Recursos recientes**.\n\n 1. Seleccione **Canales** en el panel izquierdo y seleccione **Microsoft Teams**. <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n     :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Selección de Teams en canales\":::\n\n 1. Active la casilla para aceptar los **Términos de servicio**.\n \n 1. Seleccione **Aceptar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-agree.png\" alt-text=\" Acuerdo\":::\n\n 1. Seleccione **Aplicar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-messages.png\" alt-text=\"Mensajes\":::   \n \n **Para crear un túnel para el servidor web local**\n\n Use ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n\n   > [!NOTE]\n   > Al crear ngrok tunnel, use `localhost 5000` en lugar de si elige Línea de `3978` **comandos** para ejecutar la aplicación.\n \n   > [!TIP]\n   > Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del **sistema** para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n\n\n **Para agregar un punto de conexión de mensajería**\n\n 1. En ngrok, copie la dirección URL HTTPS.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"ngrok HTTPS URL\":::\n\n     > [!NOTE]\n     > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n     > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n 1. En **Configuración** del bot de Azure que creó, seleccione **Configuración**.\n\n 1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png\" alt-text=\"bot home\":::\n\n 1. Seleccione **Aplicar**.\n\n     Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de aplicaciones de Azure para el inicio de sesión único de la pestaña
  durationInMinutes: 1
  content: "1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-app-register.png\" alt-text=\"Registro\":::\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-set.png\" alt-text=\"set\":::\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png\" alt-text=\"bot home\":::\n\n   En la imagen siguiente se muestra el nombre de dominio:\n    \n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png\" alt-text=\"bot home\":::\n  \n   > [!NOTE]\n   > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n   > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"bot home\":::\n\n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n   En la imagen siguiente se muestran los campos y los valores:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png\" alt-text=\"bot home\":::\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-enabled.png\" alt-text=\"enabled\":::\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png\" alt-text=\"bot home\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png\" alt-text=\"bot home\":::\n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación móvil o de escritorio de Teams. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png\" alt-text=\"bot home\":::\n\n   Puede escribir **id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png\" alt-text=\"bot home\":::\n\n1. Seleccione **Ámbitos autorizados**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope.png\" alt-text=\"bot home\":::\n\n   En la imagen siguiente se muestra el identificador de cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png\" alt-text=\"bot home\":::\n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"bot home\":::\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png\" alt-text=\"bot home\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación. </br>\n           \n    \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png\" alt-text=\"bot home\":::\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-configure-web.png\" alt-text=\"bot home\":::\n"
- title: Configuración de la aplicación
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png\" alt-text=\"bot home\":::\n\n1. Abra **appsettings.json** en **Visual Studio Code** y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establezca `\"AzureAd\".\"TenantId\"` en el identificador de inquilino del inquilino donde se usa la aplicación.\n\n    > [!NOTE]\n    > El ejemplo solo funciona en el inquilino actual.\n\n     * Establezca en `\"AzureAd\".\"ApplicationId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establézcalo `\"ContentBubbleUrl\"` en la dirección URL `(https://[WebAppDomain]/contentBubble.html)`del iframe de la burbuja de contenido.\n\n    > [!NOTE]\n    > `WebAppDomain` es el dominio ngrok, por lo que la dirección URL de la burbuja de contenido es similar a `https://ae57****.ngrok.io/contentBubble.html`.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs app setting Latest.png\" alt-text=\"bot home\":::\n"
- title: Configuración del archivo de manifiesto
  durationInMinutes: 1
  content: >
    1. Vaya a `manifest.json` en el repositorio clonado.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest.png" alt-text="Manifiesto":::

    1. Abra `manifest.json` en **Visual Studio Code** y realice los cambios siguientes:

         * Establezca `manifestVersion` en la versión más reciente.
         * Establezca en `$schema` `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Establezca en `resource` `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * `Contoso`Reemplace por `[companyName]` .
         * Reemplace las secciones siguientes por el nombre de dominio completo:
           * `websiteUrl`
           * `privacyUrl`
           * `termsOfUseUrl`


          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 1 latest new.png" alt-text="bot home":::

         * Reemplace todas las repeticiones de por el nombre de `WebAppDomainName` dominio ngrok.
         * Reemplace todas las repeticiones de `MicrosoftAppId` por el identificador de **aplicación de Microsoft** del bot.

          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 2 Latest.png" alt-text="bot home":::
- title: Compilación de una aplicación cliente mediante npm install
  durationInMinutes: 1
  content: >
    1. Vaya a la carpeta **Aplicación** del repositorio clonado.

    1. Copie la ruta **de acceso de** la carpeta Aplicación.

    1. Abra una nueva ventana **del símbolo del sistema** y cambie el directorio actual a la ruta de acceso **de la aplicación** copiada.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-command-prompt-new1.png" alt-text="bot home":::

    1. Ejecute el siguiente comando en el **símbolo del sistema** para descargar paquetes y dependencias.

       ```Command-Prompt
       npm install
       ```
    1. Ejecute el siguiente comando en el **símbolo del sistema** para iniciar la aplicación.

       ```Command-Prompt
       npm start
       ```
       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png" alt-text="bot home":::

       El proceso genera la carpeta distribuible o **/dist** dentro de la carpeta **App** donde se copian los recursos. El servidor sirve los archivos estáticos desde la ubicación.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png" alt-text="bot home":::
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante la línea de comandos o Visual Studio más reciente**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Inicie la versión más reciente de Visual Studio.\n   1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n       \n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png\" alt-text=\"vsopen\":::\n\n   1. Seleccione **TokenApp.csproj file (Archivo TokenApp.csproj** ) en **la carpeta csharp** .\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png\" alt-text=\"bot home\":::\n\n   1. Pulse **F5** para ejecutar el proyecto.\n \n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png\" alt-text=\"bot home\":::\n\n      Se abre una página web con un mensaje **App is ready!**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png\" alt-text=\"bot home\":::\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a la carpeta **csharp** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\n dotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png\" alt-text=\"Dotnet\":::\n"
- title: Habilitar la versión preliminar para desarrolladores
  durationInMinutes: 1
  content: "1. Habilite la carga de aplicaciones en la consola de administración del inquilino.\n   1. Inicie sesión en el [centro de administración de Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) con sus credenciales de administrador.\n   1. En el panel izquierdo, seleccione **Mostrar todo**.\n   1. Seleccione **Teams**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png\" alt-text=\"bot home\":::\n\n   1. En el panel izquierdo, seleccione **Aplicaciones de Teams**.\n   \n   1. Seleccione **Directivas de instalación**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Configuración\"::: \n\n   1. Seleccione **Global**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideload.png\" alt-text=\"bot home\":::\n\n   1. Cambie **Upload custom apps (Cargar aplicaciones personalizadas** ) a **On position (En** posición).\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"bot home\":::\n\n   1. Seleccione **Guardar**. \n   \n      El inquilino de prueba puede permitir la instalación local de aplicaciones personalizadas.\n\n      > [!NOTE]\n      > La transferencia local tarda algún tiempo en activarse.\n\n1. Vaya a **Microsoft Teams**.\n\n1. En la esquina superior derecha de la interfaz de Teams, seleccione `...`.\n\n1. Seleccione **Información**. \n\n1. Seleccione **Versión preliminar para desarrolladores**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-dev-preview.png\" alt-text=\"versión preliminar para desarrolladores\":::\n\n1. Seleccione **Cambiar a la versión preliminar del desarrollador**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-developer-preview.png\" alt-text=\"versión preliminar para desarrolladores\":::\n"
- title: Adición de un token de reunión a Teams
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp > Resources > Manifest**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-cshrap-manifest.png\" alt-text=\"Csharp\"::: \n\n1. Cree una reunión con algunos moderadores y asistentes.\n\n1. Una vez creada la reunión, vaya a la página de detalles de la reunión y seleccione **Agregar** **una aplicación**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png\" alt-text=\"agregar aplicación\"::: \n\n1. En la ventana emergente, seleccione **Administrar aplicaciones**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-find-app.png\" alt-text=\"buscar aplicación\":::\n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png\" alt-text=\"bot home\":::\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png\" alt-text=\"bot home\":::\n\n1. Seleccione **agregar.**\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png\" alt-text=\"bot home\":::\n\n   En la sección **Administrar aplicaciones** se muestra la lista de aplicaciones.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png\" alt-text=\"bot home\":::\n\n1. Vaya a la reunión de Teams.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra como **Aplicación de token de reunión**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png\" alt-text=\"appicon\":::\n\n1. Seleccione la **aplicación de token de reunión**.\n\n1. Haga clic en **Guardar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png\" alt-text=\"Bienvenido\":::\n\n   La aplicación está visible en el chat de reunión. \n\n1. Inicie la reunión. \n\n   El icono está visible en la barra de control de reunión.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png\" alt-text=\"token en\":::\n\n    > [!NOTE] \n    > Cuando trabaje en su propio proyecto, asegúrese de usar un mecanismo de almacenamiento duradero para almacenar la información del token y la dirección URL del servicio para el inquilino.\n"
