items:
- durationInMinutes: 1
  content: "\nBlazor te permite crear URI web interactivas con C#, en lugar de JavaScript. \n\nCrearás una aplicación de pestaña con Blazor y la última versión de Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-apps.png\" alt-text=\"Diagrama que muestra esta aplicación tiene dos características, pestaña y Bot.\" border=\"false\":::\n\n> [!NOTE]\n> Actualmente, Teams Toolkit plantillas para solo una aplicación de pestaña con Blazor. Teams Toolkit admite la funcionalidad de extensión de mensajes y bots.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de herramientas que necesitarás para crear e implementar la aplicación.\n\n| &nbsp;    | Instalar   | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio versión 17.2.0 versión 1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Seleccione Visual Studio Enterprise versión preliminar de 2022 (versión 17.2.0 versión 1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams colaborar con todos los usuarios con los que trabajes a través de aplicaciones para chat, reuniones, llamadas, todo en un solo lugar. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollador. |\n\n\n## <a name=\"prepare-development-environment\"></a>Preparar el entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Instalar Microsoft Teams Toolkit\n\nEl Teams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para la aplicación, publicar en la Teams y mucho más. Puede usar el kit de herramientas con Visual Studio Code, Visual Studio o como una CLI (llamada `teamsfx`). \n\n# <a name=\"visual-studio-version-1720-preview-10\"></a>[Visual Studio versión 17.2.0 versión preliminar 1.0](#tab/vs)\n\nPuedes usar Visual Studio versión 17.2.0 versión 1.0 para desarrollar aplicaciones Teams con Blazor Server en .NET.\n\nPara instalar la Microsoft Teams Toolkit extensión:\n\n1. Descargue la Visual Studio versión 17.2.0 versión preliminar 1.0 .\n1. Abra `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` desde la carpeta de descarga.\n1. Seleccione **Continuar** en Instalador de Visual Studio para configurar la instalación.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Seleccione continuar para configurar la instalación\" border=\"true\":::  \n\n1. Seleccione **ASP.NET y desarrollo web en** cargas de trabajo.\n\n1. Seleccione **Microsoft Teams de desarrollo**.\n   \n1. Haga clic en **Instalar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/install-yourapp.png\" alt-text=\"La ilustración muestra la opción para instalar la herramienta de desarrollo de Microsoft.\" border=\"true\":::  \n   \n El Visual Studio se instala en pocos minutos.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador `npm` de paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nSegún la configuración, es posible que deba usar para `sudo` instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la caché global de npm a la ruta de acceso. Este paso normalmente se realiza como parte del instalador Node.js instalación.  \n\nPuede usar la CLI con el `teamsfx` comando. Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"firmada remotamente\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar el inquilino Teams desarrollo\n\nUn **espacio** empresarial es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se puede realizar la instalación local y probar la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su Microsoft 365 para ver esta opción.\n  \n¿Ya tiene un inquilino y tiene acceso de administrador? Vamos a comprobar si realmente lo haces.\n\nCompruebe si puede realizar la instalación local de aplicaciones en Teams:\n\n1. En el Teams, seleccione **Icono de** la Tienda.\n1. Selecciona **Administrar aplicaciones**.\n1. Busca la opción para Upload **una aplicación personalizada**. Si ves la opción, las aplicaciones de instalación local están habilitadas.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"La ilustración muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, habla con el administrador Teams usuario.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Crear un espacio empresarial Teams desarrollador (opcional)\n\nSi no tienes una cuenta Teams desarrollador, puedes obtenerla gratuitamente. Unirse al Microsoft 365 programa para desarrolladores.\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecciona **Unirse ahora** y sigue las instrucciones en pantalla.\n1. En la pantalla de bienvenida, selecciona **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Después de finalizar, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa Microsoft 365 desarrollador.\":::\n\n1. Inicie sesión en Teams la cuenta de administrador que acaba de configurar. Comprueba que tienes la opción **Upload una aplicación** personalizada en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi quieres hospedar la aplicación o acceder a recursos en Azure, debes tener una suscripción a Azure. [Cree una cuenta gratuita antes](https://azure.microsoft.com/free/) de comenzar.\n\nAhora tienes todas las herramientas y configura tus cuentas. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n"
- title: Crear área de trabajo de proyecto para la aplicación de pestaña
  durationInMinutes: 1
  content: "Inicia Teams desarrollo de aplicaciones creando tu primera aplicación. Esta aplicación usa la funcionalidad de tabulación.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"El diagrama que muestra esta aplicación tiene una característica. La pestaña está resaltada.\" border=\"false\":::    \n\nEste tutorial le guiará por los pasos para crear, ejecutar e implementar la primera aplicación Teams con .NET/Blazor.\n\nEn esta sección, aprenderás:\n\n1. [Cómo configurar un nuevo proyecto de pestaña con Teams Toolkit](#create-your-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>Crear un proyecto\n\nUse Teams Toolkit para crear el primer proyecto. El kit de herramientas te lleva a través de una serie de páginas para crear y configurar tu proyecto Teams aplicación:\n\n1. **Creación de una nueva página de** proyecto: seleccione el tipo de proyecto.\n1. **Configurar la página del nuevo** proyecto: especifique los detalles del proyecto.\n1. **Crear una nueva página Teams** aplicación: selecciona las Teams de la aplicación y las Microsoft 365 credenciales.\n\n**Para crear el área de trabajo del proyecto de tabulación**\n\n1. Abra la versión más reciente de Visual Studio.\n\n1. Seleccione **Crear un nuevo proyecto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-project.png\" alt-text=\"La ilustración muestra la opción para crear un nuevo proyecto.\" border=\"false\":::\n\n    Aparece **la página Crear un nuevo** proyecto.\n\n1. Seleccione los detalles del proyecto.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"La ilustración muestra la opción para seleccionar una plantilla.\" border=\"false\":::\n\n      Seleccione el tipo de proyecto:\n\n      1. Seleccione **Microsoft Teams** en **la lista desplegable Todas las** plataformas.  \n    \n      1. Selecciona **Microsoft Teams App** como plantilla.\n\n      1. Seleccione **Siguiente**.\n    \n      Aparecerá **la página Configurar el nuevo** proyecto.\n\n1.  Configure los detalles del nuevo proyecto.     \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-configure-project.png\" alt-text=\"La ilustración muestra las opciones para configurar un nuevo proyecto.\" border=\"false\":::\n\n      Seleccione la siguiente configuración del proyecto:\n\n      1. Escriba un nombre adecuado para el proyecto.\n\n          > [!NOTE] \n          > Tendrás en cuenta que el nombre del proyecto que escribas se rellena automáticamente como **el nombre de la solución** también. Si lo desea, puede cambiar el nombre de la solución sin afectar al nombre del proyecto.\n\n      1. Seleccione la ruta de acceso de carpeta donde desea crear el área de trabajo del proyecto.\n\n      1. Escriba un nombre de solución diferente, si lo desea.\n\n      1. Active la opción para guardar el proyecto y la solución en la misma carpeta, si lo desea. Para este tutorial, no necesita esta opción.\n\n      1. Seleccione **Crear**.\n\n      Aparecerá **la página Crear una nueva Teams** aplicación.  \n\n1.  Selecciona Teams aplicación.       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-create-teams-tab-app.png\" alt-text=\"La ilustración muestra las opciones para configurar un nuevo proyecto.\" border=\"false\":::\n\n    Selecciona la característica de la aplicación y Microsoft 365 detalles: \n\n    1. Selecciona la **aplicación Tab** como la funcionalidad de la aplicación.\n\n    1. Asegúrese de seleccionar la cuenta Microsoft 365 con la suscripción de E5. \n\n    1. Seleccione **Crear**.\n\n    La Teams se crea en unos segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"La ilustración muestra el proyecto de aplicación creado en el Visual Studio.\" border=\"false\":::\n\n<details>\n<summary>Un resumen rápido de la creación de una Teams aplicación.</summary>\nVea este breve resumen para crear una Teams aplicación.\n\n![Crear una Teams aplicación](~/assets/videos/blazor-app1.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Dar un paseo por el código fuente\n\nDespués de la creación del proyecto, tienes los componentes para crear una aplicación personal básica. Puede ver la estructura del directorio del proyecto en el área **Explorador** de soluciones del último Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de la aplicación para una aplicación personal en el último Visual Studio.\" border=\"false\":::\n\nTeams Toolkit crea un scaffolding para el proyecto en función de las capacidades seleccionadas. Entre otros archivos, Teams Toolkit mantiene:\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| Iconos de la aplicación | Los iconos de aplicación se almacenan como archivos PNG en `color.png` y `outline.png`. |\n| Propiedades/`manifest.json` | El manifiesto de la aplicación para su publicación a través del Portal de desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Se proporciona un controlador back-end para `Controllers/BackendController.cs` ayudar con la autenticación. |\n| `Pages/Tab.razor` | El manifiesto de la aplicación para su publicación a través del Portal de desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| `TeamsFx.cs` y `JS/src/index.js` | El contenido se usa para inicializar las comunicaciones con el Teams host. |\n\nPuede agregar funcionalidad back-end agregando otros ASP.NET Core a la aplicación.\n"
- title: Compilar y ejecutar la primera aplicación Teams pestaña localmente
  durationInMinutes: 1
  content: "Después de configurar el área de trabajo del proyecto Teams Toolkit, cree el proyecto de pestaña.\n\nPara crear y ejecutar la aplicación localmente:\n\n1. Abra la versión más reciente de Visual Studio.\n1. Selecciona **DepurarStart** >  **Depuración** o **selecciona F5** para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, Teams Toolkit:\n\n    1. Registra la aplicación con Azure Active Directory.\n    1. Registra la aplicación para la \"instalación local\" en Teams.\n    1. Inicia el back-end de la aplicación ejecutándose localmente.\n    1. Inicia la aplicación front-end hospedada localmente.\n    1. Inicia Teams en un explorador web con un comando para indicar a Teams que cargue de lado la aplicación (la dirección URL está registrada dentro del manifiesto de la aplicación).\n\n    </details>\n\n1. Instale el certificado SSL autofirmado para la depuración local, si se solicita.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de pantalla que muestra cómo se solicita instalar un certificado SSL para Teams cargar la aplicación desde localhost.\":::\n\n    Teams se carga en un explorador web.\n    \n1. Selecciona **Agregar** cuando se te pida que instales la aplicación en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-add-app.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación Teams cliente web\" border=\"true\":::\n\n   Enhorabuena, la primera aplicación de pestaña se está ejecutando en el entorno local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-tab-app.png\" alt-text=\"Captura de pantalla de la aplicación completada\" border=\"true\":::\n\n1. Muévete por la página para ver los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/authorize-user-info.png\" alt-text=\"Captura de pantalla del botón Autorizar para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Autorizar** para permitir que la aplicación recupere los detalles del usuario con Microsoft Graph.\n\n    La aplicación solicita permiso para conceder acceso para mostrar los detalles del usuario.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/ms-graph-permission.png\" alt-text=\"Captura de pantalla que muestra cómo aceptar permisos para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Aceptar para** permitir que la aplicación acceda a los detalles del usuario.\n\n    La fotografía y los detalles aparecen en la **pestaña Personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/tab-user-info.png\" alt-text=\"Captura de pantalla que muestra información del usuario en la pestaña\":::\n\n\n    Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como si fuera cualquier otra aplicación web. La aplicación es compatible con \"hot reloading\".  Si cambia cualquier archivo dentro del proyecto, la página se volverá a cargar.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Obtén información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\nPara ejecutar la aplicación en Teams, necesitas una cuenta Microsoft 365 desarrollo que permita la instalación local de la aplicación. Puede obtener más información sobre él en la sección Requisitos previos.\n</details>\n"
- title: Vista previa de la primera Teams de pestañas
  durationInMinutes: 1
  content: "\nHas aprendido a crear, crear y ejecutar Teams aplicación con funcionalidad de pestaña. El último paso es implementar la aplicación en Azure y vista previa en Teams. Se incluye lo siguiente:\n\n1. [Aprovisionar en la nube](#to-provision-your-tab-app-in-the-cloud): puedes aprovisionar la aplicación de pestaña en la nube.\n1. [Implementar en la nube](#to-deploy-your-tab-app-to-cloud): puedes implementar la aplicación de pestaña en la nube. \n1. [Vista Teams aplicación](#to-preview-your-tab-app-in-teams): la aplicación de pestaña se abre en Teams. \n\nVamos a implementar la primera aplicación con capacidad de pestaña en Azure con Teams Toolkit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Para aprovisionar la aplicación de pestaña en la nube**\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Provision en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-provision.png\" alt-text=\"Seleccionar la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Seleccione la suscripción necesaria. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/select-subscription.png\" alt-text=\"Seleccionar la operación de suscripción para el proyecto\" border=\"true\":::\n\n    Se muestra la advertencia de aprovisionamiento. \n\n1. Seleccione **Aprovisionar**.\n  \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/provision-warning.png\" alt-text=\"Seleccionar la provisión\" border=\"true\":::\n\n    El grupo de recursos tarda unos minutos en aprovisionarse en la nube. Puede verlo en Azure Portal.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/resource-group.png\" alt-text=\"Se genera el grupo de recursos\" border=\"true\":::\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Para implementar la aplicación de pestaña en la nube**\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Deploy a la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-deploytocloud1.png\" alt-text=\"Seleccionar implementar en la nube\" border=\"false\":::\n\n    Se muestra el resultado: se implementó correctamente en la nube. Copia el código de la aplicación en los recursos que creaste durante el paso de aprovisionamiento.\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Para obtener una vista previa de la aplicación de pestaña en Teams**    \n\n1. Selecciona **Project** >  **Teams Toolkit** >  **Preview Teams aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-preview.png\" alt-text=\"Seleccionar vista previa\" border=\"false\":::\n\n1. Selecciona **Agregar** cuando se te pida que instales la aplicación en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-add-app1.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación Teams cliente web.\":::\n\n    Enhorabuena, la primera aplicación de pestaña se está ejecutando en el entorno de Azure.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-tab-app-azure.png\" alt-text=\"Captura de pantalla de la aplicación completada\" border=\"true\":::\n\n1. Muévete por la página para ver los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/authorize-azure.png\" alt-text=\"Captura de pantalla del botón Autorizar para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Autorizar** para permitir que la aplicación recupere los detalles del usuario con Microsoft Graph.\n\n    La aplicación solicita permiso para conceder acceso para mostrar los detalles del usuario.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/ms-graph-permission.png\" alt-text=\"Captura de pantalla que muestra cómo aceptar permisos para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Aceptar para** permitir que la aplicación acceda a los detalles del usuario.\n\n    La fotografía y los detalles aparecen en la **pestaña Personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/tab-azure.png\" alt-text=\"Captura de pantalla que muestra información del usuario en la pestaña\" border=\"true\":::\n"
- title: ¡Enhorabuena!
  durationInMinutes: 1
  content: "\nLo has hecho.\n\nHas creado una aplicación de pestaña que se ejecuta en el entorno local y de Azure."
