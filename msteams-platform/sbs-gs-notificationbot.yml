### YamlMime:Tutorial
title: Crear un bot de notificaciones con JavaScript
metadata:
  title: Crear un bot de notificaciones con JavaScript
  description: En este tutorial, aprenderá a enviar notificaciones con JavaScript mediante la creación de un nuevo bot de notificación con Teams Toolkit.
