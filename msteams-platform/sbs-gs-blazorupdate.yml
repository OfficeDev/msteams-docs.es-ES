- durationInMinutes: 1
  content: "\nBlazor te permite crear URI web interactivas con C#, en lugar de JavaScript. \n\nPuedes crear una aplicación de pestaña y una aplicación bot con Blazor y la versión más reciente de Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Diagrama que muestra esta aplicación tiene dos características, pestaña y Bot.\" border=\"false\":::\n\n> [!NOTE]\n> Actualmente, Teams Toolkit no admite la funcionalidad de extensión de mensajes.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de herramientas que necesitas para crear e implementar la aplicación.\n\n| &nbsp;    | Instalar   | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio versión 17.2.0 versión preliminar 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Seleccione Visual Studio Enterprise versión preliminar de 2022 (versión 17.2.0 versión 2.1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams colaborar con todos los usuarios con los que trabajes a través de aplicaciones para chat, reuniones, llamadas, todo en un solo lugar. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollador. |\n\n\n## <a name=\"prepare-development-environment\"></a>Preparar el entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Instalar Microsoft Teams Toolkit\n\nEl Teams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para la aplicación, publicar en la Teams y mucho más. Puede usar el kit de herramientas con Visual Studio, o como una CLI (llamada `teamsfx`). \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Versión más reciente de la Visual Studio](#tab/vs)\n\nPuedes usar la versión más reciente del Visual Studio para desarrollar aplicaciones Teams con Blazor Server en .NET.\n\nPara instalar la Microsoft Teams Toolkit extensión:\n\n1. Descargue la versión más reciente del Visual Studio.\n1. Abra `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` desde la carpeta de descarga.\n1. Seleccione **Continuar** en la **Instalador de Visual Studio** para configurar la instalación.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Seleccione continuar para configurar la instalación\" border=\"true\":::  \n\n1. Seleccione **ASP.NET y desarrollo web en** cargas de trabajo.\n\n1. Seleccione **Microsoft Teams de desarrollo**.\n   \n1. Haga clic en **Instalar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"La ilustración muestra la opción para instalar la herramienta de desarrollo de Microsoft.\" border=\"true\":::  \n   \n El Visual Studio se instala en unos minutos.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador `npm` de paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nSegún la configuración, es posible que deba usar para `sudo` instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la caché global de npm a la ruta de acceso. Este paso normalmente se realiza como parte del instalador Node.js instalación.  \n\nPuede usar la CLI con el `teamsfx` comando. Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"firmada remotamente\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar el inquilino Teams desarrollo\n\nUn **espacio** empresarial es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se puede realizar la instalación local y probar la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su Microsoft 365 para ver esta opción.\n  \n¿Ya tiene un inquilino y tiene acceso de administrador? Vamos a comprobar si realmente lo haces.\n\nCompruebe si puede realizar la instalación local de aplicaciones en Teams:\n\n1. En el Teams, seleccione **Icono de** la Tienda.\n1. Selecciona **Administrar aplicaciones**.\n1. Busca la opción para Upload **una aplicación personalizada**. Si ves la opción, las aplicaciones de instalación local están habilitadas.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"La ilustración muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción para cargar una aplicación personalizada, conéctese a su Teams administrador.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Crear un espacio empresarial Teams desarrollador (opcional)\n\nSi no tienes una cuenta Teams desarrollador, puedes obtenerla de forma gratuita. Unirse al Microsoft 365 programa para desarrolladores.\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecciona **Unirse ahora** y sigue las instrucciones en pantalla.\n1. En la pantalla de bienvenida, selecciona **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Después de finalizar, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa Microsoft 365 desarrollador.\":::\n\n1. Inicie sesión en Teams la cuenta de administrador que acaba de configurar. Comprueba que tienes la opción **Upload una aplicación** personalizada en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi quieres hospedar la aplicación o acceder a recursos en Azure, debes tener una suscripción a Azure. [Cree una cuenta gratuita antes](https://azure.microsoft.com/free/) de comenzar.\n\nAhora tienes todas las herramientas y configura tus cuentas. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n"
- title: Crear área de trabajo de proyecto para la aplicación de pestaña
  durationInMinutes: 1
  content: "Inicia Teams desarrollo de aplicaciones creando tu primera aplicación. Esta aplicación usa la funcionalidad de tabulación.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"El diagrama que muestra esta aplicación tiene una característica. La pestaña está resaltada.\" border=\"false\":::    \n\nEste tutorial le guiará por los pasos para crear, ejecutar e implementar la primera aplicación Teams con .NET/Blazor.\n\nEn esta sección, puede obtener información sobre:\n\n1. [Cómo configurar un nuevo proyecto de pestaña con Teams Toolkit](#create-your-tab-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Crear el proyecto de pestaña\n\nUse Teams Toolkit para crear el primer proyecto. El kit de herramientas te lleva a través de una serie de páginas para crear y configurar tu proyecto Teams aplicación:\n\n1. **Creación de una nueva página de** proyecto: seleccione el tipo de proyecto.\n1. **Configurar la página del nuevo** proyecto: especifique los detalles del proyecto.\n1. **Crear una nueva página Teams** aplicación: selecciona las Teams de la aplicación.\n\n**Para crear el área de trabajo del proyecto de tabulación**\n\n1. Abra la versión más reciente de Visual Studio.\n\n1. Seleccione **Crear un nuevo proyecto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"La ilustración muestra la opción para crear un nuevo proyecto.\" border=\"false\":::\n\n    Aparece **la página Crear un nuevo** proyecto.\n\n1. Seleccione los detalles del proyecto.\n\n     Seleccione el tipo de proyecto:\n\n      1. Seleccione **Microsoft Teams** en **la lista desplegable Todas las** plataformas.  \n    \n      1. Selecciona **Microsoft Teams App** como plantilla.\n\n      1. Seleccione **Siguiente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"La ilustración muestra la opción para seleccionar una plantilla.\" border=\"false\":::\n    \n      Aparecerá **la página Configurar el nuevo** proyecto.\n\n1.  Configure los detalles del nuevo proyecto.     \n\n      Seleccione la siguiente configuración del proyecto:\n\n      1. Escriba un nombre adecuado para el proyecto.\n\n          > [!NOTE] \n          > Puede tener en cuenta que el nombre del proyecto que escriba se rellena automáticamente como **el nombre de la solución** también. Si lo desea, puede cambiar el nombre de la solución sin afectar al nombre del proyecto.\n\n      1. Seleccione la ruta de acceso de carpeta donde desea crear el área de trabajo del proyecto.\n\n      1. Escriba un nombre de solución diferente, si lo desea.\n\n      1. Active la opción para guardar el proyecto y la solución en la misma carpeta, si lo desea. Para este tutorial, no necesita esta opción.\n\n      1. Seleccione **Crear**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"La ilustración muestra las opciones para configurar un nuevo proyecto.\" border=\"false\":::\n\n      Aparecerá **la página Crear una nueva Teams** aplicación.  \n\n1.  Selecciona Teams aplicación. \n      \n    Selecciona la característica de la aplicación:\n\n    1. Selecciona la **aplicación Tab** como la funcionalidad de la aplicación.\n\n    1. Seleccione **Crear**.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"La ilustración muestra las opciones para configurar un nuevo proyecto.\" border=\"false\":::\n    \n    La aplicación Teams pestaña se crea en unos segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"La ilustración muestra el proyecto de aplicación creado en el Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Un resumen rápido de la creación de una aplicación Teams pestaña.</summary>\nVea este breve resumen para crear una aplicación Teams pestaña.\n\n![Crear una Teams aplicación](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Realizar un recorrido por el código fuente para la Teams pestaña\n\nDespués de la creación del proyecto, tienes los componentes para crear una aplicación personal básica. Puede ver la estructura del directorio del proyecto en el **Explorador de soluciones** de la última Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de la aplicación para una aplicación personal en el último Visual Studio.\" border=\"false\":::\n\nTeams Toolkit crea un scaffolding para el proyecto en función de las capacidades seleccionadas. Entre otros archivos, Teams Toolkit mantiene:\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| Iconos de la aplicación | Los iconos de aplicación se almacenan como archivos PNG en `color.png` y `outline.png`. |\n| Propiedades/`manifest.json` | El manifiesto de la aplicación para su publicación a través del Portal de desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Se proporciona un controlador back-end para `Controllers/BackendController.cs` ayudar con la autenticación. |\n| `Pages/Tab.razor` | El manifiesto de la aplicación para su publicación a través del Portal de desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| `TeamsFx.cs` y `JS/src/index.js` | El contenido se usa para inicializar las comunicaciones con el Teams host. |\n\nPuede agregar funcionalidad back-end agregando otros ASP.NET Core a la aplicación.\n"
- title: Crear y ejecutar la primera aplicación de Teams pestaña
  durationInMinutes: 1
  content: "Después de configurar el área de trabajo del proyecto Teams Toolkit, cree el proyecto de pestaña.\n\nPara compilar y ejecutar la aplicación:\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Configure Your Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Seleccionar la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Seleccione su Microsoft 365 o **Agregar una cuenta** para iniciar sesión.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Seleccionar la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Selecciona **DepurarStart** >  **Depuración** o **selecciona F5** para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, Teams Toolkit:\n\n    1. Registra la aplicación con Azure Active Directory.\n    1. Registra la aplicación para la \"instalación local\" en Teams.\n    1. Inicia el back-end de la aplicación ejecutándose localmente.\n    1. Inicia la aplicación front-end hospedada localmente.\n    1. Inicia Teams en un explorador web con un comando para indicar a Teams que cargue de lado la aplicación (la dirección URL está registrada dentro del manifiesto de la aplicación).\n\n    </details>\n\n1. Instale el certificado SSL autofirmado para la depuración local, si se solicita.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de pantalla que muestra cómo se solicita instalar un certificado SSL para Teams cargar la aplicación desde localhost.\":::\n\n    Teams se carga en un explorador web.\n    \n1. Selecciona **Agregar** cuando se te pida que instales la aplicación en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación Teams cliente web\" border=\"true\":::\n\n   Enhorabuena, la primera aplicación de pestaña se está ejecutando en el entorno local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Captura de pantalla de la aplicación completada\" border=\"true\":::\n\n1. Muévete por la página para ver los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de pantalla del botón Autorizar para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Autorizar** para permitir que la aplicación recupere los detalles del usuario con Microsoft Graph.\n\n    La aplicación solicita permiso para conceder acceso para mostrar los detalles del usuario.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de pantalla que muestra cómo aceptar permisos para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Aceptar para** permitir que la aplicación acceda a los detalles del usuario.\n\n    La fotografía y los detalles aparecen en la **pestaña Personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Captura de pantalla que muestra información del usuario en la pestaña\" border=\"true\":::\n\n    Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como si fuera cualquier otra aplicación web. La aplicación es compatible con \"hot reloading\".  Si cambia cualquier archivo dentro del proyecto, la página se volverá a cargar.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Obtén información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\nPara ejecutar la aplicación en Teams, necesitas una cuenta Microsoft 365 desarrollo que permita la instalación local de la aplicación. Puede obtener más información sobre él en la sección Requisitos previos.\n</details>\n"
- title: Vista previa de la primera Teams de pestañas
  durationInMinutes: 1
  content: "\nHas aprendido a crear, crear y ejecutar Teams aplicación con funcionalidad de pestaña. El último paso es implementar la aplicación en Azure y vista previa en Teams. Se incluye lo siguiente:\n\n1. [Aprovisionar en la nube](#to-provision-your-tab-app-in-the-cloud): puedes aprovisionar la aplicación de pestaña en la nube.\n1. [Implementar en la nube](#to-deploy-your-tab-app-to-cloud): puedes implementar la aplicación de pestaña en la nube. \n1. [Vista Teams aplicación](#to-preview-your-tab-app-in-teams): la aplicación de pestaña se abre en Teams. \n\nVamos a implementar la primera aplicación con capacidad de pestaña en Azure con Teams Toolkit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Para aprovisionar la aplicación de pestaña en la nube**\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Provision en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Seleccionar la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Escriba lo siguiente en el **cuadro de diálogo** Aprovisionar:\n\n   1. **Nombre de la** suscripción: Visual Studio Enterprise suscripción. </br>\n   1. **Grupo de recursos**: selecciona **Nuevo** para agregar el grupo de recursos generado para la aplicación.</br>\n   1. **Región**: Asia oriental.\n   1. Seleccione **Aprovisionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Seleccionar la operación de suscripción para el proyecto\" border=\"true\":::\n\n    Se muestra la advertencia de aprovisionamiento. \n\n1. Seleccione **Aprovisionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Seleccionar la provisión\" border=\"true\":::\n\n    El grupo de recursos tarda unos minutos en aprovisionar en la nube. \n    \n1. Una vez completada la aprovisionamiento, seleccione **Aceptar**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"Se genera el grupo de recursos\" border=\"true\":::\n\n1. Seleccione **Ver recursos aprovisionados** para ver en Azure Portal. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"Se genera el grupo de recursos\" border=\"true\":::\n\n1. Inicie sesión en su cuenta Azure Portal al iniciar sesión. \n\n    Aparece la app-dev-rg.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Vista en Azure\" border=\"true\":::\n\n    Los recursos se aprovisionan en el Azure Portal!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Para implementar la aplicación de pestaña en la nube**\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Deploy a la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Seleccionar implementar en la nube\" border=\"true\":::\n\n1. Seleccione **Aceptar**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Seleccionar implementar en la nube\" border=\"true\":::\n\n    La aplicación de pestaña se implementa correctamente en la nube.\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Para obtener una vista previa de la aplicación de pestaña en Teams**    \n\n1. Selecciona **Project** >  **Teams Toolkit** >  **Preview Teams aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Seleccionar vista previa\" border=\"false\":::\n\n1. Selecciona **Agregar** cuando se te pida que instales la aplicación en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación Teams cliente web.\":::\n\n    Enhorabuena, la primera aplicación de pestaña se está ejecutando en el entorno de Azure.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Captura de pantalla de la aplicación completada\" border=\"true\":::\n\n1. Muévete por la página para ver los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de pantalla del botón Autorizar para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Autorizar** para permitir que la aplicación recupere los detalles del usuario con Microsoft Graph.\n\n    La aplicación solicita permiso para conceder acceso para mostrar los detalles del usuario.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de pantalla que muestra cómo aceptar permisos para obtener acceso a la información del usuario\" border=\"true\":::\n\n1. Selecciona **Aceptar para** permitir que la aplicación acceda a los detalles del usuario.\n\n    La fotografía y los detalles aparecen en la **pestaña Personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Captura de pantalla que muestra información del usuario en la pestaña\" border=\"true\":::\n"
- title: Crear área de trabajo de proyecto para la aplicación bot
  durationInMinutes: 1
  content: "Inicia Teams desarrollo de aplicaciones creando tu primera aplicación. Esta aplicación usa la funcionalidad bot.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"El diagrama que muestra esta aplicación tiene una característica. La pestaña está resaltada.\" border=\"false\":::    \n\nEste tutorial le guiará por los pasos para crear, ejecutar e implementar la primera aplicación Teams con .NET/Blazor.\n\nEn esta sección, puede obtener información sobre:\n\n1. [Cómo configurar un nuevo proyecto de bot con Teams Toolkit](#create-your-bot-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Crear el proyecto de bot\n\nUse Teams Toolkit para crear el primer proyecto. El kit de herramientas te lleva a través de una serie de páginas para crear y configurar tu proyecto Teams aplicación:\n\n1. **Creación de una nueva página de** proyecto: seleccione el tipo de proyecto.\n1. **Configurar la página del nuevo** proyecto: especifique los detalles del proyecto.\n1. **Crear una nueva página Teams** aplicación: selecciona las Teams de la aplicación.\n\n**Para crear el área de trabajo del proyecto de bot**\n\n1. Abra la versión más reciente de Visual Studio.\n\n1. Seleccione **Crear un nuevo proyecto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"La ilustración muestra la opción para crear un nuevo proyecto.\" border=\"false\":::\n\n    Aparece **la página Crear un nuevo** proyecto.\n\n1. Seleccione los detalles del proyecto.\n\n      Seleccione el tipo de proyecto:\n\n      1. Seleccione **Microsoft Teams** en **la lista desplegable Todas las** plataformas.  \n    \n      1. Selecciona **Microsoft Teams App** como plantilla.\n\n      1. Seleccione **Siguiente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"La ilustración muestra la opción para seleccionar una plantilla.\" border=\"false\":::\n\n      Aparecerá **la página Configurar el nuevo** proyecto.\n\n1.  Configure los detalles del nuevo proyecto.  \n\n      Seleccione la siguiente configuración del proyecto:\n\n      1. Escriba un nombre adecuado para el proyecto.\n\n          > [!NOTE] \n          > Puede tener en cuenta que el nombre del proyecto que escriba se rellena automáticamente como **el nombre de la solución** también. Si lo desea, puede cambiar el nombre de la solución sin afectar al nombre del proyecto.\n\n      1. Seleccione la ruta de acceso de carpeta donde desea crear el área de trabajo del proyecto.\n\n      1. Escriba un nombre de solución diferente, si lo desea.\n\n      1. Active la opción para guardar el proyecto y la solución en la misma carpeta, si lo desea. Para este tutorial, no necesita esta opción.\n\n      1. Seleccione **Crear**.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"La ilustración muestra las opciones para configurar un nuevo proyecto.\" border=\"false\":::\n\n      Aparecerá **la página Crear una nueva Teams** aplicación.  \n\n1.  Selecciona Teams aplicación. \n\n    Selecciona la característica de la aplicación: \n\n    1. Selecciona la **aplicación Bot** como la funcionalidad de la aplicación.\n\n    1. Seleccione **Crear**.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"La ilustración muestra las opciones para configurar un nuevo proyecto.\" border=\"false\":::\n\n    La Teams bot se crea en unos segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"La ilustración muestra el proyecto de aplicación creado en el último Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Un resumen rápido de la creación de una Teams bot.</summary>\nVea este breve resumen para crear una aplicación Teams bot.\n\n![Crear una Teams aplicación](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Realizar un recorrido por el código fuente para la Teams bot\n\nDespués de la creación del proyecto, tienes los componentes para crear una aplicación personal básica. Puede ver la estructura del directorio del proyecto en el **Explorador de soluciones** de la última Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de la aplicación para una aplicación personal en el último Visual Studio.\" border=\"false\":::\n\nTeams Toolkit crea un scaffolding para el proyecto en función de las capacidades seleccionadas. Entre otros archivos, Teams Toolkit mantiene:\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| Iconos de la aplicación | Los iconos de aplicación se almacenan como archivos PNG en `color.png` y `outline.png`. |\n| Propiedades/`manifest.json` | El manifiesto de la aplicación para su publicación a través del Portal de desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Se proporciona un controlador back-end para `Controllers/BackendController.cs` ayudar con la autenticación. |\n| `TeamsFx.cs` y `JS/src/index.js` | El contenido se usa para inicializar las comunicaciones con el Teams host. |\n\nPuede agregar funcionalidad back-end agregando otros ASP.NET Core a la aplicación.\n"
- title: Crear y ejecutar la primera aplicación bot
  durationInMinutes: 1
  content: "\nPara crear y ejecutar la aplicación localmente:\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Configure Your Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Seleccionar la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Seleccione su Microsoft 365 o **Agregar una cuenta** para iniciar sesión.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Seleccionar la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1.  Use ngrok o símbolo del sistema para crear un túnel para los puntos de conexión HTTPS del servidor web que se ejecuta localmente. Ejecute el siguiente comando en ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Selecciona **DepurarStart** >  **Depuración** o **selecciona F5** para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, Teams Toolkit:\n\n    1. Registra la aplicación con Azure Active Directory.\n    1. Registra la aplicación para la \"instalación local\" en Teams.\n    1. Inicia el back-end de la aplicación ejecutándose localmente.\n    1. Inicia la aplicación front-end hospedada localmente.\n    1. Inicia Teams en un explorador web con un comando para indicar a Teams que cargue de lado la aplicación (la dirección URL está registrada dentro del manifiesto de la aplicación).\n\n    </details>\n    \n    >[!NOTE]\n    > Cuando ejecutas la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Cuando se complete la compilación, se abrirá automáticamente una ventana del explorador. Este proceso puede tardar entre 3 y 5 minutos en completarse.\n\n    El explorador web comienza a ejecutar la aplicación.\n\n1. Selecciona **Agregar** cuando se te pida que la aplicación se Teams en el equipo local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"La captura de pantalla que muestra el bot se está agregando Teams cliente.\":::\n\n    Ahora el bot se ejecuta correctamente en Teams! Después de cargar la aplicación, se abre una sesión de chat con el bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Captura de pantalla que muestra que el bot se ejecuta Teams cliente.\" border=\"true\":::\n\n    Puede escribir para `welcome` mostrar una tarjeta de introducción y escribir `learn` para ir a la documentación de comandos de bot y tarjeta adaptable.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Captura de pantalla que muestra la tarjeta de bienvenida en el bot Teams cliente.\" border=\"true\":::       \n\n     Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como si fuera cualquier otra aplicación web. La aplicación es compatible con \"hot reloading\".  Si cambia cualquier archivo dentro del proyecto, la página se volverá a cargar.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Obtén información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\n  Para ejecutar correctamente la aplicación en Teams, asegúrate de que has habilitado la instalación local en tu cuenta Teams usuario. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n"
- title: ¡Enhorabuena!
  durationInMinutes: 1
  content: "\nLo has hecho.\n\nHas creado dos aplicaciones, cada una con una funcionalidad diferente: una aplicación de pestaña y una aplicación de bot.\n\nHas completado el tutorial para crear aplicaciones con Blazor."
