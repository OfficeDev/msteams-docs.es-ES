### YamlMime:Tutorial
title: Cree la primera aplicación con Blazor
metadata:
  title: Hola mundo con Blazor
  description: En este tutorial, aprenderá a compilar Hola mundo aplicación con Blazor, a crear interfaces de usuario web interactivas mediante C# y a crear una aplicación de pestaña y una aplicación de bot.
  audience: Developer
  level: Beginner
  ms.date: 04/03/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: ~/get-started/get-started-overview.md
  nextTutorialTitle: Introducción a Comenzar
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 37986a6301127ec194072fccf2c52904bf4f99b9
  ms.sourcegitcommit: ca84b5fe5d3b97f377ce5cca41c48afa95496e28
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 06/17/2022
  ms.locfileid: "66143126"
items:
- durationInMinutes: 1
  content: "\nBlazor le permite crear interfaces de usuario web interactivas mediante C#, en lugar de JavaScript. \n\nPuede crear una aplicación de pestaña y una aplicación de bot con Blazor y la versión más reciente de Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene dos características, tab y Bot.\" border=\"false\":::\n\n> [!NOTE]\n> Actualmente, Teams Toolkit no admite la funcionalidad de extensión de mensaje.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de las herramientas que necesita para compilar e implementar la aplicación.\n\n| &nbsp;    | Instalar   | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio versión 17.2.0, versión preliminar 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Seleccione Visual Studio Enterprise versión preliminar 2022 (versión 17.2.0, versión preliminar 2.1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones de chat, reuniones, llamadas, todo en un solo lugar. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollo. |\n\n\n## <a name=\"prepare-development-environment\"></a>Preparación del entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Instalar Microsoft Teams Toolkit\n\nEl Teams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para la aplicación, publicar en la tienda Teams y mucho más. Puede usar el kit de herramientas con Visual Studio o como una CLI (denominada `teamsfx`). \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Versión más reciente del Visual Studio](#tab/vs)\n\nPuede usar la versión más reciente de la Visual Studio para desarrollar aplicaciones Teams con Blazor Server en .NET.\n\nPara instalar la extensión Microsoft Teams Toolkit:\n\n1. Descargue la versión más reciente del Visual Studio.\n1. Abra `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` desde la carpeta de descarga.\n1. Seleccione **Continuar** en la página **Instalador de Visual Studio** para configurar la instalación.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Seleccione Continuar para configurar la instalación.\" border=\"true\":::  \n\n1. Seleccione **ASP.NET y desarrollo web** en cargas de trabajo.\n\n1. Seleccione **Microsoft Teams herramientas de desarrollo**.\n   \n1. Haga clic en **Instalar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"Ilustración que muestra la opción para instalar la herramienta de desarrollo de Microsoft.\" border=\"true\":::  \n   \n El Visual Studio se instala en unos minutos.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador de `npm` paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nEn función de la configuración, es posible que tenga que usar `sudo` para instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la memoria caché global de npm a la ruta de acceso. Este paso se realiza normalmente como parte del instalador de Node.js.  \n\nPuede usar la CLI con el `teamsfx` comando . Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"con firma remota\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se realiza la transferencia local y la prueba de la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n  \n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir de forma local aplicaciones en Teams:\n\n1. En el cliente Teams, seleccione **Icono de tienda**.\n1. Seleccione **Administrar las aplicaciones**.\n1. Busque la opción para **Upload una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Ilustración que muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, conéctese al administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratis (opcional)\n\nSi no tiene una cuenta de desarrollador Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Cuando haya terminado, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa para desarrolladores de Microsoft 365.\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Upload una aplicación personalizada** en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi desea hospedar la aplicación o acceder a los recursos en Azure, debe tener una suscripción a Azure. [Cree una cuenta gratuita](https://azure.microsoft.com/free/) antes de empezar.\n\nAhora tiene todas las herramientas y configura sus cuentas. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n"
- title: Creación del área de trabajo del proyecto para la aplicación de pestaña
  durationInMinutes: 1
  content: "Inicie Teams desarrollo de aplicaciones mediante la creación de la primera aplicación. Esta aplicación usa la funcionalidad de tabulación.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene una característica. La pestaña está resaltada.\" border=\"false\":::    \n\nEste tutorial le guiará por los pasos para crear, ejecutar e implementar la primera aplicación Teams mediante .NET/Blazor.\n\nEn esta sección, puede aprender:\n\n1. [Configuración de un nuevo proyecto de pestaña con Teams Toolkit](#create-your-tab-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Creación del proyecto de pestaña\n\nUse Teams Toolkit para crear el primer proyecto. El kit de herramientas le lleva a través de una serie de páginas para crear y configurar el proyecto de aplicación de Teams:\n\n1. **Crear una nueva página de proyecto** : seleccione el tipo de proyecto.\n1. **Configurar la nueva página del proyecto** : escriba los detalles del proyecto.\n1. **Crear una nueva página de aplicación Teams**: seleccione las funcionalidades de la aplicación Teams.\n\n**Para crear el área de trabajo del proyecto de pestaña**\n\n1. Abra la versión más reciente de Visual Studio.\n\n1. Seleccione **Crear un nuevo proyecto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Ilustración que muestra la opción para crear un nuevo proyecto.\" border=\"false\":::\n\n    Aparece **la página Crear un nuevo proyecto** .\n\n1. Seleccione los detalles del proyecto.\n\n     Seleccione el tipo de proyecto:\n\n      1. Seleccione **Microsoft Teams** en la lista desplegable **Todas las plataformas**.  \n    \n      1. Seleccione **Microsoft Teams Aplicación** como plantilla.\n\n      1. Seleccione **Siguiente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"Ilustración que muestra la opción para seleccionar una plantilla.\" border=\"false\":::\n    \n      Aparece **la página Configurar el nuevo proyecto** .\n\n1.  Configure los detalles del nuevo proyecto.     \n\n      Seleccione la siguiente configuración del proyecto:\n\n      1. Escriba un nombre adecuado para el proyecto.\n\n          > [!NOTE] \n          > Puede tener en cuenta que el nombre del proyecto que escriba se rellena automáticamente como **nombre de la solución** también. Si lo desea, puede cambiar el nombre de la solución sin afectar al nombre del proyecto.\n\n      1. Seleccione la ruta de acceso de la carpeta donde desea crear el área de trabajo del proyecto.\n\n      1. Escriba un nombre de solución diferente, si lo desea.\n\n      1. Active la opción para guardar el proyecto y la solución en la misma carpeta, si lo desea. Para este tutorial, no necesita esta opción.\n\n      1. Seleccione **Crear**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"Ilustración que muestra las opciones para configurar el nuevo proyecto.\" border=\"false\":::\n\n      Aparece **la página Crear una nueva aplicación Teams**.  \n\n1.  Seleccione Teams característica de la aplicación. \n      \n    Seleccionar característica de aplicación:\n\n    1. Seleccione la **aplicación Tab** como la funcionalidad de la aplicación.\n\n    1. Seleccione **Crear**.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"Ilustración que muestra las opciones para configurar el nuevo proyecto.\" border=\"false\":::\n    \n    La aplicación de Teams pestaña se crea en unos segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"Ilustración que muestra el proyecto de aplicación creado en el Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Un resumen rápido de la creación de una aplicación de Teams pestaña.</summary>\nVea este breve resumen para crear una aplicación de Teams pestaña.\n\n![Creación de una aplicación de Teams](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Realice un recorrido por el código fuente de Teams aplicación de pestaña\n\nDespués de la creación del proyecto, tiene los componentes para crear una aplicación personal básica. Puede ver la estructura de directorios del proyecto en el área **de Explorador de soluciones** de la última Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de aplicación de una aplicación personal en la última Visual Studio.\" border=\"false\":::\n\nTeams Toolkit crea un scaffolding para el proyecto en función de las funcionalidades seleccionadas. Entre otros archivos, Teams Toolkit mantiene:\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| Iconos de la aplicación | Los iconos de aplicación se almacenan como archivos PNG en `color.png` y `outline.png`. |\n| Propiedades/`manifest.json` | El manifiesto de aplicación para publicar a través del Portal para desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Se proporciona un controlador back-end en `Controllers/BackendController.cs` para ayudar con la autenticación. |\n| `Pages/Tab.razor` | El manifiesto de aplicación para publicar a través del Portal para desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| `TeamsFx.cs` y `JS/src/index.js` | El contenido se usa para inicializar las comunicaciones con el host de Teams. |\n\nPuede agregar funcionalidad de back-end agregando otros controladores de ASP.NET Core a la aplicación.\n"
- title: Compilación y ejecución de la primera aplicación de pestaña de Teams
  durationInMinutes: 1
  content: "Después de configurar el área de trabajo del proyecto con Teams Toolkit, compile el proyecto de pestaña.\n\nPara compilar y ejecutar la aplicación:\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Configurar el Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Selección de la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Seleccione la cuenta de Microsoft 365 o **Agregar una cuenta** para iniciar sesión.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Selección de la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Seleccione **Depurar** > **Iniciar depuración** o **F5** para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, Teams Toolkit:\n\n    1. Registra la aplicación con Azure Active Directory.\n    1. Registra la aplicación para la \"instalación local\" en Teams.\n    1. Inicia el back-end de la aplicación en ejecución local.\n    1. Inicia el front-end de la aplicación hospedado localmente.\n    1. Inicia Teams en un explorador web con un comando para indicar a Teams que cargue la aplicación en paralelo (la dirección URL está registrada dentro del manifiesto de la aplicación).\n\n    </details>\n\n1. Instale el certificado SSL autofirmado para la depuración local, si se solicita.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de pantalla que muestra cómo se solicita instalar un certificado SSL para permitir que Teams cargue la aplicación desde localhost.\":::\n\n    Teams se carga en un explorador web.\n    \n1. Seleccione **Agregar** cuando se le pida que instale la aplicación para Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación a Teams cliente web\" border=\"true\":::\n\n   Enhorabuena, la primera aplicación de pestaña se ejecuta en el entorno local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Captura de pantalla de la aplicación completada\" border=\"true\":::\n\n1. Desplácese por la página para ver los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de pantalla del botón Autorizar para acceder a la información del usuario\" border=\"true\":::\n\n1. Seleccione **Autorizar** para permitir que la aplicación recupere los detalles del usuario mediante Microsoft Graph.\n\n    La aplicación solicita permiso para conceder acceso para mostrar los detalles del usuario.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de pantalla que muestra cómo aceptar el permiso para acceder a la información del usuario\" border=\"true\":::\n\n1. Seleccione **Aceptar** para permitir que la aplicación acceda a los detalles del usuario.\n\n    La fotografía y los detalles aparecen en la **pestaña Personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Captura de pantalla que muestra la información del usuario en la pestaña\" border=\"true\":::\n\n    Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como si fuera cualquier otra aplicación web. La aplicación es compatible con \"hot reloading\".  Si cambia cualquier archivo dentro del proyecto, la página se volverá a cargar.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\nPara ejecutar la aplicación en Teams, necesita una cuenta de desarrollo de Microsoft 365 que permita la transferencia local de aplicaciones. Puede obtener más información al respecto en la sección Requisitos previos.\n</details>\n"
- title: Vista previa de la primera aplicación de pestaña de Teams
  durationInMinutes: 1
  content: "\nHa aprendido a crear, compilar y ejecutar Teams aplicación con funcionalidad de tabulación. El último paso es implementar la aplicación en Azure y la versión preliminar en Teams. Se incluye lo siguiente:\n\n1. [Aprovisionamiento de la aplicación de pestaña en la nube](#to-provision-your-tab-app-in-the-cloud): puede aprovisionar la aplicación de pestaña en la nube.\n1. [Implementación de la aplicación de pestaña en la nube](#to-deploy-your-tab-app-to-cloud): puede implementar la aplicación de pestaña en la nube. \n1. [Vista previa de la aplicación de pestaña en Teams](#to-preview-your-tab-app-in-teams): la aplicación de pestaña se abre en Teams. \n\nVamos a implementar la primera aplicación con funcionalidad de tabulación en Azure mediante Teams Toolkit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Para aprovisionar la aplicación de pestaña en la nube**\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Provisionar en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Selección de la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Escriba lo siguiente en el cuadro de diálogo **Aprovisionar** :\n\n   1. **Nombre de suscripción**: Visual Studio Enterprise suscripción. </br>\n   1. **Grupo de recursos**: seleccione **Nuevo** para agregar el grupo de recursos generado para la aplicación.</br>\n   1. Seleccione la **región**.\n   1. Seleccione **Aprovisionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Selección de la operación de suscripción para el proyecto\" border=\"true\":::\n\n    Se muestra la advertencia de aprovisionamiento. \n\n1. Seleccione **Aprovisionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Selección del aprovisionamiento\" border=\"true\":::\n\n    El grupo de recursos tarda unos minutos en aprovisionarse en la nube. \n    \n1. Una vez completada la aprovisionamiento, seleccione **Aceptar**. \n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"Se genera el grupo de recursos\" border=\"true\":::\n\n1. Seleccione **Ver recursos aprovisionados** para ver el Azure Portal. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"Se genera el grupo de recursos\" border=\"true\":::\n\n1. Inicie sesión en su cuenta de Azure Portal en el símbolo del sistema de inicio de sesión. \n\n    Aparecerá la aplicación-dev-rg.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Vista en Azure\" border=\"true\":::\n\n    Los recursos se aprovisionan en el Azure Portal!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Para implementar la aplicación de pestaña en la nube**\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Implementar en la nube**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Selección de implementación en la nube\" border=\"true\":::\n\n1. Seleccione **Aceptar**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Selección de implementación en la nube\" border=\"true\":::\n\n    La aplicación de pestaña se ha implementado correctamente en la nube.\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Para obtener una vista previa de la aplicación de pestaña en Teams**    \n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Preview Teams aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Seleccionar vista previa\" border=\"false\":::\n\n1. Seleccione **Agregar** cuando se le pida que instale la aplicación para Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación a Teams cliente web.\":::\n\n    Enhorabuena, la primera aplicación de pestaña se ejecuta en el entorno de Azure.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Captura de pantalla de la aplicación completada\" border=\"true\":::\n\n1. Desplácese por la página para ver los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de pantalla del botón Autorizar para acceder a la información del usuario\" border=\"true\":::\n\n1. Seleccione **Autorizar** para permitir que la aplicación recupere los detalles del usuario mediante Microsoft Graph.\n\n    La aplicación solicita permiso para conceder acceso para mostrar los detalles del usuario.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de pantalla que muestra cómo aceptar el permiso para acceder a la información del usuario\" border=\"true\":::\n\n1. Seleccione **Aceptar** para permitir que la aplicación acceda a los detalles del usuario.\n\n    La fotografía y los detalles aparecen en la **pestaña Personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Captura de pantalla que muestra la información del usuario en la pestaña\" border=\"true\":::\n"
- title: Creación del área de trabajo del proyecto para la aplicación de bot
  durationInMinutes: 1
  content: "Inicie Teams desarrollo de aplicaciones mediante la creación de la primera aplicación. Esta aplicación usa la funcionalidad del bot.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene una característica. La pestaña está resaltada.\" border=\"false\":::    \n\nEste tutorial le guiará por los pasos para crear, ejecutar e implementar la primera aplicación Teams mediante .NET/Blazor.\n\nEn esta sección, puede aprender:\n\n1. [Configuración de un nuevo proyecto de bot con Teams Toolkit](#create-your-bot-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Creación del proyecto de bot\n\nUse Teams Toolkit para crear el primer proyecto. El kit de herramientas le lleva a través de una serie de páginas para crear y configurar el proyecto de aplicación de Teams:\n\n1. **Crear una nueva página de proyecto** : seleccione el tipo de proyecto.\n1. **Configurar la nueva página del proyecto** : escriba los detalles del proyecto.\n1. **Crear una nueva página de aplicación Teams**: seleccione las funcionalidades de la aplicación Teams.\n\n**Para crear el área de trabajo del proyecto de bot**\n\n1. Abra la versión más reciente de Visual Studio.\n\n1. Seleccione **Crear un nuevo proyecto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Ilustración que muestra la opción para crear un nuevo proyecto.\" border=\"false\":::\n\n    Aparece **la página Crear un nuevo proyecto** .\n\n1. Seleccione los detalles del proyecto.\n\n      Seleccione el tipo de proyecto:\n\n      1. Seleccione **Microsoft Teams** en la lista desplegable **Todas las plataformas**.  \n    \n      1. Seleccione **Microsoft Teams Aplicación** como plantilla.\n\n      1. Seleccione **Siguiente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"Ilustración que muestra la opción para seleccionar una plantilla.\" border=\"false\":::\n\n      Aparece **la página Configurar el nuevo proyecto** .\n\n1.  Configure los detalles del nuevo proyecto.  \n\n      Seleccione la siguiente configuración del proyecto:\n\n      1. Escriba un nombre adecuado para el proyecto.\n\n          > [!NOTE] \n          > Puede tener en cuenta que el nombre del proyecto que escriba se rellena automáticamente como **nombre de la solución** también. Si lo desea, puede cambiar el nombre de la solución sin afectar al nombre del proyecto.\n\n      1. Seleccione la ruta de acceso de la carpeta donde desea crear el área de trabajo del proyecto.\n\n      1. Escriba un nombre de solución diferente, si lo desea.\n\n      1. Active la opción para guardar el proyecto y la solución en la misma carpeta, si lo desea. Para este tutorial, no necesita esta opción.\n\n      1. Seleccione **Crear**.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"Ilustración que muestra las opciones para configurar el nuevo proyecto.\" border=\"false\":::\n\n      Aparece **la página Crear una nueva aplicación Teams**.  \n\n1.  Seleccione Teams característica de la aplicación. \n\n    Seleccionar característica de aplicación: \n\n    1. Seleccione la **aplicación Bot** como la funcionalidad de la aplicación.\n\n    1. Seleccione **Crear**.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"Ilustración que muestra las opciones para configurar el nuevo proyecto.\" border=\"false\":::\n\n    La aplicación de bot de Teams se crea en unos segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"Ilustración que muestra el proyecto de aplicación creado en la última Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Un resumen rápido de la creación de una aplicación de bot Teams.</summary>\nVea este breve resumen para crear una aplicación de bot de Teams.\n\n![Creación de una aplicación de Teams](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Realice un recorrido por el código fuente de Teams aplicación de bot\n\nDespués de la creación del proyecto, tiene los componentes para crear una aplicación personal básica. Puede ver la estructura de directorios del proyecto en el área **de Explorador de soluciones** de la última Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de aplicación de una aplicación personal en la última Visual Studio.\" border=\"false\":::\n\nTeams Toolkit crea un scaffolding para el proyecto en función de las funcionalidades seleccionadas. Entre otros archivos, Teams Toolkit mantiene:\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| Iconos de la aplicación | Los iconos de aplicación se almacenan como archivos PNG en `color.png` y `outline.png`. |\n| Propiedades/`manifest.json` | El manifiesto de aplicación para publicar a través del Portal para desarrolladores para Teams se almacena en `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Se proporciona un controlador back-end en `Controllers/BackendController.cs` para ayudar con la autenticación. |\n| `TeamsFx.cs` y `JS/src/index.js` | El contenido se usa para inicializar las comunicaciones con el host de Teams. |\n\nPuede agregar funcionalidad de back-end agregando otros controladores de ASP.NET Core a la aplicación.\n"
- title: Compilación y ejecución de la primera aplicación de bot
  durationInMinutes: 1
  content: "\nPara crear y ejecutar la aplicación localmente:\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Configurar el Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Selección de la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1. Seleccione la cuenta de Microsoft 365 o **Agregar una cuenta** para iniciar sesión.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Selección de la operación de aprovisionamiento para el proyecto\" border=\"false\":::\n\n1.  Use ngrok o símbolo del sistema para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Seleccione **Depurar** > **Iniciar depuración** o **F5** para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, Teams Toolkit:\n\n    1. Registra la aplicación con Azure Active Directory.\n    1. Registra la aplicación para la \"instalación local\" en Teams.\n    1. Inicia el back-end de la aplicación en ejecución local.\n    1. Inicia el front-end de la aplicación hospedado localmente.\n    1. Inicia Teams en un explorador web con un comando para indicar a Teams que cargue la aplicación en paralelo (la dirección URL está registrada dentro del manifiesto de la aplicación).\n\n    </details>\n    \n    >[!NOTE]\n    > Al ejecutar la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Cuando se complete la compilación, se abrirá automáticamente una ventana del explorador. Este proceso puede tardar entre 3 y 5 minutos en completarse.\n\n    El explorador web comienza a ejecutar la aplicación.\n\n1. Seleccione **Agregar** cuando se le pida que transfiera localmente la aplicación a Teams en el equipo local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Captura de pantalla que muestra que el bot se agrega en Teams cliente.\":::\n\n    Ahora el bot se ejecuta correctamente en Teams! Una vez cargada la aplicación, se abre una sesión de chat con el bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Captura de pantalla que muestra que el bot se ejecuta en Teams cliente.\" border=\"true\":::\n\n    Puede escribir `welcome` para mostrar una tarjeta de introducción y escribir `learn` para ir a la documentación de comandos de bot y tarjeta adaptable.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Captura de pantalla que muestra la tarjeta de bienvenida en el bot en Teams cliente.\" border=\"true\":::       \n\n     Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como si fuera cualquier otra aplicación web. La aplicación es compatible con \"hot reloading\".  Si cambia cualquier archivo dentro del proyecto, la página se volverá a cargar.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\n  Para ejecutar correctamente la aplicación en Teams, asegúrese de que ha habilitado la transferencia local en la cuenta de Teams. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n"
- title: Vista previa de la primera aplicación de bot
  durationInMinutes: 1
  content: "\nHa aprendido a crear, compilar y ejecutar Teams aplicación con funcionalidad de bot. El último paso es implementar la aplicación en Azure y la versión preliminar en Teams. Se incluye lo siguiente:\n\n1. [Aprovisionamiento de la aplicación de bot en la nube](#to-provision-your-bot-app-in-the-cloud): puede aprovisionar la aplicación de bot en la nube.\n1. [Implementación de la aplicación de bot en la nube](#to-deploy-your-bot-app-to-cloud): puede implementar la aplicación de bot en la nube. \n1. [Vista previa de la aplicación de bot en Teams](#to-preview-your-bot-app-in-teams): la aplicación bot se abre en Teams. \n\nVamos a implementar la primera aplicación de bot en Azure mediante Teams Toolkit.\n\n#### <a name=\"to-provision-your-bot-app-in-the-cloud\"></a>**Para aprovisionar la aplicación de bot en la nube**\n\n1. Seleccione **Project** >  **Teams Toolkit** >  **Provisionar en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-app.png\" alt-text=\"aprovisionamiento en la nube\" border=\"false\":::\n\n1. Escriba lo siguiente en el cuadro de diálogo **Aprovisionar** :\n\n    1. **Nombre de suscripción**: Teams Cloud - Dev Test with TTL = 3 Days. </br>\n    1. **Grupo de recursos**: seleccione **Nuevo** para agregar el grupo de recursos generado para la aplicación.</br>\n    1. Seleccione la **región**.\n    1. Seleccione **Aprovisionar**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-azure.png\" alt-text=\"ventana de aprovisionamiento de edición\" border=\"false\":::\n\n       Se muestra la advertencia de aprovisionamiento. \n\n1. Seleccione **Aprovisionar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/permission-azure.png\" alt-text=\"Advertencia\" border=\"false\":::\n\n   El grupo de recursos tarda unos minutos en aprovisionarse en la nube.\n    \n1. Una vez completada la aprovisionamiento, seleccione **Aceptar**. \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/apppackage1-azure.png\" alt-text=\"permiso correcto\" border=\"false\":::\n\n1. Seleccione **Ver recursos aprovisionados** para ver el Azure Portal. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource-azure.png\" alt-text=\"recurso aprovisionado\" border=\"false\":::\n\n1. Inicie sesión en su cuenta de Azure Portal en el símbolo del sistema de inicio de sesión. \n\n    Aparecerá la aplicación-dev-rg.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure.png\" alt-text=\"Aplicación de Azure creada\" border=\"true\":::\n\n    Los recursos se aprovisionan en el Azure Portal!\n\n#### <a name=\"to-deploy-your-bot-app-to-cloud\"></a>**Para implementar la aplicación de bot en la nube**\n\n 1. Seleccione **Project** >  **Teams Toolkit** >  **Implementar en la nube**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-to-cloud-azure.png\" alt-text=\"implementar en la nube\" border=\"true\":::\n\n 1. Seleccione **Aceptar**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"implementación correcta\" border=\"true\":::\n\n    La aplicación de bot se implementa correctamente en la nube.\n\n#### <a name=\"to-preview-your-bot-app-in-teams\"></a>**Para obtener una vista previa de la aplicación de bot en Teams** \n\n 1. Seleccione **Project** >  **Teams Toolkit** >  **Preview Teams aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/preview-azure.png\" alt-text=\"Selección de la versión preliminar en Azure\" border=\"false\":::\n\n 1. Seleccione **Agregar** cuando se le pida que instale la aplicación para Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-app-azure.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación a Teams.\":::\n\n    Ahora el bot se ejecuta correctamente en Teams! Una vez cargada la aplicación, se abre una sesión de chat con el bot.\n\n 1. Puede escribir `welcome` para mostrar una tarjeta de introducción.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/welcome.png\" alt-text=\"se abre la tarjeta de introducción\" border=\"true\":::\n\n 1. Puede escribir `learn` para ir a la documentación de comandos de bot y tarjeta adaptable.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/learn.png\" alt-text=\"se abre el bot y la tarjeta adaptable\" border=\"true\":::\n"
- title: ¡Enhorabuena!
  durationInMinutes: 1
  content: "\n¡Lo has hecho!\n\nHa creado dos aplicaciones, cada una con una funcionalidad diferente: una aplicación de pestaña y una aplicación de bot.\n\nHa completado el tutorial para compilar aplicaciones con Blazor."
