- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) es un modelo de desarrollo para crear soluciones del lado cliente para Microsoft Teams y SharePoint. La SPFx Teams está hospedada en Microsoft 365. Proporciona compatibilidad completa para desarrollar y hospedar la solución de SPFx cliente. Puede integrar la solución SharePoint Framework con:\n\n- SharePoint datos y ampliar Microsoft Teams. \n- Las API empresariales protegidas con Azure Active Directory.\n\nPara este tutorial, Microsoft Teams desarrollo de aplicaciones con SPFx la creación de la primera aplicación con una funcionalidad de pestaña.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"El diagrama que muestra esta aplicación tiene tres características. La pestaña está resaltada.\" border=\"false\":::\n\n> [!NOTE]\n> Actualmente, Teams Toolkit solo ofrece la funcionalidad Tab en una aplicación Teams con Visual Studio Code y SharePoint Framework. Las funciones Bot y Message Extension no están disponibles.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Esta es una lista de herramientas que necesitarás para crear e implementar tus aplicaciones.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollador. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript, TypeScript o SharePoint Framework (SPFx) de compilación. Use la versión 1.55 o posterior. |\n| &nbsp; | [Kit de herramientas de Teams](#install-the-teams-toolkit) | Una Visual Studio Code que crea un scaffolding de proyecto para la aplicación. Use la versión más reciente. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Entorno de tiempo de ejecución de JavaScript back-end. Use la Node.js versiones 10, 12 o 14 LTS. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, una herramienta basada en explorador que le permite ejecutar una consulta desde Microsoft Graph datos. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación Teams aplicación, incluida la organización o la tienda Teams cliente. |\n\n> [!TIP]\n> Si trabaja con datos de microsoft Graph, debe obtener información y marcar el Explorador de Graph Microsoft. Esta herramienta basada en explorador te permite consultar Microsoft Graph fuera de una aplicación.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Preparar el entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n### <a name=\"install-the-teams-toolkit\"></a>Instale el Teams Toolkit\n\nEl Teams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para tu aplicación, publicar en la Teams y mucho más. Puede usar el kit de herramientas con Visual Studio Code, Visual Studio o como una CLI (llamada `teamsfx`).\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code y seleccione la vista **Extensiones** (**Ctrl+Mayús+X** / **)⇧-X** o **Ver > extensiones**).\n1. En el cuadro de búsqueda, **escriba Teams Toolkit**.\n1. Seleccione **Instalar** junto a la Teams Toolkit.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"La ilustración muestra la Teams Toolkit de extensión.\":::\n\n    El Teams Toolkit aparece en la barra Visual Studio Code barra lateral después de instalarlo.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"La ilustración muestra el icono Teams Toolkit en Visual Studio Code barra lateral.\":::\n\nTambién puede encontrar el Teams Toolkit en el Visual Studio Code [Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador `npm` de paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nSegún la configuración, es posible que deba usar para `sudo` instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la caché global de npm a la ruta de acceso. Este paso normalmente se realiza como parte del instalador Node.js instalación.  \n\nPuede usar la CLI con el `teamsfx` comando. Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"firmada remotamente\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar el inquilino Teams desarrollo\n\nUn **espacio** empresarial es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se puede realizar la instalación local y probar la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debes cargar la aplicación en Teams sin distribuirla. Este proceso se conoce como instalación local. Inicie sesión en su Microsoft 365 para ver esta opción.\n  \n> [!NOTE]\n> La instalación local es necesaria para obtener una vista previa y probar aplicaciones en Teams entorno local. Si no está habilitada, no podrás obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? Vamos a comprobar si realmente lo haces.\n\nCompruebe si puede realizar la instalación local de aplicaciones en Teams:\n\n1. En el Teams, seleccione **Icono de** la Tienda.\n1. Selecciona **Administrar aplicaciones**.\n1. Busca la opción para Upload **una aplicación personalizada**. Si ves la opción, las aplicaciones de instalación local están habilitadas.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"La ilustración muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, habla con el Teams usuario.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Crear un espacio empresarial Teams desarrollador (opcional)\n\nSi no tienes una cuenta Teams desarrollador, puedes obtenerla gratuitamente. Unirse al Microsoft 365 programa para desarrolladores.\n\n1. Vaya al programa [Microsoft 365 desarrolladores](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecciona **Unirse ahora** y sigue las instrucciones en pantalla.\n1. En la pantalla de bienvenida, selecciona **Configurar suscripción A5**.\n1. Configurar la cuenta de administrador. Después de finalizar, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa Microsoft 365 desarrollador.\":::\n\n1. Inicie sesión en Teams la cuenta de administrador que acaba de configurar. Comprueba que tienes la opción **Upload una aplicación** personalizada en Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint de administrador del sitio de colección\n\nAsegúrese de que tiene una cuenta de administrador para una colección SharePoint de sitios. Necesitará esta cuenta en la implementación para el hospedaje. Si usa un espacio empresarial Microsoft 365 programa para desarrolladores, puede usar la cuenta de administrador que creó en ese momento.\n\nAhora tienes todas las herramientas y configura tu cuenta. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n"
- title: Crear área de trabajo de proyecto para la aplicación de pestaña
  durationInMinutes: 1
  content: "Este tutorial te guía por los pasos para crear, crear e implementar una aplicación Teams con SharePoint Framework SPFx. Esta aplicación tendrá una funcionalidad de pestaña.  \n\nEn este tutorial, aprenderás:\n1. [Cómo configurar un nuevo proyecto con Teams Toolkit](#create-your-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Antes de empezar a crear el área de trabajo del proyecto, asegúrese de que no ha iniciado sesión en ninguna cuenta Microsoft 365 o azure.\n\n## <a name=\"create-your-project\"></a>Crear un proyecto\n\nSi los requisitos previos están en su lugar, empecemos.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code.\n1. Selecciona el Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral Visual Studio Code barra lateral.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ubicación del vínculo Crear nuevo proyecto en la barra lateral del Kit de herramientas de Teams.\":::\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Inicio del Asistente para crear un nuevo proyecto\":::\n\n1. **Deseleccione Tab**, **seleccione Tab(SPFx)** y seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project-capabilities.png\" alt-text=\"Captura de pantalla que muestra cómo agregar funcionalidades a la nueva aplicación.\":::\n\n1. Seleccione **React** en la **sección Marco**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-which-framework.png\" alt-text=\"Seleccionar marco\":::\n\n1. Seleccione **Entrar** para aceptar el nombre **predeterminado del elemento web**.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-name.png\" alt-text=\"Escriba el nombre del elemento web\":::\n\n1. Seleccione **Entrar** para aceptar la descripción **predeterminada del elemento web**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-description.png\" alt-text=\"Escribir descripción del elemento web\":::\n\n1. Seleccione una carpeta de área de trabajo. El Toolkit crea una carpeta en la carpeta del área de trabajo para el proyecto.\n\n1. Escriba un nombre adecuado para la aplicación, como `HelloWorld`. Asegúrate de que el nombre de la aplicación sea alfanumérico.  Seleccione **Entrar** para continuar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-name.png\" alt-text=\"Escriba SPFx nombre de la aplicación\":::\n\n    La Teams se crea en unos segundos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-created.png\" alt-text=\"SPFx aplicación creada\":::\n\n    Después de crear la aplicación, el Teams Toolkit muestra un mensaje para indicar la ubicación donde se crea el área de trabajo del proyecto. Esta es la ubicación predeterminada especificada en Visual Studio Code.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Mensaje de ubicación\":::\n\n    El mensaje ofrece dos opciones:\n    \n    - **Cambiar ubicación**\n    - **Depuración local**\n    \n    Para este tutorial, no es necesario usar estas opciones.\n\n    > [!NOTE]\n    > Si decide cambiar la ubicación del área de trabajo, solo se reflejará para los proyectos que cree después de volver a cargar Visual Studio Code. No se realiza ningún cambio en la ubicación de los proyectos existentes.\n\n<details>\n<summary>Un resumen rápido de la creación de una Teams aplicación.</summary>\nVea este breve resumen para crear una Teams aplicación.\n\n![Crear una aplicación Teams web](~/assets/videos/spfx-tab-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nUse la CLI de `teamsfx` para crear su primer proyecto:  Comience en la carpeta en la que quiera crear la carpeta del proyecto.\n\n``` bash\nteamsfx new\n```\n\nLa CLI le guiará por varias preguntas para crear el proyecto. Cada pregunta incluye una instrucción para responderla, por ejemplo, Usar teclas de flecha para seleccionar una opción. Cuando hayas respondido a la pregunta, selecciona **Entrar para** confirmarla.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n1. Seleccione **Pestaña**.\n1. Seleccione **SharePoint Framework (SPFx) de** front-end.\n1. Seleccione **React** framework.\n1. Presione **Entrar** para el **nombre del elemento web**.\n1. Presione **ENTRAR para** la **descripción del elemento web**.\n1. Presione **Entrar** para seleccionar la carpeta de área de trabajo predeterminada.\n1. Escriba un nombre adecuado para la aplicación, como `helloworld`.  El nombre de la aplicación solo puede contener caracteres alfanuméricos.\n\n  Una vez contestadas todas las preguntas, se creará el proyecto.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Dar un paseo por el código fuente\n\nDespués de la creación del proyecto, tienes los componentes para crear una aplicación personal básica. Puede ver los directorios y archivos del proyecto en el área Explorador de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de la aplicación para una aplicación personal en Visual Studio Code.\" border=\"false\":::\n\nEl Toolkit crea scaffolding automáticamente en el directorio del proyecto para la funcionalidad de tabulación. \n\nEntre otros elementos de este directorio, el Teams Toolkit contiene:\n\n- `fx`: Estado de la aplicación en el `.fx` directorio.  \n- templates/resources: contiene los iconos de la aplicación y `color.png` `outline.png`.\n- `manifest.local.template.json`: contiene el manifiesto de la aplicación para la depuración local\n- `manifest.remote.template.json`: contiene el manifiesto de la aplicación para su publicación en el Portal de desarrolladores para Teams.\n- `.fx/configs/projectSettings.json`: la configuración que eligió al crear el proyecto.\n\nAl seleccionar un proyecto SPFx elemento web, los siguientes archivos son relevantes para la interfaz de usuario:\n\n- `SPFx/src/webparts/{webpart}`: contiene el SPFx web.\n- `.vscode/launch.json`: describe las configuraciones de depuración disponibles en la paleta de depuración.\n"
- title: Crear la aplicación de pestaña
  durationInMinutes: 1
  content: "Después de configurar el área de trabajo del proyecto Teams Toolkit, cree el proyecto de pestaña. Tendrás que iniciar sesión en tu cuenta Microsoft 365 usuario.\n\nEn esta página, aprenderás a crear [y ejecutar la primera aplicación](#build-and-run-your-app-locally-in-visual-studio-code)\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicie sesión en su Microsoft 365 cuenta\n\nUse su Microsoft 365 para iniciar sesión en Teams. Si usa un inquilino de un Microsoft 365 programa para desarrolladores, la cuenta de administrador que ha configurado durante el registro es Microsoft 365 cuenta.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Selecciona el Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral.  \n1. Seleccione **Iniciar sesión en M365**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Captura de pantalla que muestra dónde iniciar sesión en Microsoft 365.\" border=\"false\":::\n\n    Se abre el explorador web predeterminado para permitir que inicie sesión en la cuenta.\n\n1. Inicie sesión en su cuenta Microsoft 365 con sus credenciales.\n1. Cierre el explorador cuando se le pida y vuelva a Visual Studio Code.\n1. Vuelva a Teams Toolkit dentro de Visual Studio Code.\n\n    La **sección CUENTAS** de la barra lateral muestra el nombre Microsoft 365 cuenta.\n\n    Ahora ya estás listo para crear la aplicación y ejecutarla localmente.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n- Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitir que inicie sesión en la cuenta. Inicie sesión en su cuenta con sus credenciales. Cierre el explorador cuando se le pida.\n\n    Los inicios de sesión de la cuenta se comparten Visual Studio Code la CLI de TeamsFx.\n\n    Ahora que el entorno de desarrollo está configurado, puedes crear, compilar e implementar la primera aplicación Teams desarrollo.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Compilar y ejecutar la aplicación de forma local en Visual Studio Code\n\nPara crear y ejecutar la aplicación localmente:\n\n1. Selecciona el **icono Ejecutar y depurar** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: de la barra Visual Studio Code barra lateral.\n\n1. Selecciona una de las siguientes opciones para ejecutar y depurar la aplicación.\n\n    - **Teams workbench (Edge)**\n    - **Teams workbench (Chrome)**\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-teams-workbench.png\" alt-text=\"Captura de pantalla que muestra cómo ejecutar y depurar una aplicación SPFx en un área Teams de trabajo.\":::\n\n1. Seleccione el botón reproducir o seleccione la **tecla F5** para iniciar la depuración.\n    > [!NOTE]\n    > Cuando ejecutas la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Una ventana del explorador se abre automáticamente y carga SharePoint Workbench cuando se completa la compilación. Este proceso puede tardar unos minutos en completarse.\n\n    El Toolkit puede solicitar que instale un certificado local, si es necesario. Este certificado permite a Teams cargar la aplicación desde `https://localhost`. \n    \n1. Seleccione **Sí** cuando aparezca el siguiente cuadro de diálogo:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de pantalla que muestra el mensaje para instalar un certificado SSL para Teams cargar la aplicación desde localhost.\":::\n\n    Teams cliente web se abre en una ventana del explorador.\n\n1. Selecciona **Agregar** cuando se te pida que la aplicación se Teams en el equipo local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Agregar la aplicación a Teams\":::\n\n1. Selecciona la versión de la aplicación web, si se te pide que cambies a Teams escritorio. Puede ver el código HTML, CSS y JavaScript en un entorno de desarrollo web estándar.\n\n1. Selecciona **Cargar scripts de depuración**, si se te pide que cargues scripts de depuración antes de que la aplicación se cargue localmente en Teams.\n\n    Enhorabuena, la primera aplicación se está ejecutando en Teams!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-added-local.png\" alt-text=\"Captura de pantalla de la aplicación completada en el entorno local\":::\n\n    La aplicación debería estar ejecutándose. Puedes depurar la aplicación como cualquier otro elemento SPFx web (como establecer puntos de interrupción).\n\n> [!TIP]\n> Intente colocar puntos de interrupción en el método de representación y `SPFx/src/webparts/{webpart}/{webpart}.ts` volver a cargar la ventana del explorador. Visual Studio Code se detendrá en puntos de interrupción en el código.\n\n<details>\n<summary>Obtén información sobre lo que sucede cuando usas Local Workbench para depurar la aplicación.</summary>\n\n**Área de trabajo** local es la opción predeterminada para ejecutar y depurar una aplicación en Visual Studio Code. Para este tutorial, se recomienda que elija depurar la aplicación con el área de trabajo de Teams, pero puede elegir el área de trabajo local para explorar diseños de elementos web.\n\n> [!NOTE]\n> Esta interfaz está diseñada únicamente para explorar cómo puede aparecer un elemento web en un móvil o una tableta. Tendrías que escribir el código para incluirlos en la aplicación y, a continuación, implementarlo para verlos. \n\nPara explorar diseños de elementos web con workbench local:\n\n1. Seleccione **Área de trabajo** local y, a continuación, **seleccione F5** para ejecutar y depurar la aplicación.\n    \n    El **SharePoint Web Part Workbench** se abre en el explorador para permitir agregar, editar y quitar elementos web.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Captura de pantalla que muestra SPFx workbench que se ejecuta con el elemento emergente para agregar un elemento web que se muestra.\":::\n\n1. Seleccione **Agregar elemento web en la columna uno +** icono para agregar el elemento web.\n\n1. Seleccione el elemento web en el menú.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Captura de pantalla que muestra SPFx workbench que se ejecuta con el elemento emergente para agregar una selección de elementos web.\":::\n\n1. Seleccione **Agregar una nueva sección + icono** para elegir el diseño de columna para los elementos web.\n\n1. Use esta interfaz para probar diferentes diseños para elementos web:\n    \n    - Ver **datos de elementos web** para el diseño.\n    - Intenta cambiar entre diferentes diseños, texto, color y mucho más.\n    - Use el **botón Vista** previa para ver los elementos web. \n    - Ver el diseño del elemento web en diferentes **dispositivos móviles** **o** tabletas.\n    - Guarde o descarte cualquier cambio en el diseño para seguir probando los diseños posibles.\n\n1. Cierre la ventana del explorador para detener la depuración del área de trabajo local cuando esté listo.\n</details>\n"
- title: Implementar la primera Teams aplicación
  durationInMinutes: 1
  content: "Has aprendido a crear, crear y ejecutar Teams aplicación con la funcionalidad Tab. El último paso es implementar la aplicación.\n\nVamos a implementar la primera aplicación con la funcionalidad Tab en SharePoint usar Teams Toolkit.\n\nEn esta página, aprenderá a:\n1. [Implementar la primera aplicación](#deploy-your-app-to-sharepoint)\n1. [Distribuir el paquete de la aplicación en SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Implementar la aplicación en SharePoint\n\nAsegúrate de que SharePoint catálogo de aplicaciones existe en la implementación. Si no existe, [cree uno](/sharepoint/use-app-catalog). El catálogo de aplicaciones puede tardar hasta 15 minutos en crearse.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el Teams Toolkit de la barra lateral seleccionando el Teams.\n1. Seleccione **Aprovisionar en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Captura de pantalla que muestra el comando de aprovisionamiento\":::\n\n    El Toolkit actualiza el progreso en la esquina inferior derecha. Después de unos segundos, verá el siguiente aviso:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Captura de pantalla que muestra el cuadro de diálogo completado de aprovisionamiento.\":::\n\n1. Una vez completado el aprovisionamiento, seleccione **Implementar en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Captura de pantalla para mostrar el comando de implementación\":::\n\n    El paquete de la aplicación se ha creado y se carga en el SharePoint web. El Teams Toolkit muestra un mensaje con la ruta de acceso local donde se guarda el paquete de la aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Captura de pantalla del SPFx paquete de la aplicación\":::\n\n    Una vez creado el paquete, Teams Toolkit muestra un mensaje con la dirección URL del SharePoint donde se ha cargado el paquete de la aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Captura de pantalla del SPFx paquete cargado en SharePoint sitio\":::\n\n1. Seleccione el vínculo del SharePoint sitio.\n\n    El SharePoint se abre en la página principal aplicaciones. Sigue el procedimiento para [distribuir la aplicación en](#distribute-the-app-package-on-sharepoint) SharePoint.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nEn la ventana de terminal:\n\n1. Ejecute `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Ejecute `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Cuando se le pida, **seleccione Compilar SharePoint paquete**.\n\n    Sigue el procedimiento para [distribuir la aplicación en](#distribute-the-app-package-on-sharepoint) SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Distribuir el paquete de la aplicación en SharePoint\n\nEncontrarás el paquete de la aplicación cargado en el sitio SharePoint aplicación. Para distribuir la aplicación y sincronizarla con Teams:\n\n1. Selecciona **Distribuir aplicaciones para SharePoint**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Distribuir aplicaciones para SharePoint.\" border=\"true\":::\n\n    Se abre la página principal SharePoint aplicaciones para usuarios. La aplicación aparece en esta página.\n\n1. Seleccione la **pestaña** ARCHIVOS.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Seleccione la pestaña archivos en el catálogo SharePoint de aplicaciones.\" border=\"true\":::\n\n1. Seleccione el paquete que implementó y, a continuación, **seleccione Sincronizar para Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Seleccione la pestaña archivos en el catálogo SharePoint de aplicaciones.\" border=\"true\":::\n\n    > [!Note]\n    > El proceso de sincronización Teams puede tardar unos minutos. Verás un mensaje en el explorador que indica que la aplicación se ha sincronizado correctamente con Teams.\n\n1. Abra la Teams (o inicie sesión en `https://teams.microsoft.com`).\n1. Selecciona el triple punto en la barra lateral y, a continuación, **selecciona Todas las aplicaciones**.  \n\n    La aplicación se colocará en las **aplicaciones creadas para tu categoría de** organización. Puedes agregar la aplicación desde allí.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Captura de pantalla que muestra la aplicación en Teams\" border=\"true\":::\n\n1. Selecciona la aplicación y, a continuación, **selecciona Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Captura de pantalla de la aplicación completada que se agregará en Teams.\" border=\"true\":::\n\n    ¡Enhorabuena! La aplicación ahora se ha agregado a Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Captura de pantalla de la aplicación completada que se agregará en Teams.\" border=\"true\":::"
