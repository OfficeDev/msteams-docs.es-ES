items:
- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) es un modelo de desarrollo para crear soluciones del lado cliente para Microsoft Teams y SharePoint. La aplicación de SPFx Teams se hospeda en Microsoft 365. Proporciona compatibilidad completa para desarrollar y hospedar la solución SPFx del lado cliente. Puede integrar la solución de SharePoint Framework con:\n\n- Datos de SharePoint y extensión de Microsoft Teams. \n- Las API empresariales protegidas con Azure Active Directory.\n\nPara este tutorial, inicie el desarrollo de aplicaciones de Microsoft Teams con SPFx mediante la creación de la primera aplicación con una funcionalidad de pestaña.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características. La pestaña está resaltada.\":::\n\n> [!NOTE]\n> Actualmente, Teams Toolkit solo ofrece la funcionalidad Tab en una aplicación de Teams con Visual Studio Code y SharePoint Framework. Las funcionalidades Bot y Message Extension no están disponibles.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Esta es una lista de herramientas que necesitará para compilar e implementar las aplicaciones.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollo. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Entornos de compilación de JavaScript, TypeScript o SharePoint Framework (SPFx). Use la versión 1.55 o posterior. |\n| &nbsp; | [Kit de herramientas de Teams](#install-the-teams-toolkit) | Extensión de Visual Studio Code que crea un scaffolding de proyecto para la aplicación. Use la versión 4.0.0. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Entorno de tiempo de ejecución de JavaScript de back-end. Use la versión 12 o 14 LTS de Node.js. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, una herramienta basada en explorador que permite ejecutar una consulta desde datos de Microsoft Graph. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación de Teams, incluida su organización o la tienda de Teams. |\n\n> [!TIP]\n> Si trabaja con datos de Microsoft Graph, debe obtener información y marcar el Explorador de Microsoft Graph. Esta herramienta basada en explorador permite consultar Microsoft Graph fuera de una aplicación.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Preparación del entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n### <a name=\"install-the-teams-toolkit\"></a>Instalación del kit de herramientas de Teams\n\nEl kit de herramientas de Teams ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para la aplicación, publicar en la tienda de Teams y mucho más. Puede usar el kit de herramientas con Visual Studio Code, Visual Studio o como una CLI (denominada `teamsfx`).\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code y seleccione la vista **Extensiones** (**Ctrl+Mayús+X** / **⌘⇧-X** o **Ver extensiones de >**).\n1. En el cuadro de búsqueda, escriba **Kit de herramientas de Teams**.\n1. Seleccione **Instalar** junto al kit de herramientas de Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-install-toolkit-vscode.png\" alt-text=\"kit de herramientas de microsoft\":::\n\n    El icono del kit de herramientas de Teams aparece en la barra lateral Visual Studio Code después de instalarlo.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Ilustración que muestra el icono del kit de herramientas de Teams en Visual Studio Code barra lateral.\":::\n\nTambién puede encontrar el kit de herramientas de Teams en [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador de `npm` paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nEn función de la configuración, es posible que tenga que usar `sudo` para instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la memoria caché global npm a la ruta de acceso. Este paso se realiza normalmente como parte del instalador de Node.js.  \n\nPuede usar la CLI con el `teamsfx` comando . Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"con firma remota\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se realiza la transferencia local y la prueba de la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n  \n> [!NOTE]\n> La instalación local es necesaria para obtener una vista previa y probar aplicaciones en el entorno local de Teams. Si no está habilitada, no podrá obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir localmente aplicaciones en Teams:\n\n1. En el cliente de Teams, seleccione **El icono de la Tienda** .\n1. Seleccione **Administrar las aplicaciones**.\n1. Busque la opción **Cargar una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new.png\" alt-text=\"bot home\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratuito (opcional)\n\nSi no tiene una cuenta de desarrollador de Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Una vez finalizada, aparece la siguiente pantalla:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-microsoft-365.png\" alt-text=\"Microsoft 365\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Cargar una aplicación personalizada** en Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>Cuenta de administrador del sitio de la colección de SharePoint\n\nAsegúrese de que tiene una cuenta de administrador para una colección de sitios de SharePoint. Necesitará esta cuenta en la implementación para el hospedaje. Si usa un inquilino del programa para desarrolladores de Microsoft 365, puede usar la cuenta de administrador que creó en ese momento.\n\nAhora tiene todas las herramientas y configura su cuenta. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n"
- title: Creación del área de trabajo del proyecto para la aplicación de pestaña
  durationInMinutes: 1
  content: "Este tutorial le guiará por los pasos para crear, compilar e implementar una aplicación de Teams mediante SharePoint Framework SPFx. Esta aplicación tendrá una funcionalidad de tabulación.  \n\nEn este tutorial, aprenderá lo siguiente:\n1. [Configuración de un nuevo proyecto con el kit de herramientas de Teams](#create-your-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Antes de empezar a crear el área de trabajo del proyecto, asegúrese de que no ha iniciado sesión en ninguna cuenta de Microsoft 365 o Azure.\n\n## <a name=\"create-your-project\"></a>Crear un proyecto\n\nSi se cumplen los requisitos previos, comencemos.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code.\n1. Seleccione icono del Kit de herramientas de Teams :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral de Visual Studio Code.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Ubicación del vínculo Crear nuevo proyecto en la barra lateral del Kit de herramientas de Teams.\":::\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Inicio del Asistente para crear un nuevo proyecto\":::\n\n1. Seleccione **la pestaña (SPFx).**\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/new-spfxTab-spfx.png\" alt-text=\"nueva pestaña spfx spfx\":::\n\n1. Seleccione **React** en la sección **Marco**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-react-page.png\" alt-text=\"bot home\":::\n\n1. Seleccione **Entrar** para aceptar el **nombre de elemento web** predeterminado.\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-helloworld.png\" alt-text=\"bot home\":::\n\n1. Escriba un nombre adecuado para la aplicación, como `HelloWorld`. Asegúrese de que el nombre de la aplicación sea alfanumérico. \n   Seleccione **Introducir**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-another-helloworld.png\" alt-text=\"bot home\":::\n\n1. Seleccione la **carpeta Área de trabajo** eligiendo la carpeta necesaria.  \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar la carpeta.\":::\n\n1. Escriba un **nombre de aplicación** adecuado para la aplicación, como `HelloWorld`. Presione **Entrar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/application-name.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar la carpeta.\":::\n\n    Una vez creada la aplicación, el kit de herramientas de Teams muestra el siguiente mensaje:\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"localdebug\":::\n    \n    Seleccione **Depuración local** para obtener una vista previa del proyecto.\n\n    Teams Toolkit invoca la CLI de Yeoman para aplicar scaffolding a la aplicación de Teams e instalar las dependencias necesarias en el proceso.</br>\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-tooklit-updated.png\" alt-text=\"bot home\":::\n\n    El scaffolding tarda un par de minutos.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/sbs-share-point.png\" alt-text=\"bot home\":::\n      \n\n<details>\n<summary>Resumen rápido de la creación de una aplicación de Teams.</summary>\n\n![Creación de una aplicación de Teams](~/assets/videos/spfx-tabapp-preview.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nUse la CLI de `teamsfx` para crear su primer proyecto:  Comience en la carpeta en la que quiera crear la carpeta del proyecto.\n\n``` bash\nteamsfx new\n```\n\nLa CLI le guiará por varias preguntas para crear el proyecto. Cada pregunta incluye una instrucción para responderla, por ejemplo, Usar teclas de flecha para seleccionar una opción. Cuando haya respondido a la pregunta, seleccione **Entrar** para confirmarla.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n2. Seleccione **Pestaña**.\n3. Seleccione SharePoint Framework hospedaje de front-end **(SPFx**).\n4. Seleccione **React** Framework.\n5. Presione **Entrar** para el **nombre del elemento web**.\n6. Escriba un nombre adecuado para la aplicación, como `helloworld`. El nombre de la aplicación debe ser alfanumérico.\n\n\n   El proyecto se crea después de responder a todas las preguntas.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Dar un paseo por el código fuente\n\nDespués de la creación del proyecto, tiene los componentes para crear una aplicación personal básica. Puede ver los directorios y archivos del proyecto en el área Explorador de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de la aplicación para una aplicación personal en Visual Studio Code.\":::\n\nEl kit de herramientas crea scaffolding automáticamente en el directorio del proyecto para la funcionalidad de tabulación. \n\nEntre otros elementos de este directorio, el kit de herramientas de Teams contiene:\n\n- `fx`: el estado de la aplicación en el `.fx` directorio.  \n- templates/resources: contiene los iconos `color.png` de la aplicación y `outline.png`.\n- `manifest.local.template.json`: contiene el manifiesto de aplicación para la depuración local.\n- `manifest.remote.template.json`: contiene el manifiesto de aplicación para publicar en el Portal para desarrolladores para Teams.\n- `.fx/configs/projectSettings.json`: la configuración que eligió al crear el proyecto.\n\nAl seleccionar un proyecto de elemento web SPFx, los siguientes archivos son relevantes para la interfaz de usuario:\n\n- `SPFx/src/webparts/{webpart}`: contiene el elemento web SPFx.\n- `.vscode/launch.json`: describe las configuraciones de depuración disponibles en la paleta de depuración.\n"
- title: Compilación de la aplicación de pestaña
  durationInMinutes: 1
  content: "Después de configurar el área de trabajo del proyecto con Teams Toolkit, compile el proyecto de pestaña. Tendrá que iniciar sesión en su cuenta de Microsoft 365.\n\nEn esta página, aprenderá a [compilar y ejecutar la primera aplicación](#build-and-run-your-app-locally-in-visual-studio-code).\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicio de sesión en su cuenta de Microsoft 365\n\nUse su cuenta de Microsoft 365 para iniciar sesión en Teams. Si usa un inquilino del programa para desarrolladores de Microsoft 365, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el icono kit de herramientas de  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams en la barra lateral.\n1. Seleccione **Iniciar sesión en M365**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Captura de pantalla que muestra dónde iniciar sesión en Microsoft 365.\":::\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n\n1. Inicie sesión en su cuenta de Microsoft 365 con sus credenciales.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n1. Vuelva al kit de herramientas de Teams en Visual Studio Code.\n\n    En la sección **CUENTAS** de la barra lateral se muestra el nombre de la cuenta de Microsoft 365.\n\n    Ahora ya está listo para compilar la aplicación y ejecutarla localmente.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n   Inicie sesión en Microsoft 365 con la CLI de TeamsFx.\n\n``` bash\n    teamsfx account login m365\n```\n\n\nSe abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta con sus credenciales. Cierre el explorador cuando se le solicite.\n\nLos inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\nAhora que el entorno de desarrollo está configurado, puede crear, compilar e implementar la primera aplicación de Teams.\n\n ---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Compilar y ejecutar la aplicación de forma local en Visual Studio Code\n\nPara crear y ejecutar la aplicación localmente:\n\n1. Seleccione el icono **Ejecutar y depurar** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: en la barra lateral Visual Studio Code.\n\n1. Seleccione una de las siguientes opciones para ejecutar y depurar la aplicación.\n\n    - **Área de trabajo de Teams (Edge)**\n    - **Área de trabajo de Teams (Chrome)**\n\n        :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-debug.png\" alt-text=\"bot home\":::\n\n1. Seleccione el botón reproducir o seleccione la tecla **F5** para iniciar la depuración.\n    > [!NOTE]\n    > Al ejecutar la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Una ventana del explorador se abre y carga automáticamente SharePoint Workbench cuando se completa la compilación. Este proceso puede tardar unos minutos en completarse.\n\n    El kit de herramientas puede solicitarle que instale un certificado local, si es necesario. Este certificado permite a Teams cargar la aplicación desde `https://localhost`. \n    \n1. Seleccione **Sí** cuando aparezca el siguiente cuadro de diálogo:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Microsoft 365\":::\n\n    El cliente web de Teams se abre en una ventana del explorador.\n\n1. Seleccione **Agregar** cuando se le pida que transfiera localmente la aplicación a Teams en el equipo local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Adición de la aplicación a Teams\":::\n\n1. Seleccione la versión de la aplicación web, si se le pide que cambie al escritorio de Teams. Puede ver el código HTML, CSS y JavaScript en un entorno de desarrollo web estándar.\n\n1. Seleccione **Cargar scripts de depuración** si se le pide que cargue los scripts de depuración antes de que la aplicación se cargue de forma local en Teams.\n\n    Enhorabuena, la primera aplicación se ejecuta en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Captura de pantalla de la aplicación completada en el entorno local\":::\n\n    La aplicación debería estar en ejecución. Puede depurar la aplicación como cualquier otro elemento web spfx (por ejemplo, establecer puntos de interrupción).\n\n> [!TIP]\n> Intente colocar puntos de interrupción en el método de representación de `SPFx/src/webparts/{webpart}/{webpart}.ts` y volver a cargar la ventana del explorador. Visual Studio Code se detendrá en los puntos de interrupción del código.\n\n<details>\n<summary>Obtenga información sobre lo que ocurre cuando se usa Local Workbench para depurar la aplicación.</summary>\n\n**El área de trabajo local** es la opción predeterminada para ejecutar y depurar una aplicación en Visual Studio Code. Para este tutorial, se recomienda que elija depurar la aplicación con el área de trabajo de Teams; sin embargo, puede elegir el área de trabajo Local para explorar los diseños de elementos web.\n\n> [!NOTE]\n> Esta interfaz solo está pensada para explorar cómo puede aparecer un elemento web en un móvil o una tableta. Tendría que escribir el código para incluirlos en la aplicación y, a continuación, implementarlo para verlos. \n\nPara explorar los diseños de elementos web mediante el área de trabajo local:\n\n1. Seleccione **Área de trabajo local** y, a continuación, seleccione **F5** para ejecutar y depurar la aplicación.\n    \n    **SharePoint Web Part Workbench** se abre en el explorador para permitirle agregar, editar y quitar elementos web.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Captura de pantalla en la que se muestra el área de trabajo de SPFx que se ejecuta con el elemento emergente para agregar un elemento web.\":::\n\n1. Seleccione **Agregar elemento web en la columna uno +** icono para agregar el elemento web.\n\n1. Seleccione el elemento web en el menú.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Captura de pantalla que muestra el área de trabajo de SPFx que se ejecuta con el elemento emergente para agregar una selección de elementos web.\":::\n\n1. Seleccione **Agregar una nueva sección +** icono para elegir el diseño de columna de los elementos web.\n\n1. Use esta interfaz para probar diferentes diseños para elementos web:\n    \n    - Ver **datos de elementos web** para el diseño.\n    - Pruebe a cambiar entre diferentes diseños, texto, color y mucho más.\n    - Use el botón **Vista previa** para ver los elementos web. \n    - Vea el diseño del elemento web en diferentes dispositivos **móviles** o **tabletas** .\n    - Guarde o descarte los cambios en el diseño para seguir intentando los posibles diseños.\n\n1. Cierre la ventana del explorador para detener la depuración del área de trabajo local cuando esté listo.\n</details>\n"
- title: Implementación de la primera aplicación de Teams
  durationInMinutes: 1
  content: "Ha aprendido a crear, compilar y ejecutar aplicaciones de Teams con la funcionalidad Tab. El último paso es implementar la aplicación.\n\nVamos a implementar la primera aplicación con la funcionalidad Tab en SharePoint mediante Teams Toolkit.\n\nEn esta página, aprenderá a:\n1. [Implementación de la primera aplicación](#deploy-your-app-to-sharepoint)\n1. [Distribución del paquete de la aplicación en SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Implementar la aplicación en SharePoint\n\nAsegúrese de que existe un catálogo de aplicaciones de SharePoint en la implementación. Si no existe, [cree uno](/sharepoint/use-app-catalog). El catálogo de aplicaciones puede tardar hasta 15 minutos en crearse.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el Kit de herramientas de Teams en la barra lateral; para ello, seleccione el icono de Teams.\n1. Seleccione **Aprovisionar en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Captura de pantalla que muestra el comando de aprovisionamiento\":::\n\n    El kit de herramientas actualiza el progreso en la esquina inferior derecha. Después de unos segundos, verá el siguiente aviso:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Captura de pantalla que muestra el cuadro de diálogo de aprovisionamiento completo.\":::\n\n1. Una vez completado el aprovisionamiento, seleccione **Implementar en la nube**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Captura de pantalla para mostrar el comando de implementación\":::\n\n    El paquete de la aplicación se compila y se carga en el sitio de SharePoint. El kit de herramientas de Teams muestra un mensaje con la ruta de acceso local donde se guarda el paquete de la aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Captura de pantalla del mensaje spfx app package\":::\n\n    Una vez compilado el paquete, El kit de herramientas de Teams muestra un mensaje con la dirección URL del sitio de SharePoint donde se ha cargado el paquete de la aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Captura de pantalla del paquete SPFx cargado en el sitio de SharePoint\":::\n\n   Puede publicar en Teams o seleccionar el sitio de SharePoint.\n\n    * Publicar en Teams (#publish en equipos)\n    * Seleccione el vínculo del sitio de SharePoint (#select-the-link-of-the-sharepoint-site)\n\n### <a name=\"publish-to-teams\"></a>Publicar en Teams\n\n1. Seleccione **Publicar en Teams**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-your-app1.png\"alt-text=\"Captura de pantalla de la publicación en Teams.\":::\n\n1. Seleccione **Administración portal**.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/admin-portal.png\"alt-text=\"Captura de pantalla del portal de administración.\":::\n\n1. Seleccione **Administrar aplicaciones** y busque la aplicación en la sección de búsqueda para seleccionar la aplicación.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/manage-apps.png\"alt-text=\"Captura de pantalla de La administración de aplicaciones.\":::\n\n1. Seleccione **Publicar** para publicar la aplicación en Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-app.png\"alt-text=\"Captura de pantalla de la publicación.\":::\n\n1. Abra la aplicación teams (o inicie sesión en `https://teams.microsoft.com`).\n\n1. Seleccione el punto triple en la barra lateral y, a continuación, seleccione **Todas las aplicaciones**.  \n\n    La aplicación se muestra en la categoría **Aplicaciones creadas para su organización** . Puede agregar la aplicación desde allí.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Captura de pantalla que muestra la aplicación integrada en la organización.\":::\n\n1. Seleccione la aplicación y, a continuación, seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Captura de pantalla de la aplicación que se va a agregar en Teams.\":::\n\n    ¡Enhorabuena! La aplicación ahora se agrega a Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Captura de pantalla de la aplicación completada que se va a agregar en Ms. Teams&quot;.\":::\n\n### <a name=\"select-the-link-of-the-sharepoint-site\"></a>Seleccione el vínculo del sitio de SharePoint.\n\n\n1. Seleccione el vínculo del sitio de SharePoint.\n\n    El sitio de SharePoint se abre en la página principal aplicaciones. Siga el procedimiento para [distribuir la aplicación](#distribute-the-app-package-on-sharepoint) en SharePoint.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nEn la ventana del terminal:\n\n1. Ejecute `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Ejecute `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Cuando se le solicite, seleccione **Compilar paquete de SharePoint**.\n\n    Siga el procedimiento para [distribuir la aplicación](#distribute-the-app-package-on-sharepoint) en SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Distribución del paquete de la aplicación en SharePoint\n\nEncontrará el paquete de aplicación cargado en el sitio de SharePoint. Para distribuir la aplicación y sincronizarla con Teams:\n\n1. Seleccione **Distribuir aplicaciones para SharePoint**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Distribuir aplicaciones para SharePoint.\":::\n\n    Se abre la página principal Aplicaciones para SharePoint. La aplicación aparece en esta página.\n\n1. Seleccione la pestaña **ARCHIVOS** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Seleccione la pestaña archivos en el Catálogo de aplicaciones de SharePoint.\":::\n\n1. Seleccione el paquete que implementó y, a continuación, seleccione **Sincronizar con Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Seleccione la pestaña archivos en el Catálogo de aplicaciones de SharePoint.\":::\n\n    > [!Note]\n    > El proceso de sincronización con Teams puede tardar unos minutos. Verá un mensaje en el explorador que indica que la aplicación se ha sincronizado correctamente con Teams.\n\n1. Abra la aplicación teams (o inicie sesión en `https://teams.microsoft.com`).\n1. Seleccione el punto triple en la barra lateral y, a continuación, seleccione **Todas las aplicaciones**.  \n\n    La aplicación se colocará en la categoría **Aplicaciones creadas para su organización** . Puede agregar la aplicación desde allí.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Captura de pantalla que muestra la aplicación en Teams\":::\n\n1. Seleccione la aplicación y, a continuación, seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Captura de pantalla de la aplicación completada que se va a agregar en Teams.\":::\n\n    ¡Enhorabuena! La aplicación ahora se agrega a Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Captura de pantalla de la aplicación completada que se va a agregar en Teams.\":::\""
