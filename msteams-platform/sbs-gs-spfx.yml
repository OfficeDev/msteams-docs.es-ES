### YamlMime:Tutorial
title: Compilación de la primera aplicación con SPFx
metadata:
  title: Hola mundo con SPFx
  description: En este tutorial, aprenderá a compilar Hola mundo aplicación con SPFx. La guía paso a paso instala el kit de herramientas, configura el inquilino de desarrollo y habilita la instalación local.
  audience: Developer
  level: Beginner
  ms.date: 05/09/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: ~/get-started/get-started-overview.md
