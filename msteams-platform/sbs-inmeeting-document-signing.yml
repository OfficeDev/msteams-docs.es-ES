items:
- durationInMinutes: 1
  content: "La firma de reuniones es una aplicación de ejemplo de Microsoft Teams que permite a los usuarios firmar documentos en escenarios en tiempo real. Proporciona una experiencia mejorada al permitir que los usuarios revisen y firmen documentos en una sola sesión durante las reuniones.\nEste ejemplo permite a los usuarios firmar electrónicamente documentos con su identidad de inquilino actual. Los usuarios pueden firmar los siguientes documentos durante las reuniones:\n* Contratos de compra.\n* Pedidos de compra.\n\nLa plantilla también es aplicable a otros escenarios, como para revisar y aprobar ejemplos de código y documentos de colaboración.\nLos usuarios pueden personalizar para incorporar otros tipos de firmas: \n* Firmas manuscritas.\n* Firmas basadas en certificados.\n\nEsta guía paso a paso le ayuda a crear una aplicación de firma de documentos en la reunión. Verá la siguiente salida después de completar esta guía:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/final-output.png\" alt-text=\"Salida final\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas para el entorno de desarrollo:  \n\n* [Versión más reciente de ngrok](https://ngrok.com/download) o cualquier solución de tunelización equivalente.\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n\n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Versión más reciente of.NET SDK de Core](https://dotnet.microsoft.com/download).\n\nAsegúrese de que ha creado las cuentas siguientes para configurar el entorno de desarrollo: \n\n* [Cuenta de Microsoft Teams](https://teams.microsoft.com/) .\n\n  > [!TIP]\n  > Asegúrese de que la cuenta de Microsoft Teams no es una cuenta de invitado.\n\n* [Cuenta de desarrollador de Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program). Si no lo tiene, debe tener acceso a una cuenta de Teams con los permisos adecuados para instalar una aplicación.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\n   Un **inquilino** es como un espacio o un contenedor donde chatea, comparte archivos y ejecuta reuniones para su organización en Teams. También puede transferir localmente y probar la aplicación.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\n   Después de crear la aplicación, debe cargarla en Teams sin distribuirla. Se conoce como transferencia local. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n   > [!NOTE]\n   > La instalación local es necesaria para obtener una vista previa y probar aplicaciones en el entorno local de Teams. Habilite la instalación local para obtener una vista previa y probar la aplicación en Teams localmente.\n\n   ¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nPara comprobar la transferencia local de aplicaciones en Teams:\n\n1. En el cliente de Teams, seleccione **Tienda**.\n1. Seleccione **Administrar las aplicaciones**.\n1. Seleccione **Publicar una aplicación**.\n1. Busque la opción **Cargar una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app1.png\" alt-text=\"Ilustración que muestra la opción para cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Póngase en contacto con el administrador de Teams si no encuentra la opción de cargar una aplicación personalizada.  \n\n## <a name=\"download-the-code-sample\"></a>Descargar el ejemplo de código\n\n  Debe usar el ejemplo de código de [firma de documentos en la reunión](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/meetings-share-to-stage-signing/csharp) para esta guía paso a paso. Para usar el ejemplo de código, clone el repositorio desde GitHub.\n"
- title: Creación y registro de la aplicación
  durationInMinutes: 5
  content: >
    Los pasos siguientes le ayudan a crear y registrar la aplicación en Azure Portal.


    * Cree un registro de aplicación en Azure AD.

    * Use ngrok para crear un túnel.


    ## <a name="create-an-app-registration-in-azure-ad"></a>Creación de un registro de aplicación en Azure AD


    Registre una nueva aplicación en Azure AD y configure el inquilino y la plataforma de la aplicación. Generará un nuevo identificador de aplicación que se actualizará más adelante en el archivo de manifiesto de la aplicación de Teams.


    ### <a name="to-register-a-new-app-in-azure-ad"></a>Para registrar una nueva aplicación en Azure AD


    1. Abra el [Azure Portal](https://ms.portal.azure.com/) en el explorador web.

    Se abre la página Microsoft Azure AD Portal.


    2. Seleccione el icono **Registros de aplicaciones**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/azure-portal.png" alt-text="Página del Portal de Azure AD.":::

        Aparece la página **Registros de aplicaciones**.

    3. Seleccione **+ Nuevo icono de registro.**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-registrations.png" alt-text="Nuevo registro en Azure AD Portal.":::

        Aparece la página **Registrar una aplicación**.

    4. Escriba el nombre de la aplicación que desea que se muestre al usuario de la aplicación. Puede cambiar este nombre en una fase posterior si lo desea.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/register-app.png" alt-text="Página de registro de aplicaciones en Azure AD Portal.":::

    5. Seleccione **Multitenant** como el tipo de cuenta de usuario que puede acceder a la aplicación.


    6. Seleccione **Registrar**.
        Aparece un mensaje en el explorador que indica que se ha creado la aplicación.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created-msg.png" alt-text="Registrar la aplicación en Azure AD Portal.":::

        Se muestra la página con el identificador de la aplicación y otras configuraciones.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created.png" alt-text="El registro de la aplicación se ha realizado correctamente.":::

    7. Anote y guarde el identificador de aplicación desde el **identificador de aplicación (cliente).** La necesitará para actualizar el manifiesto de la aplicación de Teams más adelante.


    La aplicación está registrada en Azure AD. Ahora debe tener el identificador de aplicación para la aplicación.


    ## <a name="to-create-a-tunnel-for-local-web-server"></a>Para crear un túnel para el servidor web local


    Use ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:

     ```bash
     ngrok http https://localhost:44326 -host-header=localhost:44326
     ```

      Aparece la información del túnel ngrok.

      :::image type="content" source="../msteams-platform/assets/images/sbs-inmeeting-doc-signing/ngrok1.png" alt-text="ngrok HTTPS URL":::
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-azure-directory.png\" alt-text=\"Selección de Azure Active Directory\":::\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione la aplicación.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-registration.png\" alt-text=\"Registro de aplicación\":::\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/exposeanapi.png\" alt-text=\"Exponer una API\":::\n\n1. Seleccione **Establecer**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-set.png\" alt-text=\"Seleccione Establecer.\":::\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/AppID` y seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-uri1.png\" alt-text=\"URI de la aplicación\":::\n    \n   En la imagen siguiente se muestra el URI del identificador de aplicación:\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appIDuri1.png\" alt-text=\"URI de id. de aplicación\":::\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addascope.png\" alt-text=\"Seleccionar un ámbito\":::\n\n    Aparece **la sección Agregar un ámbito** .\n\n1. Escriba los detalles siguientes para agregar un ámbito.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-a-scope-page1.png\" alt-text=\"Agregar una página de ámbito\":::\n\n   1. Escriba \"access_as_user\" como **nombre del ámbito**.\n\n      > [!NOTE]\n      > El **nombre del ámbito** debe coincidir con el **URI del identificador de aplicación** con `/access_as_user` anexado al final.\n\n   1. Establezca **¿Quién puede dar consentimiento?** en **Administradores y usuarios**\n\n   1. Configure las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para el `access_as_user` ámbito:</br>\n\n      * Escriba \"Teams puede acceder al perfil del usuario\" como **Administración nombre para mostrar del consentimiento**.\n\n      * Escriba \"Permite que Teams llame a las API web de la aplicación como el usuario actual\" como **Administración descripción del consentimiento**.\n\n      * Escriba \"Teams puede acceder al perfil de usuario y realizar solicitudes en nombre del usuario\" como **nombre para mostrar del consentimiento** del usuario.\n\n      * Escriba \"Enable Teams to call this app's APIs with the same rights as the user\" (Habilitar Teams para llamar a las API de esta aplicación con los mismos derechos que el usuario) como **descripción del consentimiento del usuario**.\n\n   1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n   1. Seleccione **Agregar ámbito** para guardar los detalles del ámbito.\n\n      El ámbito de la aplicación está configurado.\n\n        :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/scopes1.png\" alt-text=\"Scopes\":::\n\n1. Seleccione **Agregar una aplicación cliente** en la sección **Aplicaciones cliente autorizadas** . \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-client-application.png\" alt-text=\"Seleccionar aplicación cliente\":::\n\n   Aparece **la sección Agregar una aplicación cliente** .\n\n1. Escriba los detalles de la aplicación cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authorizedscope1.png\" alt-text=\"Adición de la aplicación cliente 2\":::\n\n    1. Escriba el **identificador de cliente** de la aplicación que desea autorizar. Es el identificador de aplicación de la aplicación cliente que desea autorizar. Use los siguientes identificadores para las aplicaciones cliente para autorizarlas:\n\n       | **Id. de cliente** | **Para autorizar** |\n       | --- | --- |\n       | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Aplicación móvil o de escritorio de Teams |\n       | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Aplicación web de Teams |\n     \n       > [!NOTE]\n       > Tendrá que agregar la autorización para el escritorio y la aplicación web por separado.\n\n    1. Seleccione **Ámbitos autorizados** para determinar qué tipo de token devuelve el servicio.\n\n    En la imagen siguiente se muestra el identificador de cliente:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/clientapps.png\" alt-text=\"Aplicaciones cliente\"::: \n\n**Configuración de permisos de Graph**\n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-api-permissions.png\" alt-text=\"Selección de permisos de API\"::: \n    \n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addpermission.png\" alt-text=\"Agregar permiso\"::: \n\n1. Seleccione **Microsoft Graph**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/microsoft-graph.png\" alt-text=\"Microsoft Graph\"::: \n\n1. Seleccione **Permisos delegados**\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/delegated-permission.png\" alt-text=\"Permiso delegado\"::: \n\n1. Seleccione los permisos de Graph:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/permissions.png\" alt-text=\"Permiso delegado\":::\n\n    1. En la lista de permisos, seleccione lo siguiente:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n     * **User.ReadBasic.All**\n\n    1. Seleccione **Agregar permisos**.  \n\n**Para establecer el URI de redireccionamiento para configurar la plataforma**\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n1. Seleccione **Agregar una plataforma**.\n      \n    Aparece **la sección Configurar plataforma** .\n\n1. Seleccione **Web**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-authentication.png\" alt-text=\"Seleccione Autenticación.\":::\n\n1. Configure los detalles de la plataforma:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authend.png\" alt-text=\"Auth-end\":::\n\n    1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n   `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\nHa completado el registro de aplicaciones de Azure AD y configuration.v\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "Después de configurar la aplicación de Azure AD, debe configurar los detalles de la aplicación en la configuración de la aplicación y en el archivo de manifiesto. \n\n**Para configurar las opciones de la aplicación**\n\n1. Vaya a la carpeta **MeetingSigning.Web** en el repositorio clonado y abra **appsettings.json** en Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettingslocation.png\" alt-text=\"Ubicación de la configuración de la aplicación\":::\n\n1. Actualice la siguiente información en appsettings.json:  \n\n     * Reemplace todas las repeticiones de `<<aad-id>>` por el identificador de aplicación de Microsoft de la aplicación.\n     * Reemplace todas las repeticiones de por el secreto de `<<client secret>>` cliente de la aplicación.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettings2.png\" alt-text=\"Configuración de la aplicación\":::\n\n1. Guarde el archivo.\n\n**Para configurar el archivo de manifiesto de la aplicación**\n\n1. Vaya a la carpeta **Manifiesto** del repositorio clonado y abra **manifest.json** en Visual Studio.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifestlocation.png\" alt-text=\"Ubicación del archivo de manifiesto\":::\n\n1. Realice los siguientes cambios en manifest.json:\n\n     * Reemplace todas las repeticiones de por el nombre de `<<deployment-url>` dominio ngrok completo.\n     * Reemplace todas las repeticiones de `<<aad-id>>` por el identificador de **aplicación de Microsoft** de la aplicación.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifest-file1.png\" alt-text=\"Imagen de manifiesto2\":::\n\n1. Guarde el archivo.\n\nHa configurado la configuración de la aplicación y los detalles del manifiesto de la aplicación.\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio**\n\n   1. Abra **Visual Studio**.\n\n   1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/project-solution.png\" alt-text=\"Abrir archivo\":::\n\n   1. Seleccione el archivo de solución en **la carpeta Origen** .\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/Tokenfileready.png\" alt-text=\"Archivo de solución\":::   \n\n      La solución se abre en Visual Studio.\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Certificado de confianza\":::\n\n      Se abre la página web siguiente.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appisready1.png\" alt-text=\"Aplicación lista\"::: \n  \n  Ahora, está listo para transferir localmente la aplicación en el cliente de Teams.\n"
- title: Adición de una aplicación de firma de reuniones a Teams
  durationInMinutes: 1
  content: "\n1. En el repositorio clonado, vaya a **Source > MeetingSigning.Web > Manifest**.\n\n1. Cree un paquete de aplicación (un archivo .zip) con los siguientes archivos presentes en la carpeta **Manifiesto** :\n\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/zipfile.png\" alt-text=\"Archivo ZIP\"::: \n\n1. Cree una reunión en Teams con algunos moderadores y asistentes.\n\n1. Una vez iniciada la reunión, seleccione **Aplicaciones** > **Administrar aplicaciones**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-teams.png\" alt-text=\"Adición de una aplicación a Teams\"::: \n\n1. Seleccione **Cargar una aplicación personalizada**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/upload-an-app.png\" alt-text=\"Carga de una aplicación en Teams\"::: \n\n1. Seleccione el paquete de aplicación de firma de reuniones que creó y, a continuación, seleccione **Abrir**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-open.png\" alt-text=\"Seleccione Abrir.\"::: \n\n1. Seleccione **Agregar** para instalar la aplicación en la reunión.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-add.png\" alt-text=\"Agregar la aplicación\":::\n\n   Ahora la aplicación de firma de reunión se agrega a la reunión.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-to-meeting.png\" alt-text=\"Agregar aplicación a la reunión\":::\n\n1. Volver a la página de detalles de la reunión y seleccione **Aplicaciones** > **Aplicación de firma de reuniones**.\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-meeting-signing-app.png\" alt-text=\"Adición de una aplicación de firma de reuniones a una reunión\":::\n\n   Aparece **la ventana Firma de reunión** .\n\n1. Seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/install-meeting-signing.png\" alt-text=\"Instalación de la aplicación de firma de reuniones\"::: \n\n   Ahora la aplicación Firma de reunión está visible en la ventana de la reunión.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-app.png\" alt-text=\"Aplicación de firma de reuniones\":::         \n\n1. Vaya al chat de reunión en Teams, seleccione la pestaña **Firma de reunión** y, a continuación, seleccione **Crear documentos**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documentation.png\" alt-text=\"Crear documentación\"::: \n\n   Aparece **la ventana Firma de reunión** .  \n\n1. Escriba los detalles siguientes en la ventana Firma de reunión.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documents.png\" alt-text=\"Crear documentos\":::  \n\n    1. Seleccione los documentos necesarios que desea revisar. \n    1. Escriba los visores de los documentos.\n    1. Escriba los firmantes de los documentos.\n    1. Seleccione **Listo**.\n\n1. Seleccione **Consentimiento** para conceder permiso a la aplicación para acceder a los datos de su cuenta.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/give-consent.png\" alt-text=\"Dar consentimiento\"::: \n\n   Aparece la ventana del explorador.\n\n1. Inicie sesión en Teams con sus credenciales y seleccione **Iniciar sesión**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/teams-login-after-consent.png\" alt-text=\"Inicio de sesión de Teams después del consentimiento\"::: \n\n   En Teams, recibirá una notificación para crear correctamente el documento.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-success-upload.png\" alt-text=\"Carga correcta de documentos\":::              \n\n 1. Volver a la reunión de Teams y ahora puede ver los documentos en el panel lateral. \n \n 1. Seleccione **Compartir en la reunión** para compartir el documento en la reunión.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/view-doc-in-sidepanel.png\" alt-text=\"Ver documento en sidepanel\":::\n\n 1. Seleccione **Click to Sign (Hacer clic para firmar**).\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-shared-in-meeting.png\" alt-text=\"Documento compartido en la reunión\":::\n\n    Aparece **la ventana Firma de reunión**\n    \n 1. Seleccione **Listo**.   \n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-signing-confirm.png\" alt-text=\"Confirmación de firma de reunión\":::\n"
