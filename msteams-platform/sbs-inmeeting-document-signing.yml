### YamlMime:Tutorial
title: Creación de la firma de documentos en la reunión
metadata:
  title: Compilación de una aplicación de firma de documentos en la reunión
  description: Con este módulo de aprendizaje, aprenderá a crear una aplicación de firma de documentos en la reunión en Teams.
  audience: Developer
  level: Beginner
  ms.date: 27/07/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-apps-for-teams-meeting-stage.md
