- durationInMinutes: 1
  content: >
    Los bots de Teams son bots conversacionales que ejecutan tareas automatizadas repetitivas realizadas por los usuarios, como el servicio al cliente. El usuario debe iniciar sesión varias veces sin autenticación de inicio de sesión único (SSO). Con los métodos de autenticación sso, los usuarios no necesitan iniciar sesión en el bot varias veces.


    Un bot se comporta de forma diferente en función de la conversación en la que esté implicado:


    * Los bots en conversaciones de chat de canal y grupo requieren que los usuarios @mention el bot.

    * Los bots en una conversación uno a uno no requieren una @mención. Todos los mensajes enviados por el usuario se enrutan al bot.


    Esta guía paso a paso le ayuda a crear un bot con autenticación sso. Verá la siguiente salida:

     :::image type="content" source="~/assets/images/bots/sbs-desktop-mobile.png" alt-text="Inicio de sesión móvil en el bot":::
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams con una cuenta (no una cuenta de invitado)](https://www.microsoft.com/microsoft-teams/download-app) |  Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar. |\n | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • desarrollo web y ASP.NET <br> • Desarrollo multiplataforma de .NET Core | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |\n | &nbsp; | [Cuenta de desarrollador de Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Acceso a la cuenta de Teams con los permisos adecuados para instalar una aplicación. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor donde chatea, comparte archivos y ejecuta reuniones para su organización en Teams. También puede transferir localmente y probar la aplicación.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Esta carga se conoce como instalación local. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n > [!NOTE]\n > La instalación local es necesaria para obtener una vista previa y probar aplicaciones en el entorno local de Teams. Habilite la instalación local para obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nPara comprobar la transferencia local de aplicaciones en Teams:\n\n1. En el cliente de Teams, seleccione **Aplicaciones**.\n1. Seleccione **Administrar las aplicaciones** > **Cargar una aplicación**.\n1. Busque la opción **Cargar una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app1_1.png\" alt-text=\"Ilustración que muestra la opción para cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si no tiene la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratuito (opcional)\n\nSi no tiene una cuenta de desarrollador de Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. Seleccione **Setup E5 subscription (Configurar suscripción E5** ) en la pantalla de bienvenida.\n1. Configurar la cuenta de administrador. Una vez finalizada, se muestra la pantalla siguiente.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\":::\n\n1. Inicie sesión en Teams con la nueva cuenta de administrador. Ahora debe tener la opción **Cargar una aplicación personalizada** .\n"
- title: Creación y registro del bot
  durationInMinutes: 5
  content: "Los pasos siguientes le ayudan a crear y registrar el bot en Azure Portal:\n\n1. Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n1. Cree un secreto de cliente para habilitar la autenticación sso del bot.\n1. Agregue el canal de Teams para implementar el bot.\n1. Cree un túnel para los puntos de conexión del servidor web mediante ngrok.\n1. Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Elija **Crear un recurso**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/Createaresource_1.png\" alt-text=\"Crear recurso\":::\n\n1. En el cuadro de búsqueda, escriba **Bot de Azure**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/searchazurebot_1.png\" alt-text=\"Crear recurso\":::\n\n1. Seleccione **Introducir**.\n\n1. Seleccione **Bot de Azure**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectazurebot_1.png\" alt-text=\"Selección de Azure Bot\":::\n\n1. Seleccione **Crear**.\n\n    :::image type=\"content\" source=\"./assets/images/bots/azure-bot_1.png\" alt-text=\"Bot de Azure.\":::\n\n   Aparece **la ventana Crear un bot de Azure** .\n\n    :::image type=\"content\" source=\"~/assets/images/bots/azurebotpage.png\" alt-text=\"Captura de pantalla que muestra la página del bot de Azure.\":::\n\n1. Escriba los detalles siguientes para crear un bot de Azure.\n\n    1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n\n    1. Seleccione **la suscripción** y **el grupo de recursos** en la lista desplegable.\n\n         :::image type=\"content\" source=\"~/assets/images/bots/Azurebotcreate.png\" alt-text=\"Captura de pantalla que muestra los detalles al crear un bot de Azure de recursos.\":::\n  \n    1. Para crear un nuevo grupo de recursos, seleccione **Crear nuevo** > escriba el nombre del recurso > **Aceptar**. Ahora, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n    \n         :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de pantalla que muestra la nueva ubicación del grupo de recursos\":::\n    \n    1. Seleccione **Tipo de aplicación** como **multiinquilino**. \n\n    1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada.\n\n       También puede seleccionar **Usar el registro de aplicaciones existente** y escribir el **identificador de aplicación** existente, el **identificador de inquilino de la aplicación** y el **identificador de recurso msi**.\n\n         :::image type=\"content\" source=\"~/assets/images/bots/Review-Create_1.png\" alt-text=\"Captura de pantalla que muestra la selección de la opción multiinquilino. \":::\n\n       > [!NOTE]\n       > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n    1. Seleccione **Revisar y crear**.\n\n1. Después de pasar la validación, seleccione **Crear**.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/validationpass_1.png\" alt-text=\"Captura de pantalla que muestra el paso de validación.\":::\n\n   El servicio de bot tarda unos minutos en aprovisionarse.\n\n1. Seleccione **Ir a recursos**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/gotoresource_1.png\" alt-text=\"Recurso\":::\n\n   Se crea el bot de Azure. Puede ver los detalles **del grupo de** recursos y del **identificador de suscripción** en el bot de Azure.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/Azurebotresource_1.png\" alt-text=\"Recurso de bot de Azure creado\":::\n\n**Para crear un secreto de cliente**\n\n Siga estos pasos para crear el secreto de cliente:\n\n1. En el panel izquierdo, seleccione **Configuración**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectconfigure_1.png\" alt-text=\"Seleccione Configurar.\":::\n\n   > [!Tip]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"administrar bot\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**.\n\n      :::image type=\"content\" source=\"~/assets/images/bots/newclientsecret_2.png\" alt-text=\"Captura de pantalla que muestra la selección del nuevo secreto de cliente.\":::\n\n   Aparece **la ventana Agregar un secreto de cliente** .\n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/addclientsecret_1.png\" alt-text=\"Captura de pantalla que muestra cómo agregar el secreto de cliente a la aplicación.\":::\n\n1. En la columna **Valor** , seleccione el icono Copiar en el Portapapeles para copiar los detalles del valor. \n\n    :::image type=\"content\" source=\"~/assets/images/bots/valueclientsecret.png\" alt-text=\"Captura de pantalla que muestra el valor del secreto de cliente copiado en el Portapapeles.\":::\n\n   > [!Tip]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n   \n**Agregar bot al canal de Teams**\n\n1. Seleccione **Inicio**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selecthome_1.png\" alt-text=\"Página principal\":::\n\n1. Seleccione el bot en **Recursos recientes**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-recent-resources_1.png\" alt-text=\"Selección de recursos recientes\":::\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectchannel_1.png\" alt-text=\"Seleccionar reciente\":::\n\n1. Seleccione **Microsoft Teams.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>. \n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-microsoft-teams_1.png\" alt-text=\"Seleccione Microsoft Teams.\":::\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/Terms-of-service_1.png\" alt-text=\"Términos\":::\n\n1. Seleccione **Aplicar**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/apply_1.png\" alt-text=\"Captura de pantalla que muestra la opción apply\":::\n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Si encuentra **ERR_NGROK_4018**, siga los pasos que se muestran en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url1_1.png\" alt-text=\"ngrok HTTPS URL\":::\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. Volver al Azure Portal.\n\n1. En **Configuración** del bot de Azure que creó, seleccione **Configuración**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-configuration_1.png\" alt-text=\"Seleccionar configuración\":::\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/messagingURL_2.png\" alt-text=\"Punto de conexión de mensajería\":::\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Configuración del inicio de sesión único para el bot
  durationInMinutes: 5
  content: "**Para agregar el URI de redirección al recurso del bot de Azure**\n\n1. Seleccione **Inicio** > **de Azure Active Directory**.\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/select-authentication_1.png\" alt-text=\"Seleccione Autenticación.\":::\n\n1. En **Configuraciones de plataforma**, seleccione **Agregar una plataforma** para elegir la plataforma en la que desea hospedar la aplicación de bot. \n\n1. Para este tutorial, seleccione **Web**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-web_1.png\" alt-text=\"Captura de pantalla que muestra la selección de web.\":::\n    \n1. Escriba **uri de redireccionamiento** como `https://token.botframework.com/.auth/web/redirect` y este URI en el que Azure AD enviará la respuesta para la autenticación de usuario.\n\n1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n\n    * **Tokens de identificador**\n    * **Tokens de acceso**\n\n1. Seleccione **Configurar**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-implict-grant_1.png\" alt-text=\"Captura de pantalla que muestra la selección de configurar.\":::\n\n    El URI de redirección se agrega al recurso del bot de Azure.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/redirectURIadded.png\" alt-text=\"Captura de pantalla que muestra el URI de redirección agregado al recurso del bot.\":::\n\n**Para exponer el punto de conexión de API**\n\n1. En el panel izquierdo, seleccione **Exponer una API**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/expose-an-api_1.png\" alt-text=\"Exponer una API\":::\n\n1. Seleccione **Establecer**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/appidURI.png\" alt-text=\"Captura de pantalla que muestra la opción set.\":::\n\n1. Establezca el URI del identificador de aplicación en forma de `api://botid-{your AppID}`.\n\n1. Seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/exposeAPI_1.png\" alt-text=\"Captura de pantalla que muestra la opción guardar.\":::\n\n   > [!NOTE]\n   > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n   > Por ejemplo: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/Addascope_1.png\" alt-text=\"Captura de pantalla que muestra cómo agregar un ámbito.\":::\n\n   Aparece **la ventana Agregar un ámbito** .\n\n1. Escriba los detalles para configurar el ámbito.    \n\n      1. Escriba `access_as_user` como **nombre del ámbito**.\n\n         > [!NOTE]\n         > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.\n\n      1. Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n      1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n          * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n          * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n          * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n          * Escriba `Enable Teams to call this app’s APIs with the same rights as you have` como **Descripción del consentimiento del usuario**.\n\n      1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n      1. Seleccione **Agregar ámbito** para guardar.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/addscope.png\" alt-text=\"Captura de pantalla que muestra la configuración del ámbito.\":::\n\n   El URI del identificador de aplicación se crea con **el nombre del ámbito**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/ExposeAPI_2.png\" alt-text=\"Captura de pantalla que muestra la API expuesta y el ámbito agregado.\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación.\n\n1. Seleccione **Agregar una aplicación cliente**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/addaclientapplication.png\" alt-text=\"Captura de pantalla que muestra cómo agregar una aplicación cliente.\":::\n\n   Aparece **la ventana Agregar una aplicación cliente** .\n\n1. Escriba el id. de cliente para el escritorio y la aplicación web por separado que desea autorizar. Es el identificador de aplicación de la aplicación cliente que desea autorizar.\n   \n   |**Id. de cliente**|**Para autorizar**|\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Aplicación móvil o de escritorio de Teams |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Aplicación web de Teams |\n\n1. Seleccione **Ámbitos autorizados** para determinar qué tipo de token devolverá el servicio.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/add-desktop-app.png\" alt-text=\"Captura de pantalla que muestra la selección de ámbitos autorizados.\":::\n   \n1. Seleccione **Agregar aplicación**.\n\n    En la imagen siguiente se muestra el identificador de cliente:\n\n      :::image type=\"content\" source=\"~/assets/images/bots/clientapps.png\" alt-text=\"Captura de pantalla que muestra la adición del identificador de cliente.\":::\n\n**Configuración de permisos de Graph**\n\n1. En el panel izquierdo, seleccione **Permisos de API**.\n\n      :::image type=\"content\" source=\"~/assets/images/bots/select-api-permissions_1.png\" alt-text=\"Seleccionar permisos de API\":::\n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a los permisos de API solo si la aplicación de bot está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n   Aparece **la ventana Solicitar permiso de API** .\n\n1. Seleccione **Microsoft Graph**.\n    \n    :::image type=\"content\" source=\"~/assets/images/bots/select-microsoft-graph_2.png\" alt-text=\"Captura de pantalla que muestra la selección de Microsoft Graph.\":::\n\n1. Seleccione **Permisos delegados**\n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-graph-permissions.png\" alt-text=\"Captura de pantalla que muestra la selección de permisos delegados.\":::\n\n1. Seleccione **Permiso User.Read** en la lista desplegable **Usuario** .\n\n1. Seleccione **Agregar permisos**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/userread.png\" alt-text=\"Captura de pantalla que muestra la selección de Lectura de usuario.\":::\n\n**Para actualizar el manifiesto**\n\n1. En el panel izquierdo, seleccione **Manifiesto**.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/select-manifest_1.png\" alt-text=\"Seleccionar manifiesto\":::\n\n1. Asegúrese de que el elemento de configuración está establecido en **“accessTokenAcceptedVersion”: 2**. Si no es así, cambie su valor a **2** y seleccione **Guardar**.\n\n   > [!NOTE]\n   > Si ya está probando el bot en Teams, debe cerrar sesión desde esta aplicación y Teams. A continuación, vuelva a iniciar sesión para ver este cambio.</br>\n    \n      :::image type=\"content\" source=\"~/assets/images/bots/update-manifest.png\" alt-text=\"Captura de pantalla que muestra la actualización del manifiesto.\":::\n\n**Para configurar la conexión de Bot Service**\n\n1. En **la página Configuración**, seleccione **Agregar configuración de conexión de OAuth**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-configuration_2.png\" alt-text=\"Seleccionar configuración1\":::\n\n   Aparece la ventana **Nueva configuración de conexión** .\n\n     \n\n1. En **Nueva configuración de conexión**, escriba los detalles siguientes:\n\n    | Campo | Valor o descripción |\n    | ----- | ----- |\n    | Nombre | Escriba el nombre de la nueva configuración de conexión. Puede usar el nombre en la configuración del código de bot service. |\n    | Proveedor de servicios | Seleccione **Azure Active Directory V2**. |\n    | Id. de cliente | Se guardó anteriormente como **su identificador de aplicación de Microsoft**. |\n    | Secreto de cliente | Se guardó anteriormente como **Valor** del identificador de secreto de cliente. |\n    | Dirección URL de Intercambio de tokens | Use la **dirección URL del identificador de aplicación** obtenida anteriormente al exponer el punto de conexión de API. |\n    | Identificación del inquilino | Escriba **común**. |\n    | Scopes | Escriba **User.Read** y agregue también todos los **ámbitos** necesarios al especificar permisos para las API de nivel inferior. |\n\n    :::image type=\"content\" source=\"~/assets/images/bots/botserviceconnection.png\" alt-text=\"Captura de pantalla que muestra la conexión de bot Service.\":::\n\n1. Seleccione **Guardar**.\n\n   Ahora ha configurado el inicio de sesión único para el bot.\n"
- title: Configuración y ejecución del ejemplo de bot
  durationInMinutes: 1
  content: "1. Abra **Visual Studio**.\n\n1. Seleccione **Clonar un repositorio**.\n\n1. En la **ubicación del repositorio**, escriba `https://github.com/OfficeDev/Microsoft-Teams-Samples.git`. Asegúrese de tener en cuenta la **ruta de acceso** donde se clona el repositorio.\n\n1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/project-solution_1.png\" alt-text=\"Captura de pantalla que muestra la navegación al proyecto o solución.\":::\n\n1. Seleccione **BotSSOCSharp.csproj file (Archivo BotSSOCSharp.csproj****) en csharp_dotnetcore** carpeta.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/filepath_1.png\" alt-text=\"Captura de pantalla que muestra la ruta de acceso de la carpeta.\":::\n\n1. Abra el archivo **appsettings.json** .\n\n1. Actualice la configuración **de appsettings.json** para que el bot use `MicrosoftAppId` y `MicrosoftAppPassword`. Use el nombre de conexión de OAuth como **nombre de conexión**.\n\n    > [!NOTE]\n    > Puede obtenerlo en la `MicrosoftAppId` página Configuración del bot. `MicrosoftAppPassword` es el valor del identificador de secreto de cliente que guardó anteriormente en Azure.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/appsettingsjson.png\" alt-text=\"Sceenshot que muestra la opción json appsettings.\"lightbox=\"~/assets/images/bots/appsettingsjson.png\":::\n\n1. Seleccione **F5**  para ejecutar el proyecto.\n\n1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n    :::image type=\"content\" source=\"~/assets/images/bots/certificate.png\" alt-text=\"Captura de pantalla que muestra para seleccionar la opción Sí cuando aparece el cuadro de diálogo.\":::\n\n   Se abre una página web con un mensaje **Bot is Ready (El bot está listo).**\n\n    :::image type=\"content\" source=\"~/assets/images/bots/yourbot.png\" alt-text=\"Captura de pantalla que muestra la página web que indica que el bot está listo.\":::\n    \n    <br>\n\n    <details>\n\n    <summary><b>Solución de problemas</b></summary>\n\n    Si recibe el error **No se puede encontrar el paquete** , siga estos pasos:\n\n    1.  Vaya a **Herramientas** > **Configuración del Administrador** >  de **paquetes** NuGet.\n    1.  En la ventana **Opciones** que aparece, seleccione **Orígenes de paquetes** del Administrador  >  de **paquetes NuGet**.\n    1.  Seleccione **Agregar**.\n    1.  En **Nombre**, escriba `nuget.org` y, en **Origen**, escriba `https://api.nuget.org/v3/index.json`.\n    1.  Seleccione **Actualizar** y **Aceptar**.\n    1.  Recompile el proyecto.\n    <br>\n\n    </details>\n"
- title: Configuración y ejecución de la aplicación teams
  durationInMinutes: 2
  content: "1. En Visual Studio, abra **la carpeta appPackage** .\n\n1. Abra el archivo **manifest.json** .\n\n1. Reemplace todas las apariciones de **{TODO: MicrosoftAppId}** por el identificador de **aplicación de Microsoft** del bot.\n\n1. En el repositorio clonado, vaya a **bot-conversation-sso-quickstart > csharp_dotnetcore > carpeta appPackage** .\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n    :::image type=\"content\" source=\"~/assets/images/bots/manifest_1.png\" alt-text=\"Captura de pantalla que muestra cómo comprimir una carpeta de manifiesto\":::\n\n1. Vaya al cliente de Teams.\n1. Seleccione **Almacenar**.\n1. Seleccione **Administrar las aplicaciones**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/manage-apps_3.png\" alt-text=\"Captura de pantalla que muestra la selección de administrar la aplicación.\":::\n\n1. Seleccione **Cargar una aplicación personalizada**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app.png\" alt-text=\"Captura de pantalla que muestra la aplicación personalizada de carga.\":::\n\n1. Seleccione **Abrir** para cargar el archivo .zip que ha creado en la carpeta **Manifiesto** .\n\n    :::image type=\"content\" source=\"~/assets/images/bots/open-app.png\" alt-text=\"Abrir aplicación\":::\n\n1. Seleccione **Agregar** para agregar el bot de conversación al chat.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/add-conversation-bot_1.png\" alt-text=\"Captura de pantalla que muestra la opción agregar bot de conversación.\":::\n\n    Puede interactuar con el bot enviándole un mensaje. El bot intercambia un token de SSO y llama a la Graph API en su nombre. Mantiene la sesión iniciada a menos que envíe un mensaje para **cerrar la sesión**.\n\n1. Envíe un mensaje al bot. El bot de conversación pide consentimiento por primera vez.\n\n1. Seleccione **Continuar** para conceder permisos al cliente de Teams para acceder al bot.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/sbsdesktop-mobile-consent-request1.png\" alt-text=\"Captura de pantalla que muestra la selección de dar permisos al bot\":::\n    \n    > [!NOTE]\n    > Ahora ha configurado el inicio de sesión único con la aplicación de bot y es la única vez que tendrá que dar su consentimiento.\n\n1. Para el dispositivo móvil, seleccione **Aceptar** para los **permisos solicitados**.\n\n    > [!NOTE]\n    > Ahora ha configurado el inicio de sesión único con la aplicación bot en dispositivos móviles y esta es la única vez que tendrá que dar su consentimiento.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/sbsdesktop-mobile-consent-request.png\" alt-text=\"Captura de pantalla que muestra el móvil que inició sesión en el bot.\":::\n"
