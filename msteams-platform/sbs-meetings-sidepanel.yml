- durationInMinutes: 1
  content: "Mejora `meetingSidePanel` su experiencia en la reunión. Puede ayudar a los organizadores y moderadores a tener diferentes conjuntos de vistas y acciones.\n\nEn esta guía paso a paso se muestra cómo implementar la aplicación **panel lateral** para agregar y publicar la agenda.\n\n**Interacción de los organizadores de la reunión con SidePanel**\n\n* **Agregar nuevo elemento de la agenda**: proporciona aprovisionamiento para agregar un nuevo punto de orden del día.\n* **Agregar**: agrega la agenda como entrada de texto a la lista de la agenda del **Panel lateral** .\n* **Publicar agenda**: envía la lista de agenda al chat de la reunión. \n\nVerá la siguiente salida:\n\n ![El token](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) LTS versión 10.21.0 o posterior\n* versión más reciente [de ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de tunelización equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) para actualizar la agenda en tiempo real\n\n> [!NOTE]\n> Use la versión 1.7.0 o posterior de [Teams SDK](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true), ya que las versiones anteriores no admiten la reunión sidepanel.\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en la GitHub local:  \n\n 1. Abra [ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n    ![Clonar repositorio](~/assets/images/meetings-side-panel/clonerepository1.png)\n\n 1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en Azure AD portal
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Azure Active Directory, cree un túnel mediante ngrok y agregue el punto de conexión de mensajería, siga estos pasos:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente para habilitar la autenticación sso del bot.\n* Agregue Microsoft Teams canal para implementar el bot en un canal de Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [portal de Microsoft Azure](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Entrar**.\n1. Seleccione **Bot de Azure**.\n\n     ![Creación de una tarjeta de bot de Azure](~/assets/images/bots/createazurebot.png)\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione su **suscripción** en la lista desplegable.\n1. Seleccione **el grupo de recursos** en la lista desplegable. \n\n    ![Selección de un bot de Azure de recursos](~/assets/images/meetings-side-panel/review-plus-create.png) \n\n   También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n    ![Nueva ubicación del grupo de recursos](~/assets/images/meetings-side-panel/newresource.png)\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Puede seleccionar **Usar registro de aplicación existente** y escribir Id. de **aplicación existente** y **Contraseña de aplicación existente**, o bien seleccionar **Crear nuevo identificador de aplicación de Microsoft**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n    ![Creación de un identificador de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Si se supera la validación, seleccione **Crear**. \n\n    El servicio de bot tarda unos instantes en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementación de la aplicación](~/assets/images/meetings-side-panel/botdeployment.png)\n\n    Se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/meetings-side-panel/bot-page.png)\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Seleccione **Multiinquilino** en **Tipo de bot**.\n\n    ![Tipo de bot](~/assets/images/meetings-side-panel/bot-type.png)\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n    ![Identificador de aplicación de Microsoft](~/assets/images/meetings-side-panel/config.png)\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n    ![Nuevo secreto de cliente](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   Aparece **la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n    ![Agregar secreto de cliente a la aplicación](~/assets/images/meetings-side-panel/clientsecret.png)\n\n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n     ![Valor del secreto de cliente](~/assets/images/meetings-side-panel/clientvalue.png)\n   \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Microsoft Teams**\n\n1. Seleccione **Inicio**.\n\n    ![Página principal](~/assets/images/meetings-side-panel/gotohome.png)\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/meetings-side-panel/terms.png)\n\n1. Haga clic en **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/meetings-side-panel/config-teams1.png)   \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok HTTPS URL](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** del bot de Azure que ha creado, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n    ![Punto de conexión de mensajería](~/assets/images/meetings-side-panel/messaging-endpoint.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación Azure AD
  durationInMinutes: 1
  content: "**Para registrar su aplicación a través del portal de Azure AD**  \n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   ![Registro de la aplicación](~/assets/images/meetings-side-panel/appregister.png)\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   ![Exponer una API](~/assets/images/meetings-side-panel/exposeanapi.png)\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://{AppID}`.\n\n   ![Establecer vínculo](~/assets/images/meetings-side-panel/setlink.png)\n\n1. Inserte el `WebAppDomain` valor entre `api://` y `/{AppID}`.</br>\n    `api://4d52****.ngrok.io/{AppID}`</br>\n    \n   En la imagen siguiente se muestra el nombre de dominio:\n    \n    ![URI de id. de aplicación](~/assets/images/meetings-side-panel/appIDuri.png)\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n   ![Seleccionar ámbito](~/assets/selectscope.png)\n\n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **nombre para mostrar del consentimiento del administrador**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **descripción del consentimiento del administrador**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    ![Agregar un ámbito](~/assets/images/meetings-side-panel/addascope.png)\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://4d52****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meetings-side-panel/scopes.png) \n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    ![Seleccionar aplicación cliente](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicación móvil o de escritorio. \n\n    ![Adición de la aplicación cliente 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Puede escribir **id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n    ![Adición de la aplicación cliente 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Seleccione **Ámbitos autorizados**.\n\n    ![Adición de la aplicación cliente 2](~/assets/images/meetings-side-panel/authorizedscope.png) \n\n   En la imagen siguiente se muestran los identificadores de cliente:\n\n    ![Aplicaciones cliente](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n    ![Agregar permiso](~/assets/add-permission.png)\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n    De forma predeterminada, se selecciona **User.Read** .\n\n     ![Usuario](~/assets/images/meetings-side-panel/userpermission.png)\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **OpenID**\n     * **profile**\n\n1. Seleccione **Agregar permisos**.\n\n     ![Otros permisos](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si no se concede el consentimiento del administrador de TI a una aplicación, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        ![Web](~/assets/images/meetings-side-panel/webauth.png)\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://4d52****.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Auth-end](~/assets/images/meetings-side-panel/authend.png)\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de la configuración de la aplicación](~/assets/images/meetings-side-panel/appsettingslocation.png)\n\n1. Abra **appsettings.json** en **Visual Studio 2019** y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establezca `\"BaseUrl\"` en el nombre de dominio completo.\n\n    ![Configuración de la aplicación](~/assets/images/meetings-side-panel/appsettings.png)\n\n1. Vaya a `manifest.json` en el repositorio clonado.\n\n    ![Ubicación del archivo de manifiesto](~/assets/images/meetings-side-panel/manifestlocation.png)\n\n1. Abra `manifest.json` en **Visual Studio 2019** y realice los siguientes cambios:\n\n     * Reemplace todas las repeticiones de por el nombre de `<<Your_Domain_URL>>` dominio completo.\n     * Reemplace todas las repeticiones de `<<Microsoft-App-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n\n    ![Imagen de manifiesto2](~/assets/images/meetings-side-panel/manifest-2.png)\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio 2019 o la línea de comandos**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Inicie **Visual Studio 2019**.\n   1. Vaya a **ArchivoAbrir** >  >  **Project/Solución**.\n\n      ![Abrir archivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Seleccione **SidePanel.sln file (Archivo SidePanel.sln** ) en **la carpeta csharp** .\n\n      ![Archivo de solución](~/assets/images/meetings-side-panel/Tokenfileready.png)\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      ![Certificado de confianza](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Se abre una página web con un mensaje **El bot está listo**.\n\n      ![Aplicación lista](~/assets/images/meetings-side-panel/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **ejemplos > meetings-sidepanel > csharp > Panel lateral** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meetings-side-panel/dotnetruncmd.png)\n  \n"
- title: Adición de la aplicación Meetings SidePanel a Teams
  durationInMinutes: 1
  content: "**Para crear una reunión de Teams y agregar la aplicación Meetings SidePanel**\n\n1. En el repositorio clonado, vaya a **csharp > Panel lateral > manifiesto**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Archivo ZIP](~/assets/images/meetings-side-panel/zipfile.png) \n\n1. Cree una reunión con algunos moderadores y asistentes.\n\n1. Una vez creada la reunión, vaya a la página de detalles de la reunión y seleccione **Agregar una aplicación**.\n\n   ![Agregar una aplicación](~/assets/images/meetings-side-panel/addanapp.png) \n\n1. En el elemento emergente que se abre, seleccione **Administrar aplicaciones**.\n\n   ![Administrar aplicaciones](~/assets/meeting-token-generator-manageapps.png)\n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n   ![Upload aplicación personalizada](~/assets/images/meetings-side-panel/uploadcustomapp.png)\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n   ![Seleccionar archivo ZIP](~/assets/images/meetings-side-panel/selectzip.png)\n\n1. Seleccione **Agregar**.\n\n   ![Agregar la aplicación](~/assets/images/meetings-side-panel/addtheapp.png)\n\n   En la sección **Administrar aplicaciones** se muestra la lista de aplicaciones.\n\n   ![Aplicación en Administrar aplicaciones](~/assets/images/meetings-side-panel/manageappsection.png)\n\n1. Vaya a Teams reunión.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra como **Panel lateral**.\n\n   ![Icono de aplicación en Teams](~/assets/images/meetings-side-panel/appicon.png)\n\n1. Seleccione la aplicación **Panel lateral** .\n\n1. Haga clic en **Guardar**.\n\n   ![Aplicación de bienvenida](~/assets/images/meetings-side-panel/welcomeapp.png)\n\n   La aplicación está visible en la reunión SidePanel.         \n"
- title: Interactuar con la aplicación en Teams
  durationInMinutes: 1
  content: >
    Vamos a interactuar con la aplicación en Teams!


    1. Seleccione **Agregar nuevo elemento de agenda** para agregar una nueva agenda a la lista de agenda predeterminada.

       ![Token en meet](~/assets/images/meetings-side-panel/sidepanelinmeet.png)

    1. Escriba un nuevo elemento de agenda en la lista y seleccione **Agregar**.

       ![Token en meet](~/assets/images/meetings-side-panel/newagenda.png)

       La nueva agenda se agrega en la lista.

    1. Seleccione **Publicar agenda**.

       ![El token](~/assets/images/meetings-side-panel/youragenda.png)

       La nueva lista de agendas se muestra en el chat de la reunión.

       ![El token](~/assets/images/meetings-side-panel/agendainchat.png)
