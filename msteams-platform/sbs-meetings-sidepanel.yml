- durationInMinutes: 1
  content: "Mejora `meetingSidePanel` la experiencia en la reunión. Puede ayudar a los organizadores y presentadores a tener un conjunto diferente de vistas y acciones.\n\nEsta guía paso a paso ilustra cómo implementar la aplicación **panel lateral** para agregar y publicar la agenda.\n\n**Interacción de los organizadores de la reunión de SidePanel**\n\n* **Agregar nuevo elemento de la** agenda: proporciona una provisión para agregar un nuevo punto de la agenda.\n* **Add**: Agrega la agenda como entrada de texto a la **lista de la** agenda del Panel lateral.\n* **Publicar agenda:** envía la lista de la agenda al chat de la reunión. \n\nVerá el resultado siguiente:\n\n ![Su token](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) LTS versión 10.21.0 o posterior\n* versión más reciente de [ngrok](https://ngrok.com/download) (solo para pruebas de devbox) o cualquier solución de túnel equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrate e instala [authtoken](https://ngrok.com/download).\n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [SignalR actualizará](https://docs.microsoft.com/en-us/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) la agenda en tiempo real\n\n> [!NOTE]\n> Use la versión 1.7.0 o posterior de [Teams SDK,](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true)ya que las versiones anteriores no admiten el panel lateral de reunión.\n"
- title: Configurar entorno local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` el repositorio en el repositorio local GitHub:  \n\n 1. Abra [Microsoft Teams ejemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n    ![Repositorio de clones](~/assets/images/meetings-side-panel/clonerepository1.png)\n\n 1. Seleccione **Clonar**. \n"
- title: Crear y registrar el bot en AAD portal
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Azure Active Directory (AAD), cree un túnel con ngrok y agregue un extremo de mensajería, siga estos pasos:\n\n* Cree el recurso Bot de Azure para registrar el bot con el Servicio de bots de Azure.\n* Cree un secreto de cliente para habilitar la autenticación sso del bot.\n* Agregue Microsoft Teams para implementar el bot en un canal Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que creó.\n\n**Para crear un recurso bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Bot de Azure**.\n1. Seleccione **Entrar**.\n1. Seleccione **Azure Bot**.\n\n     ![Crear tarjeta de bot de Azure](~/assets/images/bots/createazurebot.png)\n\n1. Seleccione **Crear**.\n1. Escriba el nombre del controlador del bot necesario en **el controlador bot**.\n1. En la **lista** desplegable Suscripción, seleccione **msteams.nonprod.pub.msft.aplt**.\n1. En la **lista desplegable Grupo de** recursos, seleccione el grupo de recursos existente. \n\n    ![Seleccionar bot de Azure de recursos](~/assets/images/meetings-side-panel/review-plus-create.png) \n\n   También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > nombre de recurso > seleccione **Aceptar**).\n\n1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación de grupo de** recursos.\n\n    ![Nueva ubicación del grupo de recursos](~/assets/images/meetings-side-panel/newresource.png)\n\n1. En la **sección Id. de** aplicación de Microsoft, está seleccionada de forma predeterminada Crear nuevo identificador de aplicación de **Microsoft.** \n\n   Puedes seleccionar Usar el registro **de** la aplicación existente y escribir **Id.** de aplicación existente y Contraseña de aplicación **existente,** o bien seleccionar Crear nuevo identificador de aplicación **de Microsoft**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n    ![Crear id. de aplicación de Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Si la validación pasa, seleccione **Crear**. \n\n    El servicio de bots tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n    ![Implementar aplicación](~/assets/images/meetings-side-panel/botdeployment.png)\n\n    Se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/meetings-side-panel/bot-page.png)\n\n**Para crear un secreto de cliente**\n\n  Realice los pasos siguientes si ha creado un nuevo **identificador de aplicación de Microsoft:**\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **id. de la aplicación de Microsoft** o el **id. de cliente** para referencia futura.\n\n1. Junto a **Id. de aplicación de Microsoft,** seleccione **Administrar**.\n\n1. Seleccione **Multitenant en** **Tipo de aplicación**.\n\n    ![Id. de aplicación de Microsoft](~/assets/images/meetings-side-panel/config.png)\n\n1. En la **sección Secretos de** cliente, seleccione **Nuevo secreto de cliente**. \n\n    ![Nuevo secreto de cliente](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   Aparecerá la ventana Agregar **un secreto de** cliente.  \n\n1. Escriba **Description**.\n\n1. Seleccione **Agregar**.\n\n    ![Agregar secreto de cliente a la aplicación](~/assets/images/meetings-side-panel/clientsecret.png)\n\n1. En la **columna** Valor, seleccione **Copiar en el Portapapeles.**\n\n     ![Valor del secreto de cliente](~/assets/images/meetings-side-panel/clientvalue.png)\n   \n   > [!TIP]\n   > Guarde el **valor secretos de** cliente o la contraseña de la aplicación para su referencia futura.\n\n**Para agregar el Microsoft Teams canal**\n\n1. Seleccione **Inicio**.\n\n    ![Página principal](~/assets/images/meetings-side-panel/gotohome.png)\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n      ![Términos de servicio](~/assets/images/meetings-side-panel/terms.png)\n\n1. Seleccione **Guardar**.\n\n      ![Seleccione Teams](~/assets/images/meetings-side-panel/config-teams.png)   \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS del servidor web que se ejecuta localmente. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si encuentras **ERR_NGROK_4018**, sigue los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n**Para agregar punto de conexión de mensajería**\n\n1. Desde ngrok, copie la dirección URL HTTPS (https a io).\n\n    ![ngrok DIRECCIÓN URL HTTPS](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de su ngrok es su nombre de dominio completo.\n    > Se `WebAppDomain` trata de un nombre de dominio completo que no incluye en `https://` él.\n\n1. En **Configuración** para el bot de Azure que creó, seleccione **Configuración**.\n\n1. En **el extremo de** mensajería, use la dirección URL HTTPS disponible desde ngrok y al final de la dirección URL agregue **/api/messages**.\n\n    ![Extremo de mensajería](~/assets/images/meetings-side-panel/messaging-endpoint.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en el Servicio de bots de Azure.\n"
- title: Actualizar el registro AAD aplicación
  durationInMinutes: 1
  content: "**Para registrar la aplicación a través del portal AAD web**  \n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   ![Registro de la aplicación](~/assets/images/meetings-side-panel/appregister.png)\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   ![Exponer una API](~/assets/images/meetings-side-panel/exposeanapi.png)\n\n1. Establezca el **URI de id.** de aplicación en forma de `api://{AppID}` .\n\n   ![Establecer vínculo](~/assets/images/meetings-side-panel/setlink.png)\n\n1. Inserte el `WebAppDomain` valor entre `api://` y `/{AppID}` .</br>\n    `api://ae57****.ngrok.io/{AppID}`</br>\n    \n   La siguiente imagen muestra el nombre de dominio:\n    \n    ![URI de id. de aplicación](~/assets/images/meetings-side-panel/appIDuri.png)\n\n    > [!NOTE]\n    > Si usa un servicio de túnel como ngrok, asegúrese de actualizar el valor siempre que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde está el nuevo nombre del `f631****.ngrok.io` subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n   ![Seleccionar ámbito](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. En el panel que aparece, escriba `access_as_user` como nombre de **ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users` .\n\n1. Para configurar los mensajes de consentimiento de administrador y usuario con los valores adecuados para el `access_as_user` ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como Nombre para mostrar del consentimiento de **administrador**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como descripción del consentimiento de **administrador**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como Nombre para mostrar del consentimiento de **usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como Descripción del consentimiento del **usuario**.\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito para** guardar.\n\n    ![Agregar un ámbito](~/assets/images/meetings-side-panel/addascope.png)\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI del identificador **de** aplicación con `/access_as_user` anexado al final.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meetings-side-panel/scopes.png) \n\n1. En la **sección Aplicaciones cliente autorizadas,** identifique las aplicaciones que desea autorizar para la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    ![Seleccionar aplicación cliente](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Escriba **Id. de** cliente : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams móvil o de escritorio. \n\n    ![Agregar aplicación cliente 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Puede escribir **id. de** cliente : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n    ![Agregar aplicación cliente 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Seleccione **Ámbitos autorizados**.\n\n    ![Agregar aplicación cliente 2](~/assets/images/meetings-side-panel/authorizedscope.png) \n\n   En la siguiente imagen se muestran los IDs de cliente:\n\n    ![Aplicaciones cliente](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios solo deben dar su consentimiento a estos permisos si la AAD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n    ![Agregar permiso](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n    De forma predeterminada, **User.Read** está seleccionado.\n\n     ![Usuario](~/assets/images/meetings-side-panel/userpermission.png)\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n\n1. Seleccione **Agregar permisos**.\n\n     ![Otros permisos](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento de administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        ![Web](~/assets/images/meetings-side-panel/webauth.png)\n\n     1. Escribe el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://ae57****.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos** híbridos seleccionando las siguientes casillas:\n         * **Tokens de id.**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n        ![Auth-end](~/assets/images/meetings-side-panel/authend.png)\n"
- title: Configurar la configuración de la aplicación y los archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n    ![Ubicación de configuración de la aplicación](~/assets/images/meetings-side-panel/appsettingslocation.png)\n\n1. Abra **appsettings.json** en **Visual Studio 2019** y actualice la siguiente información:  \n\n     * Establecer `\"MicrosoftAppId\"` en el identificador de aplicación de Microsoft del **bot**.\n     * Se `\"MicrosoftAppPassword\"` establece en el valor de id. de secreto de cliente del bot.\n     * Se `\"BaseUrl\"` establece en el nombre de dominio completo.\n\n    ![Configuración de la aplicación](~/assets/images/meetings-side-panel/appsettings.png)\n\n1. Vaya a **manifest.json** en el repositorio clonado.\n\n    ![Ubicación del archivo de manifiesto](~/assets/images/meetings-side-panel/manifestlocation.png)\n\n1. Abra **manifest.json** en **Visual Studio 2019** y realice los siguientes cambios:\n\n     * Reemplace todas las repeticiones de `<<Your_Domain_URL>>` por su nombre de dominio completo.\n     * Reemplace todas las repeticiones por `<<Microsoft-App-ID>>` el identificador de aplicación de Microsoft del **bot.**\n\n    ![Imagen del manifiesto2](~/assets/images/meetings-side-panel/manifest-2.png)\n"
- title: Compilar y ejecutar el servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio 2019 o línea de comandos**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Inicie **Visual Studio 2019**.\n   1. Vaya a **Archivo**  >  **abierto**  >  **Project/Solución**.\n\n      ![Abrir archivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Seleccione **El archivo SidePanel.sln** de **la carpeta csharp.**\n\n      ![Archivo de solución](~/assets/images/meetings-side-panel/Tokenfileready.png)\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      ![Certificado de confianza](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Se abre una página web con un mensaje **El bot está listo.**\n\n      ![Aplicación lista](~/assets/images/meetings-side-panel/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **ejemplos > meetings-sidepanel > csharp > Panel lateral** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meetings-side-panel/dotnetruncmd.png)\n  \n"
- title: Agregar la aplicación Meetings SidePanel a Teams
  durationInMinutes: 1
  content: "**Para crear una reunión Teams y agregar la aplicación Meetings SidePanel**\n\n1. En el repositorio clonado, vaya a **csharp > Panel lateral > Manifest**.\n\n1. Cree una .zip con los siguientes archivos que están presentes en la **carpeta Manifiesto:** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Archivo Zip](~/assets/images/meetings-side-panel/zipfile.png) \n\n1. Cree una reunión con algunos presentadores y asistentes.\n\n1. Después de crear la reunión, vaya a la página de detalles de la reunión y seleccione **Agregar una aplicación.**\n\n   ![Agregar una aplicación](~/assets/images/meetings-side-panel/addanapp.png) \n\n1. En la ventana emergente que se abre, selecciona **Administrar aplicaciones**.\n\n   ![Administrar aplicaciones](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsimage.png)\n\n1. Selecciona **Upload una aplicación personalizada**. \n\n   ![Upload aplicación personalizada](~/assets/images/meetings-side-panel/uploadcustomapp.png)\n\n1. Seleccione **Abrir** para cargar el .zip que creó en la **carpeta** Manifiesto.\n\n   ![Seleccionar archivo zip](~/assets/images/meetings-side-panel/selectzip.png)\n\n1. Seleccione **Agregar**.\n\n   ![Agregar la aplicación](~/assets/images/meetings-side-panel/addtheapp.png)\n\n   La **sección Administrar aplicaciones** muestra la lista de aplicaciones.\n\n   ![Aplicación en Administrar aplicaciones](~/assets/images/meetings-side-panel/manageappsection.png)\n\n1. Vaya a Teams reunión.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra como **Panel lateral**.\n\n   ![Icono de aplicación en Teams](~/assets/images/meetings-side-panel/appicon.png)\n\n1. Selecciona la **aplicación Panel lateral.**\n\n1. Seleccione **Guardar**.\n\n   ![Aplicación de bienvenida](~/assets/images/meetings-side-panel/welcomeapp.png)\n\n   La aplicación está visible en la reunión SidePanel.         \n"
- title: Interactuar con la aplicación en Teams
  durationInMinutes: 1
  content: >
    Vamos a interactuar con la aplicación en Teams!


    1. Seleccione **Agregar nuevo elemento de la agenda** para agregar una nueva agenda a la lista de la agenda predeterminada.

       ![Token en reunión](~/assets/images/meetings-side-panel/sidepanelinmeet.png)

    1. Escriba un nuevo elemento de la agenda en la lista y seleccione **Agregar**.

       ![Token en reunión](~/assets/images/meetings-side-panel/newagenda.png)

       La nueva agenda se agrega a la lista.

    1. Seleccione **Publicar agenda**.

       ![Su token](~/assets/images/meetings-side-panel/youragenda.png)

       La nueva lista de la agenda se muestra en el chat de la reunión.

       ![Su token](~/assets/images/meetings-side-panel/agendainchat.png)
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Has llegado a algo como esto?

       ![Token en reunión](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)
- content: Has completado el tutorial para empezar a usar una **aplicación de Panel lateral.**
