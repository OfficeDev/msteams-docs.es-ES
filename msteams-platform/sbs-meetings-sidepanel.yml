### YamlMime:Tutorial
title: Generar panel lateral de reunión
metadata:
  title: Panel del lado de la reunión
  description: Con este módulo de aprendizaje, obtenga información sobre cómo generar un panel lateral de reuniones para agregar y publicar la agenda de Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: Obtenga más información para habilitar y configurar aplicaciones para reuniones.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 8d985b0890570e00a2b3af244f99d3adadc69697
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818637"
items:
- durationInMinutes: 1
  content: >
    El panel del lado de la reunión mejora su experiencia en la reunión y ayuda a los organizadores y moderadores a tener diferentes conjuntos de vistas y acciones.


    Las características clave del panel lateral de la reunión son:


    * Disposiciones para agregar un nuevo punto del orden del día.

    * Agrega la agenda como entrada de texto a la lista del panel lateral.

    * Publica la lista de la agenda en el chat de la reunión.


    Esta guía paso a paso le ayuda a generar un panel del lado de la reunión para agregar y publicar una agenda. Verá la siguiente salida:

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png" alt-text="El token":::
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las herramientas siguientes y de configurar el entorno de desarrollo:  \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar.|\n | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • desarrollo web y ASP.NET <br> • Desarrollo multiplataforma de .NET Core | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |\n | &nbsp; | [SDK de .NET Core versión 3.1](https://dotnet.microsoft.com/en-us/download) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |\n | &nbsp; | [Node.js y npm](https://nodejs.org/) | Entorno de tiempo de ejecución de JavaScript de back-end. Use la versión v16 LTS más reciente.|\n | &nbsp; | [Versión más reciente del SDK de Teams](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true) | Puede instalar el paquete mediante npm o yarn. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n | &nbsp; | [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) | Instalar para actualizar la agenda en tiempo real. |\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [Ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n1. Seleccione **Clonar**. \n        \n   > [!NOTE]\n   > Si encuentra el error \"Nombre de archivo demasiado largo\", aplique el comando `git config --system core.longpaths true` git en el terminal de administrador que prefiera.\n"
- title: Creación y registro del bot
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Microsoft Azure Active Directory (Azure AD), siga estos pasos:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente para habilitar la autenticación de inicio de sesión único (SSO) del bot.\n* Agregue el canal de Teams para implementar el bot.\n* Cree un túnel ngrok en los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n1. Seleccione **Crear**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/azure-bot_1.png\" alt-text=\"Bot de Azure.\":::\n\n**Aparece la ventana Crear un bot de Azure** .\n\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione la **suscripción** y **el grupo de recursos** en la lista desplegable correspondiente.\n   \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Selección de un bot de Azure de recursos\":::\n\n   Puede crear un nuevo grupo de recursos. Seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**. Seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n   Para obtener más información, consulte [Creación de un grupo de recursos](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Nueva ubicación del grupo de recursos\":::\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n    Puede seleccionar **Usar registro de aplicación existente** y especificar el identificador de **aplicación** existente, el **identificador de inquilino de la aplicación** y el **identificador de recurso msi**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n1. Seleccione **Revisar y crear**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/tenant-review_1.png\" alt-text=\"revisión del inquilino.\":::\n\n1. Si se pasa la validación, seleccione **Crear**.\n\n    El servicio de bot tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment_1.png\" alt-text=\"Implementación de la aplicación\":::\n\n    Se crea el bot de Azure.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page_1.png\" alt-text=\"Recurso de bot de Azure creado\":::\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manage-bot-label_1.png\" alt-text=\"administrar bot\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"Captura de pantalla que muestra la selección del nuevo secreto de cliente.\":::\n\n   **Aparece la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción** en el secreto de cliente.\n\n1. Seleccione **Agregar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret_1.png\" alt-text=\"Agregar secreto de cliente a la aplicación\":::\n\n1. Seleccione **Copiar en el Portapapeles** para copiar los detalles del **valor** .\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Valor del secreto de cliente\":::\n   \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome_1.png\" alt-text=\"Página principal\":::\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo y seleccione **Microsoft Teams**. <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/channel-teams_1.png\" alt-text=\"Seleccione Teams.\":::\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms_2.png\" alt-text=\"Términos de servicio\":::\n\n1. Seleccione **Aplicar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft teams\":::\n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3001\n ```\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3001`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/ngrok-url_1.png\" alt-text=\"ngrok HTTPS URL\":::\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio que no incluye `https://`.\n\n1. En **Configuración**, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, agregue la dirección URL HTTPS de ngrok y, al final de la dirección URL, agregue /api/messages.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint_1.png\" alt-text=\"Punto de conexión de mensajería\":::\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/AAD.png\" alt-text=\"Aad\":::\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister_2.png\" alt-text=\"Registro de aplicación\":::\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi_1.png\" alt-text=\"Exponer una API\":::\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink_1.png\" alt-text=\"Establecer vínculo\":::\n    \n   En la imagen siguiente se muestra el nombre de dominio:\n    \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri_1.png\" alt-text=\"URI de id. de aplicación\":::\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > Por ejemplo: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Seleccionar un ámbito\":::\n\n  **Aparece agregar una ventana de ámbito** .\n\n1. Escriba los detalles siguientes para configurar el ámbito:\n\n     * Escriba `access_as_user` como **nombre del ámbito**.\n\n     * Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Establezca **Estado** **en Habilitado**.\n\n1. Seleccione **Agregar ámbito**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope_2.png\" alt-text=\"Agregar un ámbito\":::\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes_1.png\" alt-text=\"Scopes\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Seleccionar aplicación cliente\":::\n\n1. Escriba cada uno de los siguientes identificadores de cliente y seleccione el ámbito autorizado:\n\n   * Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación móvil o de escritorio de Teams. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Adición de la aplicación cliente 1\"::: \n\n   * Escriba **Id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Adición de la aplicación cliente 2\":::\n\n1. Seleccione **Ámbitos autorizados**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope_1.png\" alt-text=\"Adición de la aplicación cliente 2\":::\n\n   En la imagen siguiente se muestra el identificador de cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Aplicaciones cliente\"::: \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso** > **de Microsoft Graph**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addpermission_1.png\" alt-text=\"Agregar permiso\"::: \n\n1. Seleccione **Permisos delegados**\n\n1. Agregue los siguientes permisos de API:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Otros permisos\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma** > **web**.\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando al nombre de `auth-end` dominio:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador (utilizados para flujos implícitos)**\n         * **Tokens de acceso (utilizados para flujos implícitos e híbridos)**\n\n     1. Seleccione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend_1.png\" alt-text=\"Auth-end\":::\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation_1.png\" alt-text=\"Ubicación de la configuración de la aplicación\":::\n\n1. Abra **appsettings.json** en Visual Studio y actualice la siguiente información:  \n\n     * Reemplace por `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Reemplace por `\"MicrosoftAppPassword\"` el **valor** de id. de secreto de cliente del bot.\n     * Reemplace por `\"BaseUrl\"` el nombre de dominio ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings_1.png\" alt-text=\"Configuración de la aplicación\":::\n      \n\n1. Vaya a **manifest.json** en el repositorio clonado.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation_1.png\" alt-text=\"Ubicación del archivo de manifiesto\":::\n\n1. Abra **manifest.json** en Visual Studio y realice los cambios siguientes:\n\n     * Reemplace todas las repeticiones de por el nombre de `<<Your_Domain_URL>>` dominio ngrok.\n     * Reemplace todas las repeticiones de `<<Microsoft-App-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2_1.png\" alt-text=\"Imagen de manifiesto2\":::\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con la versión más reciente de Visual Studio o la línea de comandos**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Abra **Visual Studio**.\n   1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/open-project1.png\" alt-text=\"Abrir archivo\":::\n\n   1. Seleccione **SidePanel.csproj file (Archivo SidePanel.csproj** ) en **la carpeta csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready_1.png\" alt-text=\"Archivo de solución\":::\n\n   1. Pulse **F5** para ejecutar el proyecto. Puede ejecutar con Visual Studio o .NET en la carpeta adecuada.\n\n   1. Vaya a la `samples\\meetings-sidepanel\\csharp\\ClientApp` carpeta y ejecute el comando.\n\n       ```bash\n       npx @fluidframework/azure-local-service@latest\n       ```\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Certificado de confianza\":::\n\n      Aparece una página web con un mensaje **El bot está listo**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready_1.png\" alt-text=\"Aplicación lista\"::: \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **ejemplos > meetings-sidepanel > csharp > panel lateral** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\"::: \n  \n"
- title: Agregar panel del lado de la reunión a Teams
  durationInMinutes: 1
  content: "\n1. En el repositorio clonado, vaya a **csharp > Panel lateral > Manifiesto**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **de manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile_1.png\" alt-text=\"Archivo ZIP\"::: \n\n1. Cree una reunión con algunos moderadores y asistentes.\n\n1. Una vez creada la reunión, vaya a la página de detalles de la reunión y seleccione **Aplicaciones** para agregar una aplicación.\n\n1. En la ventana emergente, seleccione **Administrar aplicaciones**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps_1.png\" alt-text=\"Administrar aplicaciones\"::: \n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp_1.png\" alt-text=\"Cargar aplicación personalizada\"::: \n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip_1.png\" alt-text=\"Seleccionar archivo ZIP\"::: \n\n1. Seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp_1.png\" alt-text=\"Agregar la aplicación\"::: \n\n   En la sección **Administrar aplicaciones** se muestra la lista de aplicaciones.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection_1.png\" alt-text=\"Aplicación en Administrar aplicaciones\"::: \n\n1. Vaya a la reunión de Teams.\n\n1. Seleccione **Aplicaciones**. \n\n   En la página de selección de la aplicación, se muestra la aplicación **Panel lateral** .\n\n1. Seleccione la aplicación **Panel lateral** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-2.png\" alt-text=\"Icono de aplicación en Teams\"::: \n\n1. Seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp_1.png\" alt-text=\"Aplicación de bienvenida\"::: \n\n   La aplicación está visible en el panel lateral de la reunión.         \n"
- title: Interacción con la aplicación en Teams
  durationInMinutes: 1
  content: "Vamos a interactuar con la aplicación en Teams.\n\n1. Seleccione **Agregar nuevo elemento de agenda** para agregar una nueva agenda a la lista de agenda predeterminada.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet_1.png\" alt-text=\"Token en meet\"::: \n\n1. Escriba un nuevo elemento de agenda y seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda_1.png\" alt-text=\"Nueva agenda\"::: \n\n   La nueva agenda se agrega en la lista.\n\n1. Seleccione **Publicar agenda**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda_1.png\" alt-text=\"El token\"::: \n\n   La nueva lista de agendas se muestra en el chat de la reunión.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat_1.png\" alt-text=\"El token\"::: \n"
- title: Desafío completo
  durationInMinutes: 1
  content: "¿Se le ocurrió una salida así?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png\" alt-text=\"Token en meet\"::: \n"
- content: Ha completado el tutorial para empezar a trabajar con una aplicación **de panel lateral** .
