### YamlMime:Tutorial
title: Generar panel lateral de reunión
metadata:
  title: Panel del lado de la reunión
  description: Con este módulo de aprendizaje, obtenga información sobre cómo generar un panel lateral de reuniones para agregar y publicar la agenda para Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Obtenga más información para habilitar y configurar aplicaciones para reuniones.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 15befa47f5faa81ebbc64a26991850855c8c472a
  ms.sourcegitcommit: 5070746e736edb4ae77cd3efcb2ab8bb2e5819a0
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 06/16/2022
  ms.locfileid: "66123275"
items:
- durationInMinutes: 1
  content: >
    El panel del lado de la reunión mejora su experiencia en la reunión y ayuda a los organizadores y moderadores a tener diferentes conjuntos de vistas y acciones.


    Características clave del panel lateral de la reunión


    * Disposiciones para agregar un nuevo punto de orden del día

    * Agrega la agenda como entrada de texto a la lista **panel lateral**

    * Publica la lista de la agenda en el chat de la reunión


    Esta guía paso a paso le ayuda a generar el panel lateral de la reunión para agregar y publicar la agenda. Verá la siguiente salida:

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png" alt-text="El token" border="true":::
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) con una cuenta válida\n* [Versión más reciente del SDK de Teams](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true)\n* [Versión más reciente of.NET SDK de Core](https://dotnet.microsoft.com/download) \n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versión más reciente de nodejs](https://nodejs.org/en/download/)\n* [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) para actualizar la agenda en tiempo real\n* [Versión más reciente de ngrok](https://ngrok.com/download) solo para pruebas de devbox o cualquier solución de tunelización equivalente\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Escritorio**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clonerepository1.png\" alt-text=\"Clonar repositorio\" border=\"true\":::\n\n1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot
  durationInMinutes: 5
  content: "Los pasos siguientes le ayudan a crear y registrar el bot en Azure Portal.\n\n* Creación de un recurso de Bot de Azure para registrar el bot con Azure Bot Service\n* Creación de un secreto de cliente para habilitar la autenticación sso del bot\n* Adición de Teams canal para implementar el bot\n* Uso de ngrok para crear un túnel para los puntos de conexión del servidor web\n* Adición de un punto de conexión de mensajería al túnel ngrok que ha creado\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/createazurebot.png\" alt-text=\"Creación de una tarjeta de bot de Azure\" border=\"true\":::\n\n1. Seleccione **Crear**.\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione su **Suscripción** en la lista desplegable.\n1. Seleccione el **Grupo de recursos** en la lista desplegable. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Selección de un bot de Azure de recursos\" border=\"true\":::\n\n   También puede crear un nuevo grupo de recursos (seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**).\n\n1. Si ha creado un nuevo grupo de recursos, seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"Nueva ubicación del grupo de recursos\" border=\"true\":::\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Puede seleccionar **Usar registro de aplicación existente** y escribir Id. de **aplicación existente** y **Contraseña de aplicación existente**, o bien seleccionar **Crear nuevo identificador de aplicación de Microsoft**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n1. Seleccione **Revisar y crear**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Review-create.png\" alt-text=\"Creación de un identificador de aplicación de Microsoft\" border=\"true\":::\n\n1. Si se supera la validación, seleccione **Crear**. \n\n    El servicio de bot tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment.png\" alt-text=\"Implementación de la aplicación\" border=\"true\":::\n\n    Se crea el bot de Azure.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page.png\" alt-text=\"Recurso de bot de Azure creado\" border=\"true\":::\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/config.png\" alt-text=\"Id. de aplicación de Microsoft\" border=\"true\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Nuevo secreto de cliente\" border=\"true\":::\n\n   Aparece **la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción**.\n\n1. Seleccione **Agregar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret.png\" alt-text=\"Agregar secreto de cliente a la aplicación\" border=\"true\":::\n\n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Valor del secreto de cliente\" border=\"true\":::\n   \n   > [!TIP]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome.png\" alt-text=\"Página principal\" border=\"true\":::\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo. \n\n1. Seleccione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms-of-service1.png\" alt-text=\"Términos de servicio\" border=\"true\":::\n\n1. Seleccione **Aplicar**.  \n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http -host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS.\n\n    ![ngrok HTTPS URL](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es el nombre de dominio completo.\n    > `WebAppDomain` es un nombre de dominio completo que no incluye `https://` en él.\n\n1. En **Configuración** del bot de Azure que ha creado, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, use la dirección URL HTTPS disponible en ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint.png\" alt-text=\"Punto de conexión de mensajería\" border=\"true\":::\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister.png\" alt-text=\"Registro de aplicación\" border=\"true\":::\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi.png\" alt-text=\"Exponer una API\" border=\"true\":::\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://your ngrok/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink.png\" alt-text=\"Establecer vínculo\" border=\"true\":::\n    \n   En la imagen siguiente se muestra el nombre de dominio:\n    \n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri.png\" alt-text=\"URI de id. de aplicación\" border=\"true\":::\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Seleccionar ámbito\" border=\"true\":::\n\n1. En el panel que aparece, escriba `access_as_user` como **nombre del ámbito**.\n\n1. Establezca **Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **descripción del consentimiento del usuario.**\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope.png\" alt-text=\"Agregar un ámbito\" border=\"true\":::\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://4d52****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes.png\" alt-text=\"Scopes\" border=\"true\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Seleccionar aplicación cliente\" border=\"true\":::\n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicación móvil o de escritorio. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Adición de la aplicación cliente 1\" border=\"true\"::: \n\n   Puede escribir **id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicación web.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Adición de la aplicación cliente 2\" border=\"true\":::\n\n1. Seleccione **Ámbitos autorizados**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope.png\" alt-text=\"Adición de la aplicación cliente 2\" border=\"true\":::\n\n   En la imagen siguiente se muestra el identificador de cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Aplicaciones cliente\" border=\"true\"::: \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission.png\" alt-text=\"Agregar permiso\" border=\"true\"::: \n\n1. Seleccione **Microsoft Graph**.\n\n1. Seleccione **Permisos delegados**\n\n1. Agregue los permisos siguientes:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Otros permisos\" border=\"true\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth.png\" alt-text=\"Web\" border=\"true\":::\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `auth-end` al nombre de dominio completo:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend.png\" alt-text=\"Auth-end\" border=\"true\":::\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation.png\" alt-text=\"Ubicación de la configuración de la aplicación\" border=\"true\":::\n\n1. Abra **appsettings.json** en Visual Studio y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establezca `\"BaseUrl\"` en el nombre de dominio ngrok completo.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings.png\" alt-text=\"Configuración de la aplicación\" border=\"true\":::\n      \n\n1. Vaya a **manifest.json** en el repositorio clonado.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation.png\" alt-text=\"Ubicación del archivo de manifiesto\" border=\"true\":::\n\n1. Abra **manifest.json** en Visual Studio y realice los cambios siguientes:\n\n     * Reemplace todas las repeticiones de por el nombre de `<<Your_Domain_URL>>` dominio ngrok completo.\n     * Reemplace todas las repeticiones de `<<Microsoft-App-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2.png\" alt-text=\"Imagen de manifiesto2\" border=\"true\":::\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio mediante Visual Studio o línea de comandos**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Abra **Visual Studio**.\n   1. Vaya a **Archivo** > **abierto** >  **Project/Solución**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/VSopenfile.png\" alt-text=\"Abrir archivo\" border=\"true\":::\n\n   1. Seleccione **SidePanel.sln file (Archivo SidePanel.sln** ) en **la carpeta csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready.png\" alt-text=\"Archivo de solución\" border=\"true\":::\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Certificado de confianza\" border=\"true\":::\n\n      Se abre una página web con un mensaje **El bot está listo**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready.png\" alt-text=\"Aplicación lista\" border=\"true\"::: \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **ejemplos > meetings-sidepanel > csharp > Panel lateral** en una ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\"::: \n  \n"
- title: Agregar panel lateral de reuniones a Teams
  durationInMinutes: 1
  content: "\n1. En el repositorio clonado, vaya a **csharp > Panel lateral > manifiesto**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **Manifiesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile.png\" alt-text=\"Archivo ZIP\" border=\"true\"::: \n\n1. Cree una reunión con algunos moderadores y asistentes.\n\n1. Una vez creada la reunión, vaya a la página de detalles de la reunión y seleccione **Agregar una aplicación**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addanapp.png\" alt-text=\"Agregar una aplicación\" border=\"true\":::\n\n1. En la ventana emergente, seleccione **Administrar aplicaciones**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps.png\" alt-text=\"Administrar aplicaciones\" border=\"true\"::: \n\n1. Seleccione **Cargar una aplicación personalizada**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp.png\" alt-text=\"Cargar aplicación personalizada\" border=\"true\"::: \n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip.png\" alt-text=\"Seleccionar archivo ZIP\" border=\"true\"::: \n\n1. Seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp.png\" alt-text=\"Agregar la aplicación\" border=\"true\"::: \n\n   En la sección **Administrar aplicaciones** se muestra la lista de aplicaciones.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection.png\" alt-text=\"Aplicación en Administrar aplicaciones\" border=\"true\"::: \n\n1. Vaya a Teams reunión.\n\n1. Seleccione **Agregar una aplicación**. \n\n   En la página de selección de la aplicación, la aplicación se muestra como **Panel lateral**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-1.png\" alt-text=\"Icono de aplicación en Teams\" border=\"true\"::: \n\n1. Seleccione la aplicación **Panel lateral** .\n\n1. Seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp.png\" alt-text=\"Aplicación de bienvenida\" border=\"true\"::: \n\n   La aplicación está visible en el panel lateral de la reunión.         \n"
- title: Interactuar con la aplicación en Teams
  durationInMinutes: 1
  content: "Vamos a interactuar con la aplicación en Teams!\n\n1. Seleccione **Agregar nuevo elemento de agenda** para agregar una nueva agenda a la lista de agenda predeterminada.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet.png\" alt-text=\"Token en meet\" border=\"true\"::: \n\n1. Escriba un nuevo elemento de agenda en la lista y seleccione **Agregar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda.png\" alt-text=\"Token en meet\" border=\"true\"::: \n\n   La nueva agenda se agrega en la lista.\n\n1. Seleccione **Publicar agenda**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda.png\" alt-text=\"El token\" border=\"true\"::: \n\n   La nueva lista de agendas se muestra en el chat de la reunión.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat.png\" alt-text=\"El token\" border=\"true\"::: \n"
- title: Desafío completo
  durationInMinutes: 1
  content: "¿Se te ocurrió algo como esto?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png\" alt-text=\"Token en meet\" border=\"true\"::: \n"
- content: Ha completado el tutorial para empezar a trabajar con una aplicación **de panel lateral** .
