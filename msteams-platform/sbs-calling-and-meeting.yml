items:
- durationInMinutes: 1
  content: >
    El bot de llamadas y reuniones de Microsoft Teams proporciona funcionalidades básicas, como crear una llamada, unirse a una llamada, transferir o redirigir una llamada, unirse a una reunión programada e invitar a los participantes mediante la integración de las comunicaciones en la nube Graph API.


    Los bots pueden interactuar con las llamadas y reuniones de Teams mediante el uso compartido de voz, vídeo y pantalla en tiempo real. Con las API de Microsoft Graph para llamadas y reuniones en línea, las aplicaciones de Teams pueden interactuar con los usuarios mediante voz y vídeo para mejorar su experiencia. Estas API le permitirán añadir las siguientes características nuevas:


    * Use respuesta de voz interactiva (IVR).

    * Use el control de llamadas.

    * Proporcione acceso a secuencias de audio y vídeo en tiempo real, incluido el uso compartido de aplicaciones y escritorio.


    Cree un bot y especifique información adicional y permisos para usar estas API de Graph en una aplicación de Teams.


    Esta guía paso a paso le ayuda a configurar el bot de llamadas y reuniones de Teams. Al final de este tutorial, puede lograr la siguiente salida:


    :::image type="content" source="./assets/images/calls-and-meetings/final-output.png" alt-text="Salida final.":::
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las herramientas siguientes y de configurar el entorno de desarrollo:\n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Cuenta de desarrollador de Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Acceso a la cuenta de Teams con los permisos adecuados para instalar una aplicación. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • desarrollo web y ASP.NET <br> • Desarrollo multiplataforma de .NET Core | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |   \n | &nbsp; | [SDK de .NET Core versión 3.1 (no una cuenta de invitado)](https://dotnet.microsoft.com/en-us/download) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |\n | &nbsp; | [Microsoft Teams y una cuenta de Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chats, reuniones, llamadas y todo en un solo lugar. |\n | &nbsp; | [Windows PowerShell](/microsoftteams/teams-powershell-install) | Instale ejecutando todos los comandos. |\n"
- title: Configuración de llamadas y bot de reunión
  durationInMinutes: 5
  content: "Registre una aplicación mediante el registro de aplicaciones en Microsoft Azure Portal para que la aplicación se integre con el Plataforma de identidad de Microsoft y llame a Microsoft Graph API. Realice los siguientes pasos:\n\n1. Cree un túnel ngrok en los puntos de conexión del servidor web.\n1. Cree un recurso de bot de Azure para registrar el bot con Azure Bot Service.\n1. Cree un secreto de cliente que habilite la autenticación de inicio de sesión único (SSO) del bot.\n1. Cree una directiva para un usuario de inquilino de demostración para crear reuniones en línea mediante PowerShell.\n1. Agregue permisos de API para las llamadas de nivel inferior.\n1. Cree el registro del canal de bot en la cuenta de Azure.\n1. Agregue el canal de Microsoft Teams para implementar el bot en un canal de Teams.\n1. Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Creación de un túnel ngrok**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n```bash\nngrok http --host-header=rewrite 3978\n```\n\n**Registro de una aplicación en Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/) con su cuenta microsoft personal.\n1. Seleccione **Azure Active Directory**.\n\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-active-directory.png\" alt-text=\"Azure Active Directory.\":::\n\n1. En el panel izquierdo, seleccione **Registros de aplicaciones**.\n1. Seleccione **Nuevo registro**.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-active-directory_1.png\" alt-text=\"Nueva instancia de Azure Active Directory.\":::\n\n\n**Aparece la ventana Registrar una aplicación** . Escriba la información de registro de la aplicación.\n\n  1. En **Nombre**, escriba el nombre de la aplicación que se muestra a los usuarios.\n\n  1. En **Tipos de cuenta admitidos**, seleccione las cuentas que desea que admita la aplicación.\n\n  1. En **URI de redirección (opcional),** seleccione el tipo de **cliente web o público de la aplicación (móvil y escritorio)** y, a continuación, escriba el URI de redireccionamiento de la aplicación.\n\n     > [!NOTE]\n     > Para las aplicaciones web, proporcione el URI base como `http://localhost:31544`. En el caso de las aplicaciones cliente públicas, proporcione el URI que usa Azure AD para devolver respuestas de token como `myapp://auth`.\n\n  1. Seleccione **Registrar**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/reg-app_2.png\" alt-text=\"Captura de pantalla que muestra la selección del registro.\" lightbox=\"./assets/images/calls-and-meetings/reg-app_1.png\":::\n\n**Para crear un secreto de cliente**\n\n1. En **la página Información general** del bot, seleccione **Essentials** y guarde el **identificador de aplicación (cliente)** (Id. de aplicación de Microsoft) para futuras referencias.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/microsoft-app-id-new_2.png\" alt-text=\"Captura de pantalla que muestra el identificador de aplicación de Microsoft.\":::\n\n1. En **Administrar**, seleccione **Certificados & secretos**.\n1. Seleccione **Secretos** >  de **cliente Nuevo secreto de cliente**.\n\n**Aparece la ventana Agregar un secreto de cliente** .\n\n  1. Escriba **Descripción** en el secreto de cliente.\n  1. Seleccione **Agregar**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/add-client_2.png\" alt-text=\"Captura de pantalla que muestra el secreto de cliente que se va a agregar.\"lightbox=\"./assets/images/calls-and-meetings/add-client_2.png\":::\n\n  1. Seleccione **Copiar en el Portapapeles** para copiar los detalles del **valor** .\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/client-secret_2.png\" alt-text=\"Camiseta que muestra el valor que se va a copiar en el Portapapeles.\":::\n\n      > [!TIP]\n      > Guarde el **valor** de los secretos de cliente o la contraseña de la aplicación para futuras referencias.\n\n**Ejecución del script de PowerShell para crear una directiva**\n\n1. Cree una directiva para que un usuario de inquilino de demostración cree reuniones en línea con el siguiente script de PowerShell:\n\n    > [!NOTE]\n    > Ejecute Windows PowerShell PSI como administrador y ejecute el script.\n\n    ```PowerShell\n\n    New-CsApplicationAccessPolicy -Identity \"<<policy-identity/policy-name>>\" -AppIds \"<<azure-client-id>>\" -Description \"Policy-description\"\n    Grant-CsApplicationAccessPolicy -PolicyName \"<<policy-identity/policy-name>>\" -Identity \"<<object-id-of-the-user-to-whom-policy-need-to-be-granted>>\"\n\n    ```\n\n1. Reemplace por `azure-client-id` el **identificador de aplicación de Microsoft** y `object-id` por el **identificador de inquilino** de la cuenta que se usa para iniciar sesión en Teams. Copie el vínculo como se muestra en la siguiente imagen y puede encontrar el identificador de inquilino de su cuenta de Teams en el vínculo obtenido:\n\n    1. Seleccione **Teams**.\n\n    1. Seleccione la elipse ●●●.\n\n    1. Seleccione **Obtener el vínculo para el equipo**.\n   \n       :::image type=\"content\" source=\"./assets/images/calls-and-meetings/teams-final.png\" alt-text=\"Captura de pantalla que muestra el reemplazo del identificador de Microsoft-App.\":::\n   \n1. Agregue `PolicyName`, `azure-client-id`, `policy-description`y `object-id` en el script de PowerShell.\n1. Inicie sesión con su cuenta de Teams cuando PowerShell lo solicite.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/powershell_1.png\" alt-text=\"Captura de pantalla que muestra PowerShell.\":::\n\n1. Ejecute el siguiente comando en PowerShell para comprobar si la directiva se ha creado correctamente o no. Reemplace el nombre de la directiva por el nombre de directiva definido.\n\n \n    ```PowerShell\n    Get-CsApplicationAccessPolicy -Identity “<<policy-identity/policy-name>>”\n    ```\n\n    > [!NOTE]\n    > Asegúrese de que los scripts en ejecución no están deshabilitados en el sistema. Para obtener más información, vea [Directivas de ejecución](https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-7.2).\n\n**Para agregar permisos de API para llamadas de nivel inferior**\n\n> [!NOTE]\n> Asegúrese de que su cuenta puede conceder consentimiento de administrador a Microsoft. Después de agregar permisos, seleccione `Grant admin consent for Microsoft` para conocer el estado del consentimiento.\n\n1. En **el panel Administrar** del bot, seleccione **Permisos de API**.\n1. Seleccione **Agregar un permiso** Aparece la ventana **Solicitar permisos de API**.\n1. Seleccione **Api de** > **Microsoft Microsoft Microsoft Graph**.\n1. Seleccione **Permisos de aplicación**.\n1. Seleccione permisos y agregue los siguientes permisos de aplicaciones de Graph API a la App de Azure y conceda el consentimiento del administrador:\n    * `Calls.AccessMedia.All`\n    * `Calls.Initiate.All`\n    * `Calls.InitiateGroupCall.All`\n    * `Calls.JoinGroupCall.All`\n    * `Calls.JoinGroupCallAsGuest.All`\n    * `OnlineMeetings.ReadWrite.All`\n1. Seleccione **Agregar permisos**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/api-permissions_1.png\" alt-text=\"Captura de pantalla que muestra los permisos de agregar API.\" lightbox=\"./assets/images/calls-and-meetings/api-permissions_1.png\":::\n\n**Creación de un registro de canal de bot en una cuenta de Azure**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. Busque **Azure Bot** en el cuadro de búsqueda.\n1. Seleccione **Bot de Azure**.\n1. Seleccione **Crear**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-bot_1.png\" alt-text=\"Captura de pantalla que muestra la página principal del bot de Azure.\":::\n  \n   **Aparece la ventana Crear un bot de Azure** .\n\n1. Escriba el nombre del identificador del bot en el campo **Identificador de bot**.\n1. Seleccione **la suscripción** y **el grupo de recursos** en la lista desplegable.\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/create-azure-bot.png\" alt-text=\"Captura de pantalla que muestra la creación del bot de Azure.\":::\n  \n   También puede crear un nuevo grupo de recursos. Seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**.\n\n1. Seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo** de recursos, si ha creado un nuevo grupo de recursos.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de pantalla que muestra la nueva ubicación del grupo de recursos.\":::\n\n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n    > [!NOTE]\n    > En `Creation type` la sección Id. de aplicación de Microsoft, `Create new Microsoft App ID` ya está seleccionado para crear un nuevo bot. También puede seleccionar `Use existing app registration`, si ya ha registrado un bot. Escriba el identificador de aplicación de Microsoft en el `Existing app ID` campo y escriba el valor en el `Existing app password` campo .\n\n1. Seleccione **Usar registro de aplicación existente** y escriba **Id.** de aplicación de la aplicación de Azure registrada en el inquilino de demostración.\n1. Seleccione **Revisar y crear**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/review-create_1.png\" alt-text=\"Captura de pantalla que muestra la selección de varios inquilinos.\":::\n\n1. Si se pasa la validación, seleccione **Crear**.\n\n   El servicio de bot tarda unos minutos en aprovisionarse.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/validation_1.png\" alt-text=\"Captura de pantalla que muestra el paso de validación.\":::\n\n1. Seleccione **Ir a recursos**. El bot y los recursos relacionados aparecen en el grupo de recursos.\n\n    Ahora se ha creado el bot de Azure.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/go-to-resource_1.png\" alt-text=\"Captura de pantalla que muestra la navegación para ir al recurso.\":::\n\n**Para agregar el canal de Microsoft Teams**\n\n1. Ve a **Inicio**.\n1. Seleccione el bot en **Recursos recientes**.\n1. Seleccione **Canales** en el panel izquierdo.\n1. Seleccione **Microsoft Teams.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.    \n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/channels-teams_1.png\" alt-text=\"Captura de pantalla que muestra los canales de Teams.\":::\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n1. Seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"~/assets/images/calls-and-meetings/terms.png\" alt-text=\"Términos de servicio\":::\n\n1. Seleccione **Aplicar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft teams\":::\n\n1. Seleccione **Microsoft Teams** y seleccione **la pestaña Llamadas** en la página del canal de Teams.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/configure-teams.png\" alt-text=\"Configurar Teams.\":::\n\n1. Seleccione **Habilitar llamada** y, a continuación, actualice **Webhook** con la dirección URL de ngrok HTTPS (https://yourngrok/api/callback) y agregue `/api/callback` al final.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/enable-calling_1.png\" alt-text=\"Habilite la llamada.\":::\n\n1. Seleccione **Aplicar**.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. Ve a ngrok.\n1. Copie la dirección URL HTTPS (https a io) como se muestra en la siguiente imagen:\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/ngrok_1.png\" alt-text=\"Captura de pantalla que muestra la ventana ngrok.\":::\n\n1. Vaya a la página **principal** del bot.\n1. Seleccione **Configuración** en **Configuración** en el panel izquierdo.\n1. En **Punto de conexión de mensajería**, agregue la dirección URL HTTPS de ngrok y, al final de la dirección URL, agregue **/api/messages**.\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/messaging-endpoint_1.png\" alt-text=\"Captura de pantalla que muestra el punto de conexión de mensajería.\":::\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service y debe configurar la conexión de bot service.\n"
- title: Actualización y creación de un paquete de aplicaciones de Teams
  durationInMinutes: 1
  content: "Configure el ejemplo de bot para comprender cómo autenticar el bot conversacional en Microsoft Teams y crear el paquete de aplicación de Teams y cargarlo en la organización.\n\n1. Actualice appsettings.json en Visual Studio.\n1. Actualice manifest.json en Visual Studio y comprima en el archivo ZIP de Explorador de archivos.\n\n**Actualización de appsettings para llamar al bot**\n\n1. Vaya al repositorio https://github.com/OfficeDev/Microsoft-Teams-Samples.git.\n1. Seleccione **Código** y seleccione la lista desplegable.\n1. Seleccione **Descargar ZIP**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/git_1.png\" alt-text=\"Captura de pantalla que muestra la descarga del repositorio.\":::\n\n    > [!NOTE]\n    > Asegúrese de anotar la ruta de acceso del repositorio descargado.\n\n1. En la **Explorador de archivos**, vaya a la carpeta **csharp** **Microsoft-Teams-Samples-main** > **samples** > **bot-calling-meeting** > .\n1. Abra el archivo **appsettings.json** en Visual Studio y actualice la configuración del bot.\n\n    * Puede obtenerlo en la `MicrosoftAppId` página de configuración del bot. `MicrosoftAppPassword` es el valor del identificador de secreto de cliente que guardó anteriormente.\n    * Puede obtener o `tenantId` `UserId` desde el vínculo de la cuenta usada para iniciar sesión en Teams. Siga la ruta de acceso de la imagen para obtener el vínculo para `tenantId`:\n      \n       1. Seleccione **Teams**.\n\n       1. Seleccione los puntos suspensivos ●●●.\n\n       1. Seleccione **Obtener el vínculo para el equipo**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/teams-final.png\" alt-text=\"Captura de pantalla que muestra el vínculo de Teams.\":::\n    \n    * Puede obtener y `id` desde el `displayName` sitio del [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer):\n\n        * Inicie sesión en la página con su cuenta de inquilino de Teams.\n\n        * Agregue `Users` al final de la URl en el cuadro de búsqueda.\n\n        * Seleccione **Ejecutar consulta**.\n        \n          :::image type=\"content\" source=\"./assets/images/calls-and-meetings/graph-explorer_1.png\" alt-text=\"Explorador de Graph.\":::\n\n\n        * Se generan los nombres para mostrar y los identificadores de usuario vinculados a la cuenta.\n\n        * Elija tres cuentas y agréguelas a `DisplayName` y `UserId` en appsettings.json.\n   \n          :::image type=\"content\" source=\"./assets/images/calls-and-meetings/graph-explorer_2.png\" alt-text=\"Explorador de Graph.\" lightbox=\"./assets/images/calls-and-meetings/graph-explorer_2.png\":::\n\n   \n        > [!NOTE]\n        > `TenantId` o `UserId` de la cuenta de Teams indica desde dónde desea iniciar la llamada y `DisplayName` `UserId` de los usuarios denota a quién desea redirigir o transferir la llamada.\n\n1. Reemplace `MicrosoftAppId`, `ClientId`, `AppId` por **el identificador de aplicación (cliente)** y `MicrosoftAppPassword`, `ClientSecret`y `AppSecret` por **Value**.\n1. Reemplace por `BotBaseUrl` `ngrok` la dirección URL.\n1. Reemplace `TenantId` y `UserId`.\n1. Reemplace `DisplayName` y `Id`.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/appsettings_1.png\" alt-text=\"Captura de pantalla que muestra el archivo Json de Appsettings.\":::\n\n1. Seleccione **Guardar**.\n\n**Para actualizar el manifiesto**\n\n1. En la **Explorador de archivos**, vaya a la carpeta **Microsoft-Teams-Samples-main** > **samples** > **bot-calling-meeting** > **csharp** > **Manifest** .\n1. Abra el archivo `manifest.json` en Visual Studio.\n1. En el `manifest.json` archivo, reemplace **{id}, {BotId}** por el identificador de aplicación de Microsoft.\n1. Agregue la dirección URL de ngrok en **validDomains** excepto https://.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/manifest_1.png\" alt-text=\"Captura de pantalla que muestra el manifiesto.\" lightbox= \"./assets/images/calls-and-meetings/manifest_1.png\" :::\n\n1. Comprima el contenido de la carpeta **Manifiesto** para crear `manifest.zip`.\n\n    > [!NOTE]\n    > `manifest.zip` no debe contener carpetas adicionales. Debe tener `manifest json` el archivo de origen, `color` el icono y `outline` el icono dentro de la carpeta zip.\n    > Cargue el manifiesto en el inquilino de demostración para la organización o la cuenta de Teams y ejecute la solución en Visual Studio.\n\n1. Vaya a Teams.\n1. Para cargar `manifest.zip`, seleccione **Aplicaciones > Administrar las aplicaciones > Cargar una aplicación > Cargar una aplicación personalizada**.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/upload.png\" alt-text=\"Captura de pantalla que muestra la selección de agregar salida.\":::\n\n1. Abra `manifest.zip` desde la carpeta del repositorio en Explorador de archivos.\n1. Seleccione **Agregar** para instalar el bot de llamadas en Teams.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/output_1.png\" alt-text=\"Captura de pantalla que muestra la selección de agregar salida.\":::\n\n    Puede interactuar con este bot después de la depuración en Visual Studio.\n"
- title: Interacción con el bot de llamadas y reuniones
  durationInMinutes: 2
  content: "Bot le permite acceder a servicios y contenido en un espacio dedicado dentro de un canal o en un chat.\n\nSiga estos pasos para usar el bot:\n\n1. En el panel izquierdo de Teams, seleccione los puntos suspensivos ●●● y elija la aplicación en la lista.\n1. El bot envía texto de bienvenida con la tarjeta adaptable.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/bot-with-adaptive-card.png\" alt-text=\"Tarjeta adaptable en bot.\":::\n\n1. Seleccione **Crear llamada**. \n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/placed-call.png\" alt-text=\"Captura de pantalla que muestra la llamada colocada.\":::\n\n1. Seleccione **Transferir llamada**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/transfer-call.png\" alt-text=\"Captura de pantalla que muestra la llamada de transferencia.\":::\n\n1. Puede pedir al bot que programe una reunión e invite a los participantes.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/meeting.png\" alt-text=\"Captura de pantalla que muestra el bot de reunión.\":::\n"
- title: Desafío completo
  durationInMinutes: 1
  content: >
    ¿Se le ocurrió una salida así?


    :::image type="content" source="./assets/images/calls-and-meetings/final-output.png" alt-text="Salida final.":::
- content: Ha completado el tutorial para empezar a llamar a bots y a la aplicación de reunión para Microsoft Teams.
