- durationInMinutes: 1
  content: "Inicie Microsoft Teams desarrollo de aplicaciones con la primera aplicación de Teams. Creará tres aplicaciones Teams: una aplicación de pestaña, una aplicación de bot y una aplicación de extensión de mensajería. \n\nCada una de las aplicaciones tendrá una funcionalidad, que incluye su propia interfaz de usuario y experiencia de usuario:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características.\" border=\"false\":::\n\n> [!NOTE]\n> En este tutorial, creará primero una aplicación de pestaña, seguida de una aplicación de bot y, después, una aplicación de extensión de mensajería. Sin embargo, puede optar por crear una aplicación con cualquier funcionalidad en primer lugar, sin obstaculizar la funcionalidad de otras aplicaciones.\n\nEn este tutorial, aprenderá lo siguiente:\n\n- Cómo configurar un nuevo proyecto con Teams Toolkit.\n- Cómo crear tres aplicaciones con una funcionalidad diferente cada una: pestaña, bot y extensión de mensajería.\n- Estructura de la aplicación:\n    - La parte de pestaña con JavaScript mediante React.\n    - El resto de las características con Node.js.\n- Implementación de la aplicación\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de herramientas que necesitará para compilar e implementar las aplicaciones.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Kit de herramientas de Teams](#install-the-teams-toolkit) | Extensión de código de Microsoft Visual Studio que crea un scaffolding de proyecto para la aplicación. Use la versión más reciente. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas, todo en un solo lugar.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Entorno en tiempo de ejecución de JavaScript de back-end. Use la versión v14 LTS más reciente.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas para desarrolladores. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Entornos de compilación de JavaScript, TypeScript o SharePoint Framework (SPFx). Use la versión 1.55 o posterior. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Herramientas de Azure para Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) y [la CLI de Azure](/cli/azure/install-azure-cli) | Herramientas de Azure para acceder a datos almacenados o para implementar un back-end basado en la nube para la aplicación de Teams en Azure. |\n| &nbsp; | [React Developer Tools for Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) OR [React Developer Tools for MicrosoftEdge&nbsp;](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Extensión DevTools del explorador para la biblioteca de Código abierto React JavaScript. |\n| &nbsp; | [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Explorador de Microsoft Graph, una herramienta basada en explorador que permite ejecutar una consulta desde datos de Microsoft Graph. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación de Teams, incluida la tienda de Teams o la organización. |\n\n\n> [!TIP]\n> Si trabaja con datos de Microsoft Graph, debe obtener información y marcar el Explorador de Microsoft Graph. Esta herramienta basada en explorador le permite consultar Microsoft Graph fuera de una aplicación.\n\n\n## <a name=\"prepare-development-environment\"></a>Preparación del entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Instale el Teams Toolkit\n\nEl Teams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para la aplicación, publicar en la tienda Teams y mucho más. \n \nPuede usar el kit de herramientas con Visual Studio Code o la CLI (interfaz de línea de comandos), denominada `TeamsFx`.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code y seleccione la vista **Extensiones** (**Ctrl+Mayús+X** / **⌘⇧-X** o **Ver extensiones de >**).\n1. En el cuadro de búsqueda, escriba **Teams Toolkit**.\n1. Seleccione **Instalar** junto al Teams Toolkit.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"Ilustración que muestra la instalación de la extensión Teams Toolkit.\" border=\"false\":::\n\n El icono de Teams Toolkit aparece en la barra lateral Visual Studio Code después de instalarlo.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Ilustración que muestra el icono de Teams Toolkit en Visual Studio Code barra lateral.\" border=\"false\":::\n\nTambién puede encontrar la Teams Toolkit en [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador de `npm` paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nEn función de la configuración, es posible que tenga que usar `sudo` para instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la memoria caché global npm a la ruta de acceso. Este paso se realiza normalmente como parte del instalador de Node.js.  \n\nPuede usar la CLI con el `teamsfx` comando . Compruebe que el comando funciona ejecutando `teamsfx -h`.\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"con firma remota\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde la aplicación se carga localmente y prueba. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n > [!NOTE]\n > La instalación local es necesaria para obtener una vista previa y probar aplicaciones en Teams entorno local. Si no está habilitada, no podrá obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir de forma local aplicaciones en Teams:\n\n 1. En el cliente Teams, seleccione el icono **Tienda**.\n 1. Seleccione **Administrar las aplicaciones**.\n 1. Seleccione **Publicar una aplicación**.\n 1. Busque la opción para **Upload una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Ilustración que muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n     > [!NOTE]\n     > Si no tiene la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratis (opcional)\n\nSi no tiene una cuenta de desarrollador Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Cuando haya terminado, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa para desarrolladores de Microsoft 365.\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Upload una aplicación personalizada** en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi desea hospedar la aplicación o acceder a los recursos en Azure, debe tener una suscripción a Azure. [Cree una cuenta gratuita](https://azure.microsoft.com/free/) antes de empezar.\n\nAhora tiene todas las herramientas y configura su cuenta. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar. Seleccione la aplicación que desea hacer primero.\n"
- title: Creación del área de trabajo del proyecto para la aplicación de pestaña
  durationInMinutes: 1
  content: "\nInicie Microsoft Teams desarrollo de aplicaciones mediante la creación de la primera aplicación. Esta aplicación usa la funcionalidad Tab.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características. La pestaña está resaltada.\" border=\"false\":::\n\nEn esta página, aprenderá:\n1. [Configuración de un nuevo proyecto de tabulación con Teams Toolkit](#create-your-tab-project-workspace)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-tab-app-source-code)\n\n## <a name=\"create-your-tab-project-workspace\"></a>Creación del área de trabajo del proyecto de pestaña\n\nSi se cumplen los requisitos previos, comencemos.\n\n> [!NOTE]\n> La interfaz de usuario Visual Studio Code que se muestra es de Mac. Puede variar en función del sistema operativo, la versión Teams Toolkit y el entorno.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Abrir Visual Studio Code.\n1. Seleccione icono del Kit de herramientas de Teams :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral de Visual Studio Code.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ubicación del vínculo Crear nuevo proyecto en la barra lateral del Kit de herramientas de Teams.\" border=\"false\":::\n\n1. Seleccione **Crear una nueva aplicación Teams** para crear una aplicación mediante Teams Toolkit.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"El asistente comienza para crear un nuevo proyecto\" border=\"false\":::\n\n1. Asegúrese de que **La pestaña** está seleccionada como la funcionalidad que desea compilar en la aplicación. Seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/select-capabilities-tab.png\" alt-text=\"Seleccionar funcionalidad de la aplicación\" border=\"false\":::\n\n1. Seleccione **JavaScript** como lenguaje de programación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/select-language-tab.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar el lenguaje de programación.\" border=\"false\":::\n\n1. Escriba `helloworld` como el nombre de la aplicación. Asegúrese de usar solo caracteres alfanuméricos. Seleccione **Entrar** para continuar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/enter-name-tab.png\" alt-text=\"Captura de pantalla que muestra dónde escribir el nombre de la aplicación.\" border=\"false\":::\n\n    La aplicación de pestaña Teams se crea en unos segundos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/app-created.png\" alt-text=\"Captura de pantalla que muestra la aplicación creada.\" border=\"false\":::\n\n    Una vez creada la aplicación, Teams Toolkit muestra un mensaje para indicar la ubicación donde se crea el área de trabajo del proyecto. Esta carpeta es la ubicación predeterminada especificada en Visual Studio Code configuración.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Mensaje de ubicación\":::\n\n    El mensaje ofrece dos opciones:\n    \n    - **Cambiar ubicación**\n    - **Depuración local**\n    \n    En este tutorial, no es necesario usar estas opciones.\n\n    > [!NOTE]\n    > Si decide cambiar la ubicación del área de trabajo, solo se refleja en los proyectos que cree después de volver a cargar Visual Studio Code. No se realiza ningún cambio en la ubicación de los proyectos existentes.\n\n    <details>\n    <summary>Un resumen rápido de la creación de una aplicación de Teams.</summary>\n    Vea este breve resumen para crear una aplicación de Teams.\n\n    ![Crear una aplicación de Teams](~/assets/videos/javascript-tab-app.gif) </details>\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nUse la CLI de `teamsfx` para crear su primer proyecto: Comience en la carpeta en la que quiera crear la carpeta del proyecto.\n\n``` bash\nteamsfx new\n```\n\nPuede usar la CLI para crear una nueva aplicación de Teams. La CLI le guía a través de una serie de preguntas. Cada pregunta incluye una instrucción sobre cómo responderla.\n\nPor ejemplo, use las teclas de flecha para seleccionar una opción. Después de elegir, seleccione **Entrar** para confirmarlo.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n1. Seleccione la funcionalidad **Pestaña** .\n1. Seleccione el hospedaje de front-end de **Azure**.\n1. No seleccione ningún recurso en la nube.\n1. Seleccione **JavaScript** como lenguaje de programación.\n1. Presione **Entrar** para seleccionar la carpeta de área de trabajo predeterminada.\n1. Escriba `helloworld` como el nombre de la aplicación. El nombre de la aplicación solo debe tener caracteres alfanuméricos.\n\n  Después de responder a todas las preguntas, se crea el proyecto.\n\n---\n\n## <a name=\"take-a-tour-of-the-tab-app-source-code\"></a>Realice un recorrido por el código fuente de la aplicación de pestaña.\n\nTeams Toolkit proporciona todos los componentes para compilar una aplicación. Después de crear el proyecto, puede ver las carpetas y los archivos del proyecto en el área **Explorador** de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/hw-folder-structure-tab.png\" alt-text=\"Project archivos scaffolding para la aplicación con la funcionalidad Tab en Visual Studio Code.\":::\n\nAunque puede elegir cualquier marco de interfaz de usuario (o no usar ninguno), este código de plantilla de ejemplo proporciona un scaffolding con componentes React.\n\nEntre otros elementos de esta estructura de directorios, el Toolkit mantiene:\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| `.fx/configs` | Archivos de configuración que el usuario puede personalizar para la aplicación de Teams. |\n| - `.fx/configs/config.<envName>.json` | Archivo de configuración para cada entorno. |\n| - `.fx/configs/azure.parameters.<envName>.json` | Archivo de parámetros para el aprovisionamiento de Azure BICEP para cada entorno. |\n| - `.fx/configs/projectSettings.json` | Configuración global del proyecto que se aplica a todos los entornos. |\n| - `.fx/configs/localSettings.json` | Archivo de configuración para la depuración local. |\n| - `.fx/states` | Aprovisione la salida generada por Teams Toolkit.  El kit de herramientas crea esta carpeta después de aprovisionar recursos para la aplicación. |\n| - `.fx/states/state.<envName>.json` | Aprovisione el archivo de salida para cada entorno. |\n| - `.fx/states/<env>.userdata` | Datos de usuario confidenciales para la salida de aprovisionamiento para cada entorno. |\n| `tabs` | Código para la funcionalidad Tab necesaria en tiempo de ejecución, como el aviso de privacidad, los términos de uso y las pestañas de configuración. |\n| - `tabs/src/index.jsx` | Punto de entrada para la aplicación front-end, donde se representa el componente principal de la aplicación con `ReactDOM.render()` |\n| - `tabs/src/components/App.jsx` | Código para controlar el enrutamiento de direcciones URL en la aplicación. Llama al [SDK del cliente de JavaScript de Microsoft Teams](../msteams-platform/tabs/how-to/using-teams-client-sdk.md) para establecer la comunicación entre la aplicación y Teams. |\n| - `tabs/src/components/Tab.jsx` | Código para implementar la interfaz de usuario de la aplicación. |\n| - `tabs/src/components/TabConfig.jsx` | Código para implementar la interfaz de usuario que configura la aplicación. |\n| `templates/appPackage` | Archivos de plantilla de manifiesto de aplicación e iconos de aplicación: color.png y outline.png. |\n| - `templates/appPackage/manifest.local.template.json` | Manifiesto de aplicación para ejecutar la aplicación en el entorno local  |\n| - `templates/appPackage/manifest.remote.template.json` | Manifiesto de aplicación para ejecutar la aplicación en un entorno remoto, como un sitio de Azure |\n| `templates/azure` | Archivos de plantilla de BICEP |\n\nAl agregar la funcionalidad de nube, Teams Toolkit agrega las carpetas necesarias al proyecto. La `api` carpeta contiene el código en cualquier Azure Functions escriba.\n"
- title: Compilación y ejecución de la primera aplicación de pestaña
  durationInMinutes: 1
  content: "\nDespués de configurar el área de trabajo del proyecto con Teams Toolkit, compile el proyecto de pestaña. Tendrá que iniciar sesión en su cuenta de Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicie sesión en su cuenta de Microsoft 365\n\nUse su cuenta de Microsoft 365 para iniciar sesión en Teams. Si usa un inquilino de Microsoft 365 programa para desarrolladores, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el icono de Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral.\n1. Seleccione **Iniciar sesión en M365**.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n\n1. Inicie sesión en su cuenta de Microsoft 365 con sus credenciales.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n1. Vuelva a Teams Toolkit dentro de Visual Studio Code.\n\n    En la sección **CUENTAS** de la barra lateral se muestra el nombre de la cuenta de Microsoft 365. Teams Toolkit muestra **la instalación local habilitada** si la instalación local está habilitada para la cuenta de Microsoft 365.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Captura de pantalla que muestra dónde iniciar sesión en Microsoft 365 y Azure.\" border=\"false\":::\n\n    Ahora ya está listo para compilar la aplicación y ejecutarla en el entorno local.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Ahora que el entorno de desarrollo está configurado, puede crear, compilar e implementar la primera aplicación Teams.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Compilar y ejecutar la aplicación de forma local en Visual Studio Code\n\nPara crear y ejecutar la aplicación localmente:\n\n1. En Visual Studio Code, seleccione **F5** para ejecutar la aplicación en modo de depuración.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    En caso de que se pregunte, al presionar la tecla **F5**, Teams Toolkit:\n\n    1. Comprueba los siguientes requisitos previos:\n      * Ha iniciado sesión con una cuenta de Microsoft 365.\n      * La instalación local está habilitada para la cuenta de Microsoft 365.\n      * Se instala la versión de Node.js compatible.\n      * Los paquetes NPM para la aplicación de pestaña están instalados.\n      * Se instala el certificado de desarrollo para localhost.           \n      * El puerto está disponible para la aplicación de pestaña.\n\n      > [!NOTE]\n      > Si Teams Toolkit no puede comprobar un requisito previo determinado, se le pedirá que lo compruebe.\n\n    2. Registra la aplicación con Azure AD y configura la aplicación.\n    3. Registra la aplicación en Teams Portal para desarrolladores y configura la aplicación.\n    4. Inicia la aplicación de pestaña.\n    5. Inicia Teams en un explorador web y descarga localmente la aplicación de pestaña.\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/f5-build-and-run.png\" alt-text=\"Captura de pantalla que muestra cuándo se presiona la tecla F5.\":::\n\n    > [!NOTE]\n    > Al ejecutar la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Se abre una ventana del explorador cuando se completa la compilación. Este proceso puede tardar entre 3 y 5 minutos en completarse.\n\n    El kit de herramientas le pide que instale un certificado local, si es necesario. Este certificado permite a Teams cargar la aplicación desde `https://localhost`.\n\n1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de pantalla que muestra el símbolo del sistema para instalar un certificado SSL para habilitar Teams cargar la aplicación desde localhost.\":::\n\n    O bien, seleccione **Continuar**, en función del sistema operativo:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/ssl-prompt-mac.png\" alt-text=\"Captura de pantalla que muestra el símbolo del sistema para instalar un certificado SSL para habilitar Teams cargar la aplicación desde localhost en Mac.\":::\n\n    Teams cliente web se abre en una ventana del explorador.\n\n1. Inicie sesión con su cuenta de Microsoft 365, si se le solicita.\n\n1. Seleccione **Agregar** cuando se le pida que transfiera localmente la aplicación a Teams en el equipo local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/add-tab-app-local-debug.png\" alt-text=\"Agregar la aplicación a Teams\":::\n\n1. Enhorabuena, la primera aplicación se ejecuta en Teams!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-local-debug.png\" alt-text=\"Captura de pantalla de la aplicación completada\":::\n\n1. Desplácese por la página para ver los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-local-authorize.png\" alt-text=\"Captura de pantalla de la sección de información de usuario en la pestaña\":::\n    \n1. Seleccione **Autorizar** para permitir que la aplicación recupere los detalles del usuario mediante Microsoft Graph.\n\n    La aplicación solicita permiso para conceder acceso para mostrar los detalles del usuario.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-graph-permission.png\" alt-text=\"Captura de pantalla de la autorización de la aplicación para acceder a los detalles del usuario\":::\n\n1. Seleccione **Aceptar** para permitir que la aplicación acceda a los detalles del usuario.\n\n    Su fotografía y detalles aparecen en sus pestañas personales.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-user-info.png\" alt-text=\"Captura de pantalla de la información del usuario en la pestaña\":::\n\n    Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como si fuera cualquier otra aplicación web. La aplicación es compatible con \"hot reloading\". Si cambia cualquier archivo dentro del proyecto, la página se volverá a cargar.\n\n  <!-- markdownlint-disable MD033 -->\n\n  <details>\n  <summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\n  Para ejecutar correctamente la aplicación en Teams, asegúrese de que ha habilitado la transferencia local en la cuenta de Teams. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n\n  </details>\n\n  Sabe cómo usar Toolkit para configurar una aplicación de pestaña y ejecutarla localmente. A continuación, vamos a aprender a crear un bot de chat conversacional con Toolkit.\n"
- title: Creación del área de trabajo del proyecto para la aplicación de bot
  durationInMinutes: 1
  content: "\nHa creado la aplicación de pestaña. Ahora vamos a crear la primera aplicación de bot.\n\nLa funcionalidad del bot de una aplicación Teams crea un bot de chat o un bot conversacional. Se usa para ejecutar tareas sencillas y automatizadas, como proporcionar servicio al cliente. Un bot habla con un servicio web y le ayuda a usar sus ofertas. Puede obtener la previsión meteorológica, realizar reservas o cualquier otro servicio ofrecido mediante un bot conversacional.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-bot/your-helloworld-app-bot.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características. El bot está resaltado.\" border=\"false\":::\n\nComo ya ha preparado para crear estas aplicaciones, puede configurar un nuevo proyecto de Teams para crear la aplicación de bot.\n\nEn este tutorial, aprenderá lo siguiente:\n\n1. [Configuración de un nuevo proyecto de bot con Teams Toolkit.](#create-your-bot-project-workspace)\n1. [Acerca de la estructura de directorios del proyecto de aplicación.](#take-a-tour-of-the-bot-app-source-code)\n\n> [!IMPORTANT]\n> Actualmente, los bots están disponibles en Government Community Cloud (GCC), pero no están disponibles en GCC-High ni en el Departamento de Defensa (DOD).\n\n## <a name=\"create-your-bot-project-workspace\"></a>Creación del área de trabajo del proyecto de bot\n\nSi se cumplen los requisitos previos, comencemos.\n\n> [!NOTE]\n> La interfaz de usuario Visual Studio Code que se muestra es de Mac. Puede variar en función del sistema operativo, la versión Teams Toolkit y el entorno.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione icono del Kit de herramientas de Teams :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral de Visual Studio Code.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ubicación del vínculo Crear nuevo proyecto en la barra lateral del Kit de herramientas de Teams.\" border=\"false\":::\n\n1. Seleccione **Crear una nueva aplicación Teams** para crear una aplicación mediante el Teams Toolkit.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Inicio del Asistente para crear un nuevo proyecto\" border=\"false\":::\n\n1. Seleccione **Bot**, anule la selección de **Pestaña** y seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-capabilities-bot.png\" alt-text=\"Captura de pantalla que muestra cómo agregar funcionalidades a la nueva aplicación.\" border=\"false\":::\n\n1. Seleccione **JavaScript** en la sección **Lenguaje de programación** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-language-bot.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar el lenguaje de programación.\" border=\"false\":::\n\n1. Escriba un nombre adecuado para la aplicación, como `hellobot`. Asegúrese de que el nombre de la aplicación sea alfanumérico. Seleccione **Entrar** para continuar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/enter-name-bot.png\" alt-text=\"Captura de pantalla que muestra dónde escribir el nombre de la aplicación.\" border=\"false\":::\n\n    La aplicación Teams con una funcionalidad bot se crea en unos segundos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-created-bot.png\" alt-text=\"Captura de pantalla que muestra la aplicación creada.\" border=\"false\":::\n\n    Una vez creada la aplicación, el Teams Toolkit muestra un mensaje para indicar la ubicación donde se crea el área de trabajo del proyecto. Esta carpeta es la ubicación predeterminada especificada en Visual Studio Code configuración.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Mensaje de ubicación\":::\n\n    El mensaje ofrece dos opciones:\n    \n    - **Cambiar ubicación**\n    - **Depuración local**\n    \n    En este tutorial, no es necesario usar estas opciones.\n\n    > [!NOTE]\n    > Si decide cambiar la ubicación del área de trabajo, solo se refleja en los proyectos que cree después de volver a cargar Visual Studio Code. No se realiza ningún cambio en la ubicación de los proyectos existentes.\n\n<details>\n<summary>Un resumen rápido de la creación de una aplicación de Teams.</summary>\nVea este breve resumen para crear una aplicación de Teams.\n\n![Creación de una aplicación de Teams](~/assets/videos/javascript-bot-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nUse la CLI de `teamsfx` para crear su primer proyecto:  Comience en la carpeta en la que quiera crear la carpeta del proyecto.\n\n``` bash\nteamsfx new\n```\n\nPuede usar la CLI para crear una nueva aplicación de Teams. La CLI le guía a través de una serie de preguntas. Cada pregunta incluye una instrucción sobre cómo responderla.\n\nPor ejemplo, use las teclas de flecha para seleccionar una opción. Después de elegir, seleccione **Entrar** para confirmarlo.\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n1. Seleccione **Bot** y anule la selección de **Tab**.\n1. Seleccione **JavaScript** como lenguaje de programación.\n1. Seleccione **Entrar** para seleccionar la carpeta predeterminada del área de trabajo.\n1. Escriba un nombre adecuado para la aplicación, como `HelloBot`.  El nombre de la aplicación solo puede contener caracteres alfanuméricos.\n\nDespués de responder a todas las preguntas, se crea el proyecto.\n\n---\n\n## <a name=\"take-a-tour-of-the-bot-app-source-code\"></a>Realice un recorrido por el código fuente de la aplicación de bot\n\nUna vez realizado el scaffolding, vea los directorios y archivos del proyecto en el área Explorador de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/hw-folder-structure-bot.png\" alt-text=\"Project archivos scaffolding para bot en Visual Studio Code.\" border=\"false\":::\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| `.fx/configs` | Archivos de configuración que el usuario puede personalizar para la aplicación de Teams. |\n| `.fx/configs/config.<envName>.json` | Archivo de configuración para cada entorno. |\n| `.fx/configs/azure.parameters.<envName>.json` | Archivo de parámetros para el aprovisionamiento de Azure BICEP para cada entorno. |\n| `.fx/configs/projectSettings.json` | Configuración global del proyecto que se aplica a todos los entornos. |\n| `.fx/configs/localSettings.json` | Archivo de configuración para la depuración local. |\n| `.fx/states` | Aprovisione la salida generada por el Toolkit.  El kit de herramientas crea esta carpeta después de aprovisionar recursos para la aplicación. |\n| `.fx/states/state.<envName>.json` | Aprovisione el archivo de salida para cada entorno. |\n| `.fx/states/<env>.userdata` | Datos de usuario confidenciales para la salida de aprovisionamiento para cada entorno. |\n| `bot` |  Código para la funcionalidad bot necesaria en tiempo de ejecución. |\n| `bot/teamsBot.js` | Punto de entrada principal de la aplicación de bot. |\n| `templates/appPackage` | Archivos de plantilla de manifiesto de aplicación y los iconos de aplicación, color.png y outline.png. |\n| `templates/appPackage/manifest.local.template.json` | Manifiesto de aplicación para ejecutar la aplicación en el entorno local  |\n| `templates/appPackage/manifest.remote.template.json` | Manifiesto de aplicación para ejecutar la aplicación en un entorno remoto, como el sitio de Azure |\n| `templates/azure` | Archivos de plantilla de BICEP |\n\n> [!Tip]\n> Familiarícese con los bots fuera de Teams antes de integrar su primer bot en Teams.\n"
- title: Compilación y ejecución de la primera aplicación de bot
  durationInMinutes: 1
  content: "\nDespués de configurar el área de trabajo del proyecto con Teams Toolkit, compile el proyecto de bot. Asegúrese de que ha iniciado sesión en su cuenta de Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicie sesión en su cuenta de Microsoft 365\n\nUse esta cuenta para iniciar sesión en Teams. Si usa un inquilino de Microsoft 365 programa para desarrolladores, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el icono de Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral.  \n1. Seleccione **Iniciar sesión en M365**.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n\n1. Inicie sesión en su cuenta de Microsoft 365 con sus credenciales.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n1. Vuelva a Teams Toolkit dentro de Visual Studio Code.\n\n    Use esta cuenta para iniciar sesión en Teams. Si usa un inquilino de Microsoft 365 programa para desarrolladores, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Captura de pantalla que muestra dónde iniciar sesión en Microsoft 365 y Azure.\" border=\"false\":::\n\n    Ahora ya está listo para compilar la aplicación y ejecutarla localmente.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Ahora que el entorno de desarrollo está configurado, puede crear, compilar e implementar la primera aplicación Teams.\n\n---\n\n## <a name=\"build-and-run-your-first-bot-app-locally\"></a>Compilación y ejecución de la primera aplicación de bot localmente\n\nPara compilar y ejecutar la aplicación en el entorno local:\n\n1. Seleccione **F5** en Visual Studio Code para ejecutar la aplicación en modo de depuración.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    En caso de que se pregunte, al presionar la tecla **F5**, el Teams Toolkit:\n\n    1. Comprueba todos los siguientes requisitos previos:\n      - Ha iniciado sesión con una cuenta de Microsoft 365.\n      - La instalación local está habilitada para la cuenta de Microsoft 365.\n      - Se instala la versión de Node.js compatible.\n      - Los paquetes NPM para la aplicación bot están instalados.\n      - Ngrok está instalado.\n      - El puerto requerido por la aplicación de bot está disponible.\n\n      > [!NOTE]\n      > Si Teams Toolkit no puede comprobar un requisito previo determinado, se le pedirá que lo compruebe.\n\n    2. Inicia Ngrok para crear un túnel HTTP.\n    3. Registra la aplicación en Azure AD y configura la aplicación.\n    4. Registra la aplicación bot en Bot Framework y configura la aplicación de bot.\n    5. Registra la aplicación en Teams Portal para desarrolladores y configura la aplicación.\n    6. Inicia la aplicación del bot.\n    7. Inicia Teams en un explorador web y descarga localmente la aplicación de bot.\n\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/f5-build-and-run.png\" alt-text=\"Captura de pantalla que muestra cuándo se presiona la tecla F5 para la depuración.\":::\n\n    > [!NOTE]\n    > Al ejecutar la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Cuando se complete la compilación, se abrirá automáticamente una ventana del explorador. Este proceso puede tardar entre 3 y 5 minutos en completarse.\n\n    Teams ejecuta la aplicación en un explorador web.\n\n1. Inicie sesión con su cuenta de Microsoft 365, si se le solicita.\n\n1. Seleccione **Agregar** cuando se le pida que transfiera localmente la aplicación a Teams en el equipo local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/add-bot-app-local-debug.png\" alt-text=\"Captura de pantalla que muestra que el bot se agrega en Teams cliente.\":::\n\n    Ahora el bot se ejecuta correctamente en Teams! Una vez cargada la aplicación, se abre una sesión de chat con el bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-added-bot-local-debug.png\" alt-text=\"Captura de pantalla que muestra que el bot se ejecuta en Teams cliente.\":::\n\n    Puede escribir `welcome` para mostrar una tarjeta de introducción y escribir `learn` para ir a la documentación de comandos de bot y tarjeta adaptable.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/bot-app-learn-local-debug.png\" alt-text=\"Captura de pantalla que muestra la tarjeta de aprendizaje en el bot en Teams cliente.\":::       \n\n    Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como con cualquier otra aplicación web. Abra el archivo `bot/teamsBot.js` y busque el método `onMessage()`. Establezca un punto de interrupción en cualquier caso. A continuación, escriba texto.\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\n  Para ejecutar correctamente la aplicación en Teams, asegúrese de que ha habilitado la transferencia local en la cuenta de Teams. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n\n  > [!IMPORTANT]\n  > Actualmente, las aplicaciones de transferencia local están disponibles en Government Community Cloud (GCC), GCC-High y DOD.\n\n  > [!TIP]\n  > Compruebe si hay problemas antes de transferir localmente la aplicación mediante la [herramienta de validación de aplicaciones](https://dev.teams.microsoft.com/appvalidation.html). Esta herramienta se incluye en el kit de herramientas. Corrija los errores para transferir localmente la aplicación.\n  </details> \n"
- title: Creación del área de trabajo del proyecto para la aplicación de extensión de mensajería
  durationInMinutes: 1
  content: "\nHa creado la aplicación de bot. Ahora, vamos a crear la primera aplicación de extensión de mensajería.\n\nLa funcionalidad de extensión de mensajería le permite interactuar con un servicio web. Use el área de redacción, el cuadro de comandos o una mensajería en Teams cliente para buscar e iniciar acciones en un sistema externo.\n\n  :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-msgext/your-helloworld-app-msgext.png\" alt-text=\"Diagrama que muestra que esta aplicación tiene tres características. la extensión de mensajería está resaltada.\" border=\"false\":::\n\nHay dos tipos de extensiones de mensajería **Teams**:\n\n- [Comandos de búsqueda](../msteams-platform/messaging-extensions/how-to/search-commands/define-search-command.md): puede buscar en sistemas externos. A continuación, puede insertar sus resultados en un mensaje en forma de tarjeta.\n- [Comandos de acción](../msteams-platform/messaging-extensions/how-to/action-commands/define-action-command.md): puede presentar a los usuarios un elemento emergente modal para recopilar o mostrar información. A continuación, puede procesar su interacción y enviar información a Teams.\n\nVamos a crear una aplicación de extensión de mensajería con un *comando de búsqueda*. Úselo para buscar datos externos e insertar los resultados en un mensaje dentro de Teams cliente.\n\nComo ya está preparado para crear estas aplicaciones, puede configurar un nuevo proyecto de Teams para crear la aplicación de extensión de mensajería.\n\n> [!NOTE]\n> Las extensiones de mensajería dependen de los bots para proporcionar un diálogo entre el usuario y el código.\n\n\nEn este tutorial, aprenderá lo siguiente:\n\n1. [Cómo configurar un nuevo proyecto de extensión de mensajería con Teams Toolkit.](#create-your-messaging-extension-project-workspace)\n1. [Acerca de la estructura de directorios del proyecto de aplicación.](#take-a-tour-of-the-messaging-extension-app-source-code)\n\n## <a name=\"create-your-messaging-extension-project-workspace\"></a>Creación del área de trabajo del proyecto de extensión de mensajería\n\nSi se cumplen los requisitos previos, comencemos.\n\n> [!NOTE]\n> La interfaz de usuario Visual Studio Code que se muestra es de Mac. Puede variar en función del sistema operativo, la versión Toolkit y el entorno.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Abrir Visual Studio Code.\n1. Seleccione icono del Kit de herramientas de Teams :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral de Visual Studio Code.\n\n1. Seleccione **Crear nuevo Project** en el lado izquierdo de la Toolkit.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ubicación del vínculo Crear nuevo proyecto en la barra lateral del Kit de herramientas de Teams.\" border=\"false\":::\n\n1. Seleccione **Crear nuevo Project** para crear una aplicación mediante el Teams Toolkit.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Inicio del Asistente para crear un nuevo proyecto\" border=\"false\":::\n\n1. Seleccione **Extensión de mensajería**, anule la selección de **Pestaña** y seleccione **Aceptar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-capabilities-mex.png\" alt-text=\"Captura de pantalla que muestra cómo agregar funcionalidades a la nueva aplicación.\" border=\"false\":::\n\n1. Seleccione **JavaScript** como lenguaje de programación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-language-mex.png\" alt-text=\"Captura de pantalla que muestra cómo seleccionar el lenguaje de programación.\" border=\"false\":::\n\n1. Escriba un nombre adecuado para la aplicación. Asegúrese de que el nombre de la aplicación sea alfanumérico. Seleccione **Entrar** para continuar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/enter-name-mex.png\" alt-text=\"Captura de pantalla que muestra cómo escribir el nombre de la aplicación.\" border=\"false\":::\n\n    Teams Toolkit crea la aplicación en unos segundos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-created-mex.png\" alt-text=\"Captura de pantalla que muestra la aplicación creada.\" border=\"false\":::\n\n    Una vez creada la aplicación, el Teams Toolkit muestra un mensaje para indicar la ubicación donde se crea el área de trabajo del proyecto. Esta es la ubicación predeterminada especificada en Visual Studio Code configuración.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Mensaje de ubicación\":::\n\n    El mensaje ofrece dos opciones:\n    \n    - **Cambiar ubicación**\n    - **Depuración local**\n    \n    En este tutorial, no es necesario usar estas opciones.\n\n    > [!NOTE]\n    > Si decide cambiar la ubicación del área de trabajo, solo se refleja en los proyectos que cree después de volver a cargar Visual Studio Code. No se realiza ningún cambio en la ubicación de los proyectos existentes.\n\n  <details>\n  <summary>Un resumen rápido de la creación de una aplicación de Teams.</summary>\n  Vea este breve resumen para crear una aplicación de Teams.\n\n  ![Creación de una aplicación de Teams](~/assets/videos/javascript-msg-ext-app.gif)\n  </details>\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nUse la CLI de `teamsfx` para crear su primer proyecto: Comience en la carpeta en la que quiera crear la carpeta del proyecto.\n\n``` bash\nteamsfx new\n```\n\nPuede usar la CLI para crear una nueva aplicación de Teams. La CLI le guía a través de una serie de preguntas. Cada pregunta incluye una instrucción sobre cómo responderla.\n\nPor ejemplo, use las teclas de flecha para seleccionar una opción. Después de elegir, seleccione **Entrar** para confirmarlo.\n\n\n1. Seleccione **Crear una nueva aplicación de Teams**.\n1. Seleccione **Extensión de mensaje** y anule la selección de **Pestaña**.\n1. Seleccione **JavaScript** como lenguaje de programación.\n1. Seleccione **Entrar** para seleccionar la carpeta predeterminada del área de trabajo.\n1. Escriba un nombre adecuado para la aplicación, como `HelloMsgExtn`.  El nombre de la aplicación solo puede contener caracteres alfanuméricos.\n\n  Una vez que se han respondido todas las preguntas, se crea el proyecto.\n\n---\n\n## <a name=\"take-a-tour-of-the-messaging-extension-app-source-code\"></a>Realice un recorrido por el código fuente de la aplicación de extensión de mensajería.\n\nUna extensión de mensajería usa Bot Framework. Se usa para interactuar con el servicio a través de una conversación. Una vez realizado el scaffolding, vea los directorios y archivos del proyecto en el área Explorador de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/hw-folder-structure-mex.png\" alt-text=\"Diseño de archivo de un proyecto de bot\" border=\"false\":::\n\n| Nombre de la carpeta | Contenido |\n| --- | --- |\n| `.fx/configs` | Archivos de configuración que el usuario puede personalizar para la aplicación de Teams. |\n| `.fx/configs/config.<envName>.json` | Archivo de configuración para cada entorno. |\n| `.fx/configs/azure.parameters.<envName>.json` | Archivo de parámetros para el aprovisionamiento de Azure BICEP para cada entorno. |\n| `.fx/configs/projectSettings.json` | Configuración global del proyecto que se aplica a todos los entornos. |\n| `.fx/configs/localSettings.json` | Archivo de configuración para la depuración local. |\n| `.fx/states` | Aprovisione la salida generada por el Toolkit.  El kit de herramientas crea esta carpeta después de aprovisionar recursos para la aplicación. |\n| `.fx/states/state.<envName>.json` | Aprovisione el archivo de salida para cada entorno. |\n| `.fx/states/<env>.userdata` | Datos de usuario confidenciales para la salida de aprovisionamiento para cada entorno. |\n| `bot` |  Código para el bot necesario en tiempo de ejecución. |\n| `bot/messageExtensionBot.js` | Punto de entrada principal de la aplicación de extensión de mensajería. |\n| `templates/appPackage` | Archivos de plantilla de manifiesto de aplicación y los iconos de aplicación, color.png y outline.png. |\n| `templates/appPackage/manifest.local.template.json` | Manifiesto de aplicación para ejecutar la aplicación en el entorno local  |\n| `templates/appPackage/manifest.remote.template.json` | Manifiesto de aplicación para ejecutar la aplicación en un entorno remoto, como el sitio de Azure |\n| `templates/azure` | Archivos de plantilla de BICEP |\n\n> [!Tip]\n> Familiarícese con los bots y la extensión de mensajería fuera de Teams antes de integrar la aplicación dentro de Teams.\n"
- title: Compilación y ejecución de la primera aplicación de extensión de mensajería
  durationInMinutes: 1
  content: "\nDespués de configurar el área de trabajo del proyecto con Teams Toolkit, compile el proyecto. Tendrá que iniciar sesión en su cuenta de Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicie sesión en su cuenta de Microsoft 365\n\nUse esta cuenta para iniciar sesión en Teams. Si usa un inquilino de Microsoft 365 programa para desarrolladores, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vcode)\n\n1. Abrir Visual Studio Code.\n1. Seleccione el icono de Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral.  \n1. Seleccione **Iniciar sesión en M365**.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n\n1. Inicie sesión en su cuenta de Microsoft 365.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n1. Vuelva a Teams Toolkit dentro de Visual Studio Code.\n\n    En la sección **CUENTAS** de la barra lateral se muestra el nombre de la cuenta de Microsoft 365. El Teams Toolkit muestra **la instalación local habilitada** si la instalación local está habilitada para la cuenta de Microsoft 365.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Captura de pantalla que muestra dónde iniciar sesión en Microsoft 365 y Azure.\" border=\"false\":::\n\n    Ahora ya está listo para compilar la aplicación y ejecutarla localmente.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Ahora que el entorno de desarrollo está configurado, puede crear, compilar e implementar la primera aplicación Teams.\n\n---\n\n## <a name=\"build-and-run-your-app-in-the-local-environment\"></a>Compilación y ejecución de la aplicación en el entorno local\n\nUna extensión de mensajería le permite interactuar con un servicio web. Aprovecha la característica de mensajería y la comunicación segura de un bot. La aplicación de extensión de mensajería se agrega a un servicio web registrado como bot. \n\n### <a name=\"build-and-run-your-app-locally\"></a>Compilación y ejecución de la aplicación localmente\n\n1. Seleccione **F5** en Visual Studio Code para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, el Teams Toolkit:\n\n    1. Comprueba todos los siguientes requisitos previos:\n      - Ha iniciado sesión con una cuenta de Microsoft 365.\n      - La instalación local está habilitada para la cuenta de Microsoft 365.\n      - Se instala la versión de Node.js compatible.\n      - Los paquetes NPM para la aplicación bot están instalados.\n      - Ngrok está instalado.\n      - El puerto requerido por la aplicación de bot está disponible.\n\n      > [!NOTE]\n      > Si Teams Toolkit no puede comprobar un requisito previo determinado, se le pedirá que lo compruebe.\n\n    2. Inicia Ngrok para crear un túnel HTTP.\n    3. Registra la aplicación en Azure AD y configura la aplicación.\n    4. Registra la aplicación bot en Bot Framework y configura la aplicación.\n    5. Registra la aplicación en Teams Portal para desarrolladores y configura la aplicación.\n    6. Inicia la aplicación de extensión de mensajería hospedada localmente.\n    7. Inicia Teams en un explorador web y descarga localmente la aplicación de Teams.\n    \n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/f5-build-and-run-mex.png\" alt-text=\"Captura de pantalla que muestra cuándo se presiona la tecla F5 para depurar.\":::\n\n    > [!NOTE]\n    > Al ejecutar la aplicación por primera vez, se descargan todas las dependencias y se compila la aplicación. Se abre una ventana del explorador cuando se completa la compilación. Este proceso puede tardar entre 3 y 5 minutos en completarse.\n\n    Teams ejecutar la aplicación en un explorador web.\n    \n1. Inicie sesión con su cuenta de Microsoft 365, si se le solicita.\n1. Seleccione **Agregar** para agregar la aplicación a su cuenta.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/add-mex-app-local-debug.png\" alt-text=\"Captura de pantalla que muestra el mensaje para agregar la aplicación\" border=\"false\":::\n\n    El kit de herramientas muestra un mensaje para indicar que la aplicación se agrega a Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-added-local-debug.png\" alt-text=\"Captura de pantalla que muestra el mensaje para probar la aplicación ahora o posterior\" border=\"true\":::\n\n    - Si **seleccionaSi lo tienes**, puedes probar la aplicación más adelante en la lista de aplicaciones de prueba.\n    - Si selecciona **Probar,** Teams carga la aplicación.\n\n1. Seleccione **Probar.**\n\n    La aplicación Extensión de mensajería se carga en una aplicación de bot de chat.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/app-added-mex-local-debug.png\" alt-text=\"Captura de pantalla que muestra la aplicación transferida localmente en Teams\" border=\"false\":::\n\n    Como las aplicaciones de extensión de mensajería se basan en bots para habilitar la comunicación entre el usuario y el servicio web, la aplicación se carga en una característica de chat de un bot.\n\n    - Si ha creado una aplicación de bot antes de crear la aplicación de extensión de mensajería, puede ver que se carga en la misma aplicación de bot que creó. Los mensajes de chat anteriores son visibles.\n    - Si primero creaste una extensión de mensajería, la aplicación se cargará en cualquier chat que esté abierto en Teams.\n\n### <a name=\"test-your-app\"></a>Probar la aplicación\n\nLa primera vez que se carga la aplicación, la aplicación de extensión de mensajería está abierta para que la pruebe. Esta aplicación de ejemplo le permite buscar paquetes npm de código abierto desde el registro de software.\n\n#### <a name=\"to-run-a-search-query\"></a>Para ejecutar una consulta de búsqueda\n\n1. Vamos a escribir una cadena de búsqueda en el cuadro de búsqueda, como \"cli\". Obtendrá una lista de los elementos coincidentes:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/mex-search-string.png\" alt-text=\"Captura de pantalla que muestra cómo usar la aplicación para la búsqueda\" border=\"true\":::\n\n1. Seleccione uno de los resultados de la búsqueda. Se mostrará en el área de redacción para que pueda enviar el resultado al canal.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-result.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda\" border=\"false\":::\n\n1. Seleccione las instrucciones **de envío** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-sent.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda enviado en el chat\" border=\"false\":::\n\n    Ahora, ha aprendido a compilar y ejecutar una aplicación de extensión de mensajería básica.         \n\n## <a name=\"optional-scenarios\"></a>Escenarios opcionales\n\nHa probado la característica de búsqueda de una aplicación de extensión de mensajería básica. Ahora, puedes probar otras funcionalidades de esta aplicación. Estos son escenarios opcionales en esta aplicación.\n<br>\n<br>\n<details>\n<summary>Para crear una tarjeta</summary>\n\n1. Seleccione **Crear tarjeta**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-added-mex-local-debug.png\" alt-text=\"Captura de pantalla que muestra cómo crear una tarjeta\" border=\"false\":::\n\n1. Escriba los detalles de la tarjeta como se muestra y seleccione **Enviar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-details.png\" alt-text=\"Captura de pantalla que muestra cómo agregar los detalles de una tarjeta\" border=\"true\":::\n\n    Los detalles de la tarjeta aparecen en el área de redacción.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-added.png\" alt-text=\"Captura de pantalla que muestra cómo agregar los detalles de una tarjeta\" border=\"true\":::\n\n1. Seleccione el icono **Enviar** en el área de redacción.\n\n    La aplicación envía la tarjeta en el chat del bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-sent.png\" alt-text=\"Captura de pantalla que muestra la tarjeta enviada\" border=\"false\":::\n</details>\n<br>\n<details>\n<summary>Para abrir la aplicación desde el área de redacción</summary>\n\nElija una de las siguientes maneras de abrir la aplicación.\n\n**Mediante `@mention`:**\n\n1. Escriba `@your-app-name` en el área de comandos de la aplicación.\n    \n    La aplicación abre el cuadro de búsqueda y puede usarlo para ejecutar una consulta.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mention-mex-app.png\" alt-text=\"Captura de pantalla que muestra cómo @mention la aplicación de extensión de mensajería\" border=\"false\":::\n\n1. Escriba una cadena de búsqueda y seleccione una en el resultado de la búsqueda.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-box-search.png\" alt-text=\"Captura de pantalla que muestra cómo ejecutar una búsqueda mediante la aplicación de extensión de mensajería\" border=\"false\":::\n\n    Se muestra en el área de comandos como una tarjeta.\n\n1. Copie la tarjeta para pegarla en el área de redacción.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda en una tarjeta\" border=\"false\":::\n    \n1. Envíe la tarjeta mediante el área de redacción.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card-sent.png\" alt-text=\"Captura de pantalla que muestra el resultado de la búsqueda en un chat\" border=\"false\":::\n\n**Usar el icono de tres puntos:**\n\n1. Inicie la extensión de mensajería desde tres puntos en la parte inferior del área de composición.\n1. Seleccione la aplicación de extensión de mensajería.       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/three-dot-mex.png\" alt-text=\"Captura de pantalla que muestra cómo abrir la aplicación de extensión de mensajería de ejemplo\" border=\"false\":::\n\n    La aplicación de extensión de mensajería se carga con las opciones para ejecutar una búsqueda y crear tarjetas adaptables.\n</details>\n<br>\n<details>\n<summary>Ejecución de la aplicación desde aplicaciones de prueba</summary>\n\nPuede abrir una aplicación de Teams de prueba de la lista de aplicaciones de prueba. \n\n1. Seleccione el icono **De la Tienda** en la barra lateral Teams.\n1. Seleccione **Administrar aplicaciones**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/sideloaded-apps.png\" alt-text=\"Captura de pantalla que muestra las aplicaciones transferidas localmente\" border=\"false\":::\n\n1. Seleccione el icono de tres puntos de la aplicación y, a continuación, seleccione **Ver detalles**. También puede copiar el vínculo a la aplicación y usarlo para abrir la aplicación.\n1. Seleccione **Abrir** para cargar la aplicación y, a continuación, seleccione **Probarla**. \n    \n    La aplicación se carga en Teams.\n</details>\n<br>\n<br>\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\nPara ejecutar la aplicación en Teams, debe tener una cuenta de desarrollo de Microsoft 365 que permita la transferencia local de aplicaciones. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n</details>\n"
- title: Implementación de la primera aplicación de Teams
  durationInMinutes: 1
  content: "\nHa aprendido a crear, compilar y ejecutar Teams aplicación con las funcionalidades tab, bot y extensión de mensajería. El último paso es implementar la aplicación en Azure.\n\nVamos a implementar la primera aplicación con la funcionalidad Tab en Azure mediante Teams Toolkit.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Inicio de sesión en su cuenta de Azure\n\nUse esta cuenta para acceder al portal de Microsoft Azure y aprovisionar nuevos recursos en la nube para admitir la aplicación.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abrir Visual Studio Code.\n1. Abra la carpeta del proyecto en la que creó la aplicación de pestaña.\n1. Seleccione el icono de Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: en la barra lateral.  \n1. Seleccione **Iniciar sesión en Azure**.\n\n    > [!TIP]\n    > Si tiene instalada la extensión cuenta de Azure y usa la misma cuenta, puede omitir este paso. Use la misma cuenta que usa en otras extensiones.\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta.\n1. Inicie sesión en su cuenta de Azure con sus credenciales.\n1. Cierre el explorador cuando se le solicite y vuelva a Visual Studio Code.\n\n    La sección **ACCOUNTS** de la barra lateral muestra las dos cuentas por separado. También muestra el número de suscripciones de Azure utilizables disponibles. Asegúrese de que tiene al menos una suscripción de Azure utilizable disponible. Si no es así, cierre la sesión y use otra cuenta.\n\n    Ahora está listo para implementar la aplicación en Azure.\n\n    Enhorabuena, ha creado tres tipos de aplicaciones Teams. \n    Ahora vamos a continuar y aprender a implementar una de las aplicaciones en Azure mediante el Teams Toolkit.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cline)\n\n1. Inicie sesión en Microsoft 365 con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n2. Inicie sesión en Azure con la CLI de TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Se abre el explorador web predeterminado para permitirle iniciar sesión en la cuenta. Inicie sesión en su cuenta de Azure con sus credenciales. Cierre el explorador cuando se le solicite.\n\n    Los inicios de sesión de la cuenta se comparten entre Visual Studio Code y la CLI de TeamsFx.\n\n    Enhorabuena, ha creado tres tipos de aplicaciones Teams. \n    Ahora vamos a continuar y aprender a implementar una de las aplicaciones en Azure mediante el Teams Toolkit.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Vea lo que ocurre al implementar la aplicación en Azure</summary>\n\n  Antes de la implementación, la aplicación se ejecuta de forma local:\n\n  * El back-end se ejecuta con **Azure Functions Core Tools**.\n  * El punto de conexión HTTP de la aplicación, donde Microsoft Teams carga la aplicación, se ejecuta de forma local.\n\n  La implementación es un proceso de dos pasos. Aprovisione los recursos en una suscripción de Azure activa y, a continuación, implemente o cargue el código de back-end y front-end de la aplicación en Azure.\n\n  * El back-end, si está configurado, usa varios servicios de Azure, incluidos Azure App Service y Azure Storage.\n  * La aplicación front-end se implementará en una cuenta de Azure Storage configurada para hospedaje web estático.\n\n  </details>\n"
- title: ¡Enhorabuena!
  durationInMinutes: 1
  content: "\n¡Lo has hecho!\n\nHa creado tres aplicaciones, cada una con una funcionalidad diferente: una aplicación de pestaña, una aplicación de bot y una aplicación de extensión de mensajería.\n\nAhora que ha aprendido a crear aplicaciones básicas, puede pasar a crear aplicaciones más complejas. Para empezar, pruebe a agregar funcionalidades a las aplicaciones existentes.\n\nPara agregar funcionalidades a la aplicación existente:\n\n1. Seleccione **Agregar funcionalidad en** la sección **Desarrollo** de la barra lateral Teams Toolkit.\n\n1. Seleccione la funcionalidad que desea agregar a la aplicación.\n\nY eso es todo. Teams Toolkit agrega el scaffolding de la nueva funcionalidad a la estructura de directorios de la aplicación. Siga los procedimientos para compilar e implementar la aplicación, y la aplicación tendrá varias funcionalidades. \n\nHa completado el tutorial para compilar aplicaciones con JavaScript."
