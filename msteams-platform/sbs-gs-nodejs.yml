metadata:
  title: Hola mundo con Node.js
  description: En este tutorial, aprenderá a compilar Hola mundo aplicación con Node.js mediante la configuración de un nuevo proyecto, la compilación y la implementación de pestañas, bots y aplicaciones de extensión de mensajes.
