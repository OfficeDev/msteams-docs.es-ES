items:
- durationInMinutes: 1
  content: >
    Inicie el desarrollo de aplicaciones de Microsoft Teams mediante la creación de la primera aplicación con una pestaña, un bot y una funcionalidad de extensión de mensaje.


    > Esta aplicación tendrá todas las funcionalidades y cada una tiene su propia interfaz de usuario y experiencia de usuario:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Diagrama que muestra que esta aplicación tiene tres características.":::


    En este tutorial, aprenderá lo siguiente:


    - Cómo configurar un nuevo proyecto mediante herramientas de línea de comandos.

    - Cómo crear tres aplicaciones con una funcionalidad diferente cada una: pestaña, bot y extensión de mensaje.

    - Cómo implementar la aplicación desde el Portal para desarrolladores.
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de herramientas que necesitará instalar para compilar e implementar una aplicación de Teams.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Node.js y NPM](https://nodejs.org/) | Entorno de tiempo de ejecución de JavaScript de back-end. Use la versión v16 LTS más reciente.|\n| &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollo. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Entornos de compilación de JavaScript, TypeScript o SharePoint Framework (SPFx). Use la versión 1.55 o posterior. |\n| &nbsp; | [Git](https://git-scm.com/downloads) | Git para usar el repositorio de aplicaciones de Node.js de ejemplo de GitHub. |\n| &nbsp; |  [Trago](https://gulpjs.com/docs/en/getting-started/quick-start) | Kit de herramientas de JavaScript de código abierto. Instale la versión 4.0.0 o posterior. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones de chat, reuniones, llamadas, todo en un solo lugar. | \n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Herramientas de Azure para Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) y [la CLI de Microsoft Azure](/cli/azure/install-azure-cli) | Herramientas de Azure para acceder a datos almacenados o para implementar un back-end basado en la nube para la aplicación de Teams en Azure. |\n| &nbsp; | [React Developer Tools for Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) OR [React Developer Tools for Microsoft&nbsp;Edge](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Herramientas del explorador para el desarrollo de pestañas con JavaScript. |\n| &nbsp; | [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, una herramienta basada en explorador que permite ejecutar una consulta desde datos de Microsoft Graph. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación de Teams, incluida su organización o la tienda de Teams. |\n| &nbsp; | **Extensiones de Visual Studio Code** | &nbsp; |\n| &nbsp; | [Azure Functions Core Tools](/azure/azure-functions/functions-run-local) | Componentes de back-end localmente durante una ejecución de depuración local, incluidos los asistentes de autenticación necesarios al ejecutar los servicios en Azure. Se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n| &nbsp; | [SDK de .NET](/dotnet/core/install/) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |\n\n## <a name=\"verify-version-numbers-for-installed-tools\"></a>Comprobación de los números de versión de las herramientas instaladas\n\nUse los siguientes comandos para comprobar que las versiones instaladas para las herramientas son las necesarias.\n\n> [!NOTE]\n> Use la ventana de terminal con la que se sienta más cómodo en su plataforma. En estos ejemplos se usa Git Bash (que se incluye en la instalación de Git), pero estos scripts se ejecutarán en la mayoría de las plataformas.\n\nPara comprobar los números de versión de las herramientas instaladas:\n\n1. Abra una ventana de terminal. \n2. Ejecute el siguiente comando para comprobar la versión instalada en el `git` equipo:\n\n    ```bash\n    $ git --version\n    ```\n\n    Ejemplo de salida: `git version 2.19.0.windows.1`\n    \n3. Ejecute el siguiente comando para comprobar la `node.js` versión:\n    \n    ```bash\n    $ node -v\n    ```\n\n    Ejemplo de salida: `v8.9.3`\n\n4. Compruebe el número de versión de `npm`:\n\n    ```bash\n    $ npm -v\n    ```\n\n    Ejemplo de salida: `5.5.1`\n\n5. Compruebe el número de versión de `gulp`:\n    \n    ```bash\n    $ gulp -v\n    ```\n\n    Ejemplo de salida:  `CLI version 2.3.0`\n    \n    `Local version 4.0.2`\n\n6. Ejecute el siguiente comando para comprobar el número de versión de Visual Studio Code:\n\n    ```bash\n    code --version\n    ```\n\n    Ejemplo de salida:  `1.28.2`\n    \n    `929bacba01ef658b873545e26034d1a8067445e9`\n\nPuede usar una versión diferente de estas aplicaciones sin ningún problema.\n\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones.\nEste espacio también es donde se realiza la transferencia local y la prueba de la aplicación. \n\nVamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n  \n> [!NOTE]\n> La instalación local es necesaria para obtener una vista previa y probar aplicaciones en el entorno local de Teams. Si no está habilitada, no podrá obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir localmente aplicaciones en Teams:\n\n1. En el cliente de Teams, seleccione **El icono de la Tienda** .\n1. Seleccione **Administrar las aplicaciones**.\n1. Busque la opción **Cargar una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Ilustración que muestra la opción para cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant\"></a>Creación de un inquilino para desarrolladores de Teams gratuito\n\nSi no tiene una cuenta de desarrollador de Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Cuando haya terminado, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa para desarrolladores de Microsoft 365.\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Cargar una aplicación personalizada** en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi desea hospedar la aplicación o acceder a los recursos en Azure, debe tener una suscripción a Azure. [Cree una cuenta gratuita](https://azure.microsoft.com/free/) antes de empezar.\n\nAhora tiene todas las herramientas y configura sus cuentas. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n\nPuede seguir usando esta ventana de terminal para ejecutar los comandos que se indican a continuación en este tutorial.\n\n<a name=\"DownloadSample\"></a>\n\n## <a name=\"download-the-sample\"></a>Descargar el ejemplo\n\nPara este tutorial, use [Hello, World!](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/app-hello-world/nodejs) ejemplo para empezar. Puede descargarlo y clonarlo desde GitHub.\n\n**Para usar Git Bash para clonar el repositorio de ejemplo**:\n\n1. Abra una ventana de terminal.\n1. Ejecute el siguiente comando para clonar el repositorio de ejemplo en el equipo:\n\n    ```bash\n    git clone https://github.com/OfficeDev/Microsoft-Teams-Samples.git\n    ```\n\n> [!TIP]\n> Puede [bifurcar](https://help.github.com/articles/fork-a-repo/) este [repositorio](https://github.com/OfficeDev/Microsoft-Teams-Samples) si desea modificar y comprobar los cambios en el repositorio de GitHub para futuras referencias.\n"
- title: Compilación de la primera aplicación de Node.js
  durationInMinutes: 1
  content: "\nDespués de clonar el repositorio para Node.js aplicación de ejemplo, puede compilar y probar la aplicación en el entorno local.\n\nEn esta página, aprenderá a:\n1. [Compilación y ejecución de la primera aplicación](#build-and-run-the-sample)\n1. [Prueba de la aplicación de ejemplo](#test-your-sample-app-in-local-environment)\n\n\n## <a name=\"build-and-run-the-sample\"></a>Compilar y ejecutar el ejemplo\n\nUna vez clonado el repositorio, puede compilar la aplicación de ejemplo.\n\n1. Abra una ventana de terminal.\n1. Ejecute el comando change directory en el terminal para cambiar al directorio de la aplicación de ejemplo:\n\n    ```bash\n    cd Microsoft-Teams-Samples/samples/app-hello-world/nodejs/\n    ```\n\n1. Instale todas las dependencias mediante el siguiente comando:\n\n    ```bash\n    npm install\n    ```\n\n    Debería ver un montón de dependencias instaladas.\n\n1. Ejecute la aplicación con el siguiente comando una vez completada la instalación:\n\n    ```bash\n    npm start\n    ```\n\n    Cuando se inicia la aplicación Hola mundo, se muestra `App started listening on port 3333` en la ventana del terminal.\n\n    > [!NOTE]\n    > Si ve un número de puerto diferente en el mensaje anterior, se debe a que tiene establecida una variable de entorno PORT. Puede seguir usando ese puerto o cambiar la variable de entorno a 3333.\n\n1. Abra una ventana del explorador y use las siguientes direcciones URL para comprobar que se cargan todas las direcciones URL de Hola mundo aplicación:\n\n    - `http://localhost:3333`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host.png\" alt-text=\"Imagen que muestra Node.js host local\":::\n\n    - `http://localhost:3333/hello`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-hello-nodejs.png\" alt-text=\"Imagen que muestra Node.js página de hola del host local\":::\n\n    - `http://localhost:3333/first`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-first-nodejs.png\" alt-text=\"Imagen que muestra Node.js primera pestaña del host local\":::\n\n    - `http://localhost:3333/second`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-second-nodejs.png\" alt-text=\"Imagen que muestra Node.js segunda pestaña del host local\":::\n\n## <a name=\"test-your-sample-app-in-local-environment\"></a>Prueba de la aplicación de ejemplo en el entorno local\n\nRecuerde que las aplicaciones de Microsoft Teams son aplicaciones web que exponen una o varias funcionalidades. Haga que la aplicación esté disponible en Internet para que la plataforma teams pueda cargarla. Para que la aplicación sea accesible desde Internet, debe *hospedarla* .\n\nPara las pruebas locales, puede ejecutar la aplicación en el equipo local y crear un túnel con un punto de conexión web. [ngrok](https://ngrok.com) es una herramienta gratuita que te permite hacer eso. Con *ngrok*, puede obtener una dirección web como `https://d0ac14a5.ngrok.io` (esta dirección URL es solo un ejemplo). Puede [descargar e instalar](https://ngrok.com/download) *ngrok* para su entorno. Asegúrese de agregarlo a una ubicación en .`PATH`\n\n### <a name=\"create-ngrok-tunnel\"></a>Creación de un túnel ngrok\n\nDespués de instalar ngrok, puede crear un túnel para implementar la aplicación localmente.\n\n1. Abra una nueva ventana de terminal.\n1. Ejecute el siguiente comando para crear un túnel. La aplicación de ejemplo usa el puerto 3333:\n\n    ```bash\n    ngrok http 3333 --host-header=localhost:3333\n    ```\n    Se crea un túnel ngrok. Este es un ejemplo de túnel ngrok.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nodejs-ngrok-tunnel.png\" alt-text=\"Imagen que muestra ngrok tunnel\":::\n\n    *Ngrok* escucha las solicitudes desde Internet y las enrutará a la aplicación que se ejecuta en el puerto 3333.\n\nPara comprobar la implementación local de la aplicación:\n\n1. Abra el explorador.\n1. Cargue la aplicación con la siguiente dirección URL:\n\n    `https://<forwarding address in ngrok console session>/`\n\n    Este es un ejemplo de la dirección URL:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nodejs-ngrok-tunnel-verify.png\" alt-text=\"Imagen que muestra node.js aplicación que se ejecuta localmente en ngrok tunnel\":::\n\n    Puede intentar agregar `hello`, `first`o `second` a la dirección URL del túnel de ngrok para ver diferentes páginas de pestaña de la aplicación.\n\n    Ngrok escucha las solicitudes de Internet y las enruta a la aplicación que se ejecuta en el puerto 3333.        \n\n1. Anote la dirección de reenvío en la consola de ngrok. Necesita esta dirección URL para implementar la aplicación en Teams.\n\n    > [!NOTE]\n    > Si usó un puerto diferente durante la [compilación y ejecución](#build-and-run-the-sample), asegúrese de usar el mismo número de puerto para configurar el túnel *ngrok* .\n    \n    > [!TIP]\n    > Es una buena idea ejecutar *ngrok* en una ventana de terminal diferente para mantenerla en ejecución sin interferir con la aplicación de nodo, que es posible que más adelante tenga que detener, recompilar y volver a ejecutar. La sesión *de ngrok* devolverá información de depuración útil en esta ventana. La versión de pago de *ngrok* permite nombres persistentes.\n\n    >[!IMPORTANT] \n    > Si usa la versión gratuita de ngrok, la aplicación solo estará disponible durante la sesión actual en el equipo de desarrollo. No está disponible si la máquina se apaga o deja de funcionar. Al reiniciar el servicio, devuelve una nueva dirección. A continuación, debe actualizar todas las ubicaciones que usen la dirección obsoleta. Recuerde este paso al compartir la aplicación para realizar pruebas.\n\n<a name=\"DeployToTeams\"></a>\n\n## <a name=\"build-nodejs-app-package\"></a>Compilación Node.js paquete de la aplicación\n\nPuede usar `gulp CLI` para compilar el paquete de la aplicación para Node.js.\n\n1. Abra una ventana de terminal.\n1. Asegúrese de que se encuentra en el directorio donde `node.js` se clona. Esta es la carpeta donde `gulpfile.js` se coloca. \n1. Ejecute el siguiente comando para compilar el paquete de la aplicación Node.js.\n\n    ```$ gulp```\n\n    Este es un ejemplo de la salida del comando:\n\n    `[13:39:27] Using gulpfile ~\\documents\\github\\msteams-samples-hello-world-nodejs\\gulpfile.js`\n\n    `[13:39:27] Starting 'clean'...`\n\n    `[13:39:27] Starting generate-manifest'...`\n\n    `[13:39:27] Finished 'generate-manifest' after 11 ms`\n\n    `[13:39:27] Finished 'clean after 21 ms`\n\n    `[13:39:27] Starting 'default'...\n    Build completed. Output in manifest folder`\n\n    `[13:39:27] Finished 'default' after 62 μs`\n\n    Se crea el helloworldapp.zip del paquete de la aplicación. Puede encontrar el archivo de paquete en la siguiente ruta de acceso.\n\n    `<path to the cloned repo>/Microsoft-Teams-Samples/samples/app-hello-world/nodejs/manifest`\n\n    > [!NOTE]\n    > Busque el archivo del paquete de la aplicación, helloworldapp.zip, si la ubicación no está clara en la herramienta que usa.\n"
- title: Configuración de la primera aplicación de Node.js mediante el Portal para desarrolladores
  durationInMinutes: 1
  content: "\nPuede usar [el Portal para desarrolladores](https://dev.teams.microsoft.com/) para cargar el paquete de la aplicación en Teams y configurar las funcionalidades de la aplicación. Portal para desarrolladores es una aplicación de Teams que simplifica la creación y el registro de una aplicación. ¡Instale desde la tienda de Teams!\n\nDespués de compilar y probar la aplicación de Teams, puede configurarla y obtener una vista previa de ella mediante el Portal para desarrolladores.\n\nLa actualización del paquete de la aplicación incluye:\n\n1. [Importación del paquete de la aplicación en el Portal para desarrolladores](#import-the-app-package-to-developer-portal)\n1. [Configuración de las funcionalidades de la aplicación](#configure-your-apps-capabilities)\n\n### <a name=\"import-the-app-package-to-developer-portal\"></a>Importación del paquete de la aplicación en el Portal para desarrolladores\n\nPara importar el paquete de la aplicación:\n\n1. Abra Microsoft Teams.\n\n1. Seleccione el icono **De la Tienda** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png\"::: en la barra izquierda.\n\n1. Busque **Portal para desarrolladores** en la barra de búsqueda y seleccione **Portal para desarrolladores***.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-dev-portal-app.png\" alt-text=\"Selección de la aplicación portal para desarrolladores\":::\n\n1. Seleccione **Abrir**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/open-dev-portal.png\" alt-text=\"Imagen en la que se muestra la aplicación Del Portal para desarrolladores abierta\":::\n\n    Se abre el Portal para desarrolladores.\n\n1. Seleccione la pestaña **Aplicaciones** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-app.png\" alt-text=\"Aplicación portal para desarrolladores\":::\n\n1. Seleccione **Importar aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/import-app-in-dev-portal.png\" alt-text=\"Imagen que muestra el botón Importar aplicación\":::\n\n1. Abra el paquete `helloworldapp.zip` de la aplicación desde la siguiente ruta de acceso en la estructura de directorios del repositorio de ejemplo de C#:\n\n    `<path to cloned node.js sample repo>\\Source\\Repos\\Microsoft-Teams-Samples\\samples\\app-hello-world\\nodejs\\manifest`\n\n    La aplicación **Hola mundo** se importa en el Portal para desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-imported-dev-portal.png\" alt-text=\"Imagen que muestra la aplicación importada en Teams\":::\n\n    Después de importar la aplicación al Portal para desarrolladores, puede ver sus detalles en el Portal para desarrolladores.\n\n### <a name=\"take-a-tour-of-your-app-in-developer-portal\"></a>Realice un recorrido por la aplicación en el Portal para desarrolladores.\n\nDespués de importar la aplicación al Portal para desarrolladores, puede ver sus detalles, incluido el archivo de manifiesto.\n\n#### <a name=\"view-app-information\"></a>Visualización de la información de la aplicación\n\n1. Seleccione **Información básica** en el panel izquierdo del Portal para desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-left-pane-basic.png\" alt-text=\"Imagen que muestra el panel izquierdo del Portal para desarrolladores\":::\n\n1. Tenga en cuenta la siguiente información de la información básica:\n    - Identificador de la aplicación\n    - Información para desarrolladores\n    - Direcciones URL de la aplicación\n\n1. Seleccione **Personalización de marca** en el panel izquierdo para ver la información de personalización de marca.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-app-branding.png\" alt-text=\"Imagen que muestra la información de personalización de marca de la aplicación\":::\n\n    Estos detalles son importantes si va a escribir una nueva aplicación para su distribución.\n\n#### <a name=\"view-app-features\"></a>Visualización de las características de la aplicación\n\n- Seleccione **Características** de la aplicación en el panel izquierdo del Portal para desarrolladores.\n\n    Las características de la aplicación aparecen en el panel derecho. Puede ver tarjetas para la aplicación personal, el bot y la extensión de mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-csharp-app-features.png\" alt-text=\"Imagen que muestra las características de la aplicación\":::\n\n#### <a name=\"view-the-app-manifest\"></a>Visualización del manifiesto de la aplicación\n\nEl archivo de manifiesto se usa para configurar funcionalidades, recursos necesarios y otros atributos importantes para la aplicación.\n\n- Seleccione **Publicar** en el panel izquierdo para abrir la lista desplegable y, a continuación, seleccione **Paquete de aplicación**.\n\n    El manifiesto de la aplicación aparece en el panel derecho.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-app-manifest.png\" alt-text=\"Imagen que muestra el archivo de manifiesto de aplicación en el Portal para desarrolladores\":::\n\n    El archivo de manifiesto aparece en el panel derecho.\n\n### <a name=\"configure-your-apps-capabilities\"></a>Configuración de las funcionalidades de la aplicación\n\nDespués de importar la aplicación en el Portal para desarrolladores, el siguiente paso es configurar las funcionalidades de la aplicación. El Portal para desarrolladores contiene toda la información de la aplicación en diferentes secciones. Facilita la configuración de las funcionalidades de la aplicación.\n\nCon el Portal para desarrolladores, puede hacer lo siguiente:\n1. [Configurar la aplicación de pestaña personal](#configure-personal-tab-app).\n1. [Configuración del bot](#configure-bot).\n1. [Configure la extensión de mensaje](#configure-message-extension).\n\n#### <a name=\"configure-personal-tab-app\"></a>Configuración de la aplicación de pestaña personal\n\nPara configurar la aplicación de pestaña personal:\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta **Aplicación personal** en el panel Características de la **aplicación** y seleccione **Editar**.\n\n    Aparecen los detalles de la pestaña Hola.\n\n1. Seleccione el icono de la :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: pestaña Hola y seleccione **Editar** para abrir los detalles de la aplicación para actualizar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-edit-tab.png\" alt-text=\"Imagen que muestra el menú de la pestaña Hola\":::\n\n1. Escriba los detalles de la aplicación para la pestaña Hola en **Agregar una pestaña a la aplicación personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-add-tab.png\" alt-text=\"Imagen que muestra los detalles de la pestaña Hola\":::\n\n    Escriba los detalles siguientes:\n    - **Nombre**: pestaña Hola.\n    - **Dirección URL de contenido** y **dirección URL del sitio web**: la dirección de reenvío en la sesión de consola de ngrok.\n    - **Contexto**: seleccione **la pestaña Personal**.\n\n1. Seleccione **Actualizar**.\n\n    Los detalles de la pestaña Hola aparecen en el panel **Aplicación personal** .\n\n1. Haga clic en **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-tab-save.png\" alt-text=\"Imagen que muestra los detalles de la pestaña Hola que se van a guardar\":::\n\n    El panel **Aplicación personal** ahora muestra la nueva pestaña y una pestaña Acerca de creada automáticamente.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-tab-saved.png\" alt-text=\"Imagen que muestra la pestaña Hola y los detalles de la pestaña Acerca de\":::\n\n#### <a name=\"configure-bot\"></a>Configuración del bot\n\nEs fácil agregar la funcionalidad de bots a la aplicación. La aplicación de ejemplo Hola mundo ya tiene un bot como parte del ejemplo, pero debe registrarlo en Teams.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-no-id.png\" alt-text=\"Imagen que muestra la aplicación de bot importada sin identificador de aplicación\":::\n\nEl bot que se importó desde el ejemplo no tiene un identificador de aplicación asociado. Tendrá que eliminarlo y crear un nuevo bot. El Portal para desarrolladores crea un nuevo identificador de aplicación y lo registra en Teams.\n\nLa adición y configuración de un bot implica lo siguiente:\n\n1. [Agregar un nuevo bot](#to-add-a-new-bot).\n1. [Agregar bot a la aplicación](#to-add-bot-to-app).\n1. [Configuración del ámbito del bot](#to-configure-bot-scope).\n\n##### <a name=\"to-add-a-new-bot\"></a>Para agregar un nuevo bot\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta **Bot** en el panel **Características de la aplicación** y seleccione **Eliminar**.\n\n1. Seleccione **Herramientas** para agregar funcionalidad.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/tools-option.png\" alt-text=\"Imagen que muestra la opción Herramientas\":::\n\n1. Seleccione **Administración de bots** en el panel **Herramientas** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-tools-bot-card.png\" alt-text=\"Imagen que muestra el panel de administración de bots\":::\n\n1. Seleccione **+ Nuevo bot** en el panel **Administración de bots** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-management-new-bot.png\" alt-text=\"Imagen que muestra la nueva opción de bot\":::\n\n1. Escriba un nombre adecuado para el bot y seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot.png\" alt-text=\"Imagen que muestra cómo agregar bot\":::\n\n    Aparece el panel **Configurar** que muestra los detalles del nuevo bot en el panel izquierdo.\n\n1. Escriba la dirección URL de reenvío desde la `ngrok` consola y seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-bot-endpoint.png\" alt-text=\"Imagen que muestra cómo agregar un punto de conexión de bot\":::\n\n1. Seleccione **Secretos de** cliente y, a continuación, seleccione **Agregar un secreto de cliente al bot** para generar una contraseña para el bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-bot-client-secrets.png\" alt-text=\"Imagen que muestra la sección Secreto de cliente\":::\n\n    El Portal para desarrolladores genera una contraseña para el bot.\n\n    Puede usar el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/copy-icon.png\"::: icono para copiar la contraseña. En este tutorial, no es necesario copiarlo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-client-secret-generated.png\" alt-text=\"Imagen que muestra el secreto de cliente generado\":::\n\n1. Seleccione **Aceptar**.\n\n1. Seleccione **< Bots** para volver al panel **Administración de bots** .\n\n    En el panel **Administración de bots** se muestra el nuevo bot agregado con un identificador de aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-bot-added.png\" alt-text=\"Imagen en la que se muestra el nuevo bot con el identificador de la aplicación\":::\n\n1. Asegúrese de guardar el identificador del bot junto con la contraseña de la sección **Secreto de cliente** .\n\n##### <a name=\"to-add-bot-to-app\"></a>Para agregar bot a la aplicación\n\n1. Abra el panel **Características de la aplicación** y seleccione la tarjeta **Bot** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-card.png\" alt-text=\"Imagen que muestra la tarjeta del bot\":::\n\n    Aparece el panel **Bot** .\n\n1. Seleccione la aplicación de bot en **Seleccionar un bot existente** y seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-select-bot-app.png\" alt-text=\"Imagen que muestra cómo seleccionar una aplicación de bot existente\":::\n\n    El nuevo bot se agrega a la aplicación con su propio identificador de aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-new-bot-added.png\" alt-text=\"Imagen que muestra el nuevo bot agregado a la aplicación\":::\n\n##### <a name=\"to-configure-bot-scope\"></a>Para configurar el ámbito del bot\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono en la nueva tarjeta **Bot** y seleccione **Editar**.\n\n1. Vaya al panel **Bot** para ver la sección **Comandos** y seleccione **+ Agregar un comando**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-add-command.png\" alt-text=\"Imagen que muestra la sección de comandos\":::\n\n1. Escriba un nombre y una descripción adecuados para el **comando**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot-command.png\" alt-text=\"Imagen que muestra cómo agregar detalles de comandos\":::\n\n1. Seleccione los tres ámbitos del comando y seleccione **Agregar**.\n    - **Personal**\n    - **Equipo**\n    - **Chat en grupo**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-add.png\" alt-text=\"Imagen que muestra cómo guardar los detalles de los comandos\":::\n\n    El nuevo comando se agrega a la sección **Comandos** del panel **Bot** .\n\n1. Haga clic en **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-save-new-bot-command.png\" alt-text=\"Imagen que muestra los detalles de los comandos que se van a guardar\":::\n\n    Se guardan los detalles del comando.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-added.png\" alt-text=\"Imagen que muestra los detalles de los comandos guardados\":::\n\n1. Abra **el panel Características** de la aplicación y seleccione **Tarjeta de aplicación personal** para ver los detalles de la pestaña de la aplicación.\n\n    Verá que se agrega una pestaña para el nuevo bot de chat a la aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-tab-chat-tab-configured.png\" alt-text=\"Imagen que muestra la pestaña de chat configurada\":::\n\n#### <a name=\"configure-message-extension\"></a>Configuración de la extensión de mensaje\n\nLas extensiones de mensaje permiten a los usuarios solicitar información del servicio y publicar esa información. La información se publica en forma de tarjetas en la conversación del canal. Las extensiones de mensaje aparecen en la parte inferior del cuadro de redacción.\n\nPara agregar una nueva extensión de mensaje:\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta **Extensión de mensaje** en el panel Características de la **aplicación** y seleccione **Eliminar**.\n\n1. Seleccione **Extensión de mensaje** en el panel **Características de la aplicación** .\n\n1. Seleccione el nombre de la aplicación de bot en la lista desplegable **Seleccionar un bot existente** en el panel **Extensión de** mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-select-bot.png\" alt-text=\"Imagen que muestra el panel Extensión de mensaje para seleccionar el bot\":::\n\n1. Haga clic en **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-select-msgext-bot.png\" alt-text=\"Imagen que muestra el panel Extensión de mensaje\":::\n\n    La extensión de mensaje se guarda y la sección **Comandos** aparece en el panel **Extensión de** mensaje.\n\n1. Seleccione **+ Agregar un comando** para definir el ámbito de lo que puede hacer la aplicación de extensión de mensajes.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command.png\" alt-text=\"Imagen que muestra la sección Comando\":::\n\n    Cuadro **de diálogo Agregar un comando** .\n\n1. Asegúrese de que **La búsqueda** está seleccionada como el tipo de comando que desea agregar en el cuadro de diálogo **Agregar un comando** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-new-command.png\" alt-text=\"Imagen que muestra el cuadro de diálogo Agregar un comando\":::\n\n1. Escriba la información adecuada para los detalles siguientes:\n    - Identificador de comando\n    - Título del comando\n    - Descripción del comando\n\n1. Desplácese por el cuadro de diálogo para ver los detalles restantes.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command-b.png\" alt-text=\"Imagen que muestra los detalles restantes en el cuadro de diálogo Agregar un comando\":::\n\n1. Asegúrese de **que la opción Make default (Establecer valor predeterminado** ) esté seleccionada.\n1. Seleccione los siguientes contextos para el comando de extensión de mensaje:\n    - Cuadro de comandos\n    - Cuadro Redactar\n    - Message\n1. Escriba la información adecuada para los detalles siguientes:\n    - Nombre del parámetro\n    - Título del parámetro\n    - Descripción del parámetro\n\n1. Seleccione **Texto** como tipo de entrada.\n1. Haga clic en **Guardar**.\n1. El comando de extensión de mensaje se guarda y se muestra en la lista de comandos en el panel **Extensión de** mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-command-added.png\" alt-text=\"Imagen que muestra el comando agregado\":::\n\n1. Haga clic en **Guardar**.\n1. Abra **el panel Características de la aplicación** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/nj-app-capabilities-configured.png\" alt-text=\"Imagen que muestra las funcionalidades configuradas para Hola mundo aplicación\":::\n\n    Verá las tres funcionalidades (aplicación de pestaña personal, bot y extensión de mensaje) configuradas para la aplicación de Hola mundo.\n"
- title: Vista previa y prueba de la aplicación de Node.js
  durationInMinutes: 1
  content: "\nDespués de importar la aplicación y configurar las funcionalidades en el Portal para desarrolladores, puede obtener una vista previa y probar la aplicación de ejemplo.\n\n> [!NOTE]\n> Actualmente, los desarrolladores externos no pueden usar la opción **Vista previa en Teams** en la aplicación Portal para desarrolladores de Teams. No está disponible como aplicación en Teams, debido a una limitación de API. Si desea obtener una vista previa de la aplicación en Teams, use el sitio web [del Portal para desarrolladores](https://dev.teams.microsoft.com/home) .\n\nDespués de configurar las funcionalidades de la aplicación, puede obtener una vista previa y probar la aplicación en Teams en el entorno local.\n\nPara obtener una vista previa de la aplicación:\n\n1. Seleccione **Vista previa en Teams en** la barra de herramientas del Portal para desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-in-teams.png\" alt-text=\"Imagen que muestra el botón Vista previa\":::\n\n    El Portal para desarrolladores le informa de que la aplicación se ha cargado de forma local correctamente.\n\n1. Seleccione **Administrar las aplicaciones**.\n   La aplicación aparece en las aplicaciones de prueba. \n1. Busque la aplicación mediante el cuadro de búsqueda y seleccione los tres puntos de su fila.\n1. Seleccione la opción **Ver** .\n    Aparece la página **Agregar** de la aplicación.\n1. Seleccione **Agregar** para cargar la aplicación en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-nodejs-app-sideload.png\" alt-text=\"Imagen que muestra el cuadro de diálogo Agregar aplicación\":::\n\n    La aplicación ya está disponible en Teams. Puede ver todas las pestañas y probar las funcionalidades:\n\n    - Pestaña Hola:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-tab.png\" alt-text=\"Imagen que muestra la pestaña Hola en el entorno local\":::\n\n    - Bot de chat:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot.png\" alt-text=\"Imagen que muestra el bot de la aplicación en el entorno local\":::\n\n        Puede enviar un mensaje mediante el chat.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot-chat.png\" alt-text=\"Imagen que muestra el chat en el entorno local\":::\n\n    - Extensión de mensaje:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext.png\" alt-text=\"Imagen que muestra la extensión de mensaje en el entorno local\":::\n\n        Puede probar una búsqueda mediante la extensión de mensaje.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext-query.png\" alt-text=\"Imagen que muestra la búsqueda mediante la extensión de mensaje en el entorno local\":::\n\n    - Pestaña Acerca de:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-about.png\" alt-text=\"Imagen que muestra la pestaña Acerca de en el entorno local\":::"
