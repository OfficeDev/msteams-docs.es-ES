### YamlMime:Tutorial
title: Extensión de mensaje basada en acciones de compilación
metadata:
  title: Extensión de mensaje basada en acciones de compilación
  description: Con este módulo de aprendizaje, aprenderá a configurar la extensión de mensaje de acción para Teams para iniciar acciones desde el área de redacción de mensajes y mensajes.
  audience: Developer
  level: Beginner
  ms.date: 24/02/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/action-commands/define-action-command.md
  nextTutorialTitle: Obtenga más información para habilitar los comandos de acción de extensión de mensaje.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 33fb68574eb2a3f199fdbeef056b3d84dc95fd42
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818251"
items:
- durationInMinutes: 1
  content: "Las extensiones de mensajes basadas en acciones de Teams permiten a los usuarios interactuar con servicios web en el cliente de Microsoft Teams. Esta extensión de mensaje ayuda a iniciar acciones en un sistema externo desde el área del mensaje de redacción, el cuadro de comandos o directamente desde un mensaje.\n\n**Características clave de la extensión de mensaje basada en acciones:**\n\n* Presenta al usuario un elemento emergente modal para recopilar o mostrar información.\n* Desencadena los comandos de acción desde el área del mensaje de redacción, el cuadro de comandos o desde un mensaje. \n\nEsta guía paso a paso le ayuda a crear la extensión de mensajes basada en acciones de Teams para iniciar acciones desde el área de redacción de mensajes y mensajes. Al final de este tutorial, puede lograr la siguiente salida:\n   \n:::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput1.png\" alt-text=\"Salida.\":::\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: >
    Asegúrese de instalar las herramientas siguientes y de configurar el entorno de desarrollo:

     | &nbsp; | Instalar | Para usar... |
     | --- | --- | --- |
     | **Required** | &nbsp; | &nbsp; |
     | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones para chat, reuniones, llamadas y todo en un solo lugar.|
     | &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.microsoft.com)<br> Instale una de las dos cargas de trabajo siguientes:<br> • desarrollo web y ASP.NET <br> • Desarrollo multiplataforma de .NET Core | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |
     | &nbsp; | [SDK de .NET Core versión 3.1](https://dotnet.microsoft.com/en-us/download) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |
     | &nbsp; | [ngrok](https://ngrok.com/download) | Las características de aplicaciones de Teams (bots conversacionales, extensiones de mensajes y webhooks entrantes) requieren conexiones entrantes. Un túnel conecta el sistema de desarrollo a Teams. No es necesario para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |

      > [!NOTE]
      > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "Clone `BotBuilder-Samples` el repositorio en su GitHub local:  \n\n 1. Abra [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n 1. Seleccione **Código**.\n 1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/clonerepository_1.png\" alt-text=\"Clonar repositorio\":::\n\n\n 1. Seleccione **Clonar**. \n"
- title: Creación y registro del bot en el portal de Azure AD
  durationInMinutes: 5
  content: "Para crear y registrar el bot en Microsoft Azure Active Directory (Azure AD), siga estos pasos:\n\n* Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n* Cree un secreto de cliente para habilitar la autenticación de inicio de sesión único (SSO) del bot.\n* Cree el registro del canal de bot en la cuenta de Azure.\n* Agregue el canal de Teams para implementar el bot en un canal de Teams.\n* Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n* Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\n**Para crear un recurso de Bot de Azure**\n\n1. Vaya al [Azure Portal de Microsoft](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. En el cuadro de búsqueda, escriba **Azure Bot**.\n1. Seleccione **Introducir**.\n1. Seleccione **Bot de Azure**.\n1. Seleccione **Crear**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Bot de Azure.\":::\n\n**Aparece la ventana Crear un bot de Azure** .\n\n1. Escriba el nombre de identificador de bot necesario en **Identificador de bot**.\n1. Seleccione la **suscripción** y **el grupo de recursos** en la lista desplegable correspondiente.\n    \n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-azurebot_1.png\" alt-text=\"Seleccione el bot de Azure del recurso.\":::\n\n   Puede crear un nuevo grupo de recursos. Seleccione **Crear nuevo** > escriba el nombre del recurso > seleccione **Aceptar**. Seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n    \n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de pantalla que muestra la nueva ubicación del grupo de recursos.\":::\n   \n1. Seleccione **Tipo de aplicación** como **multiinquilino**.\n\n1. En la sección **Microsoft App ID (Id. de aplicación de Microsoft** ), está seleccionada la opción **Create new Microsoft App ID (Crear nuevo identificador de aplicación de Microsoft** ) de forma predeterminada. \n\n   Puede seleccionar **Usar registro de aplicación existente** y escribir **Id. de aplicación**, Id. de **inquilino de la aplicación** e **Id. de recurso msi**.\n\n   > [!NOTE]\n   > No puede crear más de un bot con el mismo **identificador de aplicación de Microsoft**.\n\n1. Seleccione **Revisar y crear**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/register-bot-2_1.png\" alt-text=\"Captura de pantalla que muestra la creación del identificador de aplicación de Microsoft.\":::\n\n1. Si se pasa la validación, seleccione **Crear**.\n\n    El servicio de bot tarda unos minutos en aprovisionarse. \n\n1. Seleccione **Ir a recursos**. \n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_1.png\" alt-text=\"Recurso de bot de Azure creado.\":::\n\n   Se crea el bot de Azure y puede ver el **grupo de recursos** y el **identificador de suscripción** en el bot de Azure.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_2.png\" alt-text=\"Recurso de bot de Azure creado2.\":::\n\n**Para crear un secreto de cliente**\n\n  Siga estos pasos si ha creado un nuevo **identificador de aplicación de Microsoft**:\n\n1. En el panel izquierdo, seleccione **Configuración**. \n\n   > [!TIP]\n   > Guarde el **identificador de aplicación de Microsoft** o el **identificador de cliente** para futuras referencias.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/manage-bot-label.png\" alt-text=\"Administrar\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Captura de pantalla que muestra la selección del nuevo secreto de cliente.\":::\n\n   **Aparece la ventana Agregar un secreto de cliente** .  \n\n1. Escriba **Descripción** en el secreto de cliente.\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-a-clientsecret_1.png\" alt-text=\"Agregue el secreto de cliente a la aplicación.\":::\n\n1. Seleccione **Copiar en el Portapapeles** para copiar los detalles del **valor** .\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/client-secret_1.png\" alt-text=\"Valor del secreto de cliente.\":::\n\n   \n   > [!TIP]\n   > Guarde el **valor** de los secretos de cliente o la contraseña de la aplicación para futuras referencias.\n\n**Para agregar el canal de Teams**\n\n1. Seleccione **Inicio**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/select-home_1.png\" alt-text=\"Página principal.\":::\n\n1. Seleccione el bot en **Recursos recientes**.\n\n1. Seleccione **Canales** en el panel izquierdo y seleccione **Microsoft Teams**. <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/teams 1.png\" alt-text=\"Seleccione Teams.\":::\n\n1. Active la casilla para aceptar los **Términos de servicio**.\n\n1. Seleccione **Aceptar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/terms.png\" alt-text=\"Términos de servicio\":::\n\n1. Seleccione **Aplicar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Captura de pantalla que muestra la selección de Teams.\":::\n\n\n**Para crear un túnel para el servidor web local**\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n\n**Para agregar un punto de conexión de mensajería**\n\n1. En ngrok, copie la dirección URL HTTPS (https a io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/ngrok-url.png\" alt-text=\"ngrok HTTPS URL\":::\n\n    > [!NOTE]\n    > La dirección URL HTTPS de ngrok es un nombre de dominio que no incluye `https://`.\n\n1. En **Configuración**, seleccione **Configuración**.\n\n1. En **Punto de conexión de mensajería**, agregue la dirección URL HTTPS de ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appuri_1.png\" alt-text=\"Uri de aplicación.\":::\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "1. Vaya a [Azure Portal](https://portal.azure.com/).\n\n1. Seleccione **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/AAD_1.png\" alt-text=\"Azure Directory.\":::\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n1. Seleccione el bot.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/app-registerations_2.png\" alt-text=\"Registro de aplicaciones.\":::\n\n1. En **Administrar**, seleccione **Exponer una API**\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-exposeanapi_2.png\" alt-text=\"Exponer una API.\":::\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://*******.ngrok.io/{AppID}`.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-link_1.png\" alt-text=\"establecer vínculo.\":::\n\n   En la imagen siguiente se muestra el nombre de dominio:\n    \n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/exposeanapi_1.png\" alt-text=\"Exponer.\":::\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > Por ejemplo: `api://*******.ngrok.io/00000000-000-0000-0000-000000000`, donde `********.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Seleccionar un ámbito\":::\n\n   **Aparece agregar una ventana de ámbito** .\n\n1. Escriba los detalles siguientes para configurar el ámbito:\n\n     * Escriba `access_as_user` como **nombre del ámbito**.\n\n     * Establezca **¿Quién puede dar su consentimiento?** en `Admins and users`.\n\n1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n     * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**.\n\n     * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**.\n\n     * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **Nombre para mostrar del consentimiento del usuario**.\n\n     * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **Descripción del consentimiento del usuario**.\n\n1. Establezca **Estado** **en Habilitado**.\n\n1. Seleccione **Agregar ámbito** para guardar.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/addascopeuser_1.png\" alt-text=\"Agregue un ámbito.\":::\n\n    > [!NOTE]\n    > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/scopes_1.png\" alt-text=\"Ámbitos.\"::: \n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Captura de pantalla que muestra la selección de la aplicación cliente.\":::\n\n1. Escriba **Id. de cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para la aplicación móvil o de escritorio de Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Captura de pantalla que muestra la adición de la aplicación cliente\":::\n\n   Puede escribir **id. de cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para la aplicación web de Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Captura de pantalla de cómo agregar el identificador de cliente.\":::\n\n1. Seleccione **Ámbitos autorizados**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authorizedscope_1.png\" alt-text=\"Agregue la aplicación cliente 2.\":::\n\n   En la imagen siguiente se muestran los identificadores de cliente:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Captura de pantalla que muestra la aplicación cliente.\"::: \n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n1. Seleccione **Microsoft Graph**. \n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-permission_2.png\" alt-text=\"Agregar permiso.\" lightbox= \"./assets/images/sbs-messagingextension-action/add-permission_2.png\":::\n\n1. Seleccione **Permisos delegados** \n\n1. Agregue los siguientes permisos de API:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Seleccione **Agregar permisos**.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/other-permissions.png\" alt-text=\"otros permisos.\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento por primera vez que usen la aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n     1. Seleccione **Web**.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/web_1.png\" alt-text=\"Web.\" lightbox=\"./assets/images/sbs-messagingextension-action/web_1.png\":::\n\n     1. Escriba los **URI de redireccionamiento** de la aplicación anexando al nombre de `auth-end` dominio:</br> \n       `https://*******.ngrok.io/auth-end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de acceso (usados para flujos implícitos)**\n         * **Tokens de identificador (usados para flujos implícitos e híbridos)**\n\n     1. Seleccione **Configurar**.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authend_1.png\" alt-text=\"fin de autenticación.\":::\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appsettingslocation_1.png\" alt-text=\"Ubicación.\":::\n\n1. Abra **appsettings.json** en la versión más reciente de Visual Studio y actualice la siguiente información:  \n\n     * Reemplace por `\"MicrosoftAppType\"` multiinquilino.\n     * Reemplace por `\"MicrosoftAppId\"` el identificador de aplicación de Microsoft del bot.\n     * Reemplace por `\"MicrosoftAppPassword\"` el valor del bot del identificador de secreto de cliente.\n     * Reemplace `\"MicrosoftAppTenantId\"` como en blanco para el bot multiinquilino.\n     * Reemplace por `\"BaseUrl\"` el nombre de dominio ngrok.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/json-file_1.png\" alt-text=\"Archivo JSON.\":::\n\n1. Vaya a **manifest.json** en el repositorio clonado.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest location.png\" alt-text=\"ubicación del manifiesto.\":::\n\n1. Abra **manifest.json** en la versión más reciente de Visual Studio y realice los siguientes cambios:\n\n     * Reemplace por el `<<validDomains>>` nombre de dominio ngrok.\n     * Reemplace todas las repeticiones de `<<Microsoft-App-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" alt-text=\"archivo de manifiesto.\" lightbox=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" :::\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: "**Para compilar y ejecutar el servicio con la versión más reciente de Visual Studio o la línea de comandos**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versión más reciente de Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Inicie la versión más reciente de Visual Studio.\n   1. Seleccione **Archivo** > **Abrir** > **proyecto o solución**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/VSopenfile_1.png\" alt-text=\"abrir archivo.\":::\n\n   1. Seleccione **TeamsMessagingExtensionsAction.csproj file (Archivo TeamsMessagingExtensionsAction.csproj****) en csharp_dotnet** carpeta.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openproject_1.png\" alt-text=\"abrir proyecto.\":::\n\n   1. Pulse **F5** para ejecutar el proyecto.\n\n   1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/certificate_1.png\" alt-text=\"Certificado.\":::\n\n      Aparece una página web con un mensaje **El bot está listo**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appisready.png\" alt-text=\"Aplicación lista.\"::: \n\n    \n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nVaya a **ejemplos > csharp_dotnetcore > 51.teams-messaging-extensions-action** en la ventana del símbolo del sistema y escriba el siguiente comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/sbs-messagingextension-action/dotnetruncmd.png)\n  \n"
- title: Adición de una aplicación de extensión de mensaje de acción a Teams
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a **csharp_dotnetcore > 51.teams-messaging-extensions-action > TeamsAppManifest**.\n\n1. Cree un .zip con los siguientes archivos en la carpeta **Manifiesto** :\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n1. Vaya a **Microsoft Teams**.\n\n1. Seleccione **Aplicaciones** > **Administrar las aplicaciones** > **Carga de una aplicación** > **Carga de una aplicación personalizada**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/uploadapp_1.png\" alt-text=\"Archivo ZIP\":::\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **Manifiesto** .\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openzipfile_1.png\" alt-text=\"seleccione zip.\":::\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add_1.png\" alt-text=\"Agregue la aplicación.\":::\n\n                \n"
- title: Interacción con la aplicación en Teams
  durationInMinutes: 1
  content: "1. Seleccione **El comando Crear tarjeta** en la lista de comandos del cuadro de redacción.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-card_1.png\" alt-text=\"crear tarjeta.\":::\n\n1. Escriba la información de la tarjeta en el elemento emergente modal.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/output-card.png\" alt-text=\"Información.\":::\n\n1. Seleccione **Enviar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/submit.png\" alt-text=\"tarjeta de información.\":::\n\n1. Haga clic con el botón derecho en la tarjeta.\n   \n1. Seleccione **Más acciones** > **Compartir mensaje**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessage.png\" alt-text=\"Compartir tarjeta.\":::\n\n1. Active la casilla para incluir la imagen y seleccione **Enviar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput.png\" alt-text=\"Enviar salida.\":::\n"
