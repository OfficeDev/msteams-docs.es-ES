- durationInMinutes: 1
  content: "\nBlazor te permite crear URI web interactivas con C#, en lugar de JavaScript. \n\nPuedes iniciar el Microsoft Teams de aplicaciones creando la primera aplicación con una funcionalidad de pestaña. Crearás esta aplicación con Blazor y Visual Studio 2019.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"El diagrama que muestra esta aplicación tiene tres características. La pestaña está resaltada.\" border=\"false\":::\n\n> [!NOTE]\n> Actualmente, Teams Toolkit ofrece una plantilla solo para una aplicación Tab con Visual Studio 2019 y Blazor. Las funciones Bot y Message Extension no están disponibles.\n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "\nEsta es una lista de herramientas que necesitarás para crear e implementar tus aplicaciones.\n\n| &nbsp;    | Instalar   | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) o [Google Chrome](https://www.google.com/chrome/) | Un explorador con herramientas de desarrollador. |\n| &nbsp; | [Visual Studio 2019](https://visualstudio.com/download), **ASP.NET desarrollo web** o carga de trabajo de desarrollo **multiplataforma de .NET Core** | .NET |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Azure Tools for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) y [CLI de Azure](/cli/azure/install-azure-cli) | Herramientas de Azure para obtener acceso a los datos almacenados o para implementar un back-end basado en la nube para la aplicación Teams en Azure. |\n| &nbsp; | [Explorador de Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, una herramienta basada en explorador que le permite ejecutar una consulta desde Microsoft Graph datos. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación Teams aplicación, incluida la organización o la tienda Teams cliente. |\n| &nbsp; | **Visual Studio Code Extensiones** | &nbsp; |\n| &nbsp; | [Azure Functions Core Tools](/azure/azure-functions/functions-run-local) | Componentes back-end localmente durante una ejecución de depuración local, incluidas las aplicaciones auxiliares de autenticación necesarias para ejecutar los servicios en Azure. Se instala en el directorio del proyecto (mediante npm `devDependencies` ). |\n| &nbsp; | [SDK de .NET](/dotnet/core/install/) | Enlaces personalizados para la depuración local y las implementaciones de aplicaciones de Azure Functions. Si no ha instalado el SDK de .NET 3.1 (o posterior) globalmente, se puede instalar la versión portátil. |\n\n> [!TIP]\n> Si trabaja con datos de microsoft Graph, debe obtener información y marcar el Explorador de Graph Microsoft. Esta herramienta basada en explorador te permite consultar Microsoft Graph fuera de una aplicación.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Preparar el entorno de desarrollo\n\nDespués de instalar las herramientas necesarias, configure el entorno de desarrollo.\n\n### <a name=\"install-the-teams-toolkit\"></a>Instale el Teams Toolkit\n\nEl Teams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para aprovisionar e implementar recursos en la nube para tu aplicación, publicar en la Teams y mucho más. Puede usar el kit de herramientas con Visual Studio Code, Visual Studio o como una CLI (denominada `teamsfx` ). \n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs)\n\nPuedes usar Visual Studio 2019 para desarrollar aplicaciones Teams con Blazor Server en .NET.\n\nPara instalar la Teams Toolkit extensión:\n\n1. Abra Visual Studio 2019.\n1. Seleccione **Extensiones Administrar**  >  **extensiones**.\n1. En el cuadro de búsqueda, **escriba Teams Toolkit**.\n1. Seleccione la Teams Toolkit y seleccione **Descargar**. Se descarga la extensión.\n1. Cierre Visual Studio 2019 para instalar la extensión.\n\n# <a name=\"command-line\"></a>[Línea de comandos](#tab/cli)\n\nPara instalar la CLI de TeamsFx, use el administrador `npm` de paquetes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nSegún la configuración, es posible que deba usar `sudo` para instalar la CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEsta condición es más común en sistemas Linux y macOS.\n\nAsegúrese de agregar la caché global de npm a la ruta de acceso. Este paso normalmente se realiza como parte del instalador Node.js instalación.  \n\nPuede usar la CLI con el `teamsfx` comando. Compruebe que el comando funciona ejecutando `teamsfx -h` .\n\n> [!CAUTION]\n> Para poder ejecutar TeamsFx en terminales de PowerShell, debe habilitar la directiva de ejecución \"firmada remotamente\" para PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar el inquilino Teams desarrollo\n\nUn **espacio** empresarial es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se puede realizar la instalación local y probar la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debes cargar la aplicación en Teams sin distribuirla. Este proceso se conoce como instalación local. Inicie sesión en su Microsoft 365 para ver esta opción.\n  \n¿Ya tiene un inquilino y tiene acceso de administrador? Vamos a comprobar si realmente lo haces.\n\nCompruebe si puede realizar la instalación local de aplicaciones en Teams:\n\n1. En el Teams, seleccione **Icono de** la Tienda.\n1. Selecciona **Administrar las aplicaciones**.\n1. Busca la opción para **Upload una aplicación personalizada**. Si ves la opción, las aplicaciones de instalación local están habilitadas.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"La ilustración muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, habla con el Teams usuario.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Crear un espacio empresarial Teams desarrollador (opcional)\n\nSi no tienes una cuenta Teams desarrollador, puedes obtenerla gratuitamente. Unirse al Microsoft 365 programa para desarrolladores.\n\n1. Vaya al programa [Microsoft 365 desarrollador](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecciona **Unirse ahora** y sigue las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar la suscripción de E5**.\n1. Configurar la cuenta de administrador. Después de finalizar, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa Microsoft 365 desarrollador.\":::\n\n1. Inicie sesión en Teams la cuenta de administrador que acaba de configurar. Comprueba que tienes la opción **Upload una aplicación** personalizada en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi quieres hospedar la aplicación o acceder a recursos en Azure, debes tener una suscripción a Azure. [Cree una cuenta gratuita antes](https://azure.microsoft.com/free/) de comenzar.\n\nAhora tienes todas las herramientas y configura tus cuentas. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n"
- title: Crear área de trabajo de proyecto para la aplicación de pestaña
  durationInMinutes: 1
  content: "Este tutorial le guiará por los pasos para crear, ejecutar e implementar la primera aplicación Teams con .NET/Blazor.\n\nEn este tutorial, aprenderás:\n1. [Cómo configurar un nuevo proyecto de pestaña con Teams Toolkit](#create-your-project)\n1. [Acerca de la estructura de directorios de la aplicación](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>Crear un proyecto\n\nUse el Kit de herramientas de Teams para crear su primer proyecto:\n\n1. Abra Visual Studio 2019.\n1. Seleccione **Crear un nuevo proyecto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-project.png\" alt-text=\"La ilustración muestra la opción para crear un nuevo proyecto.\" border=\"false\":::\n\n1. Seleccione **Microsoft Teams** en **la lista desplegable Todos los tipos** de proyecto.  \n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-teams-app.png\" alt-text=\"La ilustración muestra la opción para seleccionar una plantilla.\" border=\"false\":::\n\n1. Seleccione **Microsoft Teams App** como plantilla y seleccione **Siguiente**.\n    Aparecerá la pantalla Configurar **el nuevo** proyecto.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-configure-project.png\" alt-text=\"La ilustración muestra las opciones para configurar un nuevo proyecto.\" border=\"false\":::\n\n1. Escriba un nombre adecuado para el proyecto.\n\n1. Seleccione la ruta de acceso de carpeta donde desea crear el área de trabajo del proyecto.\n\n1. Seleccione el nombre de la solución que está creando y seleccione **Siguiente**.\n    Aparecerá **la pantalla Información** adicional.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-add-info-create.png\" alt-text=\"La ilustración muestra la opción de proporcionar información adicional.\" border=\"false\":::\n\n1. Escriba el nombre de la aplicación.\n\n1. Escriba el nombre de la compañía.\n  El nombre de la aplicación y el nombre de la compañía se muestran a los usuarios finales.\n\n1. Seleccione **Crear**. \n    \n    La Teams se crea en unos segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-tab-app.png\" alt-text=\"Ilustración muestra el proyecto de aplicación creado en Visual Studio 2019.\" border=\"false\":::\n\n<details>\n<summary>Un resumen rápido de la creación de una Teams aplicación.</summary>\nVea este breve resumen para crear una Teams aplicación.\n\n![Crear una aplicación Teams web](~/assets/videos/blazor-tab-app.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Dar un paseo por el código fuente\n\nDespués de la creación del proyecto, tienes los componentes para crear una aplicación personal básica. Puede ver la estructura del directorio del proyecto en el área **Explorador** de soluciones de Visual Studio 2019.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-app-solution-explorer.png\" alt-text=\"Captura de pantalla que muestra los archivos de proyecto de la aplicación para una aplicación personal en Visual Studio 2019.\" border=\"false\":::\n\nEl Teams Toolkit crea un scaffolding para el proyecto en función de las capacidades seleccionadas. Entre otros archivos, el Teams Toolkit mantiene:\n\n- Iconos de la aplicación: los iconos de la aplicación se almacenan como archivos PNG `color.png` en y `outline.png` .\n- `manifest.json`: el manifiesto de la aplicación para publicar a través del Portal de desarrolladores para Teams se almacena en `Properties/manifest.json` .\n- `BackendController.cs`: se proporciona un controlador back-end `Controllers/BackendController.cs` para ayudar con la autenticación.\n\nEl Teams Toolkit scaffolding todo el código necesario para una pestaña básica como un servidor de Blazor.\n\n- `Pages/Tab.razor`: es el punto de entrada de la aplicación front-end.\n- `TeamsFx.cs`y `JS/src/index.js` : se usa para inicializar las comunicaciones con el Teams host.\n\nPuede agregar funcionalidad back-end agregando otros ASP.NET Core a la aplicación.\n"
- title: Compilar y ejecutar la primera aplicación Teams localmente
  durationInMinutes: 1
  content: "Después de configurar el área de trabajo del proyecto Teams Toolkit, cree el proyecto de pestaña. Tendrás que iniciar sesión en tu cuenta Microsoft 365 usuario.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicie sesión en su Microsoft 365 cuenta\n\nDespués de crear el proyecto, configure el inicio de sesión único con Microsoft 365:\n\n1. Seleccione **Project**  >  **Configuración de TeamsFx** para  >  **SSO...**.\n1. Inicie sesión en su cuenta Microsoft 365 administrador cuando se le solicite.\n\n## <a name=\"build-and-run-your-app\"></a>Crear y ejecutar la aplicación\n\nPara crear y ejecutar la aplicación localmente:\n\n1. Abra Visual Studio 2019. \n1. Selecciona **Depurar**  >  **Iniciar depuración** o selecciona **F5** para ejecutar la aplicación en modo de depuración.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Vea lo que ocurre al ejecutar la aplicación localmente en el depurador.</summary>\n\n    Al seleccionar **F5**, el Teams Toolkit:\n\n    1. Registra la aplicación con Azure Active Directory.\n    1. Registra la aplicación para la \"instalación local\" en Microsoft Teams.\n    1. Inicia el back-end de la aplicación ejecutándose localmente.\n    1. Inicia la aplicación front-end hospedada localmente.\n    1. Inicia Microsoft Teams en un explorador web con un comando para indicar a Teams que cargue de lado la aplicación (la dirección URL está registrada dentro del manifiesto de la aplicación).\n\n    </details>\n1. Instale el certificado SSL autofirmado para la depuración local, si se solicita.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de pantalla que muestra cómo se debe instalar un certificado SSL para Teams cargar la aplicación desde localhost.\":::\n\n    Teams se carga en un explorador web.\n1. Seleccione **Cancelar** para permanecer en el explorador, si se le pide que abra Microsoft Teams cliente.\n1. Inicie sesión con su cuenta de Microsoft 365.\n1. Selecciona **Agregar**, cuando se te pida que instales la aplicación en Teams.\n\n    Ahora se mostrará su aplicación:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-completed-app.png\" alt-text=\"Captura de pantalla de la aplicación completada\":::\n\n    Puede realizar actividades de depuración normales, como establecer puntos de interrupción, como si fuera cualquier otra aplicación web. La aplicación es compatible con \"hot reloading\".  Si cambia cualquier archivo dentro del proyecto, la página se volverá a cargar.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Obtén información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\nPara ejecutar la aplicación en Teams, necesitas una Microsoft 365 de desarrollo que permita la instalación local de la aplicación. Puede obtener más información sobre él en la sección Requisitos previos.\n</details>\n"
- title: Implementar la primera Teams aplicación
  durationInMinutes: 1
  content: "\nHas aprendido a crear, crear y ejecutar Teams aplicación con la funcionalidad Tab. El paso final es implementar la aplicación en Azure.\n\nVamos a implementar la primera aplicación con la funcionalidad Tab en Azure con Teams Toolkit.\n\n## <a name=\"deploy-your-app-to-azure\"></a>Implementar la aplicación en Azure\n\nLa implementación consta de dos pasos:\n\n1. Se crean los recursos en la nube necesarios. Este proceso también se conoce como aprovisionamiento.\n1. Inicia la codificación y copia la aplicación en los recursos de nube creados.\n\n    > **VISTA PREVIA**\n    >\n    > La compatibilidad con aplicaciones de Blazor es nueva en Teams Toolkit. El aprovisionamiento y la implementación se realizan con una combinación de Visual Studio 2019 y el Portal de desarrolladores para Teams.\n\n## <a name=\"provision-and-deploy-your-app-to-azure-app-service\"></a>Aprovisionar e implementar la aplicación en Azure App Service\n\n1. En el Explorador de soluciones, haga clic con el botón secundario en el nodo del proyecto y seleccione **Publicar**. También puede usar el elemento **de menú Generar**  >  **publicación.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-build-publish.png\" alt-text=\"Seleccione la operación Publicar para el proyecto\" border=\"false\":::\n\n1. Seleccione **Azure** y seleccione **Siguiente en** la **ventana** Publicar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-publish.png\" alt-text=\"Seleccionar Azure como destino de publicación\" border=\"false\":::\n\n1. Seleccione **Azure App Service (Windows)** y seleccione **Siguiente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-app-service.png\" alt-text=\"Seleccione Azure App Service como destino de publicación\" border=\"false\":::\n\n1. Seleccione **+** esta opción para crear una nueva instancia de App Service.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-subscription.png\" alt-text=\"Cree una nueva instancia.\" border=\"false\":::\n\n    En el **cuadro de diálogo App Service (Windows),** se rellenan los campos de entrada **Nombre,** **Nombre** de **suscripción,** Grupo de recursos y **Plan** de hospedaje. Si ya tienes un App Service en ejecución, se selecciona la configuración existente. Puede optar por crear un nuevo grupo de recursos y un plan de hospedaje.\n\n1. Seleccione **Crear** cuando esté listo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-service-create-new.png\" alt-text=\"Seleccionar plan de hospedaje y suscripción\" border=\"false\":::\n\n    Observará que la instancia recién creada se ha seleccionado automáticamente en el **cuadro de diálogo** Publicar.\n\n1. Selecciona **Finalizar** cuando estés listo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-instance.png\" alt-text=\"Seleccione la nueva instancia.\" border=\"false\":::\n\n1. Seleccione el **icono Editar** (lápiz) junto al modo **de implementación**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-deploy-mode.png\" alt-text=\"Seleccione modo de implementación.\" border=\"false\":::\n      \n      Aparece el cuadro de diálogo Publicar.\n\n1. Seleccione **Autocontenido** como modo **de implementación** y seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-setting.png\" alt-text=\"Seleccione modo de implementación independiente.\" border=\"false\":::\n\n1. Seleccione **Publicar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish.png\" alt-text=\"Publicar la aplicación en el servicio de aplicaciones\" border=\"false\":::\n\n      Visual Studio 2019 implementa la aplicación en Azure App Service y la aplicación web se carga en el explorador.  \n\n1. Agregue `/tab` al final de la dirección URL para ver la página, como se muestra en la imagen. La página de pestaña no aparece a menos que se agregue `/tab` a la dirección URL.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-tab-app.png\" alt-text=\"Aplicación de pestaña De Blazor\" border=\"false\":::\n\n    Las **propiedades Publish** del panel **Hospedaje** de Visual Studio muestran la dirección URL del sitio y otros detalles. \n  \n1. Seleccione el **icono Copiar** junto a la dirección URL del sitio y guárdelo en un archivo de texto.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-site-url.png\" alt-text=\"Url del sitio de la aplicación de Blazor\" border=\"false\":::\n"
- title: Vista previa y prueba la aplicación en Teams
  durationInMinutes: 1
  content: "\nPuedes usar el Portal de desarrolladores para configurar la aplicación para obtener una vista previa y publicarla en el Teams aplicación.\n\n## <a name=\"create-an-environment-for-your-app\"></a>Crear un entorno para la aplicación\n\nEl Portal para desarrolladores Teams administra dónde se cargan las pestañas de la aplicación con un **entorno**.  \n\n### <a name=\"to-create-an-environment\"></a>Para crear un entorno\n\n1. Abra el Portal de desarrolladores para Teams. \n1. Inicie sesión con su cuenta Microsoft 365 administrativa.\n\n1. Busca **Aplicaciones en** la barra lateral y selecciónelo.\n\n1. Selecciona la aplicación de la lista que aparece.\n\n1. Seleccione **Entornos**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env.png\" alt-text=\"Seleccionar entornos\" border=\"false\":::\n\n1. Seleccione **Crear el primer entorno**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-env.png\" alt-text=\"Seleccionar agregar nuevos entornos\" border=\"false\":::\n\n1. Escriba un nombre para el entorno y seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-env-name.png\" alt-text=\"Agregar nuevo nombre de entorno\" border=\"false\":::\n\n1. Seleccione **Crear la primera variable de entorno**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env-var.png\" alt-text=\"Agregar nueva variable de entorno\" border=\"false\":::\n\n1. Escriba `azure_app_url` como **nombre**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-variable.png\" alt-text=\"Crear variable de entorno\" border=\"false\":::\n\n1. Escriba la dirección URL del sitio de Azure sin `https://` el valor **.** Use la dirección URL que anotó en el panel Hospedaje del cuadro de diálogo Publicar. \n\n1. Seleccione **Agregar**.\n  \n    Se agrega el entorno.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-azure-url-added.png\" alt-text=\"Crear variable de entorno\" border=\"false\":::\n\n## <a name=\"update-the-app-manifest\"></a>Actualizar el manifiesto de la aplicación\n\nEl manifiesto de la aplicación carga la pestaña desde una `localhost` dirección URL. Configure el manifiesto de la aplicación para cargar la pestaña desde la dirección URL que aparece en el entorno que creó.\n\nPara actualizar el manifiesto de la aplicación:\n- [Actualizar dirección URL del sitio web](#update-website-url)\n- [Configurar la funcionalidad de tabulación](#configure-the-tab-capability)\n- [Configurar el inicio de sesión único para la aplicación](#configure-single-sign-on-for-your-app)\n\n### <a name=\"update-website-url\"></a>Actualizar dirección URL del sitio web\n\n1. Selecciona **Información básica en** la barra lateral.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments3.png\" alt-text=\"Seleccionar información básica\":::\n\n    Encontrará que se menciona como parte de la `localhost:XXXXX` dirección URL que se proporciona en el panel **Información** básica.\n\n1. Reemplace todas las repeticiones de con , incluidas las llaves, para sitio web (debe ser una dirección `localhost:XXXXX` `{{azure_app_url}}` URL HTTPS **válida)** y **direcciones URL de aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments4.png\" alt-text=\"Ajustar la información básica del entorno\":::\n\n1. Selecciona **Guardar** cuando hayas completado el reemplazo.\n  \n    La aplicación ahora está configurada para ejecutarse desde la dirección URL que guardó en la variable de entorno.\n\n### <a name=\"configure-the-tab-capability\"></a>Configurar la funcionalidad de tabulación\n\n1. Selecciona **Características de la** aplicación en la barra lateral.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments5.png\" alt-text=\"Seleccionar funcionalidades\":::\n\n1. Seleccione **Ficha Personal**.\n1. Seleccione los puntos triples junto a la **pestaña Personal** y seleccione **Editar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments6.png\" alt-text=\"Editar la configuración de pestañas personales\":::\n\n1. Reemplace la dirección URL por la variable de entorno en los campos **Dirección URL de contenido** y DIRECCIÓN URL **del** sitio web.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments7.png\" alt-text=\"Editar direcciones URL de pestañas personales\":::\n\n1. Seleccione **Actualizar**.\n\n1. Seleccione **Guardar**.\n  \n  La pestaña está configurada para ejecutarse desde la dirección URL de Azure.\n\n### <a name=\"configure-single-sign-on-for-your-app\"></a>Configurar el inicio de sesión único para la aplicación\n\n1. Selecciona **Inicio de sesión único en** la barra lateral.\n\n1. Reemplace el `localhost` URI de **id. de aplicación por** `{{azure_app_url}}` .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-sso.png\" alt-text=\"Editar URI de id. de aplicación de inicio de sesión único\":::\n\n1. Seleccione **Guardar**.\n\n1. En la barra lateral, seleccione **Dominios**.\n\n1. Seleccione **Agregar un dominio**.\n\n1. Compruebe si `{{azure_app_url}}` aparece como un dominio válido. Si no es así, agrédalo como un dominio válido. A continuación, **seleccione Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-domain.png\" alt-text=\"Agregar un dominio\":::\n\n  Ahora ha actualizado el archivo de manifiesto. Puedes usar la opción **Vista previa en Teams** en la parte superior de la página para iniciar la aplicación en Teams."
