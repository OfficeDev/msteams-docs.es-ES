### YamlMime:Tutorial
title: Enviar notificación de fuente de actividad
metadata:
  title: Enviar notificación de fuente de actividad
  description: En este tutorial, aprenderá a difundir un mensaje a todos los miembros de la organización mediante la notificación de fuente de actividad.
  audience: Developer
  level: Beginner
  ms.date: 04/08/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: concepts/design/activity-feed-notifications.md
  nextTutorialTitle: Obtenga más información sobre las notificaciones de fuente de actividad.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 711d4e0bcbe4d0d9daf77746d77981c6c0af11b0
  ms.sourcegitcommit: 42602e8ec917f5033c0b6a95cf65b428db3c5b0a
  ms.translationtype: MT
  ms.contentlocale: es-ES
  ms.lasthandoff: 08/09/2022
  ms.locfileid: "67286098"
items:
- durationInMinutes: 1
  content: "La fuente de actividades de Microsoft Teams ayuda a los usuarios a evaluar los elementos que requieren atención mediante la notificación de los cambios. Puede aplicar mediante las API de notificación de fuente de actividad de Microsoft Graph para ampliar la funcionalidad a la aplicación.\n\n\n**Características clave de difusión de fuente de actividad**\n\n* Proporciona una experiencia mejorada.\n* Mantiene actualizados a los usuarios.\n* Difunde el mensaje para todos los miembros.\n* Muestra la notificación de fuente de actividad.\n* Difunde los detalles disponibles para los miembros.\n\nEsta guía paso a paso le ayuda a difundir mensajes y notificar a todos los miembros de una organización mediante la notificación de fuente de actividad. Verá la siguiente salida:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Salida de la conversión amplia de fuente\" border=\"true\":::\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Salida final\" border=\"true\"::: \n"
- title: Requisitos previos
  durationInMinutes: 1
  content: "Asegúrese de instalar las siguientes herramientas y configurar el entorno de desarrollo:  \n\n* [Versión más reciente del SDK de .NET Core](https://dotnet.microsoft.com/download).\n* [Versión más reciente de Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Versión más reciente de ngrok](https://ngrok.com/download) solo para pruebas de devbox o cualquier solución de tunelización equivalente.\n\n  > [!NOTE]\n  > Después de descargar ngrok, regístrese e instale [authtoken](https://ngrok.com/download).\n\nAsegúrese de tener las cuentas siguientes y de configurar el entorno de desarrollo:\n\n* [Cuenta de Microsoft](https://teams.microsoft.com/) .\n* La aplicación teams debe estar instalada para el destinatario, ya sea personalmente, o en un equipo o chat.\n* El identificador de inquilino para enviar y recibir notificaciones debe coincidir.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor donde chatea, comparte archivos y ejecuta reuniones para su organización en Teams. También puede transferir localmente y probar la aplicación.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. La función se conoce como transferencia local. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n> [!NOTE]\n> La instalación local es necesaria para obtener una vista previa y probar aplicaciones en el entorno local de Teams. Habilite la instalación local para obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nPara comprobar la transferencia local de aplicaciones en Teams:\n\n1. En el cliente de Teams, seleccione **Tienda**.\n1. Seleccione **Administrar las aplicaciones**.\n1. Seleccione **Cargar una aplicación**.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-app.png\" alt-text=\" cargar una aplicación en Teams.\":::\n\n1. Busque la opción **Cargar una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app1.png\" alt-text=\"Ilustración que muestra la opción para cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Póngase en contacto con el administrador de Teams si no puede cargar una aplicación personalizada.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratuito (opcional)\n\nSi no tiene una cuenta de desarrollador de Teams, puede obtenerla de forma gratuita. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. Seleccione Set-up E5 subscription** (Configurar suscripción de E5**) en la pantalla de bienvenida.\n1. Configurar la cuenta de administrador. Una vez finalizada, se muestra la pantalla siguiente.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\" border=\"true\":::\n\n1. Inicie sesión en Teams con la nueva cuenta de administrador. Ahora puede seleccionar **Cargar una aplicación personalizada**.\n"
- title: Configuración del entorno local
  durationInMinutes: 1
  content: "\n1. Abra [Ejemplos de Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Seleccione **Código**.\n1. En el menú desplegable, seleccione **Abrir con GitHub Desktop**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clone-repository-sbs-graph1.png\" alt-text=\"Clonar repositorio\" border=\"true\":::\n\n1. Seleccione **Clonar**. \n"
- title: Registro del inicio de sesión único de Teams Auth con Azure AD
  durationInMinutes: 1
  content: "Los pasos siguientes le ayudan a crear y registrar el inicio de sesión único de autenticación de Teams en Azure Portal:\n\n* Creación y registro de una nueva aplicación en Registros de aplicaciones\n* Uso de ngrok para crear un túnel para los puntos de conexión del servidor web\n  \n**Para crear y registrar una nueva aplicación**\n\n1. Vaya a [Azure Portal](https://portal.azure.com/). El sistema le pide que inicie sesión con sus credenciales de cuenta de Microsoft.\n1. Seleccione **Azure Active Directory**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-azure-active.png\" alt-text=\"Nuevo registro\" border=\"true\":::\n\n1. En el panel de navegación izquierdo, seleccione **Registros de aplicaciones**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-app-registration.png\" alt-text=\"Nuevo registro\" border=\"true\":::\n\n1. Seleccione **Nuevo registro**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/new-app-registration2.png\" alt-text=\"Nuevo registro\" border=\"true\":::\n\n   Aparece la página Registrar una aplicación.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/register.png\" alt-text=\"Nuevo registro\" border=\"true\":::\n\n1. Escriba los detalles siguientes para registrar una aplicación.\n\n   1.  Establezca **Nombre** en el nombre de la aplicación.\n   1.  Establecer **tipos de cuenta admitidos** en cualquier tipo de cuenta\n   1.  Deje vacío el **URI de redireccionamiento.**\n   1.  Seleccione **Registrar.**\n\n   Aparece **la página Información general de** la aplicación.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-id2.png\" alt-text=\"Nuevo registro\" border=\"true\":::\n\n   > [!Important]\n   > Guarde el **identificador de aplicación (cliente)** y el **identificador de directorio (inquilino)** para futuras referencias.\n   \n**Para crear un túnel para el servidor web local**\n\n  Use ngrok o símbolo del sistema para crear un túnel a los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/ngrok2.png\" alt-text=\"Nuevo registro\" border=\"true\":::\n\n> [!TIP]\n> Si encuentra **ERR_NGROK_4018**, siga los pasos proporcionados en el símbolo del sistema para registrarse y autenticar ngrok. A continuación, ejecute el comando `ngrok http --host-header=localhost 3978`.\n"
- title: Actualización del registro de la aplicación de Azure AD
  durationInMinutes: 1
  content: "1. En el panel de navegación izquierdo, seleccione **Exponer una API**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-exposeanapi.png\" alt-text=\"Exponer una API\" border=\"true\":::\n\n1. Seleccione **Establecer**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/expose-an-api1.png\" alt-text=\"Exponer y api\" border=\"true\":::\n\n1. Establezca el **URI del identificador de aplicación** en forma de `api://{AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/setlink.png\" alt-text=\"Establecer un vínculo\" border=\"true\":::\n\n1. Inserte el `WebAppDomain` valor entre `api://` y `/{AppID}`.</br>\n    `api:// your ngrok/{AppID}`</br>\n    \n   En la imagen siguiente se muestra el nombre de dominio:\n    \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/savelink.png\" alt-text=\"Guardar un vínculo\" border=\"true\":::\n\n    > [!NOTE]\n    > Si usa un servicio de tunelización como ngrok, asegúrese de actualizar el valor cada vez que cambie el subdominio ngrok.\n    > `For example: api://f631****.ngrok.io/c4e88a5d-e3d4-47f4-accb-0ef9de3bce8a`, donde `f631****.ngrok.io` es el nuevo nombre del subdominio ngrok.\n\n1. Seleccione **Agregar un ámbito**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/addascope.png\" alt-text=\"Agregar ámbito\" border=\"true\":::\n\n   Aparece la página Agregar un ámbito.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-scope.png\" alt-text=\"Agregar ámbito\" border=\"true\":::\n\n1. Introduzca los detalles para configurar el ámbito.\n \n    1. Escriba `access_as_user` como **nombre del ámbito**.\n\n      > [!NOTE]\n      > El **nombre del ámbito** debe coincidir con el URI **del identificador de aplicación** con `/access_as_user` anexado al final.</br>\n       `api://bff2****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`.\n\n    1. Establezca **Who can consent (Quién puede dar su consentimiento** ) en `Admins and users`.\n    1. Para configurar las solicitudes de consentimiento del administrador y del usuario con los valores adecuados para `access_as_user` el ámbito, proporcione la siguiente información en los campos:</br>\n\n        * Escriba `Teams can access the user’s profile` como **Administración nombre para mostrar del consentimiento**\n\n        * Escriba `Allows Teams to call the app’s web APIs as the current user` como **Administración descripción del consentimiento**\n\n        * Escriba `Teams can access the user profile and make requests on the user’s behalf` como **nombre para mostrar del consentimiento del usuario**.\n\n        * Escriba `Enable Teams to call this app’s APIs with the same rights as the user` como **descripción del consentimiento del usuario.**\n\n    1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n    1. Seleccione **Agregar ámbito** para guardar.\n\n   El URI del identificador de aplicación se crea con el nombre del ámbito.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/accessasuser.png\" alt-text=\"Acceso como usuario\" border=\"true\":::\n\n1. En la sección **Aplicaciones cliente autorizadas**, identifique las aplicaciones que quiere autorizar en la aplicación web de la aplicación. \n\n1. Seleccione **Agregar una aplicación cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-client.png\" alt-text=\"Agregar cliente\" border=\"true\":::\n\n   Aparece agregar un panel de aplicación cliente.\n\n1. Escriba el id. de cliente para el escritorio y la aplicación web por separado que desea autorizar. Es el identificador de aplicación de la aplicación cliente que desea autorizar.\n   \n   | **Id. de cliente** | **Para autorizar** |\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Aplicación móvil o de escritorio de Teams |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Aplicación web de Teams |\n\n1. Seleccione **Ámbitos autorizados** para determinar qué tipo de token devolverá el servicio.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-desktop-app.png\" alt-text=\"Ámbito atroz\" border=\"true\":::\n\n   En la imagen siguiente se muestra el identificador de cliente:\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clientapplications.png\" alt-text=\"Aplicación cliente\" border=\"true\":::\n\n1. En el panel izquierdo, seleccione **Permisos de API**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-api-permission.png\" alt-text=\"Aplicación cliente\" border=\"true\":::\n\n   > [!NOTE]\n   > Los usuarios deben dar su consentimiento a estos permisos solo si la aplicación de Azure AD está registrada en un inquilino diferente.\n\n1. Seleccione **Agregar un permiso**\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configured-permission1.png\" alt-text=\"Agregar un permiso\" border=\"true\":::\n\n   Aparece la página Solicitar permiso de API.\n\n1. Seleccione **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Selección de Microsoft Graph\" border=\"true\":::\n\n1. Seleccione **Permisos delegados**\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions.png\" alt-text=\"Seleccionar permiso de gráfico\" border=\"true\":::\n\n1. Agregue los permisos siguientes:</br>\n     * **Directory.Read.All**\n     * **Directory.ReadWrite.All**\n     * **TeamsActivity.Send**\n     * **TeamsAppInstallation.ReadForUser**\n     * **TeamsAppInstallation.ReadWriteForUser**\n     * **User.Read**\n      \n   > [!NOTE]\n   > Usuario. La lectura está habilitada de forma predeterminada.\n\n1. Seleccione **Agregar permisos**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions.png\" alt-text=\"Solicitar permiso\" border=\"true\":::\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions3.png\" alt-text=\"Solicitar permiso\" border=\"true\":::\n\n\n1. Seleccione **Agregar un permiso**\n\n1. Seleccione **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Selección de Microsoft Graph\" border=\"true\":::\n\n1. Seleccione **Permisos de aplicación**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions1.png\" alt-text=\"Selección de Microsoft Graph\" border=\"true\":::\n\n1. Agregue los permisos siguientes:</br> \n\n     * **Directory.Read.All**\n     * **TeamsActivity.Send** \n     * **TeamsAppInstallation.ReadForUser.All**\n\n1. Seleccione **Agregar permisos**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/request-application-permission.png\" alt-text=\"Solicitar permiso\" border=\"true\":::\n\n1. Asegúrese de conceder el consentimiento del administrador para los permisos necesarios.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/admin-consent.png\" alt-text=\"Agregar plataforma\" border=\"true\":::\n\n1. En el panel izquierdo, seleccione **Autenticación** para establecer un URI de redireccionamiento. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-authentication.png\" alt-text=\"Seleccione Autenticación.\" border=\"true\":::\n\n   > [!NOTE]\n   > Si a una aplicación no se le concede el consentimiento del administrador de TI, los usuarios deben proporcionar su consentimiento la primera vez que usen una aplicación.\n           \n     1. Seleccione **Agregar una plataforma**.\n\n     1. En este tutorial, seleccione **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-platform.png\" alt-text=\"Agregar plataforma\" border=\"true\":::\n\n     1. Escriba el URI de redireccionamiento de la aplicación anexando `Auth/end` al nombre de dominio completo:</br> \n       `https://ngrok.io/Auth/end`. </br>\n\n     1. Habilite **la concesión implícita y los flujos híbridos** seleccionando las casillas siguientes:\n         * **Tokens de identificador**\n         * **Tokens de acceso**\n\n     1. Seleccione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configure-web-details.png\" alt-text=\"Configuración de la web\" border=\"true\":::\n\n     1. Seleccione **Agregar URI** y escriba `https://ngrok.io/Auth/Start`. \n\n     1. Haga clic en **Guardar**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-uri.png\" alt-text=\"Uri de redirección\" border=\"true\":::\n\n**Para crear un secreto de cliente**\n\n1. En el panel izquierdo, seleccione **Certificados & secretos**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-certificate.png\" alt-text=\"Seleccionar certificado\" border=\"true\":::\n\n1. En la sección **Secretos de cliente** , seleccione **Nuevo secreto de cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret.png\" alt-text=\"Secreto de cliente\" border=\"true\":::\n\n   Aparece **la ventana Agregar un secreto de cliente** .  \n\n1. Escriba un valor en **Descripción**.\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/secret-save.png\" alt-text=\"Id. de secreto\" border=\"true\":::\n\n1. En la columna **Valor** , seleccione **Copiar en el Portapapeles**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret-code.png\" alt-text=\"Código secreto de cliente\" border=\"true\":::\n   \n   > [!Important]\n   > Guarde el valor **secretos de cliente** o la contraseña de la aplicación para futuras referencias.\n"
- title: Configuración de la configuración de la aplicación y archivos de manifiesto
  durationInMinutes: 1
  content: "1. Vaya a **appsettings.json** en el repositorio clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/appsettings-location.png\" alt-text=\"Ubicación de la configuración de la aplicación\" border=\"true\":::\n\n1. Abra **appsettings.json** en la versión más reciente de Visual Studio y actualice la siguiente información:  \n\n     * Establezca en `\"MicrosoftAppId\"` el **identificador de aplicación de Microsoft** del bot.\n     * Establezca en `\"TenantID\"` **Id. de directorio (inquilino).**\n     * Establezca en `\"MicrosoftAppPassword\"` el valor de id. de secreto de cliente del bot.\n     * Establezca en `\"BaseUrl\"` .`[WebAppDomainName]`\n  \n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-settings-details1.png\" alt-text=\"Appsettings\" border=\"true\":::\n\n1. Vaya a **manifest.json** en el repositorio clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-location-package.png\" alt-text=\"Ubicación del manifiesto\" border=\"true\":::\n\n1. Abra **manifest.json** en la versión más reciente de Visual Studio y realice los siguientes cambios:\n\n     * Reemplace todas las repeticiones de `<<Microsoft-App-ID>>` por el identificador de **aplicación de Microsoft** del bot.\n     * Reemplace todas las repeticiones de por el nombre de `<<Base_URL>>` dominio completo.\n     * Establezca en `validDomains` `[WebAppDomainName]`.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-file.png\" alt-text=\"Archivo de manifiesto\" border=\"true\":::\n"
- title: Compilación y ejecución del servicio
  durationInMinutes: 1
  content: >
    1. Abra Visual Studio.

    1. Vaya a **Archivo** > **Abrir** > **proyecto o solución**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="Abrir archivo en Visual Studio" border="true":::

    1. Seleccione **ActivityFeedBroadcast.sln file (Archivo ActivityFeedBroadcast.sln** ) en **la carpeta csharp** .


    1. Seleccione **Abrir**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="Abrir un proyecto" border="true":::

    1. Pulse **F5** para ejecutar el proyecto.


    1. Seleccione **Sí** si aparece el siguiente cuadro de diálogo:

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="Seleccionar certificado" border="true":::

       Se abre una página web con un mensaje **. ¡El bot está listo!**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="La aplicación está lista" border="true":::
- title: Adición de una aplicación de difusión de fuente de actividad a Teams
  durationInMinutes: 1
  content: "1. En el repositorio clonado, vaya a  **graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage**.\n\n1. Cree un .zip con los siguientes archivos presentes en la carpeta **AppPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"Seleccionar archivo ZIP\" border=\"true\":::\n\n1. Vaya al cliente de **Teams** .\n\n1. Seleccione **Aplicaciones**.\n\n1. Seleccione **Administrar las aplicaciones**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"Administrar la aplicación\" border=\"true\":::\n\n1. Seleccione **Cargar una aplicación en el catálogo de aplicaciones de su organización**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"Cargar una aplicación personalizada\" border=\"true\":::.\n\n1. Seleccione **Abrir** para cargar el archivo .zip que creó en la carpeta **AppPackage** .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"Abrir una aplicación personalizada\" border=\"true\":::\n\n1. Seleccione **Agregar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"Agregar aplicación\" border=\"true\":::\n\n      La aplicación está visible en la reunión SidePanel.\n"
- title: Interacción con la aplicación en Teams
  durationInMinutes: 1
  content: "\nVamos a interactuar con la aplicación en Teams.\n\n1. **BroadcastTab** muestra **el título del mensaje** y la **descripción del mensaje**.\n        \n1. Escriba el título y la descripción del mensaje y, a continuación, seleccione **Enviar mensaje**. \n\n   Aparece el mensaje que se difunde correctamente.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Salida final\" border=\"true\":::\n\n1. La notificación de fuente de actividad se muestra en la pestaña **Actividad** del destinatario con el mismo identificador de inquilino.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"Salida final\" border=\"true\":::\n\n1. Los detalles del mensaje aparecen al seleccionar el mensaje.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"Salida final\" border=\"true\":::\n \n"
- title: Desafío completo
  durationInMinutes: 1
  content: "¿Se te ocurrió algo como esto?\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Salida final\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Salida final\" border=\"true\"::: \n"
- content: Ha completado el tutorial para empezar a trabajar con la aplicación de **difusión de fuente de actividad** .
