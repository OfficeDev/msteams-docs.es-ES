title: 'Compilación de la primera aplicación con C #'
metadata:
  title: 'Hola mundo con C #'
  description: En este tutorial, aprenderá a compilar Hola mundo aplicación con C# configurando un nuevo proyecto, compilando e implementando aplicaciones de pestaña, bot y extensión de mensaje.
