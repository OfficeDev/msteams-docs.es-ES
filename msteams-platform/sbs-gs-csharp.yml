- durationInMinutes: 1
  content: >
    Inicia Microsoft Teams desarrollo de aplicaciones creando la primera aplicación con una pestaña, un bot y una funcionalidad de extensión de mensaje.


    >Esta aplicación tendrá todas las capacidades y cada una tiene su propia interfaz de usuario y experiencia de usuario:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="El diagrama que muestra esta aplicación tiene tres características." border="false":::


    En este tutorial, aprenderás:


    - Cómo configurar un nuevo proyecto

    - Cómo crear tres aplicaciones con una funcionalidad diferente cada una: pestaña, bot y extensión de mensaje con C# y Visual Studio 2019

    - Cómo implementar la aplicación desde el Portal de desarrolladores
- title: Requisitos previos
  durationInMinutes: 1
  content: "Esta es una lista de herramientas que necesitarás instalar para crear e implementar una Teams aplicación.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2019](https://visualstudio.com/download)<br> Instale una de las dos cargas de trabajo siguientes:<br> • **ASP.NET y desarrollo web** <br> • **Desarrollo multiplataforma** de .NET Core | .NET. Puede instalar la edición de comunidad gratuita de Visual Studio 2019 e instalar las cargas de trabajo también. |\n| &nbsp; | [Git](https://git-scm.com/downloads) | Git para usar el repositorio de C# de ejemplo de GitHub. |\n| &nbsp; | [ngrok](https://ngrok.com/download) | Teams de la aplicación (bot conversacional y extensión de mensajería) requieren conexiones entrantes. Debe exponer el sistema de desarrollo para Teams a través de un túnel. No es necesario un túnel para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies` ). |\n| &nbsp; | [Teams Toolkit](#install-teams-toolkit) | Una Visual Studio de 2019 que crea un scaffolding de proyecto para la aplicación. Use la versión más reciente. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación Teams aplicación, incluida la organización o la tienda Teams cliente. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams colaborar con todos los usuarios con los que trabajes a través de aplicaciones para chat, reuniones, llamadas, todo en un solo lugar. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Azure Tools for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) y [CLI de Azure](/cli/azure/install-azure-cli) | Herramientas de Azure para obtener acceso a los datos almacenados o para implementar un back-end basado en la nube para la aplicación Teams en Azure. |\n|\n\n## <a name=\"verify-git-installation\"></a>Comprobar la instalación de git\n\nSi Visual Studio instalación le pide que agregue a la ruta `git` de acceso, selecciónelo. \n\nPara comprobar la versión de git instalada:\n\n1. Abra una ventana de terminal. \n2. Ejecute el siguiente comando para comprobar la `git` versión instalada en el equipo:\n\n    ```bash\n    $ git --version\n    ```\n\n    Ejemplo de salida: `git version 2.17.1.windows.2`\n\n## <a name=\"install-teams-toolkit\"></a>Instalar Teams Toolkit\n\nTeams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para crear un scaffolding de proyecto para la aplicación. Crea la estructura de directorios necesaria para todas las funcionalidades seleccionadas con los archivos necesarios en su lugar, listos para compilar el proyecto.\n\nTeams Toolkit está disponible como una Visual Studio de 2019.\n\nPara instalar Teams Toolkit extensión:\n\n1. Abra Visual Studio 2019 y seleccione **extensiones**  >  **administrar extensiones**.\n1. En el cuadro de búsqueda, **escriba Teams Toolkit**.\n1. Seleccione **Descargar** junto al Teams Toolkit.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/install-teams-toolkit-vs19.png\" alt-text=\"La imagen muestra la instalación de Teams Toolkit\"::: \n\n    Los cambios están disponibles después de cerrar Visual Studio 2019. Es necesario, ya que Visual Studio 2019 debe reiniciarse después de instalar la extensión.\n\n1. Seleccione **Cerrar**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/toolkit-installed.png\" alt-text=\"La imagen muestra la instalación realizada para Teams Toolkit\":::\n\n1. Cierre Visual Studio 2019.\n    \n    El instalador de VSIX se abre con instrucciones para instalar la extensión.\n\n1. Siga las instrucciones del instalador de VSIX para completar la instalación del kit de herramientas.\n1. Abra Visual Studio 2019 de nuevo.\n\nLas Teams estarán disponibles como plantilla en Visual Studio 2019.\n\nTambién puede encontrar el Teams Toolkit en el Visual Studio Code [Marketplace](https://marketplace.visualstudio.com/items?itemName=msft-vsteamstoolkit.vsteamstoolkit).\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar el inquilino Teams desarrollo\n\nUn **espacio** empresarial es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se puede realizar la instalación local y probar la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar la opción de instalación local\n\nDespués de crear la aplicación, debes cargar la aplicación en Teams sin distribuirla. Este proceso se conoce como instalación local. Inicie sesión en su Microsoft 365 para ver esta opción.\n  \n¿Ya tiene un inquilino y tiene acceso de administrador? Vamos a comprobar si realmente lo haces.\n\nCompruebe si puede realizar la instalación local de aplicaciones en Teams:\n\n1. En el Teams, seleccione **Icono de** la Tienda.\n1. Selecciona **Administrar las aplicaciones**.\n1. Busca la opción para **Upload una aplicación personalizada**. Si ves la opción, las aplicaciones de instalación local están habilitadas.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"La ilustración muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, habla con el Teams usuario.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Crear un espacio empresarial Teams desarrollador (opcional)\n\nSi no tiene una cuenta Teams, puede obtenerla gratuitamente. Unirse al Microsoft 365 programa para desarrolladores.\n\n1. Vaya al programa [Microsoft 365 desarrollador](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecciona **Unirse ahora** y sigue las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar la suscripción de E5**.\n1. Configurar la cuenta de administrador. Después de finalizar, aparecerá la siguiente pantalla.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa Microsoft 365 desarrollador.\":::\n\n1. Inicie sesión en Teams la cuenta de administrador que acaba de configurar. Comprueba que tienes la opción **Upload una aplicación** personalizada en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi quieres hospedar la aplicación o acceder a recursos en Azure, debes tener una suscripción a Azure. [Cree una cuenta gratuita antes](https://azure.microsoft.com/free/) de comenzar.\n\nAhora tienes todas las herramientas y configura tus cuentas. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n\n> [!NOTE]\n> Usa una ventana de terminal adecuada en tu plataforma. Estos ejemplos usan Git Bash, pero se pueden ejecutar en la mayoría de las plataformas.\n\nAbra la versión más reciente de Visual Studio e instale las actualizaciones.\n\nPuede usar la misma ventana de terminal para ejecutar los comandos de este tutorial.\n\n<a name=\"DownloadSample\"></a>\n\n## <a name=\"download-the-sample\"></a>Descargar el ejemplo\n\nPara este tutorial, usa [hello, world!](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/app-hello-world/csharp) muestra en C#. Puede descargarlo y clonarse desde GitHub.\n\nPara usar este ejemplo, clone el repositorio de ejemplo de una de las siguientes maneras:\n\n- [Uso de Git Bash](#to-use-git-bash-to-clone-the-sample-repo)\n- [Uso Visual Studio 2019](#to-use-visual-studio-2019-to-clone-the-sample-repo)\n\n### <a name=\"to-use-git-bash-to-clone-the-sample-repo\"></a>Para usar Git Bash para clonar el repositorio de ejemplo\n\n- Ejecute el siguiente comando en una ventana de terminal para clonar el repositorio de ejemplo en el equipo:\n\n    ```bash\n    git clone https://github.com/OfficeDev/Microsoft-Teams-Samples.git\n    ```\n    El repositorio de ejemplo C# aplicación se clona en el equipo en la ubicación predeterminada.\n\n    > [!TIP]\n    > Puede [bifurcar este](https://help.github.com/articles/fork-a-repo/) [repositorio para](https://github.com/OfficeDev/Microsoft-Teams-Samples) modificar y guardar los cambios en GitHub.\n\n    <a name=\"BuildRun\"></a>\n\n    Puede ver el repositorio clonado al abrirlo en Visual Studio 2019. \n\n### <a name=\"to-use-visual-studio-2019-to-clone-the-sample-repo\"></a>Para usar Visual Studio 2019 para clonar el repositorio de ejemplo\n\n1. Abra Visual Studio 2019.\n1. Seleccione **Clonar un repositorio**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-clone-repo.png\" alt-text=\"Clone sample repo for c# Teams app\" border=\"false\":::\n\n1. Escriba `https://github.com/OfficeDev/Microsoft-Teams-Samples.git` como ruta de acceso para clonar el repositorio:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/repo-clone-path.png\" alt-text=\"Clone sample repo for c# Teams app\" border=\"false\":::\n\n1. Escriba la ubicación donde desea clonar el repositorio y seleccione **Clonar**.\n\n    El repositorio de ejemplo se clona y Visual Studio se abre. Puede ver el repositorio clonado en el **Explorador de soluciones**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-repo-cloned.png\" alt-text=\"Repositorio de ejemplo para c# Teams la aplicación clonada\" border=\"false\":::\n\nAhora que ya tienes clonado el repositorio de ejemplo, vamos a crear la primera aplicación C# para Teams.\n"
- title: Compilación y ejecución de la primera C# aplicación
  durationInMinutes: 1
  content: "\nDespués de clonar el repositorio para C# de ejemplo, puedes crear y ejecutar la aplicación en el entorno local.\n\nEn esta página, aprenderá a:\n1. [Compilar una aplicación por primera vez](#build-your-first-app)\n1. [Implementar la aplicación de ejemplo localmente](#deploy-your-sample-app-locally)\n\n## <a name=\"build-your-first-app\"></a>Compilar una aplicación por primera vez\n\nPuede ver la estructura del proyecto en el Explorador **de soluciones después** de crear el área de trabajo. Ahora, debes crear y ejecutar la aplicación.\n\n**Para compilar y ejecutar el ejemplo clonado**\n\n1. Abra el archivo de solución **Microsoft.Teams. Samples.HelloWorld.sln** del **directorio Microsoft-Teams-Samples/samples/app-hello-world/csharp** del ejemplo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/hello-world-sln-open.png\" alt-text=\"Imagen que muestra la estructura del directorio de soluciones Hello World\" border=\"false\":::\n\n1. Seleccione el **Project** y seleccione **Microsoft.Teams. Propiedades Samples.HelloWorld.Web**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-menu.png\" alt-text=\"Imagen que muestra Project menú para seleccionar la opción Propiedades\" border=\"false\":::\n\n1. Seleccione **Depurar** en el panel izquierdo de la **ventana** Propiedades.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-properties.png\" alt-text=\"Imagen que muestra la ventana Propiedades\" border=\"false\":::\n\n1. Desplazarse por la pantalla para ver el servidor **web Configuración**.\n\n1. Realice la siguiente configuración en el **panel Depurar:**\n    - Establezca **la dirección URL de la** aplicación en `http://localhost:3333/` .\n    - Desactive **Habilitar SSL**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-web-server-settings.png\" alt-text=\"Imagen que muestra la configuración del servidor web C# propiedades del proyecto\" border=\"false\":::\n\n1. Seleccione **Generar solución** en el **menú** Generar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-build-complete.png\" alt-text=\"Imagen que muestra la compilación completada\" border=\"false\":::\n\n1. Seleccione la **tecla F5** o seleccione **Iniciar depuración** en el **menú Depurar** para ejecutar el ejemplo.\n\n    Cuando se inicia la aplicación, se abre una ventana del explorador. Muestra la raíz de la aplicación. Puedes ir a las siguientes direcciones URL para comprobar que se están cargando todas las direcciones URL de la aplicación:\n\n    - `https://localhost:3333/`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-after-debug.png\" alt-text=\"Imagen que muestra el host local\" border=\"false\":::\n\n    - `https://localhost:3333/hello`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-hello.png\" alt-text=\"Imagen que muestra la página Hello de la aplicación\" border=\"false\":::\n\n    - `https://localhost:3333/first`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-first-tab.png\" alt-text=\"Imagen que muestra la primera pestaña de la aplicación\" border=\"false\":::\n\n    - `https://localhost:3333/second`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-second-tab.png\" alt-text=\"Imagen que muestra la segunda pestaña de la aplicación\" border=\"false\":::\n\n    > [!Note]\n    > Si recibe un `Could not find a part of the path … bin\\roslyn\\csc.exe` error, actualice el paquete con el comando `Update-Package Microsoft.CodeDom.Providers.DotNetCompilerPlatform -r` .\n\n## <a name=\"deploy-your-sample-app-locally\"></a>Implementar la aplicación de ejemplo localmente\n\nMicrosoft Teams son aplicaciones web que proporcionan una o más funcionalidades. Haz que la aplicación esté disponible en Internet para que Teams plataforma pueda cargarla. Hospedar la aplicación mediante `ngrok` para crear un túnel al proceso local en el equipo.\n\nDespués de hospedar la aplicación, anote su dirección URL raíz, como `https://yourteamsapp.ngrok.io` o `https://yourteamsapp.azurewebsites.net` .\n\n### <a name=\"tunnel-using-ngrok\"></a>Tunnel con ngrok\n\nDespués de instalar ngrok, puedes crear un túnel para implementar la aplicación localmente:\n\n1. Abra una nueva ventana de terminal.\n1. Ejecute el siguiente comando para crear un túnel. La aplicación de ejemplo usa el puerto 3333.\n\n    ```bash\n    ngrok http 3333 -host-header=localhost:3333\n    ````\n    Se crea el túnel ngrok. Aquí le mostramos un ejemplo:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-tunnel.png\" alt-text=\"Imagen que muestra el túnel ngrok\" border=\"false\":::\n\n    Puedes intentar agregar , o a la dirección URL del túnel `hello` `first` `second` ngrok para ver diferentes páginas de pestañas de la aplicación.\n    \n    Ngrok escucha las solicitudes de Internet y las enruta a la aplicación que se ejecuta en el puerto 3333.\n\nPara comprobar la implementación local de la aplicación:\n\n1. Abra el explorador.\n1. Cargue la aplicación con la siguiente dirección URL:\n\n    `https://<forwarding address in ngrok console session>/`\n\n    Este es un ejemplo de la dirección URL:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-verify-tunnel.png\" alt-text=\"Imagen que muestra C# aplicación que se ejecuta localmente en el túnel ngrok\" border=\"false\":::\n\n1. Anote la dirección de reenvío en la consola de ngrok. Necesitas esta dirección URL para implementar la aplicación en Teams.\n\n    > [!NOTE]\n    > Si ha usado un puerto diferente durante [la](#build-your-first-app)compilación, asegúrese de usar el mismo número de puerto para configurar el `ngrok` túnel.\n    > [!TIP]\n    > Es una buena idea ejecutarse `ngrok` en una ventana de terminal diferente. Ayuda a evitar interferir con la aplicación, cuando tendrás que detener, volver a compilar y volver a `ngrok` ejecutar la aplicación. La `ngrok` sesión proporciona información de depuración útil en esta ventana.\n    > [!IMPORTANT]\n    > Si usas la versión gratuita de ngrok, la aplicación solo estará disponible durante la sesión actual en el equipo de desarrollo. No está disponible si la máquina está apagada o está en modo de suspensión. Al reiniciar el servicio, devuelve una nueva dirección. A continuación, debe actualizar todas las ubicación que usan la dirección obsoleta. Recuerda este paso al compartir la aplicación para realizar pruebas.\n"
- title: Configurar la primera aplicación C# con el Portal de desarrolladores
  durationInMinutes: 1
  content: "\nPuedes usar el [Portal de desarrolladores](https://dev.teams.microsoft.com/) para cargar el paquete de la aplicación Teams y configurar las funcionalidades de la aplicación. Developer Portal es una Teams que simplifica la creación y el registro de una aplicación. Instalar desde la Teams store!\n\nDespués de compilar y probar la aplicación Teams, puedes configurarla y obtener una vista previa con el Portal de desarrolladores.\n\nEn esta página, aprenderás a configurar el paquete de la aplicación [en el Portal de desarrolladores.](#configure-the-app-package-in-developer-portal)\n\n<details>\n<summary>Opción Publicar en Visual Studio 2019</summary>\n\nEn este tutorial se usa el Portal de desarrolladores para configurar las funcionalidades de la aplicación y publicar la aplicación. \n\nSin embargo, Visual Studio 2019 tiene compatibilidad integrada para la implementación de aplicaciones en diferentes proveedores, incluido Azure:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-to-azure.png\" alt-text=\"Imagen que muestra el elemento de menú Publicar en Azure en Visual Studio 2019\" border=\"false\":::\n\nMicrosoft Azure hospeda la aplicación .NET en un nivel gratuito. Usa una infraestructura compartida que es suficiente para ejecutar el `Hello World` ejemplo. Para obtener más información, vea [creating a new free Azure account](https://azure.microsoft.com/free/).\n\nSi usa esta opción, puede escribir los detalles del sitio de Azure y los recursos de Azure y publicar la aplicación. \n\nPara este tutorial, no es necesario usar este paso.\n\n</details>\n\n## <a name=\"configure-the-app-package-in-developer-portal\"></a>Configurar el paquete de la aplicación en el Portal de desarrolladores\n\nPuedes usar el [Portal de desarrolladores](https://dev.teams.microsoft.com/) para configurar el paquete de la aplicación y sus capacidades. Developer Portal es una Teams que simplifica la creación y el registro de una aplicación. Instalar desde la Teams store!\n\nLa configuración del paquete de la aplicación incluye:\n\n1. [Importar el paquete de la aplicación al Portal de desarrolladores](#import-the-app-package-in-developer-portal)\n1. [Configuración de las capacidades de la aplicación](#configure-your-app-capabilities)\n\n### <a name=\"import-the-app-package-in-developer-portal\"></a>Importar el paquete de la aplicación en el Portal de desarrolladores\n\nPara importar el paquete de la aplicación:\n\n1. Abra Microsoft Teams.\n\n1. Selecciona el **icono De** la Tienda en la :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png\"::: barra izquierda.\n\n1. Busque Portal **para desarrolladores** en la barra de búsqueda y seleccione **Portal para desarrolladores.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-dev-portal-app.png\" alt-text=\"Seleccionar aplicación portal para desarrolladores\" border=\"false\":::\n\n1. Seleccione **Abrir**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/open-dev-portal.png\" alt-text=\"Imagen que muestra la aplicación abierta del Portal de desarrolladores\" border=\"false\":::\n\n    Se abre el Portal de desarrolladores.\n\n1. Selecciona la **pestaña** Aplicaciones.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-app.png\" alt-text=\"Aplicación portal para desarrolladores\" border=\"false\":::\n\n1. Selecciona **Importar aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/import-app-in-dev-portal.png\" alt-text=\"Imagen que muestra el botón Importar aplicación\" border=\"false\":::\n\n1. Selecciona el paquete de **lahelloworldapp.zip** de la siguiente ruta de acceso en la C# de directorio de repositorio de ejemplo:\n\n    `<path to cloned C# repo>/Source/Repos/Microsoft-Teams-Samples/samples/app-hello-world/csharp/Microsoft.Teams.Samples.HelloWorld.Web/bin/Debug/netcoreapp3.1`\n\n    La **aplicación Hello World** se importa en el Portal de desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-imported-dev-portal.png\" alt-text=\"Imagen que muestra la aplicación importada en Teams\" border=\"false\":::\n\n### <a name=\"take-a-tour-of-your-app-in-developer-portal\"></a>Realizar un recorrido por la aplicación en el Portal de desarrolladores\n\nDespués de importar la aplicación al Portal de desarrolladores, puedes ver sus detalles, incluido el archivo de manifiesto.\n\n#### <a name=\"view-app-information\"></a>Ver información de la aplicación\n\n1. Seleccione **Información básica en** el panel izquierdo del Portal de desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-left-pane-basic.png\" alt-text=\"La imagen muestra el panel izquierdo del Portal de desarrolladores\" border=\"false\":::\n\n1. Tenga en cuenta la siguiente información de la información básica:\n    - Identificador de la aplicación\n    - Información para desarrolladores\n    - Direcciones URL de la aplicación\n\n1. Seleccione **Personal de marca** en el panel izquierdo para ver la información de personal de marca.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-app-branding.png\" alt-text=\"Imagen que muestra información de personal de marca de la aplicación\" border=\"false\":::\n\n    Estos detalles son importantes si vas a escribir una nueva aplicación para su distribución.\n\n#### <a name=\"view-app-features\"></a>Ver características de la aplicación\n\n- Seleccione **Características de la** aplicación en el panel izquierdo del Portal de desarrolladores.\n\n    Las características de la aplicación aparecen en el panel derecho. Puedes ver tarjetas para Aplicación personal, Bot y Extensión de mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-csharp-app-features.png\" alt-text=\"Imagen que muestra las características de la aplicación\" border=\"false\":::\n\n#### <a name=\"view-the-app-manifest\"></a>Ver el manifiesto de la aplicación\n\nUsas el archivo de manifiesto para configurar funcionalidades, recursos necesarios y otros atributos importantes para la aplicación.\n\nPara ver el manifiesto de la aplicación:\n\n- Seleccione **Publicar** en el panel izquierdo para abrir la lista desplegable y, a continuación, seleccione **Paquete de aplicación**.\n    \n    El archivo de manifiesto aparece en el panel derecho.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-manifest-dev-portal.png\" alt-text=\"Imagen que muestra el archivo de manifiesto de la aplicación en el Portal de desarrolladores\" border=\"false\":::\n\n### <a name=\"configure-your-app-capabilities\"></a>Configurar las funcionalidades de la aplicación\n\nDespués de importar la aplicación al Portal de desarrolladores, el siguiente paso es configurar las funcionalidades de la aplicación. Portal para desarrolladores contiene toda la información de la aplicación en diferentes secciones. Facilita la configuración de las capacidades de la aplicación.\n\nCon el Portal de desarrolladores, puede:\n- [Configurar la aplicación de pestaña personal](#configure-personal-tab-app)\n- [Configurar bot](#configure-bot)\n- [Configurar extensión de mensaje](#configure-message-extension)\n\n#### <a name=\"configure-personal-tab-app\"></a>Configurar la aplicación de pestaña personal\n\nPara configurar la aplicación de pestaña personal:\n\n1. Selecciona el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta de aplicación **Personal** en el **panel Características de** la aplicación y selecciona **Editar**.\n\n    Aparecen los detalles de la pestaña Hello.\n\n1. Selecciona el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la pestaña Hello y selecciona **Editar** para abrir los detalles de la aplicación para actualizar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-edit-tab.png\" alt-text=\"Imagen que muestra el menú de la pestaña Hello\" border=\"false\":::\n\n1. Escribe los detalles de la aplicación para la pestaña Hola **en Agregar una pestaña a tu aplicación personal.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-personal-tab-details.png\" alt-text=\"Imagen que muestra los detalles de la pestaña Hello\" border=\"false\":::\n\n    Escriba los siguientes detalles:\n    - **Nombre**: pestaña Hello.\n    - **Dirección URL de** contenido **y dirección URL del** sitio web: la dirección de reenvío en la sesión de la consola de ngrok.\n    - **Context**: Select **Personal tab**.\n\n1. Seleccione **Actualizar**.\n\n    Los detalles de la pestaña Hello aparecen en el **panel Aplicación** personal.\n\n1. Seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-save-tab-update.png\" alt-text=\"Imagen que muestra los detalles de la pestaña Hello que se guardarán\" border=\"false\":::\n\n    El **panel Aplicación** personal ahora muestra la nueva pestaña y una pestaña Acerca de creada automáticamente.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-about-tab-added.png\" alt-text=\"Imagen que muestra la pestaña Hola y detalles de la pestaña Acerca de\" border=\"false\":::\n\n#### <a name=\"configure-bot\"></a>Configurar bot\n\nEs fácil agregar la funcionalidad de bots a la aplicación. La aplicación de ejemplo Hello World ya tiene un bot como parte, pero debes registrarlo con Teams.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-no-id.png\" alt-text=\"Imagen que muestra la aplicación bot importada sin identificador de aplicación\" border=\"false\":::\n\nEl bot que se importó del ejemplo no tiene un identificador de aplicación asociado. Tendrás que eliminarlo y crear un bot nuevo. Portal para desarrolladores crea un nuevo identificador de aplicación y lo registra con Teams.\n\nAgregar y configurar un bot implica:\n\n1. [Agregar un nuevo bot](#to-add-a-new-bot)\n1. [Agregar bot a la aplicación](#to-add-bot-to-app)\n1. [Configuración del ámbito del bot](#to-configure-bot-scope)\n\n##### <a name=\"to-add-a-new-bot\"></a>Para agregar un bot nuevo\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta **Bot** en el panel **Características de** la aplicación y seleccione **Eliminar**.\n\n1. Seleccione **Herramientas** para agregar funcionalidad.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/tools-option.png\" alt-text=\"Imagen que muestra la opción Herramientas\" border=\"false\":::\n\n1. Seleccione **Administración de bots** en el **panel** Herramientas.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-tools-bot-card.png\" alt-text=\"Imagen que muestra el panel de administración de bots\" border=\"false\":::\n\n1. Seleccione **+ Nuevo bot** en el panel de administración **bot.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-management-new-bot.png\" alt-text=\"Imagen que muestra la nueva opción bot\" border=\"false\":::\n\n1. Escriba un nombre adecuado para el bot y seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot.png\" alt-text=\"Imagen que muestra cómo agregar bot\" border=\"false\":::\n\n    Aparece **el panel** Configurar que muestra los detalles del nuevo bot en el panel izquierdo.\n\n1. Escriba la dirección URL de reenvío desde la `ngrok` consola y seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-configure-bot-endpoint.png\" alt-text=\"Imagen que muestra cómo agregar punto de conexión de bot\" border=\"false\":::\n\n1. Seleccione **Secretos de** cliente **y, a** continuación, seleccione Agregar un secreto de cliente al bot para generar una contraseña para el bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-client-secret-pane.png\" alt-text=\"Imagen que muestra la sección Secreto de cliente\" border=\"false\":::\n\n    Portal para desarrolladores genera una contraseña para el bot.\n\n    Puede usar el icono :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/copy-icon.png\"::: para copiar la contraseña. Para este tutorial, no es necesario copiarlo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-client-secret-generated.png\" alt-text=\"Imagen que muestra el secreto de cliente generado\" border=\"false\":::\n\n1. Seleccione **Aceptar**.\n\n1. Seleccione **< bots** para volver al **panel de administración de** bots.\n\n    El **panel de administración** bot muestra el nuevo Bot agregado con un identificador de aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-mgmt-pane.png\" alt-text=\"Imagen que muestra un nuevo bot con id. de aplicación\" border=\"false\":::\n\n1. Asegúrese de guardar el identificador del bot junto con la contraseña de la **sección Secreto de** cliente.\n\n##### <a name=\"to-add-bot-to-app\"></a>Para agregar bot a la aplicación\n\n1. Abra el **panel Características de la** aplicación y seleccione la tarjeta **Bot.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-card.png\" alt-text=\"Imagen que muestra la tarjeta bot\" border=\"false\":::\n\n    Aparece **el panel Bot.**\n\n1. Selecciona la aplicación bot de **Seleccionar un bot existente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-new-bot-app.png\" alt-text=\"Imagen que muestra cómo agregar una aplicación de bot existente\" border=\"false\":::\n\n    El nuevo bot se agrega a la aplicación con su propio identificador de aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-new-bot-added.png\" alt-text=\"Imagen que muestra el nuevo bot agregado a la aplicación\" border=\"false\":::\n\n##### <a name=\"to-configure-bot-scope\"></a>Para configurar el ámbito del bot\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono en la nueva tarjeta **Bot** y seleccione **Editar**.\n\n1. Pase por el **panel Bot** para ver la **sección Comandos** y seleccione + Agregar **un comando**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-add-command.png\" alt-text=\"Imagen que muestra la sección comandos\" border=\"false\":::\n\n1. Escriba un nombre y una descripción adecuados para el **comando**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot-command.png\" alt-text=\"Imagen que muestra cómo agregar detalles de comandos\" border=\"false\":::\n\n1. Seleccione los tres ámbitos del comando y seleccione **Agregar**.\n    - **Personal**\n    - **Equipo**\n    - **Chat en grupo**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-add.png\" alt-text=\"Imagen que muestra cómo guardar detalles de comandos\" border=\"false\":::\n\n    El nuevo comando se agrega a la **sección Comandos** del **panel Bot.**\n\n1. Seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-save-new-bot-command.png\" alt-text=\"Imagen que muestra los detalles de los comandos que se guardarán\" border=\"false\":::\n\n    Se guardan los detalles del comando.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-added.png\" alt-text=\"Imagen que muestra los detalles de comandos guardados\" border=\"false\":::\n\n1. Abre **el panel Características de** la aplicación y selecciona Tarjeta de **aplicación** personal para ver los detalles de la pestaña de la aplicación.\n\n    Verás que se agrega una pestaña para el nuevo bot de chat a la aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-tab-chat-tab-conf.png\" alt-text=\"Imagen que muestra el bot de chat configurado\" border=\"false\":::\n\n#### <a name=\"configure-message-extension\"></a>Configurar extensión de mensaje\n\nLas extensiones de mensajería permiten a los usuarios solicitar información del servicio y publicar esa información. La información se publica en forma de tarjetas en la conversación del canal. Las extensiones de mensajería aparecen en la parte inferior del cuadro de redacción.\n\nPara agregar una nueva extensión de mensaje:\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta Extensión **de** mensaje en el panel **Características de** la aplicación y seleccione **Eliminar**.\n\n1. Seleccione **Extensión de mensaje** en el panel Características de **la** aplicación.\n\n1. Selecciona el nombre de la aplicación bot en la lista desplegable Seleccionar un **bot** existente en el panel **Extensión de** mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-select-bot.png\" alt-text=\"Imagen que muestra el panel Extensión de mensaje para seleccionar bot existente\" border=\"false\":::\n\n1. Seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-save.png\" alt-text=\"Imagen que muestra el botón Guardar extensión de mensaje\" border=\"false\":::\n\n    La extensión de mensaje se guarda y la **sección Comandos** aparece en el panel **Extensión de** mensaje.\n\n1. Selecciona **+ Agregar un comando** para definir el ámbito de lo que puede hacer la aplicación de extensión de mensajes.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command.png\" alt-text=\"Imagen que muestra la sección Comando\" border=\"false\":::\n\n1. Asegúrese de **que la** búsqueda está seleccionada como el tipo de comando que desea agregar en el cuadro de diálogo Agregar **un** comando.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-new-command.png\" alt-text=\"Imagen que muestra el cuadro de diálogo Agregar un comando\" border=\"false\":::\n\n1. Escriba la información adecuada con los siguientes detalles:\n    - Identificador de comando\n    - Título del comando\n    - Descripción del comando\n\n1. Muévete por el cuadro de diálogo para ver los detalles restantes.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command-b.png\" alt-text=\"Imagen que muestra los detalles restantes en el cuadro de diálogo Agregar un comando\" border=\"false\":::\n\n1. Asegúrese **de que El valor predeterminado** está seleccionado.\n1. Seleccione los siguientes contextos para el comando de extensión de mensaje:\n    - Cuadro de comandos\n    - Cuadro Redacción\n    - Message\n1. Escriba la información adecuada para los siguientes detalles:\n    - Nombre del parámetro\n    - Título del parámetro\n    - Descripción del parámetro\n\n1. Seleccione **Texto** como tipo de entrada.\n1. Seleccione **Guardar**.\n1. El comando de extensión de mensaje se guarda y se muestra en la lista de comandos del panel **Extensión de** mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-command-added.png\" alt-text=\"Imagen que muestra el nuevo comando agregado\" border=\"false\":::\n\n1. Seleccione **Guardar**.\n1. Abra **el panel características de la** aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-app-capabilities-configured.png\" alt-text=\"Imagen que muestra las capacidades configuradas para la aplicación Hello World\" border=\"false\":::\n\n    Verás las tres funciones (aplicación de pestaña personal, bot y extensión de mensaje) configuradas para la aplicación Hello World. El siguiente paso es registrar la aplicación en Teams y probar la aplicación.\n"
- title: Obtener una vista previa y probar la primera C# aplicación
  durationInMinutes: 1
  content: "\nDespués de importar la aplicación y configurar las funcionalidades en el Portal de desarrolladores, puedes obtener una vista previa y probar la aplicación de ejemplo.\n\n## <a name=\"preview-your-app-in-teams\"></a>Obtener una vista previa de la aplicación en Teams\n\nDespués de configurar las funcionalidades de la aplicación, puedes obtener una vista previa y probar la aplicación en Teams en el entorno local.\n\nPara obtener una vista previa de la aplicación:\n\n1. Seleccione **Vista previa en Teams** de la barra de herramientas del Portal de desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-in-teams.png\" alt-text=\"Imagen que muestra el botón Vista previa\" border=\"false\":::\n\n    El Portal de desarrolladores te informa de que la aplicación se ha descargado correctamente.\n\n1. Selecciona el **icono De la** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png\"::: Tienda.\n1. Selecciona **Administrar las aplicaciones**.\n   La aplicación aparece en las aplicaciones de instalación local. \n1. Busca la aplicación con el cuadro de búsqueda y selecciona los tres puntos de su fila.\n1. Seleccione la **opción** Ver.\n    Aparecerá **la página** Agregar para la aplicación.\n1. Selecciona **Agregar** para cargar la aplicación en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-nodejs-app-sideload.png\" alt-text=\"Imagen que muestra el cuadro de diálogo Agregar aplicación\" border=\"false\":::\n\n    La aplicación ya está disponible en Teams. Puede ver todas las pestañas y probar las funcionalidades:\n\n    - Pestaña Hello:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-tab.png\" alt-text=\"Imagen que muestra la pestaña Hello en el entorno local\" border=\"false\":::\n\n    - Bot de chat:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot.png\" alt-text=\"Imagen que muestra el bot de la aplicación en el entorno local\" border=\"false\":::\n\n        Puede enviar un mensaje mediante el chat.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot-chat.png\" alt-text=\"Imagen que muestra el chat en el entorno local\" border=\"false\":::\n\n    - Extensión de mensaje:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext.png\" alt-text=\"Imagen que muestra la extensión de mensaje en el entorno local\" border=\"false\":::\n\n        Puede probar una búsqueda con la extensión de mensaje.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext-query.png\" alt-text=\"Imagen que muestra la búsqueda con extensión de mensaje en el entorno local\" border=\"false\":::\n\n    - Pestaña Acerca de:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-about.png\" alt-text=\"Imagen que muestra la pestaña Acerca de en el entorno local\" border=\"false\":::"
