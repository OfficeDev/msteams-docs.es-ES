items:
- durationInMinutes: 1
  content: >
    Inicie el desarrollo de aplicaciones de Microsoft Teams mediante la creación de la primera aplicación con una pestaña, un bot y una funcionalidad de extensión de mensaje.


    Esta aplicación tendrá todas las funcionalidades y cada una tiene su propia interfaz de usuario y experiencia de usuario:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Diagrama que muestra que esta aplicación tiene tres características.":::


    En este tutorial, aprenderá lo siguiente:


    - Cómo configurar un nuevo proyecto.

    - Cómo crear aplicaciones con funcionalidad de tabulación mediante C# y Visual Studio.
- title: Requisitos previos
  durationInMinutes: 1
  content: "Esta es una lista de herramientas que necesitará instalar para compilar e implementar una aplicación de Teams.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2022, versión 17.3](https://visualstudio.com/download)<br> Instale una de las dos cargas de trabajo siguientes:<br> • **desarrollo web y ASP.NET** <br> • **Desarrollo multiplataforma de .NET Core** | Puede instalar la versión de empresa en Visual Studio 2022 e instalar las cargas de trabajo. |\n| &nbsp; | [Kit de herramientas de Teams](#install-teams-toolkit) | Extensión de Visual Studio que crea un scaffolding de proyecto para la aplicación. Use la versión más reciente. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones de chat, reuniones, llamadas, todo en un solo lugar. |\n\n## <a name=\"install-teams-toolkit\"></a>Instalación del kit de herramientas de Teams\n\nTeams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para crear un scaffolding de proyecto para la aplicación. Crea la estructura de directorios necesaria para todas las funcionalidades seleccionadas con los archivos necesarios en su lugar, listos para compilar el proyecto.\n\nTeams Toolkit está disponible como extensión en Visual Studio.\n\nPuede descargar el instalador de Visual Studio más reciente desde la [página de descarga de Visual Studio](https://visualstudio.microsoft.com/vs/preview/).\n\n> [!NOTE]\n> Primero tendrá que instalar el instalador de Visual Studio antes de instalar Visual Studio.\n\nDespués de abrir el instalador de Visual Studio, en la ventana de cargas de trabajo emergentes.\n\n  1. Seleccione el cuadro ASP.NET y la carga de **trabajo de desarrollo web** .\n  1. Seleccione el cuadro **Herramientas de desarrollo de Microsoft Teams** en el panel de detalles de la instalación.\n  1. Haga clic en **Instalar**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-mstools.png\" alt-text=\"Instalación de Visual Studio\":::\n\n  1. Seleccione **Iniciar** para abrir Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio-launch.png\" alt-text=\"Inicio de Visual Studio\":::\n      \n     > [!IMPORTANT]\n     > Se recomienda descargar la versión de Visual Studio 2022 17.3.0, ya que Teams Toolkit for Visual Studio es disponibilidad general en esta versión. Este artículo está escrito para la versión 17.3.0 de Visual Studio 2022. Kit de herramientas de Teams versión 17.3.* o posterior.\n\n  1. Seleccione **Extensiones** > **Administrar extensiones**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-extension.png\" alt-text=\"Seleccione Extensiones.\":::\n\n     Aparece la siguiente ventana Administrar extensión:\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/manage-extension.png\" alt-text=\"Administrar extensiones.\":::\n\n  1. Seleccione **Instalado** y puede ver la extensión **del kit de herramientas de Teams** instalada.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-ttk.png\" alt-text=\"Selección del kit de herramientas de Teams\":::\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se realiza la transferencia local y la prueba de la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n> [!NOTE]\n> La instalación local es necesaria para obtener una vista previa y probar aplicaciones en el entorno local de Teams. Si no está habilitada, no podrá obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir localmente aplicaciones en Teams:\n\n1. En el cliente de Teams, seleccione **El icono de la Tienda** .\n1. Seleccione **Administrar las aplicaciones**.\n1. Busque la opción **Cargar una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Ilustración que muestra la opción para cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratuito (opcional)\n\nSi no tiene una cuenta de Teams, puede obtenerla gratis. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Una vez finalizada, aparece la siguiente pantalla:\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa para desarrolladores de Microsoft 365.\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Cargar una aplicación personalizada** en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi desea hospedar la aplicación o acceder a los recursos en Azure, debe tener una suscripción a Azure. Cree una cuenta gratuita antes de empezar.\n\nAhora tiene todas las herramientas y configura su cuenta. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar. Seleccione la aplicación que desea hacer primero.\n"
- title: 'Creación del área de trabajo del proyecto para la aplicación de pestaña mediante C #'
  durationInMinutes: 1
  content: "\nInicie el desarrollo de aplicaciones de Microsoft Teams mediante la creación de la primera aplicación. Esta aplicación usa la funcionalidad de tabulación.\n \n Si se cumplen los requisitos previos, comencemos.\n\n Los pasos siguientes le ayudan a crear el área de trabajo del proyecto para la aplicación de pestaña en Visual Studio.\n\n 1. Abra Visual Studio.\n\n    Aparece la página siguiente:\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio.png\" alt-text=\"Abrir Visual Studio\":::\n\n 1. Seleccione **Crear un nuevo proyecto**.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-create-project.png\" alt-text=\"Seleccionar crear proyecto\":::\n\n 1. Escriba **Teams** en el cuadro de búsqueda.\n 1. Seleccione **Aplicación de Microsoft Teams** y **seleccione Siguiente**.\n \n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-teams.png\" alt-text=\"Escriba Teams\":::\n\n    Aparece la página Configurar el nuevo proyecto.\n\n 1. Escriba los detalles siguientes para configurar el nuevo proyecto.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-project-name.png\" alt-text=\"Escriba el nombre del proyecto.\":::\n\n     1. Escriba el nombre del proyecto requerido en **Nombre del proyecto**.\n     1. Seleccione la ubicación necesaria para guardar archivos y carpetas del proyecto.\n     1. Seleccione **Crear**.\n \n    Se muestra la ventana Crear una nueva aplicación de Teams:\n\n 1. Seleccione **Pestaña** y seleccione **Crear**.   \n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-tab.png\" alt-text=\"Seleccionar pestaña\":::\n\n    Ahora la aplicación de pestaña de Teams se crea en unos segundos.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/tap-app-in-vs.png\" alt-text=\"Creación de proyectos\":::     \n\n ## <a name=\"take-a-tour-of-tab-app-source-code\"></a>Realice un recorrido por el código fuente de la aplicación de pestaña\n   \n Teams Toolkit proporciona todos los componentes para crear una aplicación. Después de crear el proyecto, puede ver las carpetas y los archivos del proyecto en **Explorador de soluciones**.  \n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/solution explorer.png\" alt-text=\"Explorador de soluciones\"::: \n\n Aunque puede elegir cualquier marco de interfaz de usuario (o no usar ninguno), este código de plantilla de ejemplo proporciona un scaffolding con componentes React.\n\n Entre otros elementos de esta estructura de directorios, el kit de herramientas mantiene:\n\n | Nombre de la carpeta | Contenido |\n | --- | --- |\n | `.fx/configs` | Archivos de configuración que el usuario puede personalizar para la aplicación teams. |\n | - `.fx/configs/config.<envName>.json` | Archivo de configuración para cada entorno. |\n | - `.fx/configs/azure.parameters.<envName>.json` | Archivo de parámetros para el aprovisionamiento de Azure BICEP para cada entorno. |\n | - `.fx/configs/projectSettings.json` | Configuración global del proyecto que se aplica a todos los entornos. |\n | - `.fx/states` | Aprovisione la salida generada por el kit de herramientas de Teams.  El kit de herramientas crea esta carpeta después de aprovisionar recursos para la aplicación. |\n | - `.fx/states/state.<envName>.json` | Aprovisione el archivo de salida para cada entorno. |\n | - `.fx/states/<env>.userdata` | Datos de usuario confidenciales para la salida de aprovisionamiento para cada entorno. |\n | `templates/appPackage` | Archivos de plantilla de manifiesto de aplicación e iconos de aplicación: color.png y outline.png. |\n | - `templates/appPackage/manifest.template.json` | Manifiesto de aplicación para ejecutar la aplicación en un entorno local o remoto.  |\n | `templates/azure` | Archivos de plantilla de BICEP |\n"
- title: 'Compilación y ejecución de la primera aplicación de pestaña con C #'
  durationInMinutes: 1
  content: "\nDespués de configurar el área de trabajo del proyecto con Teams Toolkit, compile la aplicación de pestaña. Tendrá que iniciar sesión en su cuenta de Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Inicio de sesión en su cuenta de Microsoft 365\n\nUse su cuenta de Microsoft 365 para iniciar sesión en Teams. Si usa un inquilino del programa para desarrolladores de Microsoft 365, la cuenta de administrador que configuró al registrarse es la cuenta de Microsoft 365.\n\n1. Haga clic con el botón derecho en **Mytabapp** en **Solución Mytabapp**.\n\n1. Seleccione **Kit de herramientas de** >  Teams **Preparar dependencias de aplicaciones de Teams**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/teams-app-dependencies.png\" alt-text=\"Dependencias de aplicaciones de Teams\":::\n\n1. Seleccione **Cuenta de Microsoft 365** y seleccione **Continuar**. \n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-m365-account.png\" alt-text=\"Select-M365-account\":::\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio\"></a>Compilación y ejecución de la aplicación localmente en Visual Studio\n\nPara crear y ejecutar la aplicación localmente:\n\n1. En Visual Studio, seleccione **F5** o **Depurar** > **iniciar depuración** para ejecutar la aplicación en modo de depuración.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/start-debugging.png\" alt-text=\"Iniciar depuración\":::\n\n   El cliente web de Teams se abre en una ventana del explorador.\n\n1. Inicie sesión con su cuenta de Microsoft 365, si se le solicita. \n\n1. Seleccione **Agregar** cuando se le pida que transfiera localmente la aplicación a Teams en el equipo local.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-add.png\" alt-text=\"Seleccione Agregar.\":::\n\n   Enhorabuena, la primera aplicación de pestaña se ejecuta en Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/final-output-vs.png\" alt-text=\"Salida final para VS\":::\n\n  <details>\n  <summary>Obtenga información sobre cómo solucionar problemas si la aplicación no se ejecuta localmente.</summary>\n\n  Para ejecutar correctamente la aplicación en Teams, asegúrese de que ha habilitado la transferencia local en su cuenta de Teams. Puede obtener más información sobre la instalación local en la sección Requisitos previos.\n\n  </details>   \n       \n"
- title: ¡Enhorabuena!
  durationInMinutes: 1
  content: "\n¡Lo has hecho!\n\nHa creado una aplicación de pestaña.\n\nAhora que ha aprendido a crear una aplicación básica.\n\nY eso es todo. Teams Toolkit agrega el scaffolding para la nueva funcionalidad a la estructura de directorios de la aplicación. \n\nHa completado el tutorial para compilar una aplicación de pestaña mediante C#."
