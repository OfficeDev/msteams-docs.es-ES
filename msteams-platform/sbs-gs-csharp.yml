items:
- durationInMinutes: 1
  content: >
    Inicie Microsoft Teams desarrollo de aplicaciones mediante la creación de la primera aplicación con una pestaña, un bot y una funcionalidad de extensión de mensaje.


    >Esta aplicación tendrá todas las funcionalidades y cada una tiene su propia interfaz de usuario y experiencia de usuario:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Diagrama que muestra que esta aplicación tiene tres características." border="true":::


    En este tutorial, aprenderá lo siguiente:


    - Cómo configurar un nuevo proyecto.

    - Cómo crear tres aplicaciones con una funcionalidad diferente cada una: pestaña, bot y extensión de mensaje mediante C# y Visual Studio 2019.

    - Cómo implementar la aplicación desde el Portal para desarrolladores.
- title: Requisitos previos
  durationInMinutes: 1
  content: "Esta es una lista de herramientas que necesitará instalar para compilar e implementar una aplicación de Teams.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2019](https://visualstudio.com/download)<br> Instale una de las dos cargas de trabajo siguientes:<br> • **desarrollo ASP.NET y web** <br> • **Desarrollo multiplataforma de .NET Core** | .NET. Puede instalar la edición de comunidad gratuita de Visual Studio 2019 e instalar también las cargas de trabajo. |\n| &nbsp; | [Git](https://git-scm.com/downloads) | Git para usar el repositorio de aplicaciones de C# de ejemplo de GitHub. |\n| &nbsp; | [ngrok](https://ngrok.com/download) | Teams características de la aplicación (bot conversacional y extensión de mensaje) requieren conexiones entrantes. Debe exponer el sistema de desarrollo para Teams a través de un túnel. No es necesario un túnel para las aplicaciones que solo incluyen pestañas. Este paquete se instala en el directorio del proyecto (mediante npm `devDependencies`). |\n| &nbsp; | [Kit de herramientas de Teams](#install-teams-toolkit) | Extensión Visual Studio 2019 que crea un scaffolding de proyecto para la aplicación. Use la versión más reciente. |\n| &nbsp; | [Portal para desarrolladores de Teams](https://dev.teams.microsoft.com/) | Portal basado en web para configurar, administrar y distribuir la aplicación de Teams, incluida su organización o la tienda de Teams. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar con todos los usuarios con los que trabaja a través de aplicaciones de chat, reuniones, llamadas, todo en un solo lugar. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Herramientas de Azure para Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) y [la CLI de Microsoft Azure](/cli/azure/install-azure-cli) | Herramientas de Azure para acceder a datos almacenados o para implementar un back-end basado en la nube para la aplicación de Teams en Azure. |\n\n\n## <a name=\"verify-git-installation\"></a>Comprobación de la instalación de Git\n\nSi Visual Studio instalación le pide que agregue `git` a la ruta de acceso, selecciónela. \n\nPara comprobar la versión de Git instalada:\n\n1. Abra una ventana de terminal. \n2. Ejecute el siguiente comando para comprobar la versión instalada en el `git` equipo:\n\n    ```bash\n    $ git --version\n    ```\n\n    Ejemplo de salida: `git version 2.17.1.windows.2`\n\n## <a name=\"install-teams-toolkit\"></a>Instalar Teams Toolkit\n\nTeams Toolkit ayuda a simplificar el proceso de desarrollo con herramientas para crear un scaffolding de proyecto para la aplicación. Crea la estructura de directorios necesaria para todas las funcionalidades seleccionadas con los archivos necesarios en su lugar, listos para compilar el proyecto.\n\nTeams Toolkit está disponible como extensión de Visual Studio 2019.\n\nPara instalar Teams Toolkit extensión:\n\n1. Abra Visual Studio 2019 y seleccione **Extensiones** > **Administrar extensiones**.\n1. En el cuadro de búsqueda, escriba **Teams Toolkit**.\n1. Seleccione **Descargar** junto al Teams Toolkit.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/install-teams-toolkit-vs19.png\" alt-text=\"Imagen que muestra la instalación de Teams Toolkit\"::: \n\n    Los cambios están disponibles después de cerrar Visual Studio 2019. Es necesario, ya que Visual Studio 2019 debe reiniciarse después de instalar la extensión.\n\n1. Seleccione **Cerrar**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/toolkit-installed.png\" alt-text=\"Imagen que muestra la instalación realizada para Teams Toolkit\" lightbox=\"~/assets/images/teams-toolkit-v2/toolkit-installed.png\" border=\"true\":::\n\n1. Cierre Visual Studio 2019.\n    \n    El instalador de VSIX se abre con instrucciones para instalar la extensión.\n\n1. Siga las instrucciones del instalador de VSIX para completar la instalación del kit de herramientas.\n1. Vuelva a abrir Visual Studio 2019.\n\nLas aplicaciones de Teams estarán disponibles como plantilla en Visual Studio 2019.\n\nTambién puede encontrar la Teams Toolkit en [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=msft-vsteamstoolkit.vsteamstoolkit).\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configuración del inquilino de desarrollo de Teams\n\nUn **inquilino** es como un espacio o un contenedor para su organización en Teams, donde chatea, comparte archivos y ejecuta reuniones. Este espacio también es donde se realiza la transferencia local y la prueba de la aplicación. Vamos a comprobar si está listo para desarrollar con el inquilino.\n\n### <a name=\"check-for-sideloading-option\"></a>Comprobación de la opción de instalación local\n\nDespués de crear la aplicación, debe cargarla en Teams sin distribuirla. Este proceso se conoce como instalación de prueba. Inicie sesión en su cuenta de Microsoft 365 para ver esta opción.\n\n> [!NOTE]\n> La instalación local es necesaria para obtener una vista previa y probar aplicaciones en Teams entorno local. Si no está habilitada, no podrá obtener una vista previa y probar la aplicación en Teams localmente.\n\n¿Ya tiene un inquilino y tiene acceso de administrador? ¡Vamos a comprobar si realmente lo haces!\n\nCompruebe si puede transferir de forma local aplicaciones en Teams:\n\n1. En el cliente Teams, seleccione **Icono de tienda**.\n1. Seleccione **Administrar las aplicaciones**.\n1. Busque la opción para **Upload una aplicación personalizada**. Si ve la opción, la instalación de prueba de aplicaciones está habilitada.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Ilustración que muestra la opción de cargar una aplicación personalizada en Teams.\":::\n\n    > [!NOTE]\n    > Si Teams no muestra la opción de cargar una aplicación personalizada, póngase en contacto con el administrador de Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Creación de un inquilino para desarrolladores de Teams gratis (opcional)\n\nSi no tiene una cuenta de Teams, puede obtenerla gratis. ¡Únete al programa para desarrolladores de Microsoft 365!\n\n1. Vaya al [programa para desarrolladores de Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Seleccione **Unirse ahora** y siga las instrucciones en pantalla.\n1. En la pantalla de bienvenida, seleccione **Configurar suscripción A5**.\n1. Configure su cuenta de administrador. Una vez finalizada, aparece la siguiente pantalla:\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Ejemplo de lo que ve después de registrarse en el programa para desarrolladores de Microsoft 365.\":::\n\n1. Inicie sesión en Teams con la cuenta de administrador que acaba de configurar. Compruebe que tiene la opción **Upload una aplicación personalizada** en Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtener una cuenta gratuita de Azure\n\nSi desea hospedar la aplicación o acceder a los recursos en Azure, debe tener una suscripción a Azure. [Cree una cuenta gratuita](https://azure.microsoft.com/free/) antes de empezar.\n\nAhora tiene todas las herramientas y configura sus cuentas. A continuación, vamos a configurar el entorno de desarrollo y empezar a compilar.\n\n> [!NOTE]\n> Use una ventana de terminal adecuada en su plataforma. Estos ejemplos usan Git Bash, pero se pueden ejecutar en la mayoría de las plataformas.\n\nAbra la versión más reciente de Visual Studio e instale las actualizaciones.\n\nPuede usar la misma ventana de terminal para ejecutar los comandos de este tutorial.\n\n<a name=\"DownloadSample\"></a>\n\n## <a name=\"download-the-sample\"></a>Descargar el ejemplo\n\nPara este tutorial, use [Hello, World!](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/app-hello-world/csharp) ejemplo en C#. Puede descargarlo y clonarlo desde GitHub.\n\nPara usar este ejemplo, clone el repositorio de ejemplo de una de las maneras siguientes:\n\n- [Uso de Git Bash](#to-use-git-bash-to-clone-the-sample-repo)\n- [Uso de Visual Studio 2019](#to-use-visual-studio-2019-to-clone-the-sample-repo)\n\n### <a name=\"to-use-git-bash-to-clone-the-sample-repo\"></a>Para usar Git Bash para clonar el repositorio de ejemplo\n\n- Ejecute el siguiente comando en una ventana de terminal para clonar el repositorio de ejemplo en el equipo:\n\n    ```bash\n    git clone https://github.com/OfficeDev/Microsoft-Teams-Samples.git\n    ```\n    El repositorio de ejemplo para la aplicación de C# se clona en el equipo en la ubicación predeterminada.\n\n    > [!TIP]\n    > Puede [bifurcar](https://help.github.com/articles/fork-a-repo/) este [repositorio](https://github.com/OfficeDev/Microsoft-Teams-Samples) para modificar y guardar los cambios en GitHub.\n\n    <a name=\"BuildRun\"></a>\n\n    Para ver el repositorio clonado, ábralo en Visual Studio 2019. \n\n### <a name=\"to-use-visual-studio-2019-to-clone-the-sample-repo\"></a>Para usar Visual Studio 2019 para clonar el repositorio de ejemplo\n\n1. Abra Visual Studio 2019.\n1. Seleccione **Clonar un repositorio**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-clone-repo.png\" alt-text=\"Clonación del repositorio de ejemplo para la aplicación de Teams de c#\" border=\"true\":::\n\n1. Escriba `https://github.com/OfficeDev/Microsoft-Teams-Samples.git` como ruta de acceso para clonar el repositorio:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/repo-clone-path.png\" alt-text=\"Clonación del repositorio de ejemplo para la aplicación de Teams de c#\" border=\"true\":::\n\n1. Escriba la ubicación donde desea clonar el repositorio y seleccione **Clonar**.\n\n    El repositorio de ejemplo se clona y se abre Visual Studio. Puede ver el repositorio clonado en el **Explorador de soluciones**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-repo-cloned.png\" alt-text=\"Repositorio de ejemplo para la aplicación Teams c# clonada\" border=\"true\":::\n\nAhora que tiene el repositorio de ejemplo clonado, vamos a compilar la primera aplicación de C# para Teams.\n"
- title: Compilación y ejecución de la primera aplicación de C#
  durationInMinutes: 1
  content: "\nDespués de clonar el repositorio para la aplicación de ejemplo de C#, puede compilar y ejecutar la aplicación en el entorno local.\n\nEn esta página, aprenderá a:\n1. [Compilar una aplicación por primera vez](#build-your-first-app)\n1. [Implementación local de la aplicación de ejemplo](#deploy-your-sample-app-locally)\n\n## <a name=\"build-your-first-app\"></a>Compilar una aplicación por primera vez\n\nPuede ver la estructura del proyecto en el **Explorador de soluciones** después de crear el área de trabajo. Ahora, va a compilar y ejecutar la aplicación.\n\n**Para compilar y ejecutar el ejemplo clonado**\n\n1. Abra el archivo **de solución Microsoft.Teams. Samples.HelloWorld.sln** del directorio **Microsoft-Teams-Samples/samples/app-hello-world/csharp** del ejemplo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/hello-world-sln-open.png\" alt-text=\"Imagen que muestra Hola mundo estructura de directorios de la solución\" border=\"true\":::\n\n1. Seleccione el menú **Project** y seleccione **Microsoft.Teams. Propiedades samples.HelloWorld.Web**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-menu.png\" alt-text=\"Imagen que muestra Project menú para seleccionar la opción Propiedades\" border=\"true\":::\n\n1. Seleccione **Depurar** en el panel izquierdo de la ventana **Propiedades** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-properties.png\" alt-text=\"Imagen que muestra ventana Propiedades\" border=\"true\":::\n\n1. Desplácese por la pantalla para ver el **Configuración del servidor web**.\n\n1. Realice la siguiente configuración en el panel **Depurar** :\n    - Establezca **la dirección URL de la aplicación** en `http://localhost:3333/`.\n    - Desactive **Habilitar SSL**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-web-server-settings.png\" alt-text=\"Imagen que muestra la configuración del servidor web para las propiedades del proyecto de C#.\" border=\"true\":::\n\n1. Seleccione **Compilar solución** en el menú **Compilar** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-build-complete.png\" alt-text=\"Imagen que muestra la compilación completada\" border=\"true\":::\n\n1. Seleccione la tecla **F5** o seleccione **Iniciar depuración** en el menú **Depurar** para ejecutar el ejemplo.\n\n    Cuando se inicia la aplicación, se abre una ventana del explorador. Muestra la raíz de la aplicación. Puede ir a las siguientes direcciones URL para comprobar que se cargan todas las direcciones URL de la aplicación:\n\n    - `https://localhost:3333/`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-after-debug.png\" alt-text=\"Imagen que muestra el host local\" border=\"true\":::\n\n    - `https://localhost:3333/hello`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-hello.png\" alt-text=\"Imagen que muestra la página Hola de la aplicación\" border=\"true\":::\n\n    - `https://localhost:3333/first`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-first-tab.png\" alt-text=\"Imagen que muestra la primera pestaña de la aplicación\" border=\"true\":::\n\n    - `https://localhost:3333/second`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-second-tab.png\" alt-text=\"Imagen que muestra la segunda pestaña de la aplicación\" border=\"true\":::\n\n    > [!Note]\n    > Si recibe un error `Could not find a part of the path … bin\\roslyn\\csc.exe`, actualice el paquete con el comando `Update-Package Microsoft.CodeDom.Providers.DotNetCompilerPlatform -r`.\n\n## <a name=\"deploy-your-sample-app-locally\"></a>Implementación local de la aplicación de ejemplo\n\nMicrosoft Teams aplicaciones son aplicaciones web que proporcionan una o varias funcionalidades. Haga que la aplicación esté disponible en Internet para que la plataforma de Teams pueda cargarla. Hospede la aplicación mediante `ngrok` para crear un túnel para el proceso local en el equipo.\n\nDespués de hospedar la aplicación, anote su dirección URL raíz, como `https://yourteamsapp.ngrok.io` o `https://yourteamsapp.azurewebsites.net`.\n\n### <a name=\"tunnel-using-ngrok\"></a>Tunnel mediante ngrok\n\nDespués de instalar ngrok, puede crear un túnel para implementar la aplicación localmente:\n\n1. Abra una nueva ventana de terminal.\n1. Ejecute el siguiente comando para crear un túnel. La aplicación de ejemplo usa el puerto 3333.\n\n    ```bash\n    ngrok http 3333 -host-header=localhost:3333\n    ````\n    Se crea el túnel ngrok. Aquí le mostramos un ejemplo:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-tunnel.png\" alt-text=\"Imagen que muestra ngrok tunnel\" border=\"true\":::\n\n    Puede intentar agregar `hello`, `first`o `second` a la dirección URL del túnel de ngrok para ver diferentes páginas de pestaña de la aplicación.\n    \n    Ngrok escucha las solicitudes de Internet y las enruta a la aplicación que se ejecuta en el puerto 3333.\n\nPara comprobar la implementación local de la aplicación:\n\n1. Abra el explorador.\n1. Cargue la aplicación con la siguiente dirección URL:\n\n    `https://<forwarding address in ngrok console session>/`\n\n    Este es un ejemplo de la dirección URL:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-verify-tunnel.png\" alt-text=\"Imagen que muestra la aplicación de C# que se ejecuta localmente en ngrok tunnel\" border=\"true\":::\n\n1. Anote la dirección de reenvío en la consola de ngrok. Necesita esta dirección URL para implementar la aplicación en Teams.\n\n    > [!NOTE]\n    > Si ha usado un puerto diferente durante la [compilación](#build-your-first-app), asegúrese de usar el mismo número de puerto para configurar el `ngrok` túnel.\n    > [!TIP]\n    > Es una buena idea ejecutar `ngrok` en una ventana de terminal diferente. Ayuda a evitar `ngrok` interferir con la aplicación, cuando tenga que detenerla, volver a compilarla y volver a ejecutarla. La `ngrok` sesión proporciona información de depuración útil en esta ventana.\n    > [!IMPORTANT]\n    > Si usa la versión gratuita de ngrok, la aplicación solo estará disponible durante la sesión actual en el equipo de desarrollo. No está disponible si la máquina se apaga o deja de funcionar. Al reiniciar el servicio, devuelve una nueva dirección. A continuación, debe actualizar todas las ubicaciones que usen la dirección obsoleta. Recuerde este paso al compartir la aplicación para realizar pruebas.\n"
- title: Configuración de la primera aplicación de C# mediante el Portal para desarrolladores
  durationInMinutes: 1
  content: "\nPuede usar [el Portal para desarrolladores](https://dev.teams.microsoft.com/) para cargar el paquete de la aplicación en Teams y configurar las funcionalidades de la aplicación. Portal para desarrolladores es una aplicación Teams que simplifica la creación y el registro de una aplicación. Instalar desde la tienda Teams!\n\nDespués de compilar y probar la aplicación de Teams, puede configurarla y obtener una vista previa de ella mediante el Portal para desarrolladores.\n\nEn esta página, aprenderá a [configurar el paquete de la aplicación en el Portal para desarrolladores](#configure-the-app-package-in-developer-portal).\n\n<details>\n<summary>Opción publicar en Visual Studio 2019</summary>\n\nEn este tutorial se usa el Portal para desarrolladores para configurar las funcionalidades de la aplicación y publicar la aplicación. \n\nSin embargo, Visual Studio 2019 tiene compatibilidad integrada para la implementación de aplicaciones en distintos proveedores, incluido Azure:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-to-azure.png\" alt-text=\"Imagen que muestra el elemento de menú Publicar en Azure en Visual Studio 2019\" border=\"true\":::\n\nMicrosoft Azure hospeda la aplicación .NET en un nivel gratuito. Usa una infraestructura compartida que es suficiente para ejecutar el `Hello World` ejemplo. Para obtener más información, consulte [Creación de una nueva cuenta gratuita de Azure](https://azure.microsoft.com/free/).\n\nSi usa esta opción, puede especificar los detalles del sitio de Azure y los recursos de Azure y publicar la aplicación. \n\nEn este tutorial, no es necesario usar este paso.\n\n</details>\n\n## <a name=\"configure-the-app-package-in-developer-portal\"></a>Configuración del paquete de la aplicación en el Portal para desarrolladores\n\nPuede usar [el Portal para desarrolladores](https://dev.teams.microsoft.com/) para configurar el paquete de la aplicación y sus funcionalidades. Portal para desarrolladores es una aplicación Teams que simplifica la creación y el registro de una aplicación. Instalar desde la tienda Teams!\n\nLa configuración del paquete de la aplicación incluye:\n\n1. [Importación del paquete de la aplicación en el Portal para desarrolladores](#import-the-app-package-in-developer-portal)\n1. [Configuración de las funcionalidades de la aplicación](#configure-your-app-capabilities)\n\n### <a name=\"import-the-app-package-in-developer-portal\"></a>Importación del paquete de la aplicación en el Portal para desarrolladores\n\nPara importar el paquete de la aplicación:\n\n1. Abra Microsoft Teams.\n\n1. Seleccione el icono **De la Tienda** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png\"::: en la barra izquierda.\n\n1. Busque **Portal para desarrolladores** en la barra de búsqueda y seleccione **Portal para desarrolladores**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-dev-portal-app.png\" alt-text=\"Selección de la aplicación portal para desarrolladores\" border=\"true\":::\n\n1. Seleccione **Abrir**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/open-dev-portal.png\" alt-text=\"Imagen en la que se muestra la aplicación Del Portal para desarrolladores abierta\" border=\"true\":::\n\n    Se abre el Portal para desarrolladores.\n\n1. Seleccione la pestaña **Aplicaciones** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-app.png\" alt-text=\"Aplicación portal para desarrolladores\" border=\"true\":::\n\n1. Seleccione **Importar aplicación**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/import-app-in-dev-portal.png\" alt-text=\"Imagen que muestra el botón Importar aplicación\" border=\"true\":::\n\n1. Seleccione el paquete `helloworldapp.zip` de la aplicación en la siguiente ruta de acceso en la estructura de directorios del repositorio de ejemplo de C#:\n\n    `<path to cloned C# repo>/Source/Repos/Microsoft-Teams-Samples/samples/app-hello-world/csharp/Microsoft.Teams.Samples.HelloWorld.Web/bin/Debug/netcoreapp3.1`\n\n    La aplicación **Hola mundo** se importa en el Portal para desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-imported-dev-portal.png\" alt-text=\"Imagen que muestra la aplicación importada en Teams\" border=\"true\":::\n\n### <a name=\"take-a-tour-of-your-app-in-developer-portal\"></a>Realice un recorrido por la aplicación en el Portal para desarrolladores.\n\nDespués de importar la aplicación al Portal para desarrolladores, puede ver sus detalles, incluido el archivo de manifiesto.\n\n#### <a name=\"view-app-information\"></a>Visualización de la información de la aplicación\n\n1. Seleccione **Información básica** en el panel izquierdo del Portal para desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-left-pane-basic.png\" alt-text=\"Imagen que muestra el panel izquierdo del Portal para desarrolladores\" border=\"true\":::\n\n1. Tenga en cuenta la siguiente información de la información básica:\n    - Identificador de la aplicación\n    - Información para desarrolladores\n    - Direcciones URL de la aplicación\n\n1. Seleccione **Personalización de marca** en el panel izquierdo para ver la información de personalización de marca.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-app-branding.png\" alt-text=\"Imagen que muestra la información de personalización de marca de la aplicación\" border=\"true\":::\n\n    Estos detalles son importantes si está escribiendo una nueva aplicación para su distribución.\n\n#### <a name=\"view-app-features\"></a>Visualización de las características de la aplicación\n\n- Seleccione **Características** de la aplicación en el panel izquierdo del Portal para desarrolladores.\n\n    Las características de la aplicación aparecen en el panel derecho. Puede ver tarjetas para la aplicación personal, el bot y la extensión de mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-csharp-app-features.png\" alt-text=\"Imagen que muestra las características de la aplicación\" border=\"true\":::\n\n#### <a name=\"view-the-app-manifest\"></a>Visualización del manifiesto de la aplicación\n\nEl archivo de manifiesto se usa para configurar funcionalidades, recursos necesarios y otros atributos importantes para la aplicación.\n\nPara ver el manifiesto de la aplicación:\n\n- Seleccione **Publicar** en el panel izquierdo para abrir la lista desplegable y, a continuación, seleccione **Paquete de aplicación**.\n    \n    El archivo de manifiesto aparece en el panel derecho.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-manifest-dev-portal.png\" alt-text=\"Imagen que muestra el archivo de manifiesto de aplicación en el Portal para desarrolladores\" border=\"true\":::\n\n### <a name=\"configure-your-app-capabilities\"></a>Configuración de las funcionalidades de la aplicación\n\nDespués de importar la aplicación en el Portal para desarrolladores, el siguiente paso es configurar las funcionalidades de la aplicación. El Portal para desarrolladores contiene toda la información de la aplicación en diferentes secciones. Facilita la configuración de las funcionalidades de la aplicación.\n\nCon el Portal para desarrolladores, puede hacer lo siguiente:\n- [Configuración de la aplicación de pestaña personal](#configure-personal-tab-app)\n- [Configuración del bot](#configure-bot)\n- [Configuración de la extensión de mensaje](#configure-message-extension)\n\n#### <a name=\"configure-personal-tab-app\"></a>Configuración de la aplicación de pestaña personal\n\nPara configurar la aplicación de pestaña personal:\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta **Aplicación personal** en el panel Características de la **aplicación** y seleccione **Editar**.\n\n    Aparecen los detalles de la pestaña Hola.\n\n1. Seleccione el icono de la :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: pestaña Hola y seleccione **Editar** para abrir los detalles de la aplicación para actualizar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-edit-tab.png\" alt-text=\"Imagen que muestra el menú de la pestaña Hola\" border=\"true\":::\n\n1. Escriba los detalles de la aplicación para la pestaña Hola en **Agregar una pestaña a la aplicación personal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-personal-tab-details.png\" alt-text=\"Imagen que muestra los detalles de la pestaña Hola\" border=\"true\":::\n\n    Escriba los detalles siguientes:\n    - **Nombre**: pestaña Hola.\n    - **Dirección URL de contenido** y **dirección URL del sitio web**: la dirección de reenvío en la sesión de consola de ngrok.\n    - **Contexto**: seleccione **la pestaña Personal**.\n\n1. Seleccione **Actualizar**.\n\n    Los detalles de la pestaña Hola aparecen en el panel **Aplicación personal** .\n\n1. Haga clic en **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-save-tab-update.png\" alt-text=\"Imagen que muestra los detalles de la pestaña Hola que se van a guardar\" border=\"true\":::\n\n    El panel **Aplicación personal** ahora muestra la nueva pestaña y una pestaña Acerca de creada automáticamente.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-about-tab-added.png\" alt-text=\"Imagen que muestra la pestaña Hola y los detalles de la pestaña Acerca de\" border=\"true\":::\n\n#### <a name=\"configure-bot\"></a>Configuración del bot\n\nEs fácil agregar la funcionalidad de bots a la aplicación. La aplicación de ejemplo Hola mundo ya tiene un bot como parte, pero debe registrarlo con Teams.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-no-id.png\" alt-text=\"Imagen que muestra la aplicación de bot importada sin identificador de aplicación\" border=\"true\":::\n\nEl bot que se importó desde el ejemplo no tiene un identificador de aplicación asociado. Tendrá que eliminarlo y crear un nuevo bot. El Portal para desarrolladores crea un nuevo identificador de aplicación y lo registra con Teams.\n\nLa adición y configuración de un bot implica lo siguiente:\n\n1. [Adición de un nuevo bot](#to-add-a-new-bot)\n1. [Adición de bot a la aplicación](#to-add-bot-to-app)\n1. [Configuración del ámbito del bot](#to-configure-bot-scope)\n\n##### <a name=\"to-add-a-new-bot\"></a>Para agregar un nuevo bot\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta **Bot** en el panel **Características de la aplicación** y seleccione **Eliminar**.\n\n1. Seleccione **Herramientas** para agregar funcionalidad.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/tools-option.png\" alt-text=\"Imagen que muestra la opción Herramientas\" border=\"true\":::\n\n1. Seleccione **Administración de bots** en el panel **Herramientas** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-tools-bot-card.png\" alt-text=\"Imagen que muestra el panel de administración de bots\" border=\"true\":::\n\n1. Seleccione **+ Nuevo bot** en el panel **Administración de bots** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-management-new-bot.png\" alt-text=\"Imagen que muestra la nueva opción de bot\" border=\"true\":::\n\n1. Escriba un nombre adecuado para el bot y seleccione **Agregar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot.png\" alt-text=\"Imagen que muestra cómo agregar bot\" border=\"true\":::\n\n    Aparece el panel **Configurar** que muestra los detalles del nuevo bot en el panel izquierdo.\n\n1. Escriba la dirección URL de reenvío desde la `ngrok` consola y seleccione **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-configure-bot-endpoint.png\" alt-text=\"Imagen que muestra cómo agregar un punto de conexión de bot\" border=\"true\":::\n\n1. Seleccione **Secretos de** cliente y, a continuación, seleccione **Agregar un secreto de cliente al bot** para generar una contraseña para el bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-client-secret-pane.png\" alt-text=\"Imagen que muestra la sección Secreto de cliente\" border=\"true\":::\n\n    El Portal para desarrolladores genera una contraseña para el bot.\n\n    Puede usar el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/copy-icon.png\"::: icono para copiar la contraseña. En este tutorial, no es necesario copiarlo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-client-secret-generated.png\" alt-text=\"Imagen que muestra el secreto de cliente generado\" border=\"true\":::\n\n1. Seleccione **Aceptar**.\n\n1. Seleccione **< Bots** para volver al panel **Administración de bots** .\n\n    En el panel **Administración de bots** se muestra el nuevo bot agregado con un identificador de aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-mgmt-pane.png\" alt-text=\"Imagen en la que se muestra el nuevo bot con el identificador de la aplicación\" border=\"true\":::\n\n1. Asegúrese de guardar el identificador del bot junto con la contraseña de la sección **Secreto de cliente** .\n\n##### <a name=\"to-add-bot-to-app\"></a>Para agregar bot a la aplicación\n\n1. Abra el panel **Características de la aplicación** y seleccione la tarjeta **Bot** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-card.png\" alt-text=\"Imagen que muestra la tarjeta del bot\" border=\"true\":::\n\n    Aparece el panel **Bot** .\n\n1. Seleccione la aplicación de bot en **Seleccionar un bot existente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-new-bot-app.png\" alt-text=\"Imagen que muestra cómo agregar una aplicación de bot existente\" border=\"true\":::\n\n    El nuevo bot se agrega a la aplicación con su propio identificador de aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-new-bot-added.png\" alt-text=\"Imagen que muestra el nuevo bot agregado a la aplicación\" border=\"true\":::\n\n##### <a name=\"to-configure-bot-scope\"></a>Para configurar el ámbito del bot\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono en la nueva tarjeta **Bot** y seleccione **Editar**.\n\n1. Vaya al panel **Bot** para ver la sección **Comandos** y seleccione **+ Agregar un comando**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-add-command.png\" alt-text=\"Imagen que muestra la sección de comandos\" border=\"true\":::\n\n1. Escriba un nombre y una descripción adecuados para el **comando**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot-command.png\" alt-text=\"Imagen que muestra cómo agregar detalles de comandos\" border=\"true\":::\n\n1. Seleccione los tres ámbitos del comando y seleccione **Agregar**.\n    - **Personal**\n    - **Equipo**\n    - **Chat en grupo**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-add.png\" alt-text=\"Imagen que muestra cómo guardar los detalles de los comandos\" border=\"true\":::\n\n    El nuevo comando se agrega a la sección **Comandos** del panel **Bot** .\n\n1. Haga clic en **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-save-new-bot-command.png\" alt-text=\"Imagen que muestra los detalles de los comandos que se van a guardar\" border=\"true\":::\n\n    Se guardan los detalles del comando.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-added.png\" alt-text=\"Imagen que muestra los detalles de los comandos guardados\" border=\"true\":::\n\n1. Abra **el panel Características** de la aplicación y seleccione **Tarjeta de aplicación personal** para ver los detalles de la pestaña de la aplicación.\n\n    Verá que se agrega una pestaña para el nuevo bot de chat a la aplicación.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-tab-chat-tab-conf.png\" alt-text=\"Imagen que muestra el bot de chat configurado\" border=\"true\":::\n\n#### <a name=\"configure-message-extension\"></a>Configuración de la extensión de mensaje\n\nLas extensiones de mensaje permiten a los usuarios solicitar información del servicio y publicar esa información. La información se publica en forma de tarjetas en la conversación del canal. Las extensiones de mensaje aparecen en la parte inferior del cuadro de redacción.\n\nPara agregar una nueva extensión de mensaje:\n\n1. Seleccione el :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: icono de la tarjeta **Extensión de mensaje** en el panel Características de la **aplicación** y seleccione **Eliminar**.\n\n1. Seleccione **Extensión de mensaje** en el panel **Características de la aplicación** .\n\n1. Seleccione el nombre de la aplicación de bot en la lista desplegable **Seleccionar un bot existente** en el panel **Extensión de** mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-select-bot.png\" alt-text=\"Imagen que muestra el panel Extensión de mensaje para seleccionar el bot existente\" border=\"true\":::\n\n1. Haga clic en **Guardar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-save.png\" alt-text=\"Imagen que muestra el botón Guardar extensión de mensaje\" border=\"true\":::\n\n    La extensión de mensaje se guarda y la sección **Comandos** aparece en el panel **Extensión de** mensaje.\n\n1. Seleccione **+ Agregar un comando** para definir el ámbito de lo que puede hacer la aplicación de extensión de mensajes.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command.png\" alt-text=\"Imagen que muestra la sección Comando\" border=\"true\":::\n\n1. Asegúrese de que **La búsqueda** está seleccionada como el tipo de comando que desea agregar en el cuadro de diálogo **Agregar un comando** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-new-command.png\" alt-text=\"Imagen que muestra el cuadro de diálogo Agregar un comando\" border=\"true\":::\n\n1. Escriba la información adecuada en los detalles siguientes:\n    - Identificador de comando\n    - Título del comando\n    - Descripción del comando\n\n1. Desplácese por el cuadro de diálogo para ver los detalles restantes.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command-b.png\" alt-text=\"Imagen que muestra los detalles restantes en el cuadro de diálogo Agregar un comando\" border=\"true\":::\n\n1. Asegúrese de **que la opción Make default (Establecer valor predeterminado** ) esté seleccionada.\n1. Seleccione los siguientes contextos para el comando de extensión de mensaje:\n    - Cuadro de comandos\n    - Cuadro Redactar\n    - Message\n1. Escriba la información adecuada para los detalles siguientes:\n    - Nombre del parámetro\n    - Título del parámetro\n    - Descripción del parámetro\n\n1. Seleccione **Texto** como tipo de entrada.\n1. Haga clic en **Guardar**.\n1. El comando de extensión de mensaje se guarda y se muestra en la lista de comandos en el panel **Extensión de** mensaje.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-command-added.png\" alt-text=\"Imagen que muestra el nuevo comando agregado\" border=\"true\":::\n\n1. Haga clic en **Guardar**.\n1. Abra **el panel Características de la aplicación** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-app-capabilities-configured.png\" alt-text=\"Imagen que muestra las funcionalidades configuradas para Hola mundo aplicación\" border=\"true\":::\n\n    Verá las tres funcionalidades (aplicación de pestaña personal, bot y extensión de mensaje) configuradas para la aplicación de Hola mundo. El siguiente paso es registrar la aplicación en Teams y probarla.\n"
- title: Vista previa y prueba de la primera aplicación de C#
  durationInMinutes: 1
  content: "\nDespués de importar la aplicación y configurar las funcionalidades en el Portal para desarrolladores, puede obtener una vista previa y probar la aplicación de ejemplo.\n\n## <a name=\"preview-your-app-in-teams\"></a>Vista previa de la aplicación en Teams\n\nDespués de configurar las funcionalidades de la aplicación, puede obtener una vista previa y probar la aplicación en Teams en el entorno local.\n\nPara obtener una vista previa de la aplicación:\n\n1. Seleccione **Vista previa en Teams** en la barra de herramientas del Portal para desarrolladores.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-in-teams.png\" alt-text=\"Imagen que muestra el botón Vista previa\" border=\"true\"lightbox=\"~/assets/images/teams-toolkit-v2/preview-in-teams.png\":::\n\n    El Portal para desarrolladores le informa de que la aplicación se ha cargado de forma local correctamente.\n\n1. Seleccione el icono **De la Tienda**:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png\":::.\n1. Seleccione **Administrar las aplicaciones**.\n   La aplicación aparece en las aplicaciones de prueba. \n1. Busque la aplicación mediante el cuadro de búsqueda y seleccione los tres puntos de su fila.\n1. Seleccione la opción **Ver** .\n    Aparece la página **Agregar** de la aplicación.\n1. Seleccione **Agregar** para cargar la aplicación en Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-nodejs-app-sideload.png\" alt-text=\"Imagen que muestra el cuadro de diálogo Agregar aplicación\" border=\"true\":::\n\n    La aplicación ya está disponible en Teams. Puede ver todas las pestañas y probar las funcionalidades:\n\n    - Pestaña Hola:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-tab.png\" alt-text=\"Imagen que muestra la pestaña Hola en el entorno local\" border=\"true\":::\n\n    - Bot de chat:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot.png\" alt-text=\"Imagen que muestra el bot de la aplicación en el entorno local\" border=\"true\":::\n\n        Puede enviar un mensaje mediante el chat.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot-chat.png\" alt-text=\"Imagen que muestra el chat en el entorno local\" border=\"true\":::\n\n    - Extensión de mensaje:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext.png\" alt-text=\"Imagen que muestra la extensión de mensaje en el entorno local\" border=\"true\":::\n\n        Puede probar una búsqueda mediante la extensión de mensaje.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext-query.png\" alt-text=\"Imagen que muestra la búsqueda mediante la extensión de mensaje en el entorno local\" border=\"true\"lightbox=\"~/assets/images/teams-toolkit-v2/helloworld-msgext-query.png\":::\n\n    - Pestaña Acerca de:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-about.png\" alt-text=\"Imagen que muestra la pestaña Acerca de en el entorno local\" border=\"true\":::"
