- durationInMinutes: 1
  content: >
    Las pestañas de tarjeta adaptable son una nueva forma de crear pestañas en Teams. En lugar de incrustar contenido web en un IFrame, puede representar Tarjetas adaptables en una pestaña. Aunque el front-end se representa con Tarjetas adaptables, el back-end se basa en un bot. El bot es responsable de aceptar las solicitudes y responder adecuadamente con la tarjeta adaptable que se representa.


    Puede crear las pestañas con bloques de creación de interfaz de usuario (UI) pertinentes nativos en el escritorio, la web y los dispositivos móviles.


    Este artículo le ayuda a comprender lo siguiente:


    * Los cambios necesarios para realizarse en el manifiesto de la aplicación.

    * Identifica cómo la actividad de invocación solicita y envía información en la pestaña con tarjetas adaptables.

    * Efecto en el flujo de trabajo del módulo de tareas.


    Esta guía paso a paso le ayuda a crear pestañas con tarjetas adaptables en dispositivos móviles y de escritorio. Verá la siguiente salida:


    ![Captura de pantalla de Desktop Mobile](~/assets/images/adaptive-cards/desktop-mobile-screenshot.png)
- title: Requisitos previos
  durationInMinutes: 1
  content: >
    Asegúrese de instalar las herramientas siguientes y de configurar el entorno de desarrollo:


    * Microsoft Teams con una cuenta (no una cuenta de invitado)

    * [Visual Studio Code](https://code.visualstudio.com/)

    * [SDK de .NET Core](https://dotnet.microsoft.com/download) versión 3.1

    * [ngrok](https://ngrok.com/) o [tunnel relay](https://github.com/OfficeDev/microsoft-teams-tunnelrelay)

    * [Cuenta de desarrollador de Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) o acceso a la cuenta de Teams con los permisos adecuados para instalar una aplicación.
- title: Creación de un registro de bot en Microsoft Azure Portal
  durationInMinutes: 2
  content: "Las pestañas de tarjeta adaptable requerirían que Azure Bot Service crear pestañas en teams. Registre el bot con Azure Bot Service al desarrollarlo y hospedarlo en Azure. Realice lo siguiente:\n1. Use ngrok para crear un túnel a los puntos de conexión del servidor web.\n1. Cree un recurso de Bot de Azure para registrar el bot con Azure Bot Service.\n1. Cree un secreto de cliente que habilite la autenticación sso del bot.\n1. Agregue el canal de Microsoft Teams para implementar el bot en un canal de Teams.\n1. Agregue el punto de conexión de mensajería al túnel ngrok que ha creado.\n\nUse ngrok para crear un túnel para los puntos de conexión HTTPS disponibles públicamente del servidor web en ejecución local. Ejecute el siguiente comando en ngrok:\n\n```bash\nngrok http --host-header=rewrite 3978\n```\n\n**Para crear un recurso de Bot de Azure**\n\n1. Abra [Azure Portal](https://portal.azure.com/).\n1. Elija **Crear un recurso**.\n1. Busque el **bot de Azure** en el cuadro de búsqueda.\n1. Seleccione **Bot de Azure**.\n\n    :::image type=\"content\" source=\"/assets/images/azure-bot.png\" alt-text=\"Bot de Azure.\":::\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot de Azure.\":::\n\n\n1. Seleccione **Crear**.\n1. Escriba el nombre del identificador del bot en el campo **Identificador de bot**.\n1. Seleccione su **Suscripción** en la lista desplegable.\n1. Seleccione el **Grupo de recursos** en la lista desplegable.\n    \n    Para crear un nuevo grupo de recursos, seleccione **Crear nuevo**, escriba el nombre del recurso, seleccione **Aceptar** y seleccione la ubicación necesaria en la lista desplegable **Nueva ubicación del grupo de recursos** .\n\n1. Seleccione **Tipo de aplicación** como **Multiinquilino** para el **Identificador de aplicación de Microsoft**.\n\n    ![Multiinquilino](~/assets/images/adaptive-cards/multi-tenant.png)\n\n    > [!NOTE]\n    > En **la sección Creación de tipo** de id. de aplicación de Microsoft, ya está seleccionada **la opción Crear nuevo identificador de aplicación de Microsoft** para crear un nuevo bot. También puede seleccionar **Usar el registro de aplicaciones existente**, si ya ha registrado un bot. Escriba Microsoft App ID en **el campo Existing app id (Id. de aplicación existente** ) y escriba el valor en **el campo Existing app password (Contraseña de aplicación existente** ).\n\n1. Seleccione **Revisar y crear**.\n\n    ![Crear un bot de Azure](~/assets/images/adaptive-cards/create-azure-bot.png)\n\n1. Si se supera la validación, seleccione **Crear**.\n\n    El servicio de bot tarda unos minutos en aprovisionarse.\n\n    ![Validación de bots de Azure](~/assets/images/adaptive-cards/validation-pane.png)\n\n1. Seleccione **Ir a recursos**. El bot y los recursos relacionados aparecen en el grupo de recursos.\n\n    ![Ir al recurso](~/assets/images/adaptive-cards/go-to-resource-card.png)\n\n    Ahora se crea el bot de Azure.\n\n    ![Recurso de bot de Azure creado](~/assets/images/adaptive-cards/azure-bot-ui.png)\n\n**Para crear un secreto de cliente**\n\n1. En **Configuración**, seleccione **Configuración**. Guarde el **identificador de aplicación de Microsoft** (id. de cliente) para futuras referencias.\n\n    ![Id. de aplicación de Microsoft](~/assets/images/adaptive-cards/config-microsoft-app-id.png)\n\n    > [!NOTE]\n    > Asegúrese de que **MultiTenant** está seleccionado en **Tipo de bot**.\n\n1. Junto a **Id. de aplicación de Microsoft**, seleccione **Administrar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"administrar bot\":::\n\n1. En la sección **Secretos de cliente**, seleccione **Nuevo secreto de cliente**. Aparece la ventana **Agregar un secreto de cliente**.  \n\n    ![Nuevo secreto de cliente](~/assets/images/meetings-side-panel/newclientsecret.png)\n    \n\n1. Escriba **Descripción** y seleccione **Agregar**.\n\n    ![Secreto de cliente](~/assets/images/adaptive-cards/client-secret.png)\n\n1. En la columna **Valor**, seleccione **Copiar en el Portapapeles** y guarde el identificador de secreto de cliente para futuras referencias.\n\n    ![Valor del secreto de cliente](~/assets/images/adaptive-cards/client-secret-value.png)\n   \n**Para agregar el canal de Microsoft Teams**\n\n1. Ve a **Inicio**.\n\n    ![Página principal del bot](~/assets/images/adaptive-cards/bot-home-page.png)\n\n1. Abra el bot, que aparece en la sección **Recursos recientes**.\n1. Seleccione **Canales** en el panel izquierdo y seleccione **Teams**. <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Selección de Teams en canales\":::\n\n1. Active la casilla para aceptar los términos de servicio y seleccione **Aceptar**.</br>\n\n    ![Seleccionar términos de servicio](~/assets/images/adaptive-cards/select-terms-of-service.png)\n\n1. Seleccione **Guardar**.\n\n    ![Seleccione Teams](~/assets/images/adaptive-cards/select-teams.png)\n\n**Para agregar un punto de conexión de mensajería**\n\n1. Vaya a **la página Inicio** y seleccione **Configuración** en **Configuración** en el panel izquierdo.\n1. Ve a ngrok.\n1. Copie la dirección URL HTTPS (https a io) como se muestra en la siguiente imagen:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"ngrok HTTPS URL\":::\n\n1. En **Punto de conexión de mensajería**, agregue la dirección URL HTTPS generada a partir de ngrok y, al final de la dirección URL, agregue **/api/messages**.\n\n    ![Punto de conexión de mensajería](~/assets/images/adaptive-cards/ngrok-messaging-endpoint.png)\n\n1. Seleccione **Aplicar**.\n\n    Ha configurado correctamente un bot en Azure Bot Service y ahora debe configurar la conexión de bot service.\n"
- title: Configuración de la conexión de bot service
  durationInMinutes: 5
  content: "Para asegurarse de que el Bot Service permite al usuario iniciar sesión y acceder al bot, debe configurar el inicio de sesión único para el bot. Para ello, realice lo siguiente:\n\n1. Agregue el URI de redirección al recurso del bot de Azure.\n1. Exponer punto de conexión de API.\n1. Autorice las aplicaciones cliente.\n1. Agregue los permisos de API necesarios para las llamadas de nivel inferior.\n1. Habilite la concesión implícita.\n1. Actualizar manifiesto.\n1. Configure Bot Service conexión.\n\n**Para agregar el URI de redirección al recurso del bot de Azure**\n\n1. Seleccione **Administrar** junto a **Id. de aplicación de Microsoft**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"administrar bot\":::\n\n1. Seleccione **Autenticación** en el panel izquierdo del recurso del bot.\n1. En la sección **Configuraciones de plataforma**, seleccione el botón **Agregar una plataforma**.\n1. Seleccione **Web**.\n1. Escriba **URI de redireccionamiento** como `https://token.botframework.com/.auth/web/redirect` y seleccione **Configurar**.\n\n    ![Configuración de la dirección URL de redireccionamiento web](~/assets/images/adaptive-cards/configure-web-redirect-url.png)\n\n    El URI de redirección se agrega al recurso del bot de Azure.\n\n    ![Mostrar dirección URL de redireccionamiento web](~/assets/images/adaptive-cards/web-redirect-url-display.png)\n\n**Para exponer el punto de conexión de API**\n\n1. Seleccione **Exponer una API** en el panel izquierdo.\n1. Seleccione **Establecer** para el URI del identificador de aplicación.\n1. Use la **dirección URL del identificador de aplicación** que se muestra y anexe `api://` en lugar de en la **dirección URL de** `https://` ngrok y agréguela al principio de la dirección URL del identificador de aplicación.\n\n    ![URI de id. de aplicación](~/assets/images/adaptive-cards/app-id-url.png)\n\n1. Haga clic en **Guardar**.\n1. Seleccione **Agregar un ámbito**.\n1. En **Nombre del ámbito**, escriba **access_as_user**.\n1. En **¿Quién puede dar su consentimiento?**, cambie a **Administradores y usuarios**.\n1. Escriba los siguientes valores en los cuadros:\n\n    | Campo | Valor |\n    | ----- | ----- |\n    | Administración nombre para mostrar del consentimiento | Teams puede acceder al perfil del usuario. |\n    | Administración descripción del consentimiento | Permite a Teams llamar a las API web de la aplicación como el usuario actual. |\n    | Nombre para mostrar del consentimiento del usuario | Teams puede acceder a su perfil de usuario y realizar solicitudes en su nombre. |\n    | Descripción del consentimiento del usuario | Habilite Teams para llamar a las API de esta aplicación con los mismos derechos que tiene. |\n\n1. Asegúrese de que **Estado** se establece en **Habilitado**.\n\n    ![Agregar un ámbito](~/assets/images/adaptive-cards/add-scope.png)\n\n1. Seleccione **Agregar ámbito**. El nombre del ámbito coincide automáticamente con el URI del identificador de aplicación, con **/access_as_user** agregado al final.\n\n**Para autorizar aplicaciones cliente**\n\nAgregue los siguientes identificadores como **aplicaciones cliente autorizadas**, active la casilla **Ámbitos autorizados** y seleccione **Agregar aplicación**.      \n* 1fec8e78-bce4-4aaf-ab1b-5451cc387264 (aplicación móvil o de escritorio de Teams)            \n* 5e3ce6c0-2b1f-4285-8d4b-75ee78787346 (aplicación web de Teams)</br>\n\n    ![Agregar aplicación cliente](~/assets/images/adaptive-cards/add-client-aapplication.png)      \n\n**Para agregar los permisos de API necesarios para las llamadas de nivel inferior**\n\n1. Seleccione **Permisos de API** en el panel izquierdo.\n1. Seleccione **Agregar un permiso** Aparece la ventana **Solicitar permisos de API**.\n1. Seleccione **API de Microsoft**. A continuación, seleccione **Microsoft Graph** y seleccione **Permisos delegados**.\n1. Agregue los **permisos delegados** de usuario que la aplicación requiere a las API de bajada, por ejemplo, User.Read.</br>\n\n    ![Permisos API](~/assets/images/adaptive-cards/add-permissions.png)\n\n**Para habilitar la concesión implícita**\n\n1. Seleccione **Autenticación** en el panel izquierdo.\n1. Seleccione **las casillas tokens de acceso** y **tokens de identificador** .</br>\n\n    ![Tokens de autenticación](~/assets/images/adaptive-cards/authentication-tokens.png)\n\n1. Seleccione **Guardar** para guardar los cambios.\n\n**Para actualizar el manifiesto**\n\n1. Seleccione **Manifiesto** en el panel izquierdo.\n1. Asegúrese de que el elemento de configuración está establecido en **“accessTokenAcceptedVersion”: 2**. Si no es así, cambie su valor a **2** y seleccione **Guardar**.\n    \n    > [!NOTE]\n    > Si ya está probando el bot en Teams, debe cerrar la sesión de esta aplicación y cerrar la sesión de Teams. A continuación, vuelva a iniciar sesión para ver este cambio.\n\n    ![Actualizar manifiesto](~/assets/images/adaptive-cards/manifest.png)\n\n**Para configurar Bot Service conexión**\n\n1. Vaya a **la página Inicio** y seleccione **Configuración** en **Configuración** en el panel izquierdo.\n1. Seleccione el botón **Agregar ajustes de conexión de OAuth** en la pantalla Configuración.\n1. En **Nueva configuración de conexión**, escriba los detalles siguientes:\n\n    | Campo | Valor o descripción |\n    | ----- | ----- |\n    | Nombre | Escriba el nombre de la nueva configuración de conexión. Puede usar el nombre en la configuración del código de bot service. |\n    | Proveedor de servicios | Seleccione **Azure Active Directory V2**. |\n    | Id. de cliente | Se guardó anteriormente como **su identificador de aplicación de Microsoft**. |\n    | Secreto de cliente | Se guardó anteriormente como **Valor** del identificador de secreto de cliente. |\n    | Dirección URL de Intercambio de tokens | Use la **dirección URL del identificador de aplicación** obtenida anteriormente al exponer el punto de conexión de API. |\n    | Identificación del inquilino | Escriba **común**. |\n    | Scopes | Escriba **User.Read** y agregue también todos los **ámbitos** necesarios al especificar permisos para las API de nivel inferior. |\n\n    :::image type=\"content\" source=\"./assets/images/adaptive-cards/oauth-connection-setting.png\" alt-text=\"Conexión de bot service\":::\n\n1. Haga clic en **Guardar**.\n"
- title: Configuración del bot
  durationInMinutes: 1
  content: >
    Configure el ejemplo de bot para comprender cómo autenticar el bot conversacional en Microsoft Teams.


    **Para configurar y ejecutar el ejemplo de bot**


    1. Vaya al repositorio https://github.com/OfficeDev/Microsoft-Teams-Samples.git.

    1. Seleccione **Código** y seleccione la lista desplegable.

    1. Seleccione **Descargar ZIP**.

        ![Descarga del repositorio](~/assets/images/adaptive-cards/repo-download.png)

    1. Asegúrese de tener en cuenta la ruta de acceso del repositorio que se descarga.

    1. En el Explorador de archivos, seleccione el **proyecto**.

    1. Vaya a **Microsoft-Teams-Samples > samples > tab-adaptive-cards > carpeta csharp > TabWithAdpativeCardFlow** .

    1. Abra el archivo **appsettings.json** en Visual Studio Code.

    1. Actualice la configuración **de appsettings.json** para que el bot use , `MicrosoftAppPassword`y agregue el `MicrosoftAppId`URI de ngrok como `ApplicationBaseUrl`.

    1. Use el nombre de conexión de OAuth como **nombre de conexión**.

        > [!NOTE]
        > Puede obtenerlo en la `MicrosoftAppId` página Configuración del bot. `MicrosoftAppPassword` es el valor del identificador de secreto de cliente que guardó anteriormente.

        ![Appsettings Json](~/assets/images/adaptive-cards/appsettings-json.png)

    1. Haga clic en **Guardar**.
- title: Configuración y carga de la aplicación en Teams
  durationInMinutes: 2
  content: >
    La manera más completa de probar el bot es crear un paquete de aplicación y cargarlo en Teams. Este método es la única manera de probar la funcionalidad completa disponible para el bot en todos los ámbitos. Para configurar y ejecutar la aplicación de Teams, cargue el `manifest.zip` archivo.


    **Para ejecutar la aplicación de Teams cargando el archivo manifest.zip**


    1. En el Explorador de archivos, vaya a **Microsoft-Teams-Samples > samples > tab-adaptive-cards > csharp > TabWithAdpativeCardFlow > AppPackage** para abrir la carpeta.

    1. Abra el `manifest.json` archivo en Visual Studio Code.

    1. En el `manifest.json` archivo, busque **{contentBotId}** y agregue el identificador de aplicación de Microsoft y guárdelo.

        ![Configuración del manifiesto](~/assets/images/adaptive-cards/manifest-vsc.png)

    1. En el Explorador de archivos, vaya a la carpeta **AppPackage**.

    1. Comprima el contenido de la carpeta **AppPackage** para crear `manifest.zip`.

        > [!NOTE]
        > `manifest.zip` no debe contener carpetas adicionales. Debe tener el archivo de origen json **de manifiesto** , el icono de **color** y el icono **de esquema** dentro de la carpeta zip.

    1. Vaya a Teams.

    1. Para cargar `manifest.zip`, seleccione **Tienda > Administrar las aplicaciones > Cargar una aplicación personalizada** y abra `manifest.zip`.

    1. Seleccione **Agregar** para agregar la pestaña al chat.

        ![Pestaña en la aplicación Teams](~/assets/images/adaptive-cards/tab-in-teams.png)

        Puede interactuar con esta pestaña iniciando sesión.

    1. Envíe un mensaje a la pestaña.

        ![Captura de pantalla de Desktop Mobile](~/assets/images/adaptive-cards/desktop-mobile-screenshot.png)
- title: Interacción con la pestaña en Teams
  durationInMinutes: 1
  content: "Las pestañas le permiten acceder a servicios y contenido en un espacio dedicado dentro de un canal o en un chat.\n\nSiga los pasos para usar la pestaña:\n\n1. En el panel izquierdo de Teams, seleccione los puntos suspensivos ●●● y elija la aplicación en la lista.\n1. Pestaña que muestra la tarjeta adaptable con controles de acción.\n\n    ![Pestaña que muestra la tarjeta adaptable con controles de acción](~/assets/images/adaptive-cards/adaptive-cards-tab-action-controls.png)\n\n1. Seleccione **Iniciar sesión** y elija una cuenta para acceder a la pestaña.\n\n    ![Inicia sesión](~/assets/images/adaptive-cards/sign-in-page.png)\n\n1. Seleccione **Mostrar módulo de tareas** en la página principal.\n\n    ![Mostrar módulo de tareas](~/assets/images/adaptive-cards/tab-home-page.png)\n\n1. Tab/fetch es la primera solicitud de invocación que recibe el bot cuando un usuario abre una pestaña tarjeta adaptable. Cuando el bot recibe la solicitud, envía una respuesta de continuación de pestaña o una respuesta de autenticación de pestaña.\n\n    ![Módulo de tareas de ejemplo](~/assets/images/adaptive-cards/sample-task-module.png)\n\n1. **Función Submit de la tarjeta**\n    adaptable la solicitud **task/submit** se desencadena en el bot con los datos correspondientes a través de la acción . \n\n    ![Tarjeta de envío de tareas](~/assets/images/adaptive-cards/task-submit.png)\n\n1. La pestaña le mantiene conectado a menos que seleccione **Cerrar sesión**.\n\n    ![Cerrar sesión](~/assets/images/adaptive-cards/sign-out.png)\n\n1. Actualice a **Iniciar sesión de** nuevo.\n\n    ![Cierre de sesión correcto](~/assets/images/adaptive-cards/success-sign-out.png)\n"
